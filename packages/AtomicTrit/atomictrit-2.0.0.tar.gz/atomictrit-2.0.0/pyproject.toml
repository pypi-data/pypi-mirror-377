[project]
name = "AtomicTrit"
version = "2.0.0"
authors = [
  { name="Ben Jones", email="ben.jones@uta.edu" },
    { name="Morgan Elliott", email="morgan.elliott@uta.edu" }
]
description = "Tools for calculating the scattering cross sections of atomic tritium and hydrogen for Project 8 and similar experiments"
readme = "README.md"
requires-python = ">=3.9"
classifiers = [
    "Programming Language :: Python :: 3",
    "Operating System :: OS Independent",
]
license = "MIT"
license-files = ["LICENSE"]

[project.urls]
Homepage = "https://github.com/UTA-NURES/AtomicTrit"
Issues = "https://github.com/UTA-NURES/AtomicTrit/issues"
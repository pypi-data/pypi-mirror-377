# This file holds the configuration for the application

[user]
# Automatic roi size
roi_automatic = "Disable"
# ROI size in mm
roi_size_h = 8.0
roi_size_v = 8.0

# Channel to use for the dose calculation
channel = "Red"

# Fit function to use for the dose calculation
fit_function = "Rational"

# If lateral correction is enabled
lateral_correction = true

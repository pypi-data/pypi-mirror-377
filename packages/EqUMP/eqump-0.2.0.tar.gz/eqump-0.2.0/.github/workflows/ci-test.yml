name: CI â€¢ Test

on:
  push:
    branches: [ main, dev ]
  pull_request:
    branches: [ main, dev ]

permissions:
  contents: read

concurrency:
  group: ci-test-${{ github.ref }}
  cancel-in-progress: true

jobs:
  test:
    runs-on: ubuntu-latest
    strategy:
      matrix:
        python-version: ['3.9', '3.10', '3.11', '3.12', '3.13']

    steps:
      - name: Check out code
        uses: actions/checkout@v4

      - name: Bootstrap pip & install uv
        run: |
          python -m pip install --upgrade pip
          python -m pip install uv

      - name: Install Python ${{ matrix.python-version }} via uv
        run: uv python install ${{ matrix.python-version }} --force

      - name: Sync dependencies from uv.lock
        run: uv sync

      - name: Set up R
        uses: r-lib/actions/setup-r@v2
        with:
          r-version: '4.2.2'

      - name: Restore & install R dependencies (cached)
        uses: r-lib/actions/setup-r-dependencies@v2
        with:
          packages: |
            any::equateIRT
            any::jsonlite
            any::mirt
            any::SNSequate
            any::kequate
          use-public-rspm: true

      - name: Verify R packages
        run: |
          Rscript -e "library(equateIRT); packageVersion('equateIRT')"
          Rscript -e "library(jsonlite); packageVersion('jsonlite')"
          Rscript -e "library(mirt); packageVersion('mirt')"

      - name: Run tests
        run: |
          uv pip install pytest
          uv run pytest .

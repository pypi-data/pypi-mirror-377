[metadata]
name = IRanges
description = Python implementation of the [**IRanges**](https://bioconductor.org/packages/IRanges) Bioconductor package.
author = LTLA
author_email = infinite.monkeys.with.keyboards@gmail.com
license = MIT
license_files = LICENSE.txt
long_description = file: README.md
long_description_content_type = text/markdown; charset=UTF-8; variant=GFM
url = https://github.com/biocpy/iranges
project_urls = 
	Documentation = https://github.com/biocpy/iranges
platforms = any
classifiers = 
	Development Status :: 4 - Beta
	Programming Language :: Python

[options]
zip_safe = False
packages = find_namespace:
include_package_data = True
package_dir = 
	=src
python_requires = >=3.9
install_requires = 
	importlib-metadata; python_version<"3.8"
	biocutils>=0.2.1
	biocframe>=0.6.2
	numpy

[options.packages.find]
where = src
exclude = 
	tests

[options.extras_require]
optional = 
	polars
	pandas
testing = 
	setuptools
	pytest
	pytest-cov
	pandas
	polars

[options.entry_points]

[tool:pytest]
addopts = 
	--cov iranges --cov-report term-missing
	--verbose
norecursedirs = 
	dist
	build
	.tox
testpaths = tests

[devpi:upload]
no_vcs = 1
formats = bdist_wheel

[flake8]
max_line_length = 88
extend_ignore = E203, W503
exclude = 
	.tox
	build
	dist
	.eggs
	docs/conf.py

[pyscaffold]
version = 4.5
package = iranges
extensions = 
	markdown

[egg_info]
tag_build = 
tag_date = 0


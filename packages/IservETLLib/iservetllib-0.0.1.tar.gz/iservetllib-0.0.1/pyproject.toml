[build-system]
requires = ["setuptools >= 77.0.3"]
build-backend = "setuptools.build_meta"

[project]
name = "IservETLLib"
version = "0.0.1"
authors = [
  { name="k-avtonomov", email="k-avtonomov@it-serv.ru" },
  { name="a-kostyuhin", email="a-kostyuhin@it-serv.ru" },
]
description = "Общий код для ETL jupiter notebooks"
readme = "README.md"
requires-python = ">=3.9"
classifiers = [
    "Programming Language :: Python :: 3",
    "Operating System :: OS Independent",
]
license = "MIT"
license-files = ["LICEN[CS]E*"]

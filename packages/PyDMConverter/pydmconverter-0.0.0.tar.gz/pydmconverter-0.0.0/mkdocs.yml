site_name: PyDMConverter
repo_url: https://github.com/slaclab/pydm-converter-tool
repo_name: slaclab/pydm-converter-tool

nav:
  - Home: index.md
  - User Guide:
    - user_guide.md
    - arguments.md
  - Developer Reference:
    - reference/index.md
    - reference/pydm-converter-tool.md
    - edm:
      - reference/edm/converter_helpers.md
      - reference/edm/converter.md
      - reference/edm/menumux.md
      - reference/edm/parser_helpers.md
      - reference/edm/parser.md
    - reference/custom_types.md
    - reference/widgets_helpers.md
    - reference/widgets.md



theme:
  name: material
  # custom_dir: overrides
  icon:
    repo: fontawesome/brands/github
  features:
    - navigation.top
    - navigation.tabs
    - navigation.indexes
    - navigation.footer
  palette:
    - media: "(prefers-color-scheme: light)"
      scheme: default
      primary: black
      toggle:
        icon: material/toggle-switch-off-outline
        name: Switch to dark mode
    - media: "(prefers-color-scheme: dark)"
      scheme: slate
      primary: black
      toggle:
        icon: material/toggle-switch
        name: Switch to light mode

extra:
  generator: false

markdown_extensions:
  - pymdownx.highlight
  - pymdownx.superfences
  - md_in_html

plugins:
  - search
  - mkdocstrings:
      handlers:
        python:
          paths: [pydmconverter]

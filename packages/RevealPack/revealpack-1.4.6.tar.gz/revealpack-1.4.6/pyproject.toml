[build-system]
requires = [
    "poetry-core>=1.0.0"
]
build-backend = "poetry.core.masonry.api"

[tool.poetry]
name = "RevealPack"
version = "1.4.6"
description = "A CLI tool for managing Reveal.js presentation packages"
authors = ["Khris Griffis, Ph.D. <khris.griffis.phd@gmail.com>"]
license = "MIT"
readme = "README.md"
homepage = "https://github.com/Khlick/RevealPack"
repository = "https://github.com/Khlick/RevealPack"
documentation = "https://revealpack.readthedocs.io/en/latest/"
keywords = [
    "CLI",
    "Reveal.js",
    "presentation",
    "slides",
    "slide deck",
    "presentation tools",
    "HTML presentations",
    "automation",
    "package manager",
    "documentation",
    "theming",
    "templating",
    "Python",
    "Markdown",
    "web development",
    "JavaScript",
    "build system"
]
classifiers = [
    "Programming Language :: Python :: 3",
    "License :: OSI Approved :: MIT License",
    "Operating System :: OS Independent"
]
include = [
    "assets/**/*",
    "site/**/*"
]

[tool.poetry.dependencies]
python = ">=3.12,<4.0"
click = "*"
beautifulsoup4 = "*"
jinja2 = "*"
pyyaml = "*"
requests = "*"
watchdog = "*"

[tool.poetry.group.dev.dependencies]
build = "*"
twine = "*"
mkdocs = "*"
mkdocs-material = "*"

[tool.poetry.scripts]
revealpack = "revealpack.cli:cli"

[tool.poetry.urls]
Homepage = "https://github.com/Khlick/RevealPack"
Issues = "https://github.com/Khlick/RevealPack/issues"

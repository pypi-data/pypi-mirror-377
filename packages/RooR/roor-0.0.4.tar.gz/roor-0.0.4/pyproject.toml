[build-system]
requires = ["setuptools>=61.0"]
build-backend = "setuptools.build_meta"

[project]
name = "RooR"
version = "0.0.4"
authors = [
  { name="ABDESSEMED Mohamed", email="mohamed.abdessemed@eurocybersecurite.fr" },
]
description = "A project to analyze the behavior of AI models in post-quantum cybersecurity."
readme = "README.md"
requires-python = ">=3.8"
dependencies = [
    "pandas",
    "scikit-learn",
]
license = "MIT"
classifiers = [
    "Programming Language :: Python :: 3",
    "Operating System :: OS Independent",
    "Topic :: Security",
    "Topic :: Scientific/Engineering :: Artificial Intelligence",
]

[project.urls]
"Homepage" = "https://github.com/eurocybersecurite/RooR"
"Bug Tracker" = "https://github.com/eurocybersecurite/RooR/issues"

[project]
name = "SaatyPy"
version = "0.1.1"
description = "A Python implementation of Saaty's Analytic Hierarchy Process (AHP) and Analytic Network Process (ANP) for multi-criteria decision making"
readme = "README.md"
requires-python = ">=3.11"
authors = [
    {name = "Amirehsan Ahmadzadeh", email = "amirehsansolout@gmail.com"}
]

keywords = ["AHP", "ANP", "MCDM", "decision-making", "operations-research"]

classifiers = [
  "Development Status :: 3 - Alpha",
  "Intended Audience :: Science/Research",
  "License :: OSI Approved :: MIT License",
  "Programming Language :: Python :: 3",
  "Programming Language :: Python :: 3 :: Only",
  "Topic :: Scientific/Engineering",
]
license = { text = "MIT" }
dependencies = [
    "numpy>=2.3.3",
    "pytest>=8.4.2",
]

[project.urls]
Homepage = "https://github.com/EhsanAhmadzadeh/saatypy"
Repository = "https://github.com/EhsanAhmadzadeh/saatypy.git"

[build-system]
requires = ["setuptools>=61.0", "wheel"]
build-backend = "setuptools.build_meta"

[tool.setuptools]
package-dir = {"" = "src"}

[tool.setuptools.packages.find]
where = ["src"]


[tool.pytest.ini_options]
addopts = "-q --strict-markers"
testpaths = ["tests"]
pythonpath = ["src"]


[tool.ruff]
line-length = 88

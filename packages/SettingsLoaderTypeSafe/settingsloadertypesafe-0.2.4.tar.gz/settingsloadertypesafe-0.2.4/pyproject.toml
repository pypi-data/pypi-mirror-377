[build-system]
requires = ["setuptools>=61.0", "wheel"]
build-backend = "setuptools.build_meta"

[project]
name = "SettingsLoaderTypeSafe"
version = "0.2.4"
description = "Type safe settings loader for python - support for env, args, secrets and app setttings"
readme = "README.md"
license = { file = "LICENSE" }
authors = [{ name = "aqzi" }]
dependencies = ["pydantic", "python-dotenv", "pyyaml"]
requires-python = ">=3.8"

[project.urls]
"Homepage" = "https://github.com/aqzi/SettingsLoader"
"Repository" = "https://github.com/aqzi/SettingsLoader"
[package]
name = "adaone-utils"
version = "0.0.6"
edition = "2021"
build = "build.rs"

[lib]
name = "adaone_utils"
crate-type = ["cdylib"]


[dependencies]
polars = { version = "0.51.0", features = ["partition_by"] }
pyo3 = { version = "0.25.0", features = ["extension-module"] }
prost = "0.14"
prost-types = "0.14"
pyo3-polars = "0.24.0"
smallvec = "1.15.1"



[build-dependencies]
prost-build = "0.14.1"

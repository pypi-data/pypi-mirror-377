[build-system]
requires = ["setuptools>=61.0", "wheel"]
build-backend = "setuptools.build_meta"

[project]
name = "advancedcipher_lib"
version = "1.0.0"
description = "Advanced encryption and decryption library with multiple cipher algorithms"
authors = [
    { name="Ali Alsheikh", email="ali453345ali@gmail.com" }
]
readme = "README.md"
license = { text = "MIT" }
requires-python = ">=3.8"

# التصنيفات (مهمة لو تنشر على PyPI)
classifiers = [
    "Programming Language :: Python :: 3",
    "License :: OSI Approved :: MIT License",
    "Operating System :: OS Independent"
]

# الحزم اللي داخل مشروعك
[tool.setuptools.packages.find]
where = ["."]
include = ["advancedcipher*"]

[project.urls]
"Homepage" = "https://github.com/allmyprojects12/AdvancedCipherLib"
"Bug Tracker" = "https://github.com/allmyprojects12/AdvancedCipherLib/issues"

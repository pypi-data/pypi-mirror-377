[build-system]
requires = ["setuptools>=42", "wheel"]
build-backend = "setuptools.build_meta"

[project]
name = "aem-admin"
version = "0.1.0"
description = "Admin panel similar to pgAdmin"
authors = [{ name="Umar Hayat", email="umar.hayat@bitnine.net" }]
license = { text = "MIT" }
readme = "README.md"

# runtime dependencies go here
dependencies = [
    "typer>=0.9.0",
    "click>=8.0.0"
]

[tool.setuptools.dynamic]
dependencies = { file = ["requirements.txt"] }

[tool.setuptools.packages.find]
where = ["."]
include = ["aem*"]
exclude = ["web*", "pkg*", "runtime*"]

[project.scripts]
aem = "aem.web.pgAdmin4:main"

[tool.setuptools.package-data]
"aem.web.pgadmin" = [
    "static/**/*",
    "templates/**/*",
    "**/templates/**/*",  # <-- catch ALL nested templates recursively
    "**/static/**/*"      # <-- catch ALL nested static files recursively
]

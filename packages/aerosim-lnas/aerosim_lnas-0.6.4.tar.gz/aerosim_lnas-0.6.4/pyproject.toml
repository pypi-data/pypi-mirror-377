[project]
name = "aerosim-lnas"
version = "0.6.4"
description = "API for Lagrangian Nassu"
authors = [{ name = "Waine Oliveira Jr", email = "waine@aerosim.io" }]
requires-python = ">=3.10"
readme = "README.md"
license = "Apache-2.0"
dependencies = [
    "numpy>=1.24",
    "ruamel-yaml>=0.18.5",
]

[project.urls]
Homepage = "https://github.com/AeroSim-CFD/lnas"
Repository = "https://github.com/AeroSim-CFD/lnas"

[dependency-groups]
dev = [
    "black>=23.11.0",
    "isort>=5.12.0",
    "pytest>=8.3.2",
    "ruff>=0.6.8",
]

[tool.hatch.build.targets.sdist]
include = ["lnas"]

[tool.hatch.build.targets.wheel]
include = ["lnas"]

[build-system]
requires = ["hatchling"]
build-backend = "hatchling.build"

[tool.black]
exclude = '''
/(
    \.git
  | \.hg
  | \.mypy_cache
  | \.tox
  | \.venv
  | _build
  | buck-out
  | build
  | dist
)/
'''
include = '(\.pyi?$|\.ipynb)'
line-length = 99
target-version = ['py310']

[tool.isort]
profile = "black"
multi_line_output = 3
line_length = 99
src_paths = ["lnas", "tests", "scripts"]
skip_glob = ["**/__init__.py"] # avoid circular imports

[tool.pytest.ini_options]
minversion = "6.0"
addopts = "-ra -q"
testpaths = ["tests"]
python_files = ["test*.py"]

[tool.ruff]
lint.fixable = ["ALL"]
# Exclude a variety of commonly ignored directories.
exclude = [
    ".bzr",
    ".direnv",
    ".eggs",
    ".git",
    ".git-rewrite",
    ".hg",
    ".mypy_cache",
    ".nox",
    ".pants.d",
    ".pytype",
    ".ruff_cache",
    ".svn",
    ".tox",
    ".venv",
    "__pypackages__",
    "_build",
    "buck-out",
    "build",
    "dist",
    "node_modules",
    "venv",
]
line-length = 99
target-version = "py310"

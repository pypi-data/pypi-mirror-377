[build-system]
requires = ["setuptools>=68", "wheel"]
build-backend = "setuptools.build_meta"

[project]
name = "agent-team-chat-enhanced"
version = "0.1.0"
description = "MCP server for multi-agent team chat with webhooks, rate limiting, presence, digests, DocStation, and web frontend."
authors = [{name = "Agent Team", email = "noreply@example.com"}]
license = {text = "MIT"}
readme = "README.md"
keywords = ["mcp", "agent", "chat", "ai", "collaboration", "frontend"]
classifiers = [
    "Development Status :: 4 - Beta",
    "Intended Audience :: Developers",
    "License :: OSI Approved :: MIT License",
    "Programming Language :: Python :: 3",
    "Programming Language :: Python :: 3.11",
    "Programming Language :: Python :: 3.12",
    "Topic :: Communications :: Chat",
    "Topic :: Software Development :: Libraries :: Python Modules",
]
requires-python = ">=3.11"
dependencies = [
  "mcp>=0.5.0",
  "fastapi>=0.115.0",
  "uvicorn>=0.30.0",
  "httpx>=0.27.0",
  "flask>=3.0.0",
  "flask-cors>=4.0.0"
]

[project.optional-dependencies]
dev = [
    "pytest>=7.0.0",
    "pytest-asyncio>=0.21.0",
    "black>=23.0.0",
    "isort>=5.12.0",
    "mypy>=1.5.0",
]

[project.urls]
Homepage = "https://github.com/your-username/agent-team-chat-enhanced"
Repository = "https://github.com/your-username/agent-team-chat-enhanced"
Documentation = "https://github.com/your-username/agent-team-chat-enhanced#readme"
Issues = "https://github.com/your-username/agent-team-chat-enhanced/issues"

[project.scripts]
agent-team-chat = "agent_team_chat.server:main"
agent-team-chat-web = "agent_team_chat.frontend:main"

[tool.setuptools.package-dir]
"" = "src"

[tool.setuptools.packages.find]
where = ["src"]

[tool.setuptools.package-data]
agent_team_chat = ["frontend_files/*"]

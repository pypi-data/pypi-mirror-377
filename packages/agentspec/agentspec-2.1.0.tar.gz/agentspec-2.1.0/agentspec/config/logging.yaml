# Logging configuration for AgentSpec
# File logging is only enabled when AGENTSPEC_DEBUG_LOGGING environment variable is set
version: 1
disable_existing_loggers: false

formatters:
  standard:
    format: "%(asctime)s - %(name)s - %(levelname)s - %(message)s"
    datefmt: "%Y-%m-%d %H:%M:%S"

  detailed:
    format: "%(asctime)s - %(name)s - %(levelname)s - %(module)s:%(funcName)s:%(lineno)d - %(message)s"
    datefmt: "%Y-%m-%d %H:%M:%S"

  structured:
    format: "%(asctime)s - %(name)s - %(levelname)s - %(message)s"
    datefmt: "%Y-%m-%d %H:%M:%S"

  console:
    format: "%(levelname)s: %(message)s"

handlers:
  console:
    class: logging.StreamHandler
    level: INFO
    formatter: console
    stream: ext://sys.stdout

  file:
    class: logging.handlers.RotatingFileHandler
    level: DEBUG
    formatter: detailed
    # filename will be dynamically set by setup_logging() to point to installation directory
    filename: agentspec.log
    maxBytes: 10485760  # 10MB
    backupCount: 5
    encoding: utf8

  error_file:
    class: logging.handlers.RotatingFileHandler
    level: ERROR
    formatter: detailed
    # filename will be dynamically set by setup_logging() to point to installation directory
    filename: agentspec_errors.log
    maxBytes: 10485760  # 10MB
    backupCount: 5
    encoding: utf8

loggers:
  agentspec:
    level: DEBUG
    handlers: [console, file, error_file]
    propagate: false

  agentspec.core:
    level: DEBUG
    handlers: [file]
    propagate: true

  agentspec.cli:
    level: INFO
    handlers: [console]
    propagate: true

  agentspec.utils:
    level: INFO
    handlers: [file]
    propagate: true

root:
  level: WARNING
  handlers: [console]

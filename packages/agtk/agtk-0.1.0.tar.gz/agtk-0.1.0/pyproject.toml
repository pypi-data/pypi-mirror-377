[project]
name = "agtk"
version = "0.1.0"
description = "agtk (Agent Toolkit)"
license = { file = "LICENSE" }
readme = "README.md"
authors = [{ name = "Jonathan Yang" }]
keywords = ["mcp", "llm", "agent", "agentic"]
classifiers = [
    "Development Status :: 3 - Alpha",
    "Intended Audience :: Developers",
    "Topic :: Software Development :: Build Tools",
    "Topic :: Utilities",
    "License :: OSI Approved :: MIT License",
    "Programming Language :: Python :: 3",
    "Programming Language :: Python :: 3.12",
    "Operating System :: OS Independent",
]
requires-python = ">=3.12"
dependencies = [
    "anthropic>=0.51.0",
    "fastmcp>=2.11.1",
    "openai>=1.79.0",
    "pip>=25.1.1",
    "pluggy>=1.5.0",
]

[dependency-groups]
dev = [
    "pre-commit",
    "ty",
    "pytest",
    "ruff",
    "mcp[cli]>=1.8.1",
    "pytest-asyncio>=0.26.0",
    "anthropic>=0.51.0",
    "litellm>=1.72.0",
]

[project.scripts]
agtk = "agtk.cli:cli"

[build-system]
requires = ["hatchling"]
build-backend = "hatchling.build"

[tool.hatch.build.targets.wheel]
packages = ["."]

[tool.pyright]
venvPath = "."
venv = ".venv"
exclude = ["tests/**"]

[tool.pytest.ini_options]
markers = [
    "integration: marks tests that connect to external APIs",
]
# Skip integration tests by default
addopts = "-m 'not integration'"

[project.urls]
Homepage = "https://github.com/Joilence/agent-toolkits"
Repository = "https://github.com/Joilence/agent-toolkits"
"Bug Tracker" = "https://github.com/Joilence/agent-toolkits/issues"

name: docs (CI)

on:
  pull_request:
    branches: [ main ]
  workflow_dispatch:

jobs:
  docs:
    uses: AllenNeuralDynamics/galen-uv-workflows/.github/workflows/_docs-ci-reusable.yml@add-docs
    with:
      python-version: '3.12'
      install-extras: '--group docs'
      docs-path: 'docs/source'
      output-dir: 'docs/build/html'
      fail-on-warnings: true
      linkcheck: false              # flip to true if you want it on PRs
      run-apidoc: false             # set true if you generate pages each build
      # apidoc-args: '-o docs/api src/your_package -f'

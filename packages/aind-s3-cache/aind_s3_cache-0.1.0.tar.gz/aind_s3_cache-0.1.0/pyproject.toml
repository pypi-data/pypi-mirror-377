[build-system]
requires = ["setuptools", "setuptools-scm"]
build-backend = "setuptools.build_meta"

[project]
name = "aind-s3-cache"
description = "Small library providing a transparent local cache for S3 objects."
license = "MIT"
requires-python = ">=3.10"
authors = [
  { name = "Allen Institute for Neural Dynamics" },
  { name = "Galen Lynch", email = "galen@galenlynch.com" },
]
classifiers = ["Programming Language :: Python :: 3"]
readme = "README.md"
version = "0.1.0"

dependencies = [
  "boto3>=1,<2",
  "requests>=2,<3",
  'typing-extensions>=4.7; python_version < "3.11"',
]

[project.urls]
Repository = "https://github.com/AllenNeuralDynamics/aind-s3-cache/"
Issues = "https://github.com/AllenNeuralDynamics/aind-s3-cache/issues"
Changelog = "https://github.com/AllenNeuralDynamics/aind-s3-cache/blob/main/CHANGELOG.md"


[dependency-groups]
types = ["mypy", "types-requests", "boto3-stubs[s3]", "types-setuptools"]
dev = [
  { include-group = "types" },
  "codespell",
  "pytest",
  "pytest-cov",
  "ruff",
  "interrogate",
]
vscode = [{ include-group = "dev" }, "ipykernel", "pip", "ipympl"]

docs = [
  { include-group = "dev" },
  "sphinx>=5.0",
  "sphinx-autodoc-typehints",
  "sphinx-copybutton",
  "myst-parser",
  "myst-nb",
  "jupyter",
  "nbsphinx",
  "furo",
  "moto[s3]",
]


[tool.setuptools.packages.find]
where = ["src"]

[tool.setuptools.dynamic]
readme = { file = "README.md", content-type = "text/markdown" }

[tool.ruff]
line-length = 120
target-version = "py310"

[tool.ruff.lint]
extend-select = ["Q", "RUF100", "C90", "I", "F", "E", "W", "UP", "ANN", "PYI"]
extend-ignore = ["ANN401"]
# Skip all type annotation checks in tests
per-file-ignores = { "tests/*.py" = ["ANN"], "docs/source/*.py" = ["ANN"]}

mccabe = { max-complexity = 14 }
pydocstyle = { convention = "numpy" }

[tool.codespell]
skip = ".git,*.pdf,*.svg,./bonsai,*.bonsai,./docs/_build,uv.lock,./docs/build"
ignore-words-list = "nd"

[tool.pytest.ini_options]
addopts = "--strict-markers --tb=short --cov=src --cov-report=term-missing --cov-fail-under=0"
testpaths = ["tests"]
python_files = ["test_*.py"]
python_classes = ["Test*"]
python_functions = ["test_*"]

[tool.interrogate]
ignore-init-method = true
ignore-magic = true
ignore_module = true
fail-under = 30
exclude = [
  "__init__.py",
  "tests",
  "docs",
  "build",
  "setup.py",
  "examples",
  "site",
]

[tool.commitizen]
version_provider = "pep621"
version_files = ["pyproject.toml", "src/aind_s3_cache/__init__.py:__version__"]
update_changelog_on_bump = true
tag_format = "v$version"
major_version_zero = true


[tool.mypy]
files = ["src/aind_s3_cache"]
warn_return_any = true
warn_unused_configs = true
disallow_untyped_defs = true
disallow_incomplete_defs = true
check_untyped_defs = true
disallow_untyped_decorators = true
no_implicit_optional = true
warn_redundant_casts = true
warn_unused_ignores = true
warn_no_return = true
warn_unreachable = true
strict_equality = true
show_error_codes = true

[[tool.mypy.overrides]]
module = "tests.*"
disallow_untyped_defs = false
disallow_incomplete_defs = false

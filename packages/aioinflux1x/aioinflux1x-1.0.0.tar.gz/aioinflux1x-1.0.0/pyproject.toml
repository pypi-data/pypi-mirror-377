[build-system]
requires = ["setuptools", "wheel"]
build-backend = "setuptools.build_meta"

[project]
name = "aioinflux1x"
version = "1.0.0"
readme = "README.md"
requires-python = ">=3.8"
dependencies = [
    "aiohttp>=3.0",
    "ciso8601",
]

[tool.setuptools.packages.find]
where = ["src"]
include = ["*"]

[tool.setuptools.package-data]
"*" = ["*"]

[tool.black]
line-length = 79

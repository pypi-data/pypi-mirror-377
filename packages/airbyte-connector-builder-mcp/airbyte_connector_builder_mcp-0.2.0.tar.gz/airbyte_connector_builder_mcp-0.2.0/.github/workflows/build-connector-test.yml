name: GitHub Models CI Test

on:
  push:
    branches:
      - main
  pull_request:
    types:
      - ready_for_review
      - synchronize
      - reopened
  workflow_dispatch:

permissions:
  contents: read
  models: read

jobs:
  test-github-models-agent:
    name: Test Connector Build
    runs-on: ubuntu-24.04
    strategy:
      matrix:
        api_name:
        - "JSONPlaceholder"
        - "PokemonTGG"
    steps:
      # Common steps:
      - name: Checkout code
        uses: actions/checkout@v5
      - name: Set up uv
        uses: astral-sh/setup-uv@v6.6.1
      - name: Set up Python
        uses: actions/setup-python@v5
        with:
          python-version: "3.10"
      - name: Install Poe Task Manager
        run: uv tool install poethepoet
      - name: Install dependencies
        run: uv sync --all-extras

      # Sync agents sub-project
      - name: Install agents dependencies
        run: uv sync --project connector_builder_agents --all-extras

      # Job-specific step(s):
      - name: Run agent-based connector build
        timeout-minutes: 15
        continue-on-error: true  # TODO: Fails currently, needs more work
        env:
          OPENAI_API_KEY: ${{ secrets.OPENAI_API_KEY }}
          OPENAI_AGENTS_LOG: debug
          OPENAI_LOG: debug
          FASTMCP_DEBUG: 1
        run: |
          poe build-connector "${{ matrix.api_name }}"

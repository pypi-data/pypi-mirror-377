[package]
name = "anomaly-grid-py"
version = "0.4.2"
edition = "2021"
readme = "README.md"

[lib]
name = "_core"
crate-type = ["cdylib"]

[dependencies]
# PyO3 for Python bindings - essential for performance
pyo3 = { version = "0.21", features = ["extension-module"] }
anomaly-grid = "0.3.0"
# NumPy integration - essential for zero-copy operations
numpy = "0.21"

# NO OTHER DEPENDENCIES - everything else custom implemented

[package]
name = "anomaly-grid-py"
version = "0.4.3"
edition = "2021"
readme = "README.md"

[lib]
name = "_core"
crate-type = ["cdylib"]

[dependencies]
pyo3 = { version = "0.21", features = ["extension-module"], default-features = false }
anomaly-grid = { version = "0.3.0", default-features = false }
numpy = { version = "0.21", default-features = false }

# NO OTHER DEPENDENCIES - everything else custom implemented

[profile.release]
opt-level = "z"
lto = "thin"
codegen-units = 1
panic = "abort"
strip = true
rpath = false

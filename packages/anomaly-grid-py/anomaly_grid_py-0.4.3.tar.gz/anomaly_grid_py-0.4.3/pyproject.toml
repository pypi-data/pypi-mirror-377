[build-system]
requires = ["maturin>=1.0,<2.0"]
build-backend = "maturin"

[project]
name = "anomaly-grid-py"
version = "0.4.3"
description = "Deviation detection using variable-order Markov-chains in finite alphabet sequences"
authors = [{name = "Juan Abimael Santos Castillo", email = "juanabimael@gmail.com"}]
license = {text = "MIT"}
readme = "README.md"
requires-python = ">=3.8"
keywords = ["anomaly-detection", "sequence-analysis", "markov-models", "markov-chains", "machine-learning"]
classifiers = [
    "Development Status :: 4 - Beta",
    "Intended Audience :: Developers",
    "Intended Audience :: Science/Research",
    "License :: OSI Approved :: MIT License",
    "Operating System :: OS Independent",
    "Programming Language :: Python :: 3",
    "Programming Language :: Python :: 3.8",
    "Programming Language :: Python :: 3.9",
    "Programming Language :: Python :: 3.10",
    "Programming Language :: Python :: 3.11",
    "Programming Language :: Python :: 3.12",
    "Programming Language :: Rust",
    "Topic :: Scientific/Engineering :: Artificial Intelligence",
    "Topic :: Software Development :: Libraries :: Python Modules",
]

# MINIMAL DEPENDENCIES - only essentials
dependencies = [
    "numpy>=1.20.0",  # Essential for array operations and zero-copy
]

# Optional dependencies for development only
[project.optional-dependencies]
dev = [
    "pytest>=6.0",
    "maturin>=1.0",
    "psutil",  # For memory benchmarking only
]

benchmarks = [
    "psutil",  # Memory monitoring
    "matplotlib",  # Optional plotting
]

docs = [
    "sphinx>=5.0",
    "sphinx-rtd-theme>=1.0",
    "myst-parser>=0.18",
]

test = [
    "pytest>=6.0",
    "pytest-benchmark>=4.0",
]

[project.urls]
Homepage = "https://github.com/abimael10/anomaly-grid-py"
Repository = "https://github.com/abimael10/anomaly-grid-py"
"Bug Tracker" = "https://github.com/abimael10/anomaly-grid-py/issues"

[tool.maturin]
python-source = "python"
module-name = "anomaly_grid_py._core"


[tool.black]
line-length = 88
target-version = ['py38']
include = '\.pyi?$'

[tool.ruff]
line-length = 88
target-version = "py38"

[tool.ruff.lint]
select = ["E", "F", "W", "I", "UP"]
ignore = [
    "D100", "D101", "D102", "D103", "D104", "D105", "D106", "D107",  # Missing docstrings
    "S101",  # Use of assert (needed for tests)
    "T201",  # Print statements (used in examples)
    "ANN201",  # Missing return type annotation
    "PLR2004",  # Magic value comparisons
    "UP006", "UP007", "UP037", "UP045",  # Type annotation modernization (requires Python 3.10+)
    "F541",  # f-string without placeholders (acceptable for consistency)
    "F841",  # Unused variables in tests (acceptable for clarity)
    "E501",  # Line too long (handled by Black)
]

[tool.mypy]
ignore_missing_imports = true
no_implicit_optional = false
warn_return_any = false
warn_unused_ignores = false


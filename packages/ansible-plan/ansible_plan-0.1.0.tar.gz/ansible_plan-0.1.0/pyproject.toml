[project]
name = "ansible-plan"
version = "0.1.0"
description = "A command-line tool for launching workflows composed of Red Hat AnsibleÂ® playbooks"
readme = "README.md"
license = {file = "LICENSE"}
authors = [
    {name = "BartokIT", email = ""},
]
dependencies = [
    "networkx",
    "textual",
    "rich",
    "jinja2",
    "ansible",
    "fastapi",
    "uvicorn"
]
requires-python = ">=3.8"

[project.urls]
Documentation = "https://github.com/BartokIT/ansible-plan/blob/main/README.md"
Repository = "https://github.com/BartokIT/ansible-plan"
Issues = "https://github.com/BartokIT/ansible-plan/issues"

[project.scripts]
ansible-plan = "ansible_plan.cli:main"

[tool.hatch.build]
include = [
    "ansible_plan/**"
]

[tool.flake8]
ignore = ["W503"]
max-line-length = 160

[build-system]
requires = ["hatchling"]
build-backend = "hatchling.build"

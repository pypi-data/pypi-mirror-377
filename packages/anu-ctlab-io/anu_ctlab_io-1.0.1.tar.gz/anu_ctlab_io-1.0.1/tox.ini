[tox]
min_version = 4.0
env_list =
    py{312,313}-base
    py{312,313}-optional

[testenv]
package = skip
description = run tests
deps =
    pytest
commands =
    pytest {posargs}

[testenv:py{312,313}-base]
# This environment will test without optional dependencies
# It explicitly installs the package without extras
deps =
    {[testenv]deps}
    -e ".[]"

[testenv:py{312,313}-optional]
# This environment will test with default optional dependencies
deps =
    {[testenv]deps}
    -e ".[netcdf,zarr]"

services:
  param-server:
    build:
      dockerfile: Dockerfile
    ports:
      - "8888:8888"
    volumes:
      - ./config/params.yml:/app/config/params.yml:ro
    command: ["uv", "run", "-m", "param_server.server", "--host", "0.0.0.0", "--port", "8888", "--config", "/app/config/params.yml"]
    restart: unless-stopped

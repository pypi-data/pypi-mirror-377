[build-system]
requires = ["hatchling"]
build-backend = "hatchling.build"

[project]
name = "async-param-server"
version = "1.1.3"
authors = [
    {name = "Cognexa"},
]
description = "A distributed parameter server for managing configuration across processes"
readme = "README.md"
requires-python = ">=3.12"
dependencies = [
    "pyyaml>=6.0",
    "click>=8.0",
]

[project.optional-dependencies]
dev = [
    "pytest>=7.0",
    "pytest-asyncio>=1.1.0",
]

[project.scripts]
param-server = "param_server.server:main"
param-cli = "cli.param_cli:main"


[tool.hatch.build.targets.wheel]
packages = ["param_server", "cli"]

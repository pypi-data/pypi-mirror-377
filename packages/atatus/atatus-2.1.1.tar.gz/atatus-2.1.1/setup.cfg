[bdist_wheel]
universal = 1

[metadata]
license_file = LICENSE
name = atatus
url = https://www.atatus.com
author = Atatus
description = Atatus Python Agent
long_description = file: README.rst
license = BSD
classifiers = 
	Intended Audience :: Developers
	Intended Audience :: System Administrators
	Operating System :: OS Independent
	Topic :: Software Development
	Programming Language :: Python
	Programming Language :: Python :: 3.6
	Programming Language :: Python :: 3.7
	Programming Language :: Python :: 3.8
	Programming Language :: Python :: 3.9
	Programming Language :: Python :: 3.10
	Programming Language :: Python :: 3.11
	Programming Language :: Python :: 3.12
	Programming Language :: Python :: Implementation :: CPython
	Programming Language :: Python :: Implementation :: PyPy
project_urls = 
	Documentation = https://docs.atatus.com/docs/application-monitoring/python-agent/overview.html
	Release notes = https://docs.atatus.com/docs/release-notes/python.html

[options]
python_requires = >=3.6, <4
packages = find:
include_package_data = true
zip_safe = false
install_requires = 
	requests
	urllib3
	certifi
	wrapt>=1.14.1,!=1.15.0
	ecs_logging
test_suite = tests

[options.entry_points]
console_scripts = 
	atatus-run = atatus.instrumentation.wrapper:setup

[options.extras_require]
flask = 
	blinker
aiohttp = 
	aiohttp
tornado = 
	tornado
starlette = 
	starlette
opentracing = 
	opentracing>=2.0.0
sanic = 
	sanic
opentelemetry = 
	opentelemetry-api
	opentelemetry-sdk
llmobs = 
	opentelemetry-api
	opentelemetry-sdk
	opentelemetry-instrumentation-logging==0.55b1
	opentelemetry-instrumentation-alephalpha==0.44.1
	opentelemetry-instrumentation-anthropic==0.44.1
	opentelemetry-instrumentation-bedrock==0.44.1
	opentelemetry-instrumentation-chromadb==0.44.1
	opentelemetry-instrumentation-cohere==0.44.1
	opentelemetry-instrumentation-crewai==0.44.1
	opentelemetry-instrumentation-google-generativeai==0.44.1
	opentelemetry-instrumentation-groq==0.44.1
	opentelemetry-instrumentation-haystack==0.44.1
	opentelemetry-instrumentation-lancedb==0.44.1
	opentelemetry-instrumentation-langchain==0.44.1
	opentelemetry-instrumentation-llamaindex==0.44.1
	opentelemetry-instrumentation-marqo==0.44.1
	opentelemetry-instrumentation-mcp==0.44.1
	opentelemetry-instrumentation-milvus==0.44.1
	opentelemetry-instrumentation-mistralai==0.44.1
	opentelemetry-instrumentation-ollama==0.44.1
	opentelemetry-instrumentation-openai==0.44.1
	opentelemetry-instrumentation-pinecone==0.44.1
	opentelemetry-instrumentation-qdrant==0.44.1
	opentelemetry-instrumentation-replicate==0.44.1
	opentelemetry-instrumentation-sagemaker==0.44.1
	opentelemetry-instrumentation-sqlalchemy==0.55b1
	opentelemetry-instrumentation-threading==0.55b1
	opentelemetry-instrumentation-together==0.44.1
	opentelemetry-instrumentation-transformers==0.44.1
	opentelemetry-instrumentation-urllib3==0.55b1
	opentelemetry-instrumentation-vertexai==0.44.1
	opentelemetry-instrumentation-watsonx==0.44.1
	opentelemetry-instrumentation-weaviate==0.44.1
	opentelemetry-semantic-conventions-ai==0.4.11

[options.packages.find]
exclude = 
	tests
	tests.*

[tool:pytest]
python_files = tests.py test_*.py *_tests.py
markers = 
	integrationtest: mark a test as integration test that accesses a service (like postgres, mongodb etc.)
	bdd: mark a test as behavioral test
	requests: mark a test as test of the requests library instrumentation
	boto3: mark a test as test of the boto3 library instrumentation
	elasticsearch: mark a test as elasticsearch test
	django
	flask
	gevent
	eventlet
	celery
	opentracing
	cassandra
	psycopg2
	mongodb
	memcached
	redis
	aioredis
	psutil
	mysql_connector
	pymysql
	mysqldb
	mysqlclient
	pymssql
	pyodbc
	aiohttp
	aiopg
	aiomysql
	asyncpg
	tornado
	starlette
	graphene
	httpx
	prometheus_client
	sanic
	asgi
	jinja2
	aiobotocore
	kafka
	grpc
addopts = --random-order

[isort]
line_length = 120
skip = setup.py,build,src,atatus/__init__.py
multi_line_output = 3
include_trailing_comma = true

[coverage:run]
include = 
	atatus/*
	tests/*

[coverage:paths]
source = 
	./
	/app/
	C:\Users\jenkins\workspace\*\src\atatus-python-agent

[egg_info]
tag_build = 
tag_date = 0


[metadata]
name = awesomepyutil
version = 0.0.2
author = Indranil Pal
author_email = info.easycloudapi@gmail.com
description = An awesome Python package
long_description = file: README.md, LICENSE
long_description_content_type = text/markdown
keywords = NSE, Stock Market, GCP, AWS, AZURE, Snowflake, Office365, Cloud, Data Pipeline, ETL, ELT, SQL, Python
url = https://gitlab.com/easycloudapi
project_urls = 
	Bug Tracker = https://github.com/Indra-Learn/awesomepyutil/issues
	repository = https://github.com/Indra-Learn/awesomepyutil
classifiers = 
	Programming Language :: Python :: 3
	License :: OSI Approved :: MIT License
	Operating System :: OS Independent

[options]
package_dir = 
	= src
packages = find:
python_requires = >=3.10
install_requires = file: requirements.txt

[options.packages.find]
where = src

[egg_info]
tag_build = 
tag_date = 0


[project]
name = "aws-cognito-auth"
version = "v0.0.7"
description = "AWS Cognito authentication CLI tool for seamless AWS CLI integration with temporary credential management."
authors = [{ name = "JiaHao Tan", email = "jiahaotan@outlook.com" }]
readme = "README.md"
keywords = ['python', 'aws', 'cognito', 'authentication', 'cli', 'credentials']
requires-python = ">=3.9,<4.0"
dependencies = [
    "boto3>=1.26.0",
    "click>=8.0.0",
    "botocore>=1.29.0",
]
classifiers = [
    "Development Status :: 5 - Production/Stable",
    "Environment :: Console",
    "Intended Audience :: Developers",
    "License :: OSI Approved :: MIT License",
    "Operating System :: OS Independent",
    "Programming Language :: Python",
    "Programming Language :: Python :: 3",
    "Programming Language :: Python :: 3.9",
    "Programming Language :: Python :: 3.10",
    "Programming Language :: Python :: 3.11",
    "Programming Language :: Python :: 3.12",
    "Programming Language :: Python :: 3.13",
    "Topic :: Software Development :: Libraries :: Python Modules",
    "Topic :: System :: Systems Administration :: Authentication/Directory",
    "Topic :: Utilities",
]

[project.scripts]
cogauth = "aws_cognito_auth.client:cli"
cogadmin = "aws_cognito_auth.admin:admin_cli"

[project.urls]
Homepage = "https://jiahao1553.github.io/aws-cognito-auth/"
Repository = "https://github.com/jiahao1553/aws-cognito-auth"
Documentation = "https://jiahao1553.github.io/aws-cognito-auth/"

[dependency-groups]
dev = [
    "pytest>=7.2.0",
    "pre-commit>=2.20.0",
    "tox-uv>=1.11.3",
    "deptry>=0.23.0",
    "ty>=0.0.1a16",
    "pytest-cov>=4.0.0",
    "ruff>=0.11.5",
    "mkdocs>=1.4.2",
    "mkdocs-material>=8.5.10",
    "mkdocstrings[python]>=0.26.1",
]

[build-system]
requires = ["hatchling"]
build-backend = "hatchling.build"

[tool.hatch.build]
# Ensure all package Python modules and non-Python policy templates are included in distributions
include = [
    "src/aws_cognito_auth/**",
]

[tool.hatch.build.targets.wheel]
packages = ["src/aws_cognito_auth"]

[tool.ty.environment]
python = "./.venv"
python-version = "3.9"

[tool.pytest.ini_options]
testpaths = ["tests"]

[tool.ruff]
target-version = "py39"
line-length = 120
fix = true

[tool.ruff.lint]
select = [
    # flake8-2020
    "YTT",
    # flake8-bandit
    "S",
    # flake8-bugbear
    "B",
    # flake8-builtins
    "A",
    # flake8-comprehensions
    "C4",
    # flake8-debugger
    "T10",
    # flake8-simplify
    "SIM",
    # isort
    "I",
    # mccabe
    "C90",
    # pycodestyle
    "E", "W",
    # pyflakes
    "F",
    # pygrep-hooks
    "PGH",
    # pyupgrade
    "UP",
    # ruff
    "RUF",
    # tryceratops
    # "TRY",
]
ignore = [
    # LineTooLong
    "E501",
    # DoNotAssignLambda
    "E731",
]

[tool.ruff.lint.per-file-ignores]
"tests/*" = ["S101"]

[tool.ruff.format]
preview = true

[tool.coverage.report]
skip_empty = true

[tool.coverage.run]
branch = true
source = ["src"]

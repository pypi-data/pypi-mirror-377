[build-system]
requires = ["setuptools>=61.0"]
build-backend = "setuptools.build_meta"

[project]
name = "axory"
version = "0.1.3"
description = "Axory Python SDK for deepfake detection API"
readme = "README.md"
license = { text = "MIT" }
authors = [
    { name = "Ayush Sahu", email = "ayushmansahu0601@email.com" }
]
requires-python = ">=3.8"
dependencies = [
    "requests>=2.31.0",
    "PyJWT>=2.8.0",
    "python-dotenv>=1.0.0"
]

[project.optional-dependencies]
dev = [
    "pytest>=7.4.0",
    "pytest-cov>=4.1.0",
    "requests-mock>=1.11.0",
    "black>=23.0",
    "ruff>=0.1.0"
]

[tool.black]
line-length = 88

[tool.ruff]
line-length = 88
select = ["E", "F"]
ignore = ["E501"]

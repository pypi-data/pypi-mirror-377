[build-system]
requires = ["setuptools", "wheel"]
build-backend = "setuptools.build_meta"

[project]
name = "azlocal"
authors = [
    { name = "LocalStack Team", email = "info@localstack.cloud" }
]
version = "0.0.16"
description = "'azlocal' - Thin wrapper around 'az' to use with Localstack"
dependencies = [
    "certifi",
]
requires-python = ">=3.9"
license-files = ["LICENSE"]
classifiers = [
    "Operating System :: OS Independent",
    "Programming Language :: Python :: 3",
    "Programming Language :: Python :: 3.9",
    "Programming Language :: Python :: 3.10",
    "Programming Language :: Python :: 3.11",
    "Programming Language :: Python :: 3.12",
]
dynamic = ["readme"]


[project.optional-dependencies]
dev = [

]

[project.scripts]
azlocal = "azlocal.azlocal:main"
azdlocal = "azlocal.azdlocal:main"
funclocal = "azlocal.funclocal:main"
tflocal = "azlocal.tflocal:main"

[tool.setuptools]
include-package-data = false

[tool.setuptools.dynamic]
readme = {file = ["README.md"], content-type = "text/markdown"}

[tool.setuptools.package-data]
"*" = ["*.md"]

[tool.ruff]
# Always generate Python 3.10-compatible code.
target-version = "py310"
line-length = 110
exclude = [
    ".venv*",
    "venv*",
    "dist",
    "build",
    "target",
    "*.egg-info",
    ".git",
]

[tool.ruff.lint]
select = ["B", "C", "E", "F", "I", "W", "T", "B9"]
ignore = [
    "E501", # E501 Line too long - handled by black, see https://docs.astral.sh/ruff/faq/#is-ruff-compatible-with-black
]

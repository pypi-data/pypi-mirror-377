# pyproject for baker-cli
[build-system]
requires = ["setuptools>=68", "wheel"]
build-backend = "setuptools.build_meta"

[project]
name = "baker-cli"
version = "1.0.1"
description = "Super simple Docker Build Dependency Pipeline"
readme = "README.md"
authors = [
    {name = "Team IQ", email = "service@get-iq.com"}
]
license = { text = "MIT" }
requires-python = ">=3.8"
dependencies = [
  "PyYAML>=6.0",
  "typer>=0.12.0",
  "Jinja2>=3.1",
]

[project.urls]
Homepage = "https://github.com/iq-company/baker-cli"

[project.scripts]
baker = "baker_cli.__main__:main"

[tool.setuptools]
package-dir = {"" = "src"}
include-package-data = true

[tool.setuptools.packages.find]
where = ["src"]

[tool.setuptools.package-data]
"baker_cli" = [
  "templates/**",
]

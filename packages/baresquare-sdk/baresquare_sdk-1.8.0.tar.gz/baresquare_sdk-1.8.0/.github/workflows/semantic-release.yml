name: Release

on:
 push:
   branches:
     - main

jobs:
 release:
   uses: BareSquare/.github/.github/workflows/semantic-release.yml@v1
   with:
     manage_major_version_tag: false
   secrets:
     app_id: ${{ secrets.APP_ID_BARESQUARE_REUSABLE_WORKFLOWS }}
     app_private_key: ${{ secrets.APP_BARESQUARE_REUSABLE_WORKFLOWS }}
repos:
  # Run linter and formatter.
  - repo: https://github.com/astral-sh/ruff-pre-commit
    # Ruff version.
    rev: v0.12.5
    hooks:
      # Run the linter.
      - id: ruff-check
        args: [ "--fix", "--preview" ]
      # Run the formatter.
      - id: ruff-format
        args: [ "--preview" ]
  # Ensure uv.lock file is up to date even if your pyproject.toml file was changed.
  - repo: https://github.com/astral-sh/uv-pre-commit
    # uv version.
    rev: 0.8.3
    hooks:
      - id: uv-lock
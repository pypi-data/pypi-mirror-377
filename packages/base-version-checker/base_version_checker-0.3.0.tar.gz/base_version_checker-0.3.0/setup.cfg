[metadata]
name = base-version-checker
version = 0.3.0
author = kmfarley11
author_email = kmfarley11@gmail.com
description = Dev utility to verify hardcoded versions are in sync & updated
long_description = file: version_checker/Readme.md
long_description_content_type = text/markdown
url = https://github.com/kmfarley11/version-checker
classifiers = 
	Programming Language :: Python :: 3
	License :: OSI Approved :: MIT License
	Operating System :: OS Independent

[options]
packages = find:
include_package_data = true
python_requires = >=3.6
install_requires = 
	GitPython
	bump2version
	semver

[options.package_data]
* = Readme.md, bumpversion_cfg_example.txt

[options.entry_points]
console_scripts = 
	version_checker = version_checker.cli:main

[options.extras_require]
build = 
	build[virtualenv]
	setuptools
	twine
test = 
	pytest
	pytest-mock
	pytest-cov
	coverage
	mock
dev = 
	%(build)s
	%(test)s
	pylint

[egg_info]
tag_build = 
tag_date = 0


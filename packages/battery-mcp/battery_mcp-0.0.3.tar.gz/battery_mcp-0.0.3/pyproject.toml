[project]
name = "battery-mcp"
version = "0.0.3"
description = "A Model Context Protocol server providing tools to search and verify battery materials"
readme = "README.md"
requires-python = ">=3.10"
authors = [{ name = "Menlo Research" }]
maintainers = [{ name = "Alex Nguyen", email = "alex@menlo.ai" }]
keywords = ["http", "mcp", "llm", "automation"]
license = { text = "MIT" }
classifiers = [
    "Development Status :: 4 - Beta",
    "Intended Audience :: Developers",
    "License :: OSI Approved :: MIT License",
    "Programming Language :: Python :: 3",
    "Programming Language :: Python :: 3.10",
]
dependencies = [
    "chatbattery",
    "mp-api==0.41.2",
    "pandas",
    "httpx<0.28",
    "markdownify>=0.13.1",
    "mcp>=1.1.3",
    "protego>=0.3.1",
    "pydantic>=2.0.0",
    "readabilipy>=0.2.0",
    "requests>=2.32.3",
]

[project.scripts]
battery-mcp = "battery_mcp:main"

[build-system]
requires = ["hatchling"]
build-backend = "hatchling.build"

[tool.uv]
dev-dependencies = ["pyright>=1.1.389", "ruff>=0.7.3"]

[tool.uv.sources]
chatbattery = { git = "https://github.com/chao1224/ChatBattery.git" }

[tool.setuptools.package-data]
"*" = ["*.*"] # This includes all files in the package directories

[tool.hatch.metadata]
allow-direct-references = true

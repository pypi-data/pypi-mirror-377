[project]
  name = "bdd-trace"
  version = "0.5.7"
  description = "BDD项目日志和追踪SDK"
  readme = "README.md"
  authors = [{ name = "蔡涛", email = "caitao@zhejianglab.cn" }]
  requires-python = ">=3.10"
  dependencies = ["opentelemetry-exporter-otlp>=1.36.0", "opentelemetry-distro==0.57b0"]

[dependency-groups]
  dev = ["fastapi>=0.116.1", "uvicorn[standard]>=0.35.0"]

[build-system]
  requires = ["uv_build>=0.8.0,<0.9"]
  build-backend = "uv_build"

[tool.ruff]
  line-length = 120
  target-version = "py310"

  [tool.ruff.lint]
    extend-select = ["I"]

    [tool.ruff.lint.isort]
      split-on-trailing-comma = false
      known-first-party = ["bdd_trace"]

  [tool.ruff.format]
    skip-magic-trailing-comma = true
    line-ending = "lf"

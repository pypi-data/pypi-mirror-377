# https://peps.python.org/pep-0621/#example
# https://packaging.python.org/en/latest/specifications/declaring-project-metadata/#declaring-project-metadata

[project]
name = "benimang"
version = "0.8.10"
description = "Utils library for Beni"
readme = "README.md"
requires-python = ">=3.10"
keywords = ["benimang", "beni"]
authors = [{ name = 'Beni Mang', email = 'benimang@126.com' }]
maintainers = [{ name = 'Beni Mang', email = 'benimang@126.com' }]

dependencies = [
    "aiofiles>=24.1.0",
    "aiohttp>=3.12.15",
    "async-timeout>=5.0.1",
    "chardet>=5.2.0",
    "colorama>=0.4.6",
    "httpx>=0.28.1",
    "orjson>=3.11.3",
    "psutil>=7.0.0",
    "pyperclip>=1.9.0",
    "rich>=14.1.0",
    "tzdata>=2025.2",
]

[project.optional-dependencies]
full = [
    "aioconsole>=0.8.1",
    "aiomysql>=0.2.0",
    "aiosqlite>=0.21.0",
    "build>=1.3.0",
    "cryptography>=46.0.1",
    "nest-asyncio>=1.6.0",
    "pillow>=11.3.0",
    "playwright>=1.55.0",
    "prettytable>=3.16.0",
    "pydantic>=2.11.9",
    "pytest>=8.4.2",
    "pytest-asyncio>=1.2.0",
    "pytest-order>=1.3.0",
    "qiniu>=7.17.0",
    "tqdm>=4.67.1",
    "typer>=0.17.4",
]

# 使用默认镜像地址
[[tool.uv.index]]
url = "https://mirrors.aliyun.com/pypi/simple"
default = true 


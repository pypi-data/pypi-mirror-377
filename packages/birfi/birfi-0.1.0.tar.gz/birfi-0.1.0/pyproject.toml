[build-system]
requires = ["setuptools>=61.0"]
build-backend = "setuptools.build_meta"

[project]
name = "birfi"
version = "0.1.0"
authors = [
  { name="Alessandro Zunino", email="zuninoalessandro@gmail.com"},
]
description = "Blind instrument response function identification from fluorescence decays."
readme = "README.md"
requires-python = ">=3.7"
license = {file = "LICENSE.txt"}
classifiers = [
	"Programming Language :: Python :: 3.7",
	"Programming Language :: Python :: 3.8",
	"Programming Language :: Python :: 3.9",
    "Programming Language :: Python :: 3.10",
    "Operating System :: OS Independent",
    "License :: OSI Approved :: GNU General Public License v3 or later (GPLv3+)",
]
dynamic = ["dependencies", "optional-dependencies"]

[project.urls]
"Homepage" = "https://github.com/VicidominiLab/varreg"
"Documentation" = "https://github.com/VicidominiLab/varreg/tree/main/examples"

[metadata]
name = birfi
version = 0.1.1
author = Alessandro Zunino
author_email = zuninoalessandro@gmail.com
url = https://github.com/VicidominiLab/birfi
description = Blind instrument response function identification from fluorescence decays.
long_description = file: README.md
long_description_content_type = text/markdown
classifiers = 
	Development Status :: 4 - Beta
	License :: OSI Approved :: GNU General Public License v3 or later (GPLv3+)
	Intended Audience :: Science/Research
	Topic :: Scientific/Engineering :: Image Processing
	Programming Language :: Python :: 3.7
	Programming Language :: Python :: 3.8
	Programming Language :: Python :: 3.9
	Programming Language :: Python :: 3.10
	Programming Language :: Python :: 3.11
	Programming Language :: Python :: 3.12
	Operating System :: OS Independent
project_urls = 
	Bug Tracker = https://github.com/VicidominiLab/birfi/issues
	Documentation = https://github.com/VicidominiLab/birfi/tree/main/examples
	Source Code = https://github.com/VicidominiLab/birfi
	User Support = https://github.com/VicidominiLab/birfi/issues

[options]
packages = find:
include_package_data = True
python_requires = >=3.7
package_dir = 
	=src
install_requires = 
	numpy
	scipy
	matplotlib
	torch

[options.extras_require]
testing = 
	tox
	pytest  # https://docs.pytest.org/en/latest/contents.html
	pytest-cov  # https://pytest-cov.readthedocs.io/en/latest/
	pytest-qt  # https://pytest-qt.readthedocs.io/en/latest/
	napari
	pyqt5

[options.packages.find]
where = src

[options.package_data]
* = *.yaml

[egg_info]
tag_build = 
tag_date = 0


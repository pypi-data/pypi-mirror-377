[build-system]
requires = ["hatchling >= 1.26"]
build-backend = "hatchling.build"


[project]
name = "bk_job_xethhung12"
version = "0.0.1"
authors = [
  { name="Xeth Hung", email="admin@xethh.me" },
]
description = "A command-line tool to back up local files to Azure Blob Storage, using credentials securely fetched from HashiCorp Vault."
readme = "README.md"
requires-python = ">=3.11"
classifiers = [
    "Programming Language :: Python :: 3",
    "Operating System :: OS Independent",
]
license = "GPL-3.0-only"
license-files = ["LICEN[CS]E*"]
dependencies = [
    "j-vault-http-client-xethhung12 >= 0.1.1"
]

[project.urls]
Homepage = "https://github.com/pypa/sampleproject"
Issues = "https://github.com/pypa/sampleproject/issues"

[tool.hatch.build.targets.wheel]
packages = ["src/bk_job_xethhung12"]

[project.scripts]
bk-job-xethhung12="bk_job_xethhung12._cmd.run:main"

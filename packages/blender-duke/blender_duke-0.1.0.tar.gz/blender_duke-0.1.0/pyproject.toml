[project]
name = "blender-duke"
version = "0.1.0"
description = ""
authors = [
    {name = "clutch-or-kick",email = "spoklonskyi@gmail.com"}
]
readme = "README.md"
requires-python = ">=3.9,<4.0"
dependencies = [
    "cleo (>=2.1.0,<3.0.0)",
    "platformdirs (>=4.4.0,<5.0.0)",
    "tomli (>=2.2.1,<3.0.0)",
    "dacite (>=1.9.2,<2.0.0)",
    "tomli-w (>=1.2.0,<2.0.0)",
    "plumbum (>=1.9.0,<2.0.0)",
]

[tool.poetry]
packages = [{include = "duke", from = "src"}]

include = ['src/duke/resources/*']

[tool.poetry.scripts]
duke = 'duke.cli:main'

[tool.poetry.group.dev.dependencies]
pytest = "^8.4.1"

[build-system]
requires = ["poetry-core>=2.0.0,<3.0.0"]
build-backend = "poetry.core.masonry.api"

[project]
name = "blender-mcp-enhanced"
version = "1.3.0"
description = "Enhanced Blender integration through MCP with shared context, geometry nodes, and advanced tool chaining"
readme = "README.md"
requires-python = ">=3.10"
authors = [
    {name = "Zach Handley", email = "zachhandley@gmail.com"}
]
license = {text = "MIT"}
keywords = ["blender", "mcp", "ai", "3d", "modeling", "geometry-nodes", "procedural"]
classifiers = [
    "Development Status :: 4 - Beta",
    "Programming Language :: Python :: 3",
    "Programming Language :: Python :: 3.10",
    "Programming Language :: Python :: 3.11",
    "Programming Language :: Python :: 3.12",
    "License :: OSI Approved :: MIT License",
    "Operating System :: OS Independent",
    "Topic :: Multimedia :: Graphics :: 3D Modeling",
    "Topic :: Scientific/Engineering :: Artificial Intelligence",
    "Intended Audience :: Developers",
    "Intended Audience :: End Users/Desktop",
]
dependencies = [
    "mcp[cli]>=1.3.0",
]

[project.scripts]
blender-mcp-enhanced = "blender_mcp.server:main"

[project.optional-dependencies]
dev = [
    "build",
    "twine",
    "pytest",
]

[build-system]
requires = ["setuptools>=61.0", "wheel"]
build-backend = "setuptools.build_meta"

[tool.setuptools]
package-dir = {"" = "src"}

[project.urls]
"Homepage" = "https://github.com/ZachHandley/blender-mcp-enhanced"
"Repository" = "https://github.com/ZachHandley/blender-mcp-enhanced.git"
"Bug Tracker" = "https://github.com/ZachHandley/blender-mcp-enhanced/issues"
"Documentation" = "https://github.com/ZachHandley/blender-mcp-enhanced#readme"
"Changelog" = "https://github.com/ZachHandley/blender-mcp-enhanced/blob/main/CHANGELOG.md"

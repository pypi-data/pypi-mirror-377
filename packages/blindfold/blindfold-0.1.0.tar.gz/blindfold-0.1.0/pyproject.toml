[project]
name = "blindfold"
version = "0.1.0"
description = "Library for working with encrypted data within nilDB queries and replies."
license = {text = "MIT"}
readme = "README.rst"
requires-python = ">=3.9"
dependencies = [
    "lagrange~=3.0",
    "bcl~=2.3",
    "pailliers~=0.1"
]

[project.urls]
Repository = "https://github.com/nillionnetwork/blindfold-py"
Documentation = "https://blindfold.readthedocs.io"

[project.optional-dependencies]
docs = [
    "toml~=0.10.2",
    "sphinx~=5.0",
    "sphinx-rtd-theme~=2.0.0"
]
test = [
    "pytest~=8.2",
    "pytest-cov~=5.0"
]
lint = [
    "pylint~=3.2.0"
]
coveralls = [
    "coveralls~=4.0"
]
publish = [
    "build~=0.10",
    "twine~=4.0"
]

[build-system]
requires = [
    "setuptools~=68.0"
]
build-backend = "setuptools.build_meta"

[tool.pytest.ini_options]
addopts = "--doctest-modules --ignore=docs --cov=blindfold --cov-report term-missing"

[metadata]
name = bspl
version = 1.0.0
author = Samuel Christie
author_email = shcv@sdf.org
description = Protocol verification tool for BSPL
long_description = file:README.org
long_description_content_type = text/plain
url = https://gitlab.com/masr/bspl
project_urls = 
	Bug Reports = https://gitlab.com/masr/bspl/-/issues
	Source = https://gitlab.com/masr/bspl
classifiers = 
	Development Status :: 5 - Production/Stable
	Intended Audience :: Developers
	Programming Language :: Python :: 3
	Programming Language :: Python :: 3.8
	Programming Language :: Python :: 3.9
	Programming Language :: Python :: 3.10
	Programming Language :: Python :: 3.11
	License :: OSI Approved :: MIT License
	Topic :: Software Development :: Libraries :: Python Modules
	Topic :: Utilities

[options]
package_dir = 
	= src
packages = 
	bspl
	bspl.adapter
	bspl.generators
	bspl.parsers
	bspl.parsers.bspl
	bspl.parsers.langshaw
	bspl.parsers.precedence
	bspl.verification
python_requires = >=3.8
setup_requires = 
	TatSu
install_requires = 
	TatSu
	simplejson
	ttictoc
	fire
	aiocron
	croniter
	pyyaml
	ijson
	aiorun
	uvloop ; sys_platform != "win32"
	colorama
	agentspeak
include_package_data = True

[options.entry_points]
console_scripts = 
	bspl = bspl.main:main

[options.packages.find]
exclude = 
	build*
	docs*
	tests*

[options.extras_require]
testing = 
	pytest
sat = boolexpr
jason = agentspeak
experiments = spearmint

[egg_info]
tag_build = 
tag_date = 0


[project]
name = "calculate-tool-lengyue1084"
version = "0.1.1"
description = "一个简单的计算工具包，提供基本的数学运算和问候功能"
authors = [
  { name = "lengyue1084", email = "95695864@qq.com" },
]
readme = "README.md"
license = { file = "LICENSE" }
requires-python = ">=3.12"
dependencies = [
    "mcp-server-fastmcp>=0.1.0",
]

[project.scripts]
calculate-tool-lengyue1084 = "calculate.main:main"

[build-system]
requires = ["hatchling"]
build-backend = "hatchling.build"

[tool.setuptools.packages.find]
where = ["src"]

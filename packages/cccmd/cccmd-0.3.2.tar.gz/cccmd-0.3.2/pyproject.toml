[build-system]
requires = ["setuptools>=61.0", "wheel"]
build-backend = "setuptools.build_meta"

[project]
name = "cccmd"  # WICHTIG: cccmd, nicht ccc!
version = "0.3.2"
description = "Collective Context Commander - Multi-Agent AI Orchestration Tool"
authors = [
    {name = "Collective Context Team", email = "team@collective-context.org"}
]
readme = "README.md"
license = {text = "MIT"}
requires-python = ">=3.8"
keywords = ["ai", "orchestration", "multi-agent", "cli", "collective-context", "aider"]
classifiers = [
    "Development Status :: 4 - Beta",
    "Environment :: Console",
    "Intended Audience :: Developers",
    "License :: OSI Approved :: MIT License",
    "Operating System :: OS Independent",
    "Programming Language :: Python :: 3",
    "Programming Language :: Python :: 3.8",
    "Programming Language :: Python :: 3.9",
    "Programming Language :: Python :: 3.10",
    "Programming Language :: Python :: 3.11",
    "Programming Language :: Python :: 3.12",
    "Topic :: Software Development :: Libraries :: Python Modules",
    "Topic :: Scientific/Engineering :: Artificial Intelligence",
]

dependencies = [
    "click>=8.0",
    "rich>=10.0",
    "pydantic>=2.0",
    "requests>=2.25.0",
    "pyyaml>=6.0",
]

[project.optional-dependencies]
dev = [
    "pytest>=7.0",
    "pytest-cov>=4.0",
    "black>=23.0",
    "ruff>=0.1.0",
    "mypy>=1.0",
    "build>=0.10.0",
    "twine>=4.0.0",
]

[project.scripts]
ccc = "ccc_main:main"  # Hauptcommand ist 'ccc'
cccmd = "ccc_main:main"  # Alias für Kompatibilität

[project.urls]
Homepage = "https://collective-context.org"
Documentation = "https://collective-context.org/ccc/"
Repository = "https://github.com/collective-context/ccc.git"
Issues = "https://github.com/collective-context/ccc/issues"
Changelog = "https://github.com/collective-context/ccc/blob/main/CHANGELOG.md"

[tool.setuptools]
py-modules = ["ccc_main"]
packages = ["lib"]
include-package-data = true

[tool.setuptools.package-dir]
"" = "."
"lib" = "lib"

[tool.setuptools.package-data]
"*" = ["*.md", "*.json", "*.txt"]
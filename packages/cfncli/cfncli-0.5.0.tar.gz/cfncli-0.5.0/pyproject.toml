[build-system]
requires = ["setuptools>=61.0", "wheel"]
build-backend = "setuptools.build_meta"

[project]
name = "cfncli"
version = "0.5.0"
description = "CloudFormation CLI Wrapper"
readme = "README.md"
requires-python = ">=3.7"
authors = [
    {name = "Fase, Andy", email = "andyfase@gmail.com"}
]
keywords = ["aws", "cfn", "cli", "cloudformation", "changeset", "sam", "serverless"]
classifiers = [
    "Development Status :: 5 - Production/Stable",
    "Environment :: Console",
    "Programming Language :: Python :: 3.9",
    "Programming Language :: Python :: 3.10",
    "Intended Audience :: Developers",
    "Intended Audience :: System Administrators",
    "Topic :: Internet",
    "Topic :: Software Development :: Build Tools",
    "Topic :: Utilities",
]
dependencies = [
    "backoff>=2.2",
    "boto3>=1.39",
    "botocore>=1.39",
    "click>=8.2", 
    "colorama>=0.4",
    "jsonschema>=4.0",
    "pyyaml>=6.0",
    "s3transfer>=0.13",
    "deepmerge>=2.0"
]

[project.urls]
Homepage = "https://github.com/andyfase/cfncli"

[project.scripts]
cfn-cli = "cfncli.__main__:main"
cfn = "cfncli.__main__:main"

[tool.setuptools.packages.find]
exclude = ["tests*"]

[tool.setuptools.package-data]
"cfncli.config" = ["*.json", "*.yaml"]

[tool.coverage.run]
relative_files = true
source = ["cfncli"]

[tool.coverage.xml]
output = "coverage.xml"

[tool.coverage.html]
directory = "htmlcov"

[tool.black]
line-length = 120
skip-string-normalization = false
target-version = ["py37"]
include = '\.pyi?$'
extend-exclude = '''
(
  /(
      \.eggs
    | \.git
    | \.venv
    | build
    | dist
  )/
)
'''
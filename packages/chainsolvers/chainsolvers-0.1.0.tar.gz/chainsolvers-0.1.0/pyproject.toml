[project]
name = "chainsolvers"
version = "0.1.0"
description = "Solvers for placing points along chains"
readme = "README.md"
requires-python = ">=3.9"
license = "MIT"
license-files = ["LICENSE*", "COPYING*"]

dependencies = [
    "numpy",
    "pandas",
    "frozendict",
    "scipy",
]

classifiers = [
    "Development Status :: 4 - Beta",
    "Programming Language :: Python :: 3",
]

[project.optional-dependencies]
viz = [
    "folium",
    "networkx",
    "pyproj",
    "matplotlib",
]

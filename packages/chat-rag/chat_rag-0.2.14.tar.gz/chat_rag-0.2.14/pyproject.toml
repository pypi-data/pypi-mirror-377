[tool.poetry]
name = "chat-rag"
version = "0.2.14"
description = ""
authors = ["Diego Pel√°ez Paquico <diego.pelaez@with-madrid.com>"]
readme = "README.md"
packages = [{ include = "chat_rag" }]

[tool.poetry.dependencies]
python = "~3.13"
python-dotenv = "^0.21.0"
numpy = "^2.3.3"
pandas = "^2.3.2"
tqdm = "^4.67.1"
pyarrow = "^21.0.0"
certifi = "^2025.8.3"
urllib3 = "^2.5.0"
aiohttp = "^3.12.15"
cryptography = ">=42.0.0"
openai = "^1.108.0"
anthropic = "^0.68.0"
mistralai = "^1.8.2"
docstring-parser = "^0.16"
torch = {version = "2.8.0", optional = true}
transformers = "^4.56.1"
sentence-transformers = {version = "^2.3.0", optional = true}
einops = {version = "^0.6.1", optional = true}
accelerate = {version = "^0.31.0", optional = true}
unstructured = {extras = ["pdf"], version = "0.12.0", python = ">=3.10,<3.12", optional = true}
unstructured-inference = {version = "0.7.21", optional = true}
protobuf = ">=4.25.8"
ragatouille = {version = "^0.0.9.post2", optional = true}
hdbscan = {version = "^0.8.36", optional = true}
umap-learn = {version = "^0.5.6", optional = true}
bm25s = {version = "^0.1.7", optional = true}
google-genai = "^1.38.0"
pillow = "^11.1.0"
together = "^1.5.13"

[tool.poetry.extras]
full = [
    "pillow",
    "torch",
    "transformers",
    "sentence-transformers",
    "einops",
    "accelerate",
    "unstructured",
    "unstructured-inference",
    "torchvision",
    "protobuf",
    "ragatouille",
    "hdbscan",
    "umap-learn",
    "bm25s"
]

[tool.poetry.group.ml]
optional = true

[tool.poetry.group.ml.dependencies]
torch = "2.8.0"
transformers = "^4.41.2"
sentence-transformers = "^2.3.0"
einops = "^0.6.1"
accelerate = "^0.31.0"
unstructured = {extras = ["pdf"], version = "0.12.0", python = ">=3.10,<3.12"}
unstructured-inference = "0.7.21"
protobuf = "*"
ragatouille = "^0.0.9.post2"
hdbscan = "^0.8.36"
umap-learn = "^0.5.6"
bm25s = "^0.1.7"

[build-system]
requires = ["poetry-core"]
build-backend = "poetry.core.masonry.api"

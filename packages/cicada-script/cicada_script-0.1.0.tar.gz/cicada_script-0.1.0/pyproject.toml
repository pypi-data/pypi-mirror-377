[build-system]
requires = ["hatchling >= 1.26"]
build-backend = "hatchling.build"

[project]
name = "cicada-script"
version = "0.1.0"
authors = [
  {name = "Cicada CAD Project", email = "contact@cicada-cad.org"},
]
description = "Python API for parametric CAD design and geometry automation"
readme = "README.md"
license = {file = "LICENSE"}
requires-python = ">=3.8"
classifiers = [
    "Development Status :: 4 - Beta",
    "Intended Audience :: Developers",
    "Intended Audience :: Education",
    "Intended Audience :: Science/Research",
    "License :: Other/Proprietary License",
    "Operating System :: OS Independent",
    "Programming Language :: Python :: 3",
    "Programming Language :: Python :: 3.8",
    "Programming Language :: Python :: 3.9",
    "Programming Language :: Python :: 3.10",
    "Programming Language :: Python :: 3.11",
    "Programming Language :: Python :: 3.12",
    "Topic :: Scientific/Engineering",
    "Topic :: Scientific/Engineering :: Visualization",
    "Topic :: Software Development :: Libraries :: Python Modules",
    "Topic :: Multimedia :: Graphics :: 3D Modeling",
]
keywords = ["CAD", "3D", "geometry", "parametric", "design", "automation", "scripting", "cicada"]
dependencies = []

[project.optional-dependencies]
dev = [
    "pytest >= 7.0",
    "pytest-cov >= 4.0",
    "black >= 23.0",
    "isort >= 5.0",
    "mypy >= 1.0",
    "pre-commit >= 3.0",
]
docs = [
    "sphinx >= 5.0",
    "sphinx-rtd-theme >= 1.0",
    "myst-parser >= 0.18",
]

[project.urls]
"Homepage" = "https://github.com/cicada-cad/cicada-script"
"Documentation" = "https://cicada-script.readthedocs.io"
"Repository" = "https://github.com/cicada-cad/cicada-script.git"
"Bug Tracker" = "https://github.com/cicada-cad/cicada-script/issues"
"Changelog" = "https://github.com/cicada-cad/cicada-script/blob/main/CHANGELOG.md"

[project.scripts]
cicada-script = "cicada_script.__main__:main"

[tool.hatch.build.targets.wheel]
packages = ["src/cicada_script"]

[tool.hatch.build.targets.sdist]
include = [
    "/src/cicada_script",
    "/tests",
    "/README.md",
    "/LICENSE",
    "/pyproject.toml",
]

[tool.pytest.ini_options]
testpaths = ["tests"]
python_files = ["test_*.py"]
python_classes = ["Test*"]
python_functions = ["test_*"]
addopts = [
    "--strict-markers",
    "--strict-config",
    "--verbose",
]

[tool.black]
line-length = 100
target-version = ["py38", "py39", "py310", "py311", "py312"]
include = '\.pyi?$'
extend-exclude = '''
/(
  # directories
  \.eggs
  | \.git
  | \.hg
  | \.mypy_cache
  | \.tox
  | \.venv
  | build
  | dist
)/
'''

[tool.isort]
profile = "black"
line_length = 100
multi_line_output = 3
include_trailing_comma = true
force_grid_wrap = 0
use_parentheses = true
ensure_newline_before_comments = true

[tool.mypy]
python_version = "3.8"
warn_return_any = true
warn_unused_configs = true
disallow_untyped_defs = true
disallow_incomplete_defs = true
check_untyped_defs = true
disallow_untyped_decorators = true
no_implicit_optional = true
warn_redundant_casts = true
warn_unused_ignores = true
warn_no_return = true
warn_unreachable = true
strict_equality = true

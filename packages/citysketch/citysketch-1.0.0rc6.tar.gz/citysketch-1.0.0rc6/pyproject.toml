[project]
name = "citysketch"
dynamic = ["version"]
readme = "README.md"
license = { text = "EUPL-1.2" }
authors = [
    { name = "Clemens DrÃ¼e", email = "druee@uni-trier.de" }
]
description = "A visual building editor with interactive building placement, basemap overlays, and real-time 3D height editing."
keywords = ["cityjson", "gis", "building-modeling", "urban-planning", "3d-visualization"]
classifiers = [
    "Development Status :: 4 - Beta",
    "Environment :: X11 Applications :: GTK",
    "Environment :: MacOS X",
    "Environment :: Win32 (MS Windows)",
    "Intended Audience :: Science/Research",
    "Intended Audience :: End Users/Desktop",
    "License :: OSI Approved :: European Union Public Licence 1.2 (EUPL 1.2)",
    "Operating System :: OS Independent",
    "Programming Language :: Python :: 3",
    "Programming Language :: Python :: 3.7",
    "Programming Language :: Python :: 3.8",
    "Programming Language :: Python :: 3.9",
    "Programming Language :: Python :: 3.10",
    "Programming Language :: Python :: 3.11",
    "Programming Language :: Python :: 3.12",
    "Programming Language :: Python :: 3.13",
    "Topic :: Scientific/Engineering :: GIS",
    "Topic :: Scientific/Engineering :: Visualization",
    "Topic :: Multimedia :: Graphics :: 3D Modeling"
]
requires-python = ">=3.7"
dependencies = [
    "wxpython>=4.0.0",
    "numpy>=1.16.0"
]

[project.optional-dependencies]
# GeoTIFF support
geotiff = [
    "rasterio>=1.0.0",
    "scipy>=1.0.0"
]

# 3D visualization support
opengl = [
    "PyOpenGL>=3.1.0",
    "PyOpenGL_accelerate>=3.1.0"
]

# Documentation building
docs = [
    "sphinx>=5.0.0,<7.0.0",
    "sphinx-rtd-theme>=1.2.0"
]

# Development dependencies
dev = [
    "pytest"
]

# All optional dependencies for complete installation
full = [
    "citysketch[geotiff,opengl]"
]
all = [
    "citysketch[geotiff,opengl,docs,dev]"
]

[project.entry-points."gui_scripts"]
citysketch = "citysketch.AppMain:main"

[project.urls]
Documentation = "https://uwm.gitlab-pages.uni-trier.de/austal/citysketch/"
Repository = "https://github.com/cdruee/citysketch"

[build-system]
requires = ["setuptools>=61.0", "wheel", "setuptools_scm>=6.2"]
build-backend = "setuptools.build_meta"

[tool.setuptools]
packages = ["citysketch"]

[tool.setuptools.package-data]
citysketch = ['citysketch_logo.png']

[tool.setuptools_scm]
write_to = "citysketch/_version.py"

# Documentation configuration
[tool.sphinx]
source-dir = "docs"
build-dir = "build"

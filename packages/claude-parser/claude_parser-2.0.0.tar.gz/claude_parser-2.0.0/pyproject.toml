[tool.poetry]
name = "claude-parser"
version = "2.0.0"
description = "Parse and analyze Claude Code JSONL exports"
authors = ["Your Name <you@example.com>"]
readme = "README.md"
packages = [{include = "claude_parser"}]

[tool.poetry.dependencies]
python = "^3.10"
pendulum = "^3.0.0"
loguru = "^0.7.0"
jmespath = "^1.0.1"
diskcache = "^5.6.3"
deepdiff = "^8.6.0"
gitpython = "^3.1.45"
more-itertools = "^10.7.0"
click = "^8.1.0"
rich = "^13.0.0"
httpx = "^0.27.0"
tenacity = "^9.0.0"
tiktoken = "^0.8.0"
typer = "^0.15.0"
toolz = "^1.0.0"
funcy = "^2.0"
python-dotenv = "^1.0.0"
project-root-finder = "^1.9"
lazy-object-proxy = "^1.10.0"
watchfiles = "^0.21.0"
aiofiles = "^23.0.0"
polars = "^1.0.0"
pygit2 = "^1.15.0"
glom = "^22.1.0"
pydantic = "^2.11.9"
pydantic-settings = "^2.10.1"
duckdb = "^1.3.2"

[tool.poetry.group.dev.dependencies]
pytest = "^8.0.0"
pytest-cov = "^4.1.0"
pytest-asyncio = "^0.23.0"
pytest-factoryboy = "^2.7.0"
pytest-mock = "^3.14.0"
factory-boy = "^3.3.0"
hypothesis = "^6.112.0"
mypy = "^1.0.0"
ruff = "^0.12.0"
typing-extensions = "^4.15.0"
pytest-benchmark = "^5.1.0"

[tool.poetry.scripts]
claude-parser = "claude_parser.cli:app"
cg = "claude_parser.cli.cg:app"
ch = "claude_parser.cli.ch:app"

[tool.poetry.group.watch]
optional = true

[tool.poetry.group.watch.dependencies]
watchfiles = "^0.21.0"

[build-system]
requires = ["poetry-core"]
build-backend = "poetry.core.masonry.api"

[tool.pytest.ini_options]
testpaths = ["tests"]
python_files = ["test_*.py"]
python_classes = ["Test*"]
python_functions = ["test_*"]
addopts = "-v"
asyncio_mode = "strict"
markers = [
    "integration: marks tests as integration tests (deselect with '-m \"not integration\"')",
    "benchmark: marks tests as benchmark/performance tests",
]

[tool.ruff]
line-length = 100
target-version = "py310"

[tool.mypy]
python_version = "3.10"
strict = true

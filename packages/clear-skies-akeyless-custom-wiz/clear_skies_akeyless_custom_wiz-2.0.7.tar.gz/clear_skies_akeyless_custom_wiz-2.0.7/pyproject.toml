[project]
name = "clear-skies-akeyless-custom-wiz"
description = "Akeyless+Clearskies Custom Wiz Producer/Rotator"
version = "2.0.7"
license = "MIT"
readme = "./README.md"
authors = [{name = "Conor Mancone", email = "cmancone@gmail.com"}]
requires-python = '>=3.11,<4.0'
dependencies = ['clear-skies-akeyless-custom-producer (>=2.0.0,<3.0.0)', 'requests (>=2.0.0,<3.0.0)']
classifiers = [
    "Development Status :: 5 - Production/Stable",
    "Programming Language :: Python :: 3",
    "License :: OSI Approved :: MIT License",
    "Intended Audience :: Developers"
]

[project.urls]
repository = "https://github.com/clearskies-akeyless-custom-producers/wiz"
Issues = "https://github.com/clearskies-akeyless-custom-producers/wiz/issues"
Changelog = "https://github.com/clearskies-akeyless-custom-producers/wiz/blob/main/CHANGELOG.md"

[project.optional-dependencies]
dev = [
    "black>=25.1.0",
    "mypy>=1.16.1",
    "pre-commit>=3.8.0",
    "pytest>=8.4.1",
    "ruff>=0.12.1",
    "types-requests>=2.32.4"
]

[build-system]
requires = ['hatchling']
build-backend = "hatchling.build"

[tool.hatch.build.targets.wheel]
packages = ["src/clearskies_akeyless_custom_wiz"]

[tool.hatch.build]
exclude = [
    "src/clearskies_akeyless_custom_wiz/*_test.py",
    "src/clearskies_akeyless_custom_wiz/**/*_test.py",
    "src/clearskies_akeyless_custom_wiz/integration_tests/*",
    "docs/**"
]

[tool.black]
line-length = 120
skip-magic-trailing-comma = false
preview = true

[tool.mypy]
python_version = "3.11"

exclude = [
 ".*_test\\.py$",
 "docs/.*"
]

[tool.pytest.ini_options]
minversion = "6.0"
addopts = "-ra -q"
testpaths = [
    "tests",
    "integration",
]
pythonpath = [
  "app"
]

# This is the dedicated section for uv"s configuration
[dependency-groups]
dev = [
    "black>=25.1.0",
    "pre-commit>=4.3.0",
    "pytest>=8.4.1",
    "pytest-cov>=6.2.1",
    "ruff>=0.12.10",
]

[tool.poetry]
name = "codemie-plugins"
version = "0.1.128"
description = "Command-line interface for running CodeMie Plugins toolkits"
authors = ["CodeMie Team"]
readme = "cli/README.md"
packages = [
    {include = "cli"},
    {include = "toolkits"},
    {include = "codemie"}
]

[tool.poetry.dependencies]
python = "^3.12"
click = "8.1.8"
rich = "14.0.0"
langchain = "^0.3.27"
langchain-community = "^0.3.27"
pydantic = "^2.11.7"
gitpython = "^3.1.45"
nats-py = "2.10.0"
protobuf = "5.27.3"
pandas = "^2.3.1"
langchain-openai = "^0.3.30"
langgraph = "^0.3.34"
langchain-mcp-adapters = "^0.0.7"
mcp = "^1.6.0"
pyfiglet = "^1.0.4"
certifi = "^2025.8.3"

[tool.poetry.scripts]
codemie-plugins = "cli.cli:cli"

[build-system]
requires = ["poetry-core"]
build-backend = "poetry.core.masonry.api"

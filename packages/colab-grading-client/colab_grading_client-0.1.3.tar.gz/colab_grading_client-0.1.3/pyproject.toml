[build-system]
requires = ["setuptools>=61.0"]
build-backend = "setuptools.build_meta"

[project]
name = "colab_grading_client"
version = "0.1.3"
authors = [
  { name="Bharadwaj Amrutur", email="amrutur@gmail.com" },
]
description = "Client functions for colab notebook to access AI teaching and grading assistant"
readme = "README.md"
requires-python = ">=3.7"
classifiers = [
    "Programming Language :: Python :: 3",
    "License :: OSI Approved :: MIT License",
    "Operating System :: OS Independent",
]

[project.urls]
Homepage = "https://github.com/amrutur/colab_grading_client"
Bug_Tracker = "https://github.com/amrutur/colab_grading_client/issues"
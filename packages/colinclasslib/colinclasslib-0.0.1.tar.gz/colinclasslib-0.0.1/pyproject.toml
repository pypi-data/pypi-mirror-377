[build-system]
requires = ["hatchling"]
build-backend = "hatchling.build"

[project]
name = "colinclasslib"
version = "0.0.1"
authors = [
  { name="Colin", email="creed40@msudenver.edu" },
]
description = "A small example package"
readme = "README.md"
requires-python = ">=3.7"
classifiers = [
    "Programming Language :: Python :: 3",
    "License :: OSI Approved :: MIT License",
    "Operating System :: OS Independent",
]

[project.urls]
"Homepage" = "https://github.com/msu-denver/activity-07-python-packaging-ColinR135"
"Bug Tracker" = "https://github.com/msu-denver/activity-07-python-packaging-ColinR135/issues"
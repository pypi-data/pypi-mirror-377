[flake8]
max-line-length = 88
extend-ignore = E203

[mypy]
python_version = 3.10
warn_return_any = True
warn_unused_configs = True
disallow_untyped_defs = True

[tool:pytest]
addopts = --cov=colliderml --cov-report=term-missing
testpaths = tests
markers = 
	integration: marks tests that require network access and real data (deselect with '-m "not integration"')

[coverage:run]
source = colliderml

[coverage:report]
exclude_lines = 
	pragma: no cover
	def __repr__
	if __name__ == .__main__.:

[black]
line-length = 88
target-version = ['py310']

[egg_info]
tag_build = 
tag_date = 0


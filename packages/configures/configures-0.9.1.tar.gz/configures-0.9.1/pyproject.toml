[project]
name = "configures"
description = "Streamlined application runtime configuration, validation and access"
readme = {file = "README.md", content-type = "text/markdown"}
keywords = ["configuration", "secrets", "environment variables", "environment"]
authors = [{name = "Daniel Sissman"}]
license = "MIT"
classifiers = [
    "Programming Language :: Python :: 3",
    "Programming Language :: Python :: 3.10",
    "Programming Language :: Python :: 3.11",
    "Programming Language :: Python :: 3.12",
    "Programming Language :: Python :: 3.13",
]
requires-python = ">=3.10"
dynamic = [
  "version",
  "dependencies",
  "optional-dependencies",
]

[project.urls]
documentation = "https://github.com/bluebinary/configures/blob/main/README.md"
changelog = "https://github.com/bluebinary/configures/blob/main/CHANGELOG.md"
repository = "https://github.com/bluebinary/configures"
issues = "https://github.com/bluebinary/configures/issues"
homepage = "https://github.com/bluebinary/configures"

[build-system]
requires = ["setuptools", "wheel"]
build-backend = "setuptools.build_meta"

[tool.setuptools.dynamic]
version = {file = "source/configures/version.txt"}
dependencies = {file = "requirements.txt"}

[tool.setuptools.dynamic.optional-dependencies]
development = {file = "requirements.development.txt"}
distribution = {file = "requirements.distribution.txt"}

[tool.setuptools]
platforms = ["any"]
zip-safe = true
include-package-data = true

[tool.setuptools.packages.find]
where = ["source"]
exclude = ["resources*", "tests*", "*#*"]

[tool.setuptools.package-data]
"*" = ["*.spec", "*.json", "*.yaml"]
source = ["*.spec", "*.json", "*.yaml"]
tests = ["tests/data/*.spec", "tests/data/*.json", "tests/data/*.yaml"]

[tool.setuptools.exclude-package-data]
"*" = ["*#*", "#*", "@*"]

[tool.pytest.ini_options]
minversion = "6.0"
addopts = "-ra -q"
testpaths = [
    "tests"
]

[tool.black]
line-length = 88
target-version = ["py310"]
include = '\.pyi?$'
extend-exclude = '''
/(
  # The following are specific to Black, you probably don't want those.
  | blib2to3
  | tests/data
  | profiling
)/
'''
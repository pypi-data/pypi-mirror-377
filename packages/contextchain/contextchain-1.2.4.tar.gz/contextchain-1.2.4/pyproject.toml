[build-system]
requires = ["setuptools>=61.0", "wheel"]
build-backend = "setuptools.build_meta"

[project]
name = "contextchain"
version = "1.2.4"  # Increment to avoid conflicts
authors = [
    { name = "Nihal Nazeer", email = "Nhaal160@gmail.com" }
]
description = "A pipeline execution framework with MongoDB and ChromaDB integration for AI workflows"
readme = "Readme.md"
requires-python = ">=3.8"
license = {text = "MIT"}
classifiers = [
    "Development Status :: 4 - Beta",
    "Intended Audience :: Developers",
    "Programming Language :: Python :: 3",
    "Programming Language :: Python :: 3.8",
    "Programming Language :: Python :: 3.9",
    "Programming Language :: Python :: 3.10",
    "Programming Language :: Python :: 3.11",
    "Operating System :: OS Independent",
]
dependencies = [
    "pymongo>=4.8.0",
    "requests>=2.31.0",
    "pydantic>=2.0.0",
    "urllib3<2",
    "python-dotenv>=1.0.0",
    "click>=8.0.0",
    "pyyaml>=6.0.0",
    "colorama>=0.4.6",
    "chromadb>=0.5.0",
    "sentence-transformers>=3.0.0",
    "networkx>=3.0",
    "torch==2.3.0",
    "torchaudio==2.3.0",
    "torchvision==0.18.0"
]

[project.urls]
"Homepage" = "https://github.com/nihalnazeer/contextchain"
"Bug Tracker" = "https://github.com/nihalnazeer/contextchain/issues"

[project.scripts]
contextchain = "contextchain.cli.test_main:cli"  # Use test_main.py

[tool.setuptools]
packages = {find = {}}
include-package-data = true
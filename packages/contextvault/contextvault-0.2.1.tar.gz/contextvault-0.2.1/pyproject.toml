[build-system]
requires = ["setuptools>=61.0", "wheel"]
build-backend = "setuptools.build_meta"

[project]
name = "contextvault"
version = "0.2.1"
description = "Local-first context archival system with PNG serialization and AI indexing"
readme = "README.md"
requires-python = ">=3.9"
license = { text = "MIT" }
authors = [{ name = "Suryanarayana Bollapragada", email = "you@example.com" }]

# Runtime dependencies
dependencies = [
    "fastapi>=0.111.0,<1.0.0",
    "uvicorn[standard]>=0.30.0,<1.0.0",
    "pillow>=10.3.0,<11.0.0",
    "numpy==1.26.4",
    "python-multipart>=0.0.9,<0.1.0",
    "python-jose[cryptography]==3.3.0",
    "passlib[bcrypt]==1.7.4",
    "bcrypt==4.0.1",
    "python-dotenv==1.0.0",
    "cryptography==41.0.4",
    "httpx>=0.27.0,<1.0.0",
    "requests>=2.32.0,<3.0.0",
    "jsonschema>=4.25.1",
]

[project.optional-dependencies]
dev = [
    "pytest>=8.0.0,<9.0.0",
    "pytest-asyncio>=0.23.0,<0.24.0",
    "black>=24.0.0,<25.0.0",
    "isort>=5.13.0,<6.0.0",
    "httpx>=0.27.0,<1.0.0",
    "requests>=2.32.0,<3.0.0",
]

[tool.setuptools.packages.find]
where = ["."]
include = ["app*"]
exclude = ["data*", "samples*"]

[tool.black]
line-length = 88
target-version = ["py39"]

[tool.isort]
profile = "black"

[tool.pytest.ini_options]
testpaths = ["tests"]
asyncio_mode = "auto"

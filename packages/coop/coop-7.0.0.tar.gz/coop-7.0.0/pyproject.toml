[project]
name = "coop"
version = "7.0.0"
description = "Standard base to build Wagtail sites from"
authors = [{ name = "Neon Jungle", email = "developers@neonjungle.studio" }]
requires-python = ">=3.9,<4.0"
readme = "README.rst"
dependencies = [
    "wagtail>=7.0.0,<7.1.0",
    "django>=4.2,<5.3",
    "psycopg[binary] (>=3.2.6,<4.0.0)",
    "pytz",
    "Jinja2>=3.1.0",
    "django-htmx>=1.21.0,<1.22.0",
    "wagtail-metadata==5.0.0",
    "wagtail-icomoon",
    "wagtail-cache>=3.0.0,<3.1.0",
    "wagtail-factories~=4.2.0",
    "sentry-sdk[django]>=2.13.0",
]

[project.optional-dependencies]
cache = ["diskcache~=5.2.0"]
mailchimp = ["mailchimp3~=3.0.0"]
vite = ["django-vite>=3.0.0,<3.2.0"]
webpack = ["django-webpack-loader~=1.8.0"]
s3 = [
    "django-storages[s3]~=1.14.0",
    "collectfasta (>=3.2.1,<4.0.0)",
]

[tool.hatch.build.targets.wheel]
include = ["coop/**", "README.rst"]
[tool.hatch.build.targets.sdist]
include = ["coop/**", "README.rst"]


[build-system]
requires = ["hatchling"]
build-backend = "hatchling.build"

[tool.ruff]
line-length = 100
exclude = ["migrations"]

[tool.ruff.lint]
select = ["E", "F", "I"]

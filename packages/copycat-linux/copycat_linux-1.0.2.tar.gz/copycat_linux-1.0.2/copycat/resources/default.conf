# CopyCat Configuration File
# Generated on: 2025-09-15

[general]
# Typing delay in milliseconds between keystrokes (lower is faster, higher is more reliable)
typing_delay = 50

# Maximum number of clipboard history entries to keep
max_history = 100

# Automatically detect special data types (JSON, URLs, API keys, etc.)
auto_detect_types = true

# Enable notification sounds for operations
enable_notifications = true

# Maximum text length to process (characters)
max_text_length = 50000

[gui]
# Show system tray icon
show_tray_icon = true

# Start GUI minimized
start_minimized = false

# Theme (light, dark, auto)
theme = auto

# Window transparency (0.1 to 1.0)
window_opacity = 0.95

# Always on top
always_on_top = false

[shortcuts]
# Keyboard shortcuts (use system format: Ctrl+Alt+Key)
type_clipboard = Ctrl+Alt+T
show_history = Ctrl+Alt+H
open_gui = Ctrl+Alt+V
quick_template = Ctrl+Alt+M

# Enable global keyboard shortcuts
enable_shortcuts = true

[typing]
# Delay before starting to type (in seconds) for --type-delayed
initial_delay = 3.0

# Use secure typing for sensitive data (masks keystrokes)
secure_typing = false

# Typing method (xdotool, ydotool)
typing_method = xdotool

# Simulate human-like typing patterns
human_like_typing = true

[history]
# Persistent history file location
history_file = ~/.local/share/copycat/history.json

# Save history on exit
save_on_exit = true

# Exclude certain patterns from history (regex patterns)
exclude_patterns = ["password", "token", "key", "secret"]

# Automatically clean old entries (days)
auto_clean_days = 30

[templates]
# Template directory
template_dir = ~/.config/copycat/templates

# Enable template suggestions
enable_suggestions = true

# Template file format (json, yaml)
template_format = json

[security]
# Encrypt clipboard history
encrypt_history = false

# Clear clipboard after specified time (minutes, 0 = never)
auto_clear_clipboard = 0

# Mask sensitive data in logs and history
mask_sensitive_data = true

# Allowed file extensions for template files
allowed_extensions = [".txt", ".json", ".yaml", ".md"]

[advanced]
# Debug mode (shows detailed logging)
debug_mode = false

# Log file location
log_file = ~/.local/share/copycat/copycat.log

# Maximum log file size (MB)
max_log_size = 10

# Custom xdotool options
xdotool_options = ""

# Custom xclip options  
xclip_options = "-selection clipboard"

# Backup configuration
backup_config = true

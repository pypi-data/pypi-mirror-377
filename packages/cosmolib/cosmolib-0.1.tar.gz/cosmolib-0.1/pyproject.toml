[build-system]
requires = ["hatchling", "hatch-vcs"]
build-backend = "hatchling.build"

[project]
name = "cosmolib"
description = "Easy-to-use formats and plots for cosmological observables"
readme = "README.md"
license = "MIT"
authors = [
    {name = "Nicolas Tessore", email = "n.tessore@ucl.ac.uk"},
    {name = "Guadalupe Canas-Herrera", email = "canasherrera@strw.leidenuniv.nl"},
]
maintainers = [
    {name = "Nicolas Tessore", email = "n.tessore@ucl.ac.uk"},
    {name = "Guadalupe Canas-Herrera", email = "canasherrera@strw.leidenuniv.nl"},
]
classifiers = [
    "Programming Language :: Python :: 3",
    "License :: OSI Approved :: MIT License",
    "Operating System :: OS Independent",
]
requires-python = ">=3.9"
dynamic = ["version"]
dependencies = [
    "numpy"]

[project.urls]
Repository = "https://github.com/astro-ph/cosmolib"
Issues = "https://github.com/astro-ph/cosmolib/issues"

[project.optional-dependencies]
test = [
    "pytest>=6.0",
]

[tool.hatch.version]
source = "vcs"

[tool.black]
preview = true

[tool.coverage.report]
exclude_also = [
    "if TYPE_CHECKING:",
]

[project]
name = "crop-people-yolo-cli"
version = "1.4.0"
description = "put yolov12m/n/x.pt in ~/.yolov12 and run"
authors = [
    { name = "Tadeas Fort", email = "tadeasfort@proton.me" },
]
dependencies = [
    "ultralytics>=8.3.149",
    "typer>=0.16.0",
    "rich>=14.0.0",
    "opencv-python>=4.11.0.86",
    "click>=8.2.1",
    "loguru>=0.7.3",
    "prompt-toolkit>=3.0.0",
]
readme = "README.md"
requires-python = ">= 3.11"

[project.license]
text = "GPL-3.0"

[project.scripts]
crop-yolo-cli = "crop_yolo_cli.main:app"

[build-system]
requires = [
    "pdm-backend",
]
build-backend = "pdm.backend"

[tool.rye]
managed = true
dev-dependencies = [
    "ruff>=0.11.12",
    "ruff-lsp>=0.0.62",
]

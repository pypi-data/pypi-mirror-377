[build-system]
requires = ["setuptools>=61.0", "wheel"] # setuptools and wheel are needed to build the package
build-backend = "setuptools.build_meta"   # This tells build tools to use setuptools

[project]
name = "cvpract" # Name of your package
version = "0.0.9" # This is your current package version. Make sure it aligns with your release strategy.
authors = [
  { name="Arman", email="arman9224423@gmail.com" }, # Your actual name and email
]
description = "A package for computer visualization examples and utilities." # A slightly more descriptive description
readme = "README.md" # Path to your project's README file
requires-python = ">=3.7" # Minimum Python version required
license = { text = "MIT" } # Preferred way to specify license in PEP 621
classifiers = [
    "Programming Language :: Python :: 3",
    "License :: OSI Approved :: MIT License",
    "Operating System :: OS Independent",
    "Development Status :: 3 - Alpha", # Current development status
    "Topic :: Scientific/Engineering :: Image Processing",
    "Topic :: Software Development :: Libraries :: Python Modules",
    "Topic :: Education",
    "Intended Audience :: Developers",
    "Intended Audience :: Education",
    "Intended Audience :: Science/Research",
]
keywords = [
    "opencv",
    "image-processing",
    "computer-vision",
    "practical",
    "matplotlib",
    "numpy",
    "tutorial",
    "image-analysis", # Added this keyword
    "computer-graphics" # Added this keyword
]

# List all external libraries your code uses as runtime dependencies
dependencies = [
    "opencv-python",     # For cv2
    "matplotlib",        # For plt
    "numpy",             # For np
    "scipy",             # For ndimage (used in Practical 2)
    "Pillow",            # For PIL (used in Practical 9) - Make sure it's capital P
    "ultralytics",       # For YOLO (used in Practical 10)
    "scikit-image",      # For skimage.morphology (used in Practical 6)
]

[project.urls]
"Homepage" = "https://github.com/arman9224423/cvpract" # Replace with your actual GitHub repo URL
"Bug Tracker" = "https://github.com/arman9224423/cvpract/issues" # Replace with your actual GitHub repo URL

# setuptools-specific configuration for package discovery
[tool.setuptools.packages.find]
where = ["."] # Look for packages starting from the current directory
include = ["cvpract*"] # Tells setuptools to find a package named 'cvpract'

# Crucial for including non-code files like images and model data
[tool.setuptools.package-data]
"cvpract" = ["assets/*.jpg", "assets/*.jpeg", "assets/*.png", "assets/colorization_model_data/*"] # Include all image and model files
name: Publish to PyPI

on:
  push:
    branches: [develop, main, "patch-1" ]
    paths:
    - 'src/**'
    - '.github/workflows/package.yaml'

  release:
    types: [published]
  pull_request:
    branches: [develop, main]
    paths:
    - 'src/**'

permissions:
  contents: read
  packages: write

jobs:
  deploy:
    runs-on: ubuntu-latest
    environment: release
    permissions:
      id-token: write # IMPORTANT: this permission is mandatory for trusted publishing

    steps:
    - uses: actions/checkout@v4
    - name: Set up Python
      uses: actions/setup-python@v5
      with:
        python-version: '3.10'
        cache: 'pip'
    - name: Install dependencies
      run: |
        # python -m pip install --upgrade pip
        pip install hatch
    - name: Build package
      run: |
        hatch build 
    - name: Test package
      run: |
        hatch test         
    - name: Publish package distributions to PyPI (main)
      if: github.ref == 'refs/heads/main'
      uses: pypa/gh-action-pypi-publish@release/v1
      with:
        repository-url: https://upload.pypi.org/legacy/
    - name: Publish package distributions to PyPI (develop)
      if: github.ref != 'refs/heads/main' 
      uses: pypa/gh-action-pypi-publish@release/v1
      with:
        repository-url: https://test.pypi.org/legacy/

  container-build:

    runs-on: ubuntu-latest
    environment: release
    permissions:
      id-token: write
      contents: read
      packages: write

    needs: deploy

    steps:
    - uses: actions/checkout@v4
    - run: echo "${{ secrets.GITHUB_TOKEN }}" | docker login ghcr.io -u ${{ github.actor }} --password-stdin
    - name: build & push image
      run: |
        tag=$( awk -F'"' '/__version__/ {print $2}' src/cwl2ogc/__about__.py )
        IMAGE_ID=ghcr.io/eoap/cwl2ogc/playground
        docker build . --file playground/Dockerfile --tag ${IMAGE_ID}:${tag} 
        docker build . --file playground/Dockerfile --tag ${IMAGE_ID}:latest 
        docker push ${IMAGE_ID}:latest
        docker push ${IMAGE_ID}:${tag}

name: Build and Deploy Docs from staging branch

on:
  push:
    branches:
      - staging
      - production

jobs:
  build-and-deploy:
    runs-on: ubuntu-latest

    steps:
      - name: Checkout source repo
        uses: actions/checkout@v4

      - name: Install the latest version of uv
        uses: astral-sh/setup-uv@v6

      - name: Build documentation
        run: |
            uv sync --group docs
            uv run sphinx-build -b html docs/source docs/build/
          

      - name: Deploy to dataio-docs (staging branch)
        uses: peaceiris/actions-gh-pages@v4
        with:
          personal_token: ${{ secrets.DOCS_DEPLOY_TOKEN }}
          publish_dir: ./docs/build
          external_repository: dsih-artpark/dataio-docs
          publish_branch: ${{ github.ref_name }}
          user_name: github-actions[bot]
          user_email: github-actions[bot]@users.noreply.github.com
          commit_message: "Deploy docs from dataio@${{ github.sha }} to staging"
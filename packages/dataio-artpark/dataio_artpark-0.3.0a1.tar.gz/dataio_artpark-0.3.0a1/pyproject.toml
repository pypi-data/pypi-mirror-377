[project]
name = "dataio-artpark"
version = "0.3.0a1"
description = "Postgres and FASTAPI based Dataset Management System (DMS), with a CLI and SDK for interacting with the API."
readme = "README.md"
requires-python = ">=3.12"
license = "GPL-3.0-or-later"
authors = [
    { name = "Akhil B", email = "akhil@artpark.in" },
    { name = "Sneha S", email = "sneha@artpark.in" },
]
license-files = ["LICENSE"]

dependencies = [
    "boto3>=1.38.29",
    "dotenv>=0.9.9",
    "fastapi[standard]>=0.115.12",
    "ipykernel>=6.29.5",
    "openpyxl>=3.1.5",
    "pandas>=2.2.3",
    "psycopg2>=2.9.10",
    "py-bcrypt>=0.4",
    "pyopenssl>=25.0.0",
    "pytest>=8.4.1",
    "python-dotenv>=1.1.0",
    "python-multipart>=0.0.20",
    "pyyaml>=6.0.2",
    "requests>=2.32.4",
    "sqlalchemy>=2.0.41",
    "tabulate>=0.9.0",
    "typer>=0.16.0",
]

[dependency-groups]
dev = [
    "ipython>=9.3.0",
]
docs = [
    "furo>=2024.8.6",
    "linkify-it-py>=2.0.3",
    "myst-parser>=4.0.1",
    "sphinx>=8.2.3",
    "sphinx-autobuild>=2024.10.3",
    "sphinx-autodoc2>=0.5.0",
    "sphinx-copybutton>=0.5.2",
    "sphinx-design>=0.6.1",
    "sphinx-togglebutton>=0.3.2",
]

[project.scripts]
dataio = "dataio.cli.cli:app"

[build-system]
requires = ["hatchling"]
build-backend = "hatchling.build"

[tool.hatch.build.targets.wheel]
packages = ["src/dataio"]

[[tool.uv.index]]
name = "testpypi"
url = "https://test.pypi.org/simple/"
publish-url = "https://test.pypi.org/legacy/"
explicit = true
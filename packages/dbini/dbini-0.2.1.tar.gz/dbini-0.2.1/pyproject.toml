[build-system]
requires = ["setuptools>=61.0"]
build-backend = "setuptools.build_meta"

[project]
name = "dbini"
version = "0.2.1"
description = "Zero-config NoSQL backend database as a Python package"
readme = "README.md"
license = { text = "MIT" }
authors = [
  { name="Binidu Ranasinghe", email="rbinidu@gmail.com" }
]
dependencies = [
  "fastapi",
  "uvicorn",
]
requires-python = ">=3.9"

[project.urls]
"Homepage" = "https://github.com/Binidu01/dbini"

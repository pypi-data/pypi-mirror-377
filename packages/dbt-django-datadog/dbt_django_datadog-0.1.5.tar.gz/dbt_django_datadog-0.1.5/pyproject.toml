[project]
name = "dbt-django-datadog"
version = "0.1.5"
description = "A package to configuring datadog for DBT applications running in DBT Platform (AWS copilot/fargate)"
authors = [
    {name = "sre@digital.trade.gov.uk"}
]
readme = "README.md"
requires-python = ">=3.11"
dependencies = [
    "ddtrace >=3.12.5",
    "django (>=5.2.6,<6.0.0)"
]

[tool.poetry]
packages = [
    { include = 'datadog' },
]

[tool.poetry.group.dev.dependencies]
pytest = "^8.4.1"
pytest-django = "^4.11.1"
black = "^25.1.0"

[build-system]
requires = ["poetry-core>=2.0.0,<3.0.0"]
build-backend = "poetry.core.masonry.api"

[tool.pytest.ini_options]
DJANGO_SETTINGS_MODULE = "tests.settings"
python_files = ["tests.py", "test_*.py", "*_tests.py"]
addopts = "--reuse-db"

[metadata]
name = deepfos
description = Collecions of useful and handy tools for deepfos platform
author = deepfos-python-team
author_email = wei.wei@proinnova.com.cn
url = http://py.deepfos.com
classifiers = 
	Development Status :: 3 - Alpha
	Intended Audience :: Developers
	Topic :: Software Development :: Libraries :: Python Modules
	Programming Language :: Python :: 3.8
	Programming Language :: Python :: 3.9
	Programming Language :: Python :: 3.10

[options]
zip_safe = False
packages = find:
package_dir = 
	=.
install_requires = 
	pandas
	requests~=2.26
	pymysql==1.1.1
	aiohttp~=3.9.5
	pydantic>=1.10.0,!=2.0.0,!=2.0.1,!=2.1.0
	cachetools<6,>=5.0.0
	loguru==0.5.3
	PyPika==0.48.8
	aiomysql~=0.2.0
	clickhouse-driver~=0.2.9
	aioredis==2.0.1
	redis==4.5.3
	nest-asyncio==1.5.4
	deepfos-ipc~=1.3.1
	typing-extensions>=4.8.0
	edgedb~=1.4.0
	asyncpg~=0.29.0
	numpy<2.0.0
python_requires = 
	>=3.8.3

[options.packages.find]
where = .
exclude = 
	tests
	tests.*

[versioneer]
VCS = git
style = pep440
versionfile_source = deepfos/_version.py
versionfile_build = deepfos/_version.py
tag_prefix = v
parentdir_prefix = deepfos-

[egg_info]
tag_build = 
tag_date = 0


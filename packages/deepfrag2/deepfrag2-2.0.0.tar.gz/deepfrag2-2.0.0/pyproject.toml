[build-system]
requires = ["setuptools>=71.0.2,<80.9", "wheel"]
build-backend = "setuptools.build_meta"

[project]
name = "deepfrag2"
version = "2.0.0"
description = "DeepFrag2: A Deep Learning Framework for Fragment-Based Lead Optimization"
readme = "README.md"
license = "MIT"
authors = [
    {name = "Jacob D. Durrant", email = "durrantj@pitt.edu"}
]
classifiers = [
    "Development Status :: 5 - Production/Stable",
    "Intended Audience :: Developers",
    "Intended Audience :: Science/Research",
    "Programming Language :: Python :: 3",
    "Programming Language :: Python :: 3.9",
    "Operating System :: OS Independent",
    "Topic :: Scientific/Engineering :: Bio-Informatics",
    "Topic :: Scientific/Engineering :: Chemistry",
]
requires-python = ">=3.9,<3.10"
dependencies = [
    "pip==24.0",
    "numpy==1.23.5",
    "numba==0.56.4",
    "ProDy==2.4.1",
    "torch==1.11.0",
    "torchvision==0.12.0",
    "torchaudio==0.11.0",
    "pytorch-lightning==1.4.9",
    "scipy==1.11.4",
    "pandas==1.4.4",
    "rdkit==2024.3.1",
    "k3d==2.15.2",
    "py3Dmol==2.4.0",
    "h5py==3.7.0",
    "scikit-learn==1.5.1",
    "torchinfo==1.8.0",
    "wandb==0.15.8",
    "torch_geometric",
    "filelock==3.13.1",
    "regex",
    "sacremoses==0.0.53",
    "sentencepiece==0.2.0",
    "tokenizers==0.20.0",
    "torchmetrics==0.7.3",
    "matplotlib==3.8.3",
    "protobuf==3.20.3",
    "Fancy-aggregations",
    "wget",
    "fair-esm",
    "setuptools>=71.0.2,<80.9",
]

[project.optional-dependencies]
dev = [
    "flake8==4.0.1",
    "mypy==1.10.0",
    "pytest==7.1.2",
]

[project.scripts]
deepfrag2full = "MainDF2:main"
deepfrag2 = "InferenceDF2:main"
deepfrag2_test = "collagen.apps.deepfrag.run_pip_test:main"

[project.urls]
Homepage = "https://durrantlab.pitt.edu/deepfrag2/"
Repository = "https://github.com/durrantlab/deepfrag2"

[tool.setuptools]
py-modules = ["MainDF2", "InferenceDF2"]

[tool.setuptools.packages.find]
namespaces = false
include = ["collagen*", "molbert*", "transformers*", "collagen.model_parents.moad_voxel*", "molbert.scripts*", "molbert.tests*", "molbert.utils.data*", "collagen.external.scripts*"]
exclude = []

[tool.setuptools.package-data]
"*" = ["*.json", "*.md", "*.pdb", "*.sdf"]

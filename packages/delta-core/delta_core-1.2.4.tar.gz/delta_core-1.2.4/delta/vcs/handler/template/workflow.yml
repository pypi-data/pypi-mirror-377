# List of nodes in the workflow
nodes:
  - id: <node_id> # a user defined identifier (ex: 1, 2, 3)
    # ref must point to an existing path in manifest.json
    # i.e. a specific resource, dependency, input, output, or model
    ref: <reference_to_a_model_input_or_output> # (ex: resources.band_03, dependencies.band-extractor, inputs.name, outputs.roteted-image, models.band-compositor)
  - id: ...
    ref : ...
  - id: ...
    ref : ...

# List of edges between nodes in the workflow
edges:
  - from: # the source node of the edge
      id: <source_node_id> # id of an existing node identifier from the list of the nodes above (⚠️ different from to.id)
      # the specified port name corresponds to a variable in the source node
      port: <port_in_source_node> # name of an output from the source node (ex: selectedBand, indexImage)
    to: # the destination node of the edge
      id: <destination_node_id> # id of an existing node identifier from the list of the nodes above (⚠️ different from from.id)
      port: <port_in_destination_node> # name of an input from the destination node (ex: product, bandName)
  - from:
      id: ...
    to:
      id: ...
      port: ...
  - from:
      id: ...
    to:
      id: ...
      port: ...
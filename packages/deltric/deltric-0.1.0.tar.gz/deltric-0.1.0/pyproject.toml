[build-system]
requires = ["setuptools>=61.0"]
build-backend = "setuptools.build_meta"

[project]
name = "deltric"
version = "0.1.0"
authors = [
  { name="Your Name", email="your@email.com" },
]
description = "A clustering algorithm implementation with sklearn-like API"
readme = "README.md"
license = { text = "MIT" }
requires-python = ">=3.8"

dependencies = [
  "numpy",
  "scikit-learn",
  "scipy",
  "networkx",
  "umap-learn",
  "pandas",
  "statsmodels"
]

[project.urls]
Homepage = "https://github.com/TomasJavurek/deltric"
Issues = "https://github.com/TomasJavurek/deltric/issues"

[build-system]
requires = ["hatchling>=1.25"]
build-backend = "hatchling.build"

[project]
name = "devkitx"
version = "1.0.0"
description = "DevKitX: Comprehensive quality-of-life utilities for Python developers including JSON, HTTP, async, security, validation, and more."
readme = "README.md"
license = { text = "MIT" }
authors = [{ name = "LadyCami", email = "ladycami@serityops.com" }]
requires-python = ">=3.10"
dependencies = [
  "httpx>=0.27,<0.28",
  "click>=8.0.0",
  "rich>=13.0.0",
  "bcrypt>=4.0.0",
  "PyJWT>=2.8.0"
]
keywords = [
  "utilities", "developer-tools", "json", "logging", "cli", "http", "files", 
  "devtools", "async", "configuration", "validation", "security", 
  "string-manipulation", "time-utils", "system-utils", "debugging", 
  "profiling", "jwt", "bcrypt", "yaml", "toml", "env-files", "retry-logic",
  "progress-bars", "colored-output", "cross-platform", "type-safe"
]
classifiers = [
  "Development Status :: 5 - Production/Stable",
  "Programming Language :: Python :: 3",
  "Programming Language :: Python :: 3 :: Only",
  "Programming Language :: Python :: 3.10",
  "Programming Language :: Python :: 3.11",
  "Programming Language :: Python :: 3.12",
  "Programming Language :: Python :: 3.13",
  "License :: OSI Approved :: MIT License",
  "Intended Audience :: Developers",
  "Topic :: Software Development :: Libraries :: Python Modules",
  "Topic :: Utilities",
  "Topic :: System :: Systems Administration",
  "Topic :: Internet :: WWW/HTTP :: HTTP Servers",
  "Topic :: Security :: Cryptography",
  "Topic :: Text Processing :: General",
  "Typing :: Typed",
  "Operating System :: OS Independent",
  "Environment :: Console",
]

[project.urls]
Homepage = "https://github.com/ladycami/devtools-py"
Issues = "https://github.com/ladycami/devtools-py/issues"
Documentation = "https://github.com/ladycami/devtools-py#readme"
Repository = "https://github.com/ladycami/devtools-py.git"

[project.scripts]
devkitx = "devtools_py.__main__:main"

[project.optional-dependencies]
dev = [
  "pytest>=8",
  "pytest-cov>=5",
  "mypy>=1.10",
  "ruff>=0.5",
  "black>=24.8",
  "types-requests",
  "build>=1.0.0",
  "twine>=5.0.0",
]

[tool.hatch.build.targets.sdist]
include = ["src/devtools_py", "README.md", "LICENSE"]

[tool.hatch.build.targets.wheel]
packages = ["src/devtools_py"]

[tool.ruff]
line-length = 100
target-version = "py310"

[tool.black]
line-length = 100
target-version = ["py310"]

[tool.mypy]
python_version = "3.10"
strict = true
warn_unused_ignores = true
warn_redundant_casts = true
warn_unused_configs = true
disallow_untyped_defs = true
disallow_incomplete_defs = true
no_implicit_optional = true
pretty = true

[tool.pytest.ini_options]
addopts = "-q --cov=devtools_py --cov-report=term-missing"
[build-system]
requires = ["hatchling>=1.20, <1.26"]
build-backend = "hatchling.build"

[project]
name = "df-gallery"
version = "0.2.0"
description = "Generate a fast, filterable HTML image gallery from a CSV/Json file. Uses pandas syntax"
readme = "README.md"
requires-python = ">=3.10"
license = {text = "MIT"}
authors = [
  { name = "Freddie Lichtenstein" }
]
keywords = ["images", "df", "gallery", "html", "data-exploration", "pandas", "Dataframe"]
classifiers = [
  "Programming Language :: Python :: 3",
  "Programming Language :: Python :: 3 :: Only",
  "License :: OSI Approved :: MIT License",
  "Operating System :: OS Independent",
  "Environment :: Console",
  "Topic :: Multimedia :: Graphics",
  "Topic :: Utilities",
]
# No runtime deps; uses stdlib only

[project.urls]
Homepage = "https://github.com/yourname/df-gallery"
Issues = "https://github.com/yourname/df-gallery/issues"

[project.scripts]
df-gallery = "df_gallery.cli:main"
dfg = "df_gallery.cli:main"

[tool.hatch.build.targets.sdist]
include = [
  "src/df_gallery",
  "README.md",
  "LICENSE",
  "pyproject.toml",
]

[tool.hatch.build.targets.wheel]
packages = ["src/df_gallery"]

[tool.ruff]
line-length = 100

[tool.pytest.ini_options]
pythonpath = ["src"]
addopts = "-q"

[dependency-groups]
dev = [
    "build>=1.3.0",
    "mypy>=1.17.1",
    "pandas>=2.3.2",
    "pytest>=8.4.1",
    "ruff>=0.12.10",
    "twine>=6.1.0",
]

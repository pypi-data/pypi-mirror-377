[metadata]
name = dgcv
version = 0.3.10
description = A package for Differential Geometry with Complex Variables
author = David Sykes
author_email = david@realandimaginary.com

[options]
package_dir = 
	= src
packages = find:
include_package_data = True
python_requires = >=3.6
install_requires = 
	sympy >= 1.9
	ipython >= 7.0

[options.package_data]
dgcv = assets/fonts/*.ttf, assets/fonts/fonts.css

[egg_info]
tag_build = 
tag_date = 0


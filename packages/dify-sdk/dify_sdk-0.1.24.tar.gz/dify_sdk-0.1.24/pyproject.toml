[build-system]
requires = ["hatchling"]
build-backend = "hatchling.build"

[project]
name = "dify-sdk"
version = "0.1.24"
description = "Dify SDK for Python"
readme = "README.md"
requires-python = ">=3.12"
dependencies = [
    "dotenv>=0.9.9",
    "httpx>=0.28.1",
    "pydantic>=2.10.6",
]
authors = [
    {name = "cruldra", email = "cruldra@gmail.com"}
]
license = {text = "MIT"}
classifiers = [
    "Programming Language :: Python :: 3",
    "License :: OSI Approved :: MIT License",
    "Operating System :: OS Independent",
]

[project.urls]
"Homepage" = "https://github.com/cruldra/dify-sdk"
"Bug Tracker" = "https://github.com/cruldra/dify-sdk/issues"

[project.optional-dependencies]
dev = [
    "pytest>=6.0",
    "pytest-asyncio>=0.22.0",
    "pytest-mock>=3.14.0",
    "ruff>=0.0.254",
]

[tool.hatch.build.targets.wheel]
packages = ["dify"]

[tool.hatch.build.targets.sdist]
include = [
    "dify",
    "README.md",
    "LICENSE",
]

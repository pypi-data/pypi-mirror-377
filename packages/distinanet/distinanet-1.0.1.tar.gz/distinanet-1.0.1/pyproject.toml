[build-system]
requires = ["hatchling"]
build-backend = "hatchling.build"

[project]
name = "distinanet"
version = "1.0.1"
authors = [
    {name = "Jon Hernandez Aranda", email = "jonher16@kaist.ac.kr"}
]
description = "DistinaNet: RetinaNet with Distance Estimation for simultaneous object detection and distance estimation"
readme = "README.md"
license = "Apache-2.0"
requires-python = ">=3.9"
classifiers = [
    "Development Status :: 4 - Beta",
    "Intended Audience :: Developers", 
    "Intended Audience :: Science/Research",
    "Operating System :: OS Independent",
    "Programming Language :: Python :: 3",
    "Programming Language :: Python :: 3.9",
    "Programming Language :: Python :: 3.10", 
    "Programming Language :: Python :: 3.11",
    "Topic :: Scientific/Engineering :: Artificial Intelligence",
]
keywords = ["object detection", "distance estimation", "computer vision", "deep learning", "pytorch", "retinanet"]

dependencies = [
    "torch>=1.13.0",
    "torchvision>=0.14.0",
    "numpy>=1.20.0,<2.0.0",
    "opencv-python>=4.5.0,<4.10.0",
    "Pillow>=8.0.0",
    "tqdm>=4.60.0",
    "tensorboard>=2.8.0",
    "matplotlib>=3.5.0",
    "pandas>=1.5.0",
    "scikit-learn>=1.0.0",
    "scikit-image>=0.19.0",
    "six>=1.16.0",
]

[project.urls]
Homepage = "https://github.com/jonher16/distinanet"
Repository = "https://github.com/jonher16/distinanet"
Documentation = "https://distinanet.readthedocs.io"
"Bug Reports" = "https://github.com/jonher16/distinanet/issues"

[project.scripts]
distinanet = "distinanet.cli:main"



[tool.black]
line-length = 100
target-version = ['py38']
include = '\.pyi?$'
extend-exclude = '''
/(
    \.eggs
  | \.git
  | \.hg
  | \.mypy_cache
  | \.tox
  | \.venv
  | _build
  | buck-out
  | build
  | dist
)/
'''

[tool.isort]
profile = "black"
line_length = 100
multi_line_output = 3
include_trailing_comma = true
force_grid_wrap = 0
use_parentheses = true
ensure_newline_before_comments = true

[tool.mypy]
python_version = "3.9.23"
warn_return_any = true
warn_unused_configs = true
disallow_untyped_defs = true
disallow_incomplete_defs = true
check_untyped_defs = true
disallow_untyped_decorators = true
no_implicit_optional = true
warn_redundant_casts = true
warn_unused_ignores = true
warn_no_return = true
warn_unreachable = true
strict_equality = true

[tool.pytest.ini_options]
testpaths = ["tests"]
python_files = "test_*.py"
python_classes = "Test*"
python_functions = "test_*"
addopts = "--verbose --cov=distinanet --cov-report=html --cov-report=term-missing"

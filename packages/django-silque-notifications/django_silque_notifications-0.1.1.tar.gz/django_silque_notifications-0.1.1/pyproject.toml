[build-system]
requires = ["setuptools>=68", "wheel"]
build-backend = "setuptools.build_meta"

[project]
name = "django-silque-notifications"
version = "0.1.1"
description = "Flexible, admin-driven notifications for Django with Celery/Redis, relational recipients, and templating."
readme = "README.md"
requires-python = ">=3.10"
license = { file = "LICENSE" }
authors = [
  { name = "Silquetech" }
]
keywords = ["django", "notifications", "celery", "redis", "email", "sms", "whatsapp"]
classifiers = [
  "Development Status :: 3 - Alpha",
  "Framework :: Django",
  "Framework :: Django :: 4.2",
  "Framework :: Django :: 5.0",
  "Intended Audience :: Developers",
  "License :: OSI Approved :: GNU Affero General Public License v3 or later (AGPLv3+)",
  "Programming Language :: Python",
  "Programming Language :: Python :: 3",
  "Programming Language :: Python :: 3 :: Only",
  "Programming Language :: Python :: 3.10",
  "Programming Language :: Python :: 3.11",
  "Programming Language :: Python :: 3.12",
  "Programming Language :: Python :: 3.13",
  "Topic :: Communications",
  "Topic :: Communications :: Email",
  "Topic :: Software Development :: Libraries :: Python Modules",
]
dependencies = [
  "Django>=4.2",
  "celery>=5.3",
  "redis>=4",
]

[project.optional-dependencies]
dev = [
  "ruff>=0.6",
  "mypy>=1.10",
  "pytest>=8",
  "pytest-django>=4.8",
  "tox>=4",
  "types-redis",
]

[project.urls]
Homepage = "https://github.com/Silquetech/django-silque-notifications"
Repository = "https://github.com/Silquetech/django-silque-notifications"
Issues = "https://github.com/Silquetech/django-silque-notifications/issues"

[tool.setuptools]
package-dir = {"" = "src"}
include-package-data = true

[tool.setuptools.packages.find]
where = ["src"]

[tool.setuptools.exclude-package-data]
"*" = ["*.py[cod]", "__pycache__", "*.pytest_cache*"]

[tool.ruff]
line-length = 130
select = ["E", "F", "I", "UP", "B"]

[tool.pytest.ini_options]
DJANGO_SETTINGS_MODULE = "example.settings"
pythonpath = [".", "src"]

[tool.mypy]
python_version = "3.10"
ignore_missing_imports = true
strict = false


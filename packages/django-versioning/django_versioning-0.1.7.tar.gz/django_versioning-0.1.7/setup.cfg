[metadata]
name = django-versioning
version = 0.1.7
description = django-versioning adds version history, diffs, rollbacks, and audit trails to Django modelsâ€”fully integrated with the admin.
long_description_content_type = text/markdown
author = Deepak Prajapati
author_email = prajapatideepak244@gmail.com
url = https://github.com/deepak7448/django-versioning
project_urls = 
	Source = https://github.com/deepak7448/django-versioning
	Tracker = https://github.com/deepak7448/django-versioning/issues
license = MIT
license_files = LICENSE
classifiers = 
	Programming Language :: Python :: 3
	Programming Language :: Python :: 3.8
	Programming Language :: Python :: 3.9
	Programming Language :: Python :: 3.10
	Programming Language :: Python :: 3.11
	Programming Language :: Python :: 3.12
	Framework :: Django
	Framework :: Django :: 3.2
	Framework :: Django :: 4.2
	Framework :: Django :: 5.0
	License :: OSI Approved :: MIT License

[options]
packages = 
	version_control
	version_control.migrations
python_requires = >=3.8
install_requires = 
	Django>=3.2
	django-crequest>=2018.5.11
	django-admin-rangefilter>=0.11.0
zip_safe = False

[options.extras_require]
dev = 
	setuptools-scm

[options.package_data]
* = *.md, *.txt

[tool.setuptools_scm]
version_scheme = post-release
local_scheme = no-local-version

[egg_info]
tag_build = 
tag_date = 0


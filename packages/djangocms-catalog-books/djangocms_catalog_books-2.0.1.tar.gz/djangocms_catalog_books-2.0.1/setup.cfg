[metadata]
version = 2.0.1
name = djangocms-catalog-books
description = DjangoCMS Catalog of Books
long_description = file: README.md
long_description_content_type = text/markdown
license = GPLv3+
url = https://gitlab.nic.cz/djangocms-apps/djangocms-catalog-books
author = Zdeněk Böhm, CZ.NIC
author_email = zdenek.bohm@nic.cz
platforms = posix
classifiers = 
	Typing :: Typed
	Programming Language :: Python
	Programming Language :: Python :: 3.10
	Framework :: Django CMS :: 4.1

[options]
python_requires = >=3.10
include_package_data = true
packages = find:
install_requires = 
	django-cms ~= 4.1
	aldryn-apphooks-config ~= 0.7
	djangocms-text ~= 0.8
	django-filer ~= 3.1
	djangocms-aldryn-translation-tools ~= 1.0
setup_requires = 
	babel >= 2.3
zip_safe = false

[compile_catalog]
domain = django
directory = catalog_books/locale

[options.extras_require]
quality = 
	flake8
	isort
	mypy
	polint
	pydocstyle

[flake8]
max-line-length = 120
max-complexity = 15
exclude = migrations

[pydocstyle]
add_ignore = D413,D1
match_dir = ^(?!migrations|\.).*

[isort]
line_length = 120
known_first_party = catalog_books
default_section = THIRDPARTY
skip = migrations

[mypy]
ignore_missing_imports = True

[egg_info]
tag_build = 
tag_date = 0


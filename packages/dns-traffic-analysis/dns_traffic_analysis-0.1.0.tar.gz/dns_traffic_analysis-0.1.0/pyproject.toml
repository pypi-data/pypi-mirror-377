[project]
name = "dns-traffic-analysis"
version = "0.1.0"
description = "Tools for analyzing PCAP files to identify DNS queries with high latency."
authors = [
    {name = "Michael Ragusa",email = "mragusa@infoblox.com"}
]
readme = "README.md"
license = { file = "LICENSE" }
requires-python = ">=3.12,<4.0"
dependencies = [
    "tqdm (==4.67.1)",
    "scapy (==2.6.1)",
    "anyio (==4.10.0)",
    "build (==1.3.0)",
    "cachecontrol (==0.14.3)",
    "certifi (==2025.8.3)",
    "cffi (==2.0.0)",
    "charset-normalizer (==3.4.3)",
    "cleo (==2.1.0)",
    "crashtest (==0.4.1)",
    "distlib (==0.4.0)",
    "dulwich (==0.24.1)",
    "fastjsonschema (==2.21.2)",
    "filelock (==3.19.1)",
    "findpython (==0.7.0)",
    "h11 (==0.16.0)",
    "httpcore (==1.0.9)",
    "httpx (==0.28.1)",
    "idna (==3.10)",
    "installer (==0.7.0)",
    "jaraco-classes (==3.4.0)",
    "jaraco-context (==6.0.1)",
    "jaraco-functools (==4.3.0)",
    "keyring (==25.6.0)",
    "more-itertools (==10.8.0)",
    "msgpack (==1.1.1)",
    "packaging (==25.0)",
    "pbs-installer (==2025.9.2)",
    "pkginfo (==1.12.1.2)",
    "platformdirs (==4.4.0)",
    "poetry (==2.2.0)",
    "poetry-core (==2.2.0)",
    "pycparser (==2.23)",
    "pyproject-hooks (==1.2.0)",
    "rapidfuzz (==3.14.1)",
    "requests (==2.32.5)",
    "requests-toolbelt (==1.0.0)",
    "setuptools (==80.9.0)",
    "shellingham (==1.5.4)",
    "sniffio (==1.3.1)",
    "tomlkit (==0.13.3)",
    "trove-classifiers (==2025.9.11.17)",
    "typing-extensions (==4.15.0)",
    "urllib3 (==2.5.0)",
    "virtualenv (==20.34.0)",
    "xattr (==1.2.0)",
    "zstandard (==0.25.0)"
]

keywords = ["dns", "pcap", "troubleshooting", "diagnostic", "network"]

[project.urls]
"homepage" = "https://github.com/mragusa/dns-traffic-analysis"

[build-system]
requires = ["poetry-core>=2.0.0,<3.0.0"]
build-backend = "poetry.core.masonry.api"

[tool.pyright]
venvPath = "."
venv = "venv"

[tool.poetry]
package-mode = true

[project]
name = "doover"
authors = [{ name = "Doover Team", email = "developers@doover.com" }]
version = "0.4.17"
description = "Python package for interacting with Doover"
readme = "README.md"
requires-python = ">=3.11"
keywords = ["doover", "doover", "doover cli"]
classifiers = [
    'Development Status :: 4 - Beta',
    'Programming Language :: Python',
    'Intended Audience :: Developers',
    "Natural Language :: English",
    "Operating System :: OS Independent"
]
dependencies = [
    "aiohttp>=3.12.13",
    "requests==2.32.3",
]

[project.optional-dependencies]
grpc = [
    "grpcio==1.65.1",
    "protobuf==5.28.2",
]
reports = [
    "pytz>=2025.2",
    "tzlocal>=5.3.1",
    "xlsxwriter>=3.2.2",
]
test = [
    "jsonschema>=4.23.0",
    "pytest>=8.3.5",
    "pytest-asyncio>=0.26.0",
]

[build-system]
requires = ["hatchling"]
build-backend = "hatchling.build"

[dependency-groups]
docs = [
    "sphinx>=8.2.3",
    "sphinx-rtd-theme>=3.0.2",
]
dev = [
    "grpcio-tools>=1.65.1",
    "pre-commit>=4.2.0",
    "pytest>=8.3.5",
]


[project.urls]
Homepage = "https://doover.com"

[project.scripts]
doover = "doover.cli:entrypoint"

[tool.pytest.ini_options]
asyncio_mode = "strict"
asyncio_default_fixture_loop_scope = "session"

[tool.ruff]
exclude = [
    "doover/docker/device_agent/grpc_stubs",
    "doover/docker/modbus/grpc_stubs",
    "doover/docker/platform/grpc_stubs",
]

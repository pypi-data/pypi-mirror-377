name: Build Python wheels and upload to PyPI

on:
  release:
    types: [ published ]
  workflow_dispatch: {}

jobs:
  make-wheels:
    name: Build wheels on ${{ matrix.os }}
    runs-on: ${{ matrix.os }}
    strategy:
      matrix:
        os: [ubuntu-latest, ubuntu-24.04-arm]

    steps:
      - name: Checkout repository
        uses: actions/checkout@v4

      - name: Build wheels
        uses: pypa/cibuildwheel@v3.1.3

      - name: Upload wheel as atrifact
        uses: actions/upload-artifact@v4
        with:
          name: artifact-${{ matrix.os }}-${{ strategy.job-index }}-wheel
          path: ./wheelhouse/*.whl

  make-sdist:
    name: Build source distribution
    runs-on: ubuntu-latest
    steps:
    - uses: actions/checkout@v4

    - run: pipx run build --sdist

    - uses: actions/upload-artifact@v4
      with:
        name: artifact-source-dist
        path: ./dist/*.tar.gz

  pypi-publish:
    name: Upload release to PyPI
    needs: [make-wheels, make-sdist]
    runs-on: ubuntu-latest
    environment:
      name: pypi
      url: https://pypi.org/p/doublespace
    permissions:
      id-token: write  # Mandatory for trusted publishing
    steps:
    - name: Copy artifacts to dist/ folder
      run: |
        find . -name 'artifact-*' -exec unzip '{}' \;
        mkdir -p dist/
        find . -name '*.tar.gz' -exec mv '{}' dist/ \;
        find . -name '*.whl' -exec mv '{}' dist/ \;

    - name: Publish package distributions to PyPI
      uses: pypa/gh-action-pypi-publish@release/v1
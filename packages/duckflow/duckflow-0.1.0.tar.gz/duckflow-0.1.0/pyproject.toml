[build-system]
requires = ["setuptools>=61.0"]
build-backend = "setuptools.build_meta"

[project]
name = "duckflow"
version = "0.1.0"
description = "ðŸ¦† Have your ducks in a row, and watch them go. A playful pipeline framework for chaining AI and logic tasks."
readme = "README.md"
license = { text = "MIT" }
authors = [
  { name = "Your Name", email = "you@example.com" }
]
requires-python = ">=3.9"

dependencies = [
  "openai>=1.0.0",
  "requests>=2.28.0",
  "python-dotenv>=1.0.0"
]

[project.scripts]
duckflow = "duckflow.core.runner:main"

[tool.setuptools.packages.find]
where = ["."]
include = ["duckflow*"]

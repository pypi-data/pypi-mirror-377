[build-system]
requires = ["setuptools>=61.0", "setuptools-scm"]
build-backend = "setuptools.build_meta"

[project]
name = "dynex-nightly"
dynamic = ["version"]
description = "Dynex SDK (beta) Neuromorphic Computing Library"
authors = [
    { name = "Dynex Developers" }
]
keywords = ["neuromorphic", "quantum", "sdk", "dynex", "computing"]
readme = "README.md"
license = "BSD-3-Clause"
requires-python = ">=3.11"

dependencies = [
    "requests>=2.25",
    "numpy>=1.23",
    "dimod>=0.10.17",
    "pyqubo>=1.2.0",
    "tabulate>=0.8",
    "tqdm>=4.66",
    "pycryptodome>=3.18",
    "pennylane>=0.34",
    "ipython>=8.0",
    "pydantic>=2.11.7",
    "sympy>=1.12",
]

[project.optional-dependencies]
dev = [
    "pytest>=7.0.0",
    "pytest-cov>=4.0.0",
    "pytest-xdist>=3.0.0",
    "pytest-mock>=3.10.0",
    "pytest-timeout>=2.1.0",
    "flake8>=6.0.0",
    "black>=23.0.0",
    "isort>=5.12.0",
    "mypy>=1.0.0",
    "pre-commit>=3.0.0",
    "coverage>=7.0.0",
    "matplotlib>=3.6.0",
    "networkx>=3.0.0",
]

[tool.setuptools]
packages = ["dynex"]

[tool.setuptools_scm]
local_scheme = "no-local-version"

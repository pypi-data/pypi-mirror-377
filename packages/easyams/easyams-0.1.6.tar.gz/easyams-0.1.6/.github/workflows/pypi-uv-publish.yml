# copied and modified from: https://blog.ringsaturn.me/amp/posts/better-python-project-maintenance/
name: publish by uv

on:
  push:
    tags:
      - "v*"

jobs:
  pypi-publish:
    name: upload release to PyPI
    runs-on: ubuntu-latest
    environment:
      name: PyPI
      url: https://pypi.org/p/easyams
    permissions:
      id-token: write
    env:
      TRUSTED_PUBLISHING: always
    steps:
      - name: Checkout Actions
        uses: actions/checkout@v4
      - name: Install uv
        uses: astral-sh/setup-uv@v6
        with:
          enable-cache: true
          cache-dependency-glob: |
            **/pyproject.toml
      - name: nv venv create
        run: uv sync
      - name: uv build
        run: uv build
      - name: uv publish
        run: uv publish

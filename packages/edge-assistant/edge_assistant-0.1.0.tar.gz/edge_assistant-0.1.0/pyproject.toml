[project]
name = "edge-assistant"
version = "0.1.0"
description = "Unified multimodal CLI assistant built on OpenAI's latest Responses API"
readme = "README.md"
requires-python = ">=3.10"
license = {text = "MIT"}
authors = [
    {name = "edge-assistant", email = "contact@edge-assistant.dev"}
]
keywords = ["cli", "assistant", "multimodal", "openai", "research", "analysis"]
classifiers = [
    "Development Status :: 4 - Beta",
    "Intended Audience :: Developers",
    "License :: OSI Approved :: MIT License",
    "Operating System :: OS Independent",
    "Programming Language :: Python :: 3",
    "Programming Language :: Python :: 3.10",
    "Programming Language :: Python :: 3.11",
    "Programming Language :: Python :: 3.12",
    "Topic :: Software Development :: Libraries :: Python Modules",
    "Topic :: Utilities"
]
dependencies = [
  "openai",
  "typer",
  "rich",
  "platformdirs",
  "python-dotenv"
]

[project.scripts]
edge-assistant = "edge_assistant.cli:app"

[build-system]
requires = ["setuptools>=68", "wheel"]
build-backend = "setuptools.build_meta"

[tool.setuptools]
packages = ["edge_assistant"]

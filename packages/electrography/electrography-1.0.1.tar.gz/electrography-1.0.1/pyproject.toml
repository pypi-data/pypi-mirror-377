[build-system]
requires = ["setuptools", "Cython"]
build-backend = "setuptools.build_meta"


[project]
name = "electrography"

version = "1.0.1"

description = "Python package to record and analyse data from OpenBCI boards"

readme = "README.md"

requires-python = ">=3.9"

license = { file = "LICENSE.txt" }

keywords = ["electrophysiology", "electrocardiography", "electrogastrography","electroencephalography"]

authors = [{ name = "Edwin Dalmaijer", email = "edwin@dalmaijer.org" }]

classifiers = [
  # Move to "5 - Production/Stable" after testing.
  "Development Status :: 4 - Beta",

  "Intended Audience :: Science/Research",
  "Topic :: Scientific/Engineering",
  "Programming Language :: Python :: 3",
  "License :: OSI Approved :: Apache Software License",
]

dependencies = ["brainflow", "matplotlib", "numpy", "scipy"]

[tool.setuptools]
ext-modules = [
  {name = "electrography.data_helper_functions", sources = ["src/zippy_cython_functions/data_helper_functions.pyx"]}
]

[project.urls]
"Homepage" = "https://www.dalmaijer.org"
"Bug Reports" = "https://github.com/esdalmaijer/electrography/issues"
"Source" = "https://github.com/esdalmaijer/electrography"


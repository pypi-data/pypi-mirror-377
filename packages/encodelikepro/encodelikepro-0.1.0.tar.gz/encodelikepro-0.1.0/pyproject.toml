[build-system]
requires = ["setuptools>=61.0"]
build-backend = "setuptools.build_meta"

[project]
name = "encodelikepro"
version = "0.1.0"
authors = [
    {name = "Ahmed Tuzinac", email = "tuzinac96@gmail.com"},
]
description = "A Python package for base69 encoding"
readme = "README.md"
requires-python = ">=3.7"
classifiers = [
    "Programming Language :: Python :: 3",
    "License :: OSI Approved :: MIT License",
    "Operating System :: OS Independent",
]
keywords = ["encoding", "base69"]

[project.urls]
Homepage = "https://github.com/yourusername/base69"
Issues = "https://github.com/yourusername/base69/issues"
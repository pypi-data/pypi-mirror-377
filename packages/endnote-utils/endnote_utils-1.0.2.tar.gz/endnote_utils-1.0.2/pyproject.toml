[build-system]
requires = ["setuptools>=68", "wheel"]
build-backend = "setuptools.build_meta"

[project]
name = "endnote-utils"
version = "1.0.2"
description = "Convert EndNote XML to CSV/JSON/XLSX with streaming parse and TXT report."
readme = { file = "README.md", content-type = "text/markdown" }
requires-python = ">=3.8"
license = {text = "MIT"}
authors = [{ name = "Minh Quach", email = "minhquach8@gmail.com" }]
keywords = ["endnote", "xml", "csv", "bibliography", "research"]
classifiers = [
  "Programming Language :: Python :: 3",
  "License :: OSI Approved :: MIT License",
  "Operating System :: OS Independent",
]

dependencies = [
    "openpyxl>=3.1.0"
]

[project.scripts]
endnote-utils = "endnote_utils.cli:main"
endnote-screen = "endnote_utils.screen:main"
endnote-full-screen = "endnote_utils.fullscreen:main"


[tool.setuptools]
package-dir = {"" = "src"}

[tool.setuptools.packages.find]
where = ["src"]

[metadata]
name = esp32_usb_gpio
version = 0.1.5
author = Aakash Singh
author_email = aakash.singh4895@gmail.com
description = A Python library for controlling ESP32 GPIO pins via USB serial communication.
long_description = file: README.md
long_description_content_type = text/markdown
url = https://github.com/aakash4895/ESP32-USB-GPIO-PY
license = GPL-3.0-or-later
license_files = 
classifiers = 
	Development Status :: 3 - Alpha
	Intended Audience :: Developers
	Topic :: Software Development :: Libraries :: Python Modules
	Topic :: System :: Hardware
	License :: OSI Approved :: GNU General Public License v3 or later (GPLv3+)
	Programming Language :: Python :: 3
	Programming Language :: Python :: 3.7
	Programming Language :: Python :: 3.8
	Programming Language :: Python :: 3.9
	Programming Language :: Python :: 3.10
	Programming Language :: Python :: 3.11
	Programming Language :: Python :: 3.12
	Operating System :: OS Independent
keywords = esp32, gpio, usb, serial, communication, hardware, control

[options]
py_modules = esp32_usb_gpio
python_requires = >=3.7
install_requires = pyserial

[egg_info]
tag_build = 
tag_date = 0


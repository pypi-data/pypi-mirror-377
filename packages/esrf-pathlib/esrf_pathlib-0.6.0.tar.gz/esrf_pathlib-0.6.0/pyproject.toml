[build-system]
requires = ["setuptools>=61"]
build-backend = "setuptools.build_meta"

[project]
name = "esrf-pathlib"
version = "0.6.0"
authors = [{ name = "ESRF", email = "dau-pydev@esrf.fr" }]
description = "A drop-in pathlib clone with ESRF-specific path utilities"
readme = { file = "README.md", content-type = "text/markdown" }
license = { file = "LICENSE.md" }
keywords = ["ESRF", "pathlib"]
classifiers = [
    "Intended Audience :: Science/Research",
    "License :: OSI Approved :: MIT License",
    "Programming Language :: Python :: 3",
]
requires-python = ">=3.8"
dependencies = []

[project.urls]
Homepage = "https://gitlab.esrf.fr/workflow/esrf-pathlib"
Documentation = "https://esrf-pathlib.readthedocs.io/"
Repository = "https://gitlab.esrf.fr/workflow/esrf-pathlib"
Issues = "https://gitlab.esrf.fr/workflow/esrf-pathlib/issues"
Changelog = "https://gitlab.esrf.fr/workflow/esrf-pathlib/-/blob/main/CHANGELOG.md"

[project.optional-dependencies]
test = ["pytest >=7.0"]
dev = ["esrf-pathlib[test]", "black >=22", "flake8 >=4.0", "isort"]
doc = [
    "esrf-pathlib[test]",
    "sphinx >=6.0",
    "sphinx-autodoc-typehints",
    "pydata-sphinx-theme",
]

[tool.setuptools]
package-dir = { "" = "src" }

[tool.setuptools.packages.find]
where = ["src"]

[tool.setuptools.package-data]
"*" = ["*.json", "*.ipynb"]

[tool.coverage.run]
omit = ["*/tests/*"]

[tool.isort]
profile = "black"
force_single_line = true

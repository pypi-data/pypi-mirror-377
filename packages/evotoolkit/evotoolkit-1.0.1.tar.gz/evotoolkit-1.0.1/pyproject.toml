[build-system]
requires = ["hatchling"]
build-backend = "hatchling.build"

[project]
name = "evotoolkit"
version = "1.0.1"
description = "LLM-driven code evolution method library."
readme = "README.md"
requires-python = ">=3.11"
license = {text = "MIT"}
authors = [
    {name = "Ping Guo", email = "pguo6680@gmail.com"},
]
keywords = ["evolutionary", "optimization", "LLM", "toolkit"]
classifiers = [
    "Development Status :: 4 - Beta",
    "Intended Audience :: Developers",
    "License :: OSI Approved :: MIT License",
    "Programming Language :: Python :: 3",
    "Programming Language :: Python :: 3.11",
    "Programming Language :: Python :: 3.12",
]
dependencies = [
    "natsort",
    "numpy",
    "portalocker",
    "setuptools",
    "scipy",
    "matplotlib>=3.10.6",
    "jupyterlab>=4.4.7",
]
[dependency-groups]
dev = [
    "build>=1.3.0",
    "hatchling>=1.27.0",
    "twine>=6.2.0",
]

[project.optional-dependencies]
cuda_engineering = [
    "ninja",
    "torch",
    "psutil"
]

[project.urls]
Homepage = "https://github.com/pgg3/evotool"
Repository = "https://github.com/pgg3/evotool"

[tool.hatch.build.targets.wheel]
packages = ["src/evotool"]

[tool.hatch.build.targets.sdist]
include = ["src/evotool"]

[tool.black]
line-length = 88
target-version = ['py311']

[tool.isort]
profile = "black"
multi_line_output = 3


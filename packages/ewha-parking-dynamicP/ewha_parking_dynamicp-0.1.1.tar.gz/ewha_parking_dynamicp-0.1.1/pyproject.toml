[build-system]
requires = ["setuptools>=69", "wheel"]
build-backend = "setuptools.build_meta"

[project]
name = "ewha_parking_dynamicP"
version = "0.1.1"
description = "Analyze frequent and illegal parking patterns using trajectory and GIS data"
readme = "README.md"
requires-python = ">=3.9"
authors = [
  { name="Jiwon Kim", email="kimjiwon4007@ewha.ac.kr" }
]

dependencies = [
  "pandas>=2.0",
  "numpy>=1.24",
  "geopandas>=0.14",
  "shapely>=2.0"
]

[tool.setuptools]
package-dir = { "" = "src" }

[tool.setuptools.packages.find]
where = ["src"]
include = ["ewha_parking_dynamicP*"]
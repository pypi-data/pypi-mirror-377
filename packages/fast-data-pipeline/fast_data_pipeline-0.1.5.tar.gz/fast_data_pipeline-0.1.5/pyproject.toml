# /your_project/pyproject.toml

[build-system]
requires = ["setuptools>=61.0"]
build-backend = "setuptools.build_meta"

[project]
name = "fast_data_pipeline"
version = "0.1.5"
authors = [
  { name="Bora Pilav", email="bbpilav@gmail.com" },
]
description = "A package for processing MF4 and Rosbag data."
readme = "README.md"
requires-python = ">=3.8"
classifiers = [
    "Programming Language :: Python :: 3",
    "License :: OSI Approved :: MIT License",
    "Operating System :: OS Independent",
]
dependencies = [
    "asammdf==8.6.10",
    "h5py==3.14.0",
    "joblib==1.5.2",
    "loguru==0.7.3",
    "numpy==2.3.3",
    "opencv-python-headless==4.11.0.86",
    "pandas==2.3.2",
    "pytest==8.4.1",
    "PyYAML==6.0.2",
    "rosbags==0.10.11",
    "tables==3.10.2",
    "tqdm==4.67.1",
]


[tool.setuptools.packages.find]
where = ["."] 
exclude = ["test*", "sample_data*", "ros-utils*"]
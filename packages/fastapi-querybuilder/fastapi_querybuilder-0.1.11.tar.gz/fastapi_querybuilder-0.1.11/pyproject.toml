[tool.poetry]
name = "fastapi-querybuilder"
version = "0.1.11"
description = "Smart filtering, sorting, and searching for FastAPI with SQLAlchemy"
authors = ["Bhadri01 <bhadrinathan28@gmail.com>"]
license = "MIT"
readme = "README.md"
repository = "https://github.com/bhadri01/fastapi-querybuilder"
keywords = ["fastapi", "sqlalchemy", "filters", "query", "sort", "search", "pagination", "api", "rest"]
include = ["fastapi_querybuilder/py.typed"]
packages = [{ include = "fastapi_querybuilder" }]

classifiers = [
    "Framework :: FastAPI",
    "Operating System :: OS Independent",
    "Programming Language :: Python :: 3",
    "Programming Language :: Python :: 3.10",
    "Programming Language :: Python :: 3.11",
    "Programming Language :: Python :: 3.12",
]

[tool.poetry.dependencies]
python = ">=3.10,<4.0"
fastapi = ">=0.115"
uvicorn = ">=0.30"
sqlalchemy = ">=2.0"
fastapi_pagination = ">=0.13.2"
aiosqlite = ">=0.21.0"
poetry = ">=2.1.4"

[tool.coverage.paths]
source = ["fastapi_querybuilder"]

[tool.coverage.run]
source = ["fastapi_querybuilder"]

[build-system]
requires = ["poetry-core"]
build-backend = "poetry.core.masonry.api"

name: Build wheels

on:
  workflow_dispatch:

jobs:
  build:
    name: Build wheels on ${{ matrix.os }}
    runs-on: ${{ matrix.os }}
    strategy:
      matrix:
        os: [ubuntu-latest, macos-latest, windows-latest]
    steps:
      - uses: actions/checkout@v5
      - uses: pypa/cibuildwheel@v3.1.4
        env:
          MACOSX_DEPLOYMENT_TARGET: "11.0"
          # CIBW_ENVIRONMENT: "PIP_PRE=1"
          CIBW_BUILD_VERBOSITY: 2
          CIBW_SKIP: "cp38* cp39* cp310* *musllinux* *i686 *ppc64le *s390x"
          CIBW_BEFORE_ALL_MACOS: curl -O https://mac.r-project.org/openmp/openmp-19.1.0-darwin20-Release.tar.gz && sudo tar fvxz openmp-19.1.0-darwin20-Release.tar.gz -C /
          # CIBW_BEFORE_ALL_MACOS: xcodebuild -version
          CIBW_ARCHS_LINUX: auto
          CIBW_ARCHS_MACOS: x86_64 arm64
          CIBW_ARCHS_WINDOWS: AMD64 ARM64 x86
          CIBW_TEST_REQUIRES: numpy
          CIBW_TEST_COMMAND: python -c "import fbdfile;from fbdfile import _fbdfile;print(fbdfile.__version__)"
      - uses: actions/upload-artifact@v4
        with:
          path: ./wheelhouse/*.whl
          name: wheels-${{ matrix.os }}

        # Count test results from job statuses
        SECURITY_STATUS="${{ needs.security-scan.result }}"
        CODE_QUALITY_STATUS="${{ needs.code-quality.result }}"
        UNIT_TESTS_STATUS="${{ needs.unit-tests.result }}"
        INTEGRATION_TESTS_STATUS="${{ needs.integration-tests.result }}"
        ZK_TOOLCHAIN_STATUS="${{ needs.zk-toolchain-validation.result }}"
        PERFORMANCE_STATUS="${{ needs.performance-regression.result }}"
        E2E_TESTS_STATUS="${{ needs.e2e-tests.result }}"

        echo "| Test Suite | Status |" >> test-report.md
        echo "|------------|--------|" >> test-report.md
        echo "| ðŸ”’ Security Scan | $SECURITY_STATUS |" >> test-report.md
        echo "| ðŸ§¹ Code Quality | $CODE_QUALITY_STATUS |" >> test-report.md
        echo "| ðŸ§ª Unit Tests | $UNIT_TESTS_STATUS |" >> test-report.md
        echo "| ðŸ”— Integration Tests | $INTEGRATION_TESTS_STATUS |" >> test-report.md
        echo "| ðŸ” ZK Toolchain | $ZK_TOOLCHAIN_STATUS |" >> test-report.md
        echo "| ðŸ“ˆ Performance | $PERFORMANCE_STATUS |" >> test-report.md
        echo "| ðŸš€ E2E Tests | $E2E_TESTS_STATUS |" >> test-report.md
        echo "" >> test-report.md

        echo "## ðŸŽ¯ Quality Gates" >> test-report.md
        echo "" >> test-report.md
        echo "- âœ… All security scans must pass" >> test-report.md
        echo "- âœ… Unit test coverage > 80%" >> test-report.md
        echo "- âœ… No critical vulnerabilities" >> test-report.md
        echo "- âœ… ZK toolchain validation successful" >> test-report.md
        echo "- âœ… Performance regression < 10%" >> test-report.md

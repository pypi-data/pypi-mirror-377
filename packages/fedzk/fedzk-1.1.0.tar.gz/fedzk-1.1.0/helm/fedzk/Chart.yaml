apiVersion: v2
name: fedzk
description: A Helm chart for FEDzk - Zero-Knowledge Federated Learning Framework
type: application
version: 1.0.0
appVersion: "1.0.0"
keywords:
  - federated-learning
  - zero-knowledge-proofs
  - cryptography
  - machine-learning
  - privacy-preserving
home: https://github.com/fedzk/fedzk
sources:
  - https://github.com/fedzk/fedzk
maintainers:
  - name: FEDzk Team
    email: team@fedzk.io
dependencies:
  - name: postgresql
    version: "12.1.6"
    repository: "https://charts.bitnami.com/bitnami"
    condition: postgresql.enabled
  - name: redis
    version: "17.3.14"
    repository: "https://charts.bitnami.com/bitnami"
    condition: redis.enabled


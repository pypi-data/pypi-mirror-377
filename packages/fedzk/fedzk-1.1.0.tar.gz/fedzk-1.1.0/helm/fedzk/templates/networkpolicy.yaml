{{- if .Values.security.networkPolicy.enabled }}
apiVersion: networking.k8s.io/v1
kind: NetworkPolicy
metadata:
  name: {{ include "fedzk.fullname" . }}-network-policy
  labels:
    {{- include "fedzk.labels" . | nindent 4 }}
spec:
  podSelector:
    matchLabels:
      {{- include "fedzk.selectorLabels" . | nindent 6 }}
  policyTypes:
    - Ingress
    - Egress
  ingress:
    # Allow traffic from ingress controller
    - from:
        - namespaceSelector:
            matchLabels:
              name: ingress-nginx
      ports:
        - protocol: TCP
          port: {{ .Values.coordinator.service.port }}
    # Allow traffic between FEDzk components
    - from:
        - podSelector:
            matchLabels:
              {{- include "fedzk.selectorLabels" . | nindent 14 }}
      ports:
        - protocol: TCP
          port: {{ .Values.coordinator.service.port }}
        - protocol: TCP
          port: {{ .Values.mpc.service.port }}
        - protocol: TCP
          port: {{ .Values.zk.service.port }}
    # Allow monitoring traffic
    {{- if .Values.monitoring.enabled }}
    - from:
        - namespaceSelector:
            matchLabels:
              name: monitoring
      ports:
        - protocol: TCP
          port: {{ .Values.coordinator.service.port }}
    {{- end }}
  egress:
    # Allow DNS resolution
    - to: []
      ports:
        - protocol: UDP
          port: 53
    # Allow traffic to PostgreSQL
    {{- if .Values.postgresql.enabled }}
    - to:
        - podSelector:
            matchLabels:
              app.kubernetes.io/name: postgresql
      ports:
        - protocol: TCP
          port: 5432
    {{- end }}
    {{- if .Values.externalDatabase.host }}
    - to:
        - ipBlock:
            cidr: 0.0.0.0/0
      ports:
        - protocol: TCP
          port: {{ .Values.externalDatabase.port }}
    {{- end }}
    # Allow traffic to Redis
    {{- if .Values.redis.enabled }}
    - to:
        - podSelector:
            matchLabels:
              app.kubernetes.io/name: redis
      ports:
        - protocol: TCP
          port: 6379
    {{- end }}
    {{- if .Values.externalRedis.host }}
    - to:
        - ipBlock:
            cidr: 0.0.0.0/0
      ports:
        - protocol: TCP
          port: {{ .Values.externalRedis.port }}
    {{- end }}
    # Allow HTTPS outbound (for external API calls, package downloads, etc.)
    - to: []
      ports:
        - protocol: TCP
          port: 443
    # Allow HTTP outbound (for some legacy services)
    - to: []
      ports:
        - protocol: TCP
          port: 80
---
{{- end }}


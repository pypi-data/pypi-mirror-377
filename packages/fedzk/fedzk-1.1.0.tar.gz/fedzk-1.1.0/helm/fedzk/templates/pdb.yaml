{{- if and .Values.coordinator.enabled .Values.coordinator.pdb.enabled }}
apiVersion: policy/v1
kind: PodDisruptionBudget
metadata:
  name: {{ include "fedzk.fullname" . }}-coordinator-pdb
  labels:
    {{- include "fedzk.coordinator.labels" . | nindent 4 }}
spec:
  minAvailable: {{ .Values.coordinator.pdb.minAvailable }}
  selector:
    matchLabels:
      {{- include "fedzk.coordinator.selectorLabels" . | nindent 6 }}
---
{{- end }}


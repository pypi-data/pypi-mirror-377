{{- if .Values.rbac.create }}
apiVersion: v1
kind: ServiceAccount
metadata:
  name: {{ include "fedzk.serviceAccountName" . }}
  labels:
    {{- include "fedzk.labels" . | nindent 4 }}
  {{- with .Values.serviceAccount.annotations }}
  annotations:
    {{- toYaml . | nindent 4 }}
  {{- end }}
---
apiVersion: rbac.authorization.k8s.io/v1
kind: Role
metadata:
  name: {{ include "fedzk.fullname" . }}-role
  labels:
    {{- include "fedzk.labels" . | nindent 4 }}
rules:
  {{- toYaml .Values.rbac.rules | nindent 2 }}
---
apiVersion: rbac.authorization.k8s.io/v1
kind: RoleBinding
metadata:
  name: {{ include "fedzk.fullname" . }}-rolebinding
  labels:
    {{- include "fedzk.labels" . | nindent 4 }}
subjects:
  - kind: ServiceAccount
    name: {{ include "fedzk.serviceAccountName" . }}
    namespace: {{ .Release.Namespace }}
roleRef:
  kind: Role
  name: {{ include "fedzk.fullname" . }}-role
  apiGroup: rbac.authorization.k8s.io
---
{{- end }}


{{- if .Values.coordinator.enabled }}
apiVersion: v1
kind: Service
metadata:
  name: {{ include "fedzk.fullname" . }}-coordinator
  labels:
    {{- include "fedzk.coordinator.labels" . | nindent 4 }}
  {{- with .Values.coordinator.service.annotations }}
  annotations:
    {{- toYaml . | nindent 4 }}
  {{- end }}
spec:
  type: {{ .Values.coordinator.service.type }}
  ports:
    - port: {{ .Values.coordinator.service.port }}
      targetPort: {{ .Values.coordinator.service.targetPort }}
      protocol: TCP
      name: http
  selector:
    {{- include "fedzk.coordinator.selectorLabels" . | nindent 4 }}
{{- end }}


[bdist_wheel]
universal = 0

[metadata]
description_file = README.md

[pep8]
ignore = E402

[flake8]
max-line-length = 89
exclude = feeluown/mpv.py

[mypy]
disable_error_code = import-untyped

[yapf]
column_limit = 89
based_on_style = pep8
coalesce_brackets = true
dedent_closing_brackets = true

[aliases]
test = pytest

[tool:pytest]
filterwarnings = 
	ignore:use feeluown.*?:DeprecationWarning
addopts = -q
	--ignore=docs/
	--ignore-glob=*/**/mpv*.py
	--ignore=feeluown/nowplaying/
	--ignore=feeluown/gui/
	--ignore=feeluown/webserver/
	--ignore=examples/
	--ignore=pyinstaller_hooks/
	--ignore=research/
	--benchmark-skip
	--cov-report=
	--cov=feeluown
	--doctest-modules
asyncio_default_fixture_loop_scope = function

[mypy-feeluown.mpv]
ignore_errors = True

[mypy-feeluown.gui.helpers]
ignore_errors = True

[egg_info]
tag_build = 
tag_date = 0


[project]
name = "fetchpoint"
description = "A modern SharePoint client library for Python with federated authentication support"
authors = [
  {name = "Massimo Mauri"},
]
readme = "README.md"
license = {text = "MIT"}
requires-python = ">=3.10,<3.14"
dynamic = ["version"]
keywords = [
  "sharepoint",
  "office365",
  "federated-authentication",
  "azure-ad",
  "document-management",
  "excel",
  "enterprise",
]
classifiers = [
  "Development Status :: 4 - Beta",
  "Intended Audience :: Developers",
  "License :: OSI Approved :: MIT License",
  "Operating System :: OS Independent",
  "Programming Language :: Python :: 3",
  "Programming Language :: Python :: 3.10",
  "Programming Language :: Python :: 3.11",
  "Programming Language :: Python :: 3.12",
  "Programming Language :: Python :: 3.13",
  "Topic :: Office/Business",
  "Topic :: Software Development :: Libraries :: Python Modules",
  "Typing :: Typed",
]
dependencies = [
  "click>=8.2.1",
  "httpx>=0.28.1",
  "msal>=1.33.0",
  "office365-rest-python-client>=2.6.2",
  "openpyxl>=3.1.5",
  "pandas>=2.3.0",
  "pydantic>=2.11.7",
]

[project.urls]
Homepage = "https://github.com/masmau/fetchpoint"
Repository = "https://github.com/masmau/fetchpoint"
Issues = "https://github.com/masmau/fetchpoint/issues"
Documentation = "https://github.com/masmau/fetchpoint#readme"

[build-system]
build-backend = "hatchling.build"
requires = ["hatchling"]

[tool.hatch.build.targets.wheel]
exclude = [
  "**/__tests__/**",
  "**/test_*.py",
]
include = [
  "src/fetchpoint/py.typed",
]
packages = ["src/fetchpoint"]

[tool.hatch.version]
path = "src/fetchpoint/__init__.py"

[dependency-groups]
dev = [
  "pandas-stubs>=2.3.0.250703",
  "pyright>=1.1.403",
  "ruff>=0.12.0",
]
test = [
  "pytest>=8.4.1",
  "pytest-asyncio>=1.0.0",
  "pytest-cov>=6.2.1",
  "pytest-mock>=3.14.1",
]

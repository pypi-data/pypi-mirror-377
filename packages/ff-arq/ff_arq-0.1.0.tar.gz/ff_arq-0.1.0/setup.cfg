[metadata]
name = ff-arq
version = 0.1.0
author = foris.feng
author_email = us@f-oris.me
description = A simple arq library.
long_description = file: README.md
long_description_content_type = text/markdown
url = https://github.com/itsanr-oris/ff-arq
license = MIT
classifiers = 
	Programming Language :: Python :: 3
	Programming Language :: Python :: 3.6
	Programming Language :: Python :: 3.7
	Programming Language :: Python :: 3.8
	Programming Language :: Python :: 3.9
	Programming Language :: Python :: 3.10
	Programming Language :: Python :: 3.11
	Programming Language :: Python :: 3.12
	Programming Language :: Python :: 3.13
	License :: OSI Approved :: MIT License
	Operating System :: OS Independent
keywords = arq, redis-queue
project_urls = 
	Bug Tracker = https://github.com/itsanr-oris/ff-arq/issues
	Source Code = https://github.com/itsanr-oris/ff-arq

[options]
packages = find:
python_requires = >=3.6
zip_safe = no
include_package_data = true
install_requires = 
	arq
	redis>=4.2.0
	typing_extensions; python_version < "3.10"

[options.packages.find]
where = src

[options.extras_require]
tests = 
	faker
	pytest
	pytest-cov
	pytest-asyncio

[bdist_wheel]
universal = 1

[egg_info]
tag_build = 
tag_date = 0


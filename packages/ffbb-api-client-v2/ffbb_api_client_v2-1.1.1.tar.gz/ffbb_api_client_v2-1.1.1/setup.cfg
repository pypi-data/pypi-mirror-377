[metadata]
name = ffbb_api_client_v2
description = Modern Python client library for FFBB (French Basketball Federation) APIs with type-safe models, flexible field selection, and comprehensive testing
author = Rinzler78
author_email = Borisleclere@gmail.com
license = Apache-2.0
license_files = LICENSE.txt
long_description = file: README.rst
long_description_content_type = text/x-rst; charset=UTF-8
url = https://github.com/Rinzler78/FFBBApiClientV2_Python
project_urls = 
	Documentation = https://github.com/Rinzler78/FFBBApiClientV2_Python/blob/main/README.rst
	Source = https://github.com/Rinzler78/FFBBApiClientV2_Python
	Changelog = https://github.com/Rinzler78/FFBBApiClientV2_Python/blob/main/CHANGELOG.md
	Tracker = https://github.com/Rinzler78/FFBBApiClientV2_Python/issues
	Release Notes = https://github.com/Rinzler78/FFBBApiClientV2_Python/blob/main/RELEASE_NOTES.md
platforms = any
classifiers = 
	Development Status :: 4 - Beta
	Programming Language :: Python
	Programming Language :: Python :: 3
	Programming Language :: Python :: 3.9
	Programming Language :: Python :: 3.10
	Programming Language :: Python :: 3.11
	Programming Language :: Python :: 3.12
	Intended Audience :: Developers
	Topic :: Software Development :: Libraries :: Python Modules
	Topic :: Internet :: WWW/HTTP :: Dynamic Content
	License :: OSI Approved :: Apache Software License

[options]
zip_safe = False
packages = find_namespace:
include_package_data = True
package_dir = 
	=src
python_requires = >=3.9
install_requires = 
	importlib-metadata; python_version<"3.8"
	requests
	python-dotenv
	readme_renderer
	python-dateutil
	requests_cache

[options.packages.find]
where = src
exclude = 
	tests

[options.extras_require]
testing = 
	setuptools
	coverage

[options.entry_points]

[tool:unittest]
start_dir = tests
pattern = test*.py
top_level_dir = .
verbosity = 2

[devpi:upload]
no_vcs = 1
formats = bdist_wheel

[flake8]
max_line_length = 140
extend_ignore = E203, W503
exclude = 
	.tox
	build
	dist
	.eggs
	docs/conf.py
	tests/test_005_integration_user_journey.py
	tests/test_010_integration_user_journey.py

[pyscaffold]
version = 4.6
package = ffbb_api_client_v2
extensions = 
	github_actions
	pre_commit

[egg_info]
tag_build = 
tag_date = 0


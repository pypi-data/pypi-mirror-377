[tool.poetry]
name = "fieldedge-utilities"
version = "0.33.4"
description = "Utilities package for the FieldEdge project."
authors = ["geoffbrucepayne <geoff.bruce-payne@inmarsat.com>"]
license = "Apache2.0"
readme = "README.md"
repository = "https://github.com/inmarsat-enterprise/fieldedge-utilities"
keywords = ["Inmarsat", "FieldEdge"]

[tool.poetry.dependencies]
python = "^3.9"
paho-mqtt = "^1.6.1"
pyserial = "^3.5"
ifaddr = "^0.1.7"
python-dotenv = "^1.0.1"

[tool.poetry.group.dev.dependencies]
pylint = "^2.11.1"
pytest = "^7.2.2"
pytest-asyncio = "^0.21.0"
pytest-mock = "^3.10.0"
pdoc = "^13.1.0"
paramiko = "^3.2.0"

[tool.pytest.ini_options]
log_cli = true
log_cli_level = "DEBUG"
log_cli_format = "%(asctime)s %(levelname)s %(message)s"
log_cli_date_format = "%Y-%m-%d %H:%M:%S"

[build-system]
requires = ["poetry-core>=1.0.0"]
build-backend = "poetry.core.masonry.api"

[build-system]
requires = ["setuptools>=42", "wheel"]
build-backend = "setuptools.build_meta"

[project]
name = "fileorganizer-farhan"
version = "0.1.1"
authors = [
    {name = "Farhan Ahmad", email = "farhanbangash091@gmail.com"},
]
description = "A tool to organize messy files into categorized folders"
readme = "README.md"
license = "MIT"
requires-python = ">=3.9"
classifiers = [
    "Programming Language :: Python :: 3",
    "Programming Language :: Python :: 3.9",
    "Programming Language :: Python :: 3.10",
    "Programming Language :: Python :: 3.11",
    "Operating System :: OS Independent",
    "Development Status :: 4 - Beta",
    "Intended Audience :: End Users/Desktop",
    "Topic :: Utilities",
]
keywords = ["file organization", "cleanup", "automation"]

[project.urls]
"Homepage" = "https://github.com/Farhanahmad-kust/fileorganizer"
"Bug Tracker" = "https://github.com/Farhanahmad-kust/fileorganizer/issues"

[project.scripts]
fileorganizer = "fileorganizer.cli:main"

[tool.black]
line-length = 88
target-version = ["py36", "py37", "py38", "py39", "py310"]

[tool.isort]
profile = "black"
multi_line_output = 3

[tool.pytest.ini_options]
testpaths = ["tests"]
python_files = "test_*.py"
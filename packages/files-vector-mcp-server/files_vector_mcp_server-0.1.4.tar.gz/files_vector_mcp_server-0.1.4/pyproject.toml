[project]
name = "files-vector-mcp-server"
version = "0.1.4"
authors = [{'name' = 'Your Name', 'email' = 'your.email@example.com'}]
description = "A FastMCP server for file vectorization and similarity search"
readme = "README.md"
license = {'file' = 'LICENSE'}
requires-python = ">=3.8"
keywords = ["mcp", "vector-search", "embeddings"]
dependencies = [
  "fastmcp>=0.5.0",
  "psycopg2-binary>=2.9.6",
  "openai>=1.0.0",
  "python-dotenv>=1.0.0",
  "python-docx>=0.8.11",
  "PyPDF2>=3.0.1",
  "python-pptx>=0.6.23",
  "requests>=2.31.0",
  "watchdog>=6.0.0"
]

[project.urls]
"Homepage" = "https://github.com/928871247/files-vector-mcp-server"
"Bug Tracker" = "https://github.com/928871247/files-vector-mcp-server/issues"

[project.scripts]
files-vector-mcp-server = "files_vector_mcp_server.main:main"

[build-system]
requires = ["setuptools>=61.0"]
build-backend = "setuptools.build_meta"
[build-system]
requires = ["hatchling"]
build-backend = "hatchling.build"

[project]
name = "finessensual"
dynamic = ["version"]
description = 'a package and script to ease the financial planning of a research group, using Oracle Financials data from UAntwerp'
readme = "README.md"
requires-python = ">=3.8"
license = "MIT"
keywords = []
authors = [
  { name = "Walter Daems", email = "walter.daems@uantwerpen.be" },
]
classifiers = [
  "Programming Language :: Python :: 3.12",
  "Operating System :: OS Independent",
]
dependencies = [ "openpyxl" ]

[project.scripts]
finessensual = "finessensual.analyze:main"


[project.urls]
Documentation = "https://-/finessensual#readme"
Issues = "https://-/finessensual/issues"
Source = "https://-/finessensual"

[tool.hatch.version]
path = "src/finessensual/__about__.py"

[tool.hatch.envs.types]
extra-dependencies = [
  "mypy>=1.0.0",
]
[tool.hatch.envs.types.scripts]
check = "mypy --install-types --non-interactive {args:src/finessensual tests}"
[tool.hatch.envs.default]
dependencies = ["pytest", "finessensual" ]

[tool.coverage.run]
source_pkgs = ["finessensual", "tests"]
branch = true
parallel = true
omit = [
  "src/finessensual/__about__.py",
]

[tool.coverage.paths]
finessensual = ["src/finessensual", "*/finessensual/src/finessensual"]
tests = ["tests", "*/finessensual/tests"]

[tool.coverage.report]
exclude_lines = [
  "no cov",
  "if __name__ == .__main__.:",
  "if TYPE_CHECKING:",
]


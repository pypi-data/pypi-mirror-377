[project]
name = "firmasatpy"
version = "10.70.0"
description = "Python interface to FirmaSAT"
authors = [{ name="David Ireland, DI Management Services Pty Ltd t/a CryptoSys" }]
readme = "README.rst"
requires-python = ">=3.6"
classifiers = [
    "Programming Language :: Python :: 3",
]

[build-system]
requires = ["setuptools"]
build-backend = "setuptools.build_meta"

[tool.setuptools]
py-modules = ["firmasatpy"]

[project.urls]
Homepage = "https://cryptosys.net/firmasat/"
Issues = "https://cryptosys.net/contact/"

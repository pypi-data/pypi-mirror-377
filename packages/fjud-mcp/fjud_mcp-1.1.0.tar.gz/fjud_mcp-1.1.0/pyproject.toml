[build-system]
requires = ["hatchling"]
build-backend = "hatchling.build"

[project]
name = "fjud-mcp"
version = "1.1.0"
description = "Taiwan Judicial Yuan judgment search MCP server"
readme = "README.md"
license = "MIT"
authors = [
    { name = "Claude Code Assistant", email = "noreply@anthropic.com" }
]
keywords = ["mcp", "taiwan", "judicial", "judgment", "crawler", "legal"]
classifiers = [
    "Development Status :: 4 - Beta",
    "Intended Audience :: Developers",
    "Intended Audience :: Legal Industry",
    "License :: OSI Approved :: MIT License",
    "Programming Language :: Python :: 3",
    "Programming Language :: Python :: 3.8",
    "Programming Language :: Python :: 3.9",
    "Programming Language :: Python :: 3.10",
    "Programming Language :: Python :: 3.11",
    "Programming Language :: Python :: 3.12",
    "Topic :: Internet :: WWW/HTTP :: Indexing/Search",
    "Topic :: Software Development :: Libraries :: Python Modules",
    "Topic :: Text Processing :: Linguistic",
]
requires-python = ">=3.8"
dependencies = [
    "fastmcp>=0.2.0",
    "requests>=2.25.0",
    "beautifulsoup4>=4.9.0",
    "lxml>=4.6.0",
    "pydantic>=2.0.0",
]

[project.optional-dependencies]
dev = [
    "build",
    "twine",
    "pytest",
    "pytest-asyncio",
    "black",
    "isort",
    "flake8",
]

[project.urls]
Homepage = "https://github.com/your-username/fjud-mcp"
Repository = "https://github.com/your-username/fjud-mcp.git"
Issues = "https://github.com/your-username/fjud-mcp/issues"

[project.scripts]
fjud-mcp = "fjud_mcp:main"

[tool.hatch.build.targets.wheel]
packages = ["fjud_mcp"]

[tool.hatch.build.targets.sdist]
include = [
    "/fjud_mcp",
    "/README.md",
    "/LICENSE",
]

[tool.black]
line-length = 88
target-version = ['py38']

[tool.isort]
profile = "black"

[tool.pytest.ini_options]
testpaths = ["tests"]
python_files = ["test_*.py"]
python_classes = ["Test*"]
python_functions = ["test_*"]
asyncio_mode = "auto"
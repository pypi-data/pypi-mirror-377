name: Tests

on:
  push:
    branches: [ master ]
  pull_request:

# needed so we can commit coverage.svg back to the repo on pushes
permissions:
  contents: write

jobs:
  test:
    name: Lint, unit tests, and coverage
    runs-on: ubuntu-latest
    strategy:
      fail-fast: false
      matrix:
        python-version: ["3.11", "3.12", "3.13"]

    steps:
      - name: Checkout
        uses: actions/checkout@v4
        with:
          fetch-depth: 0

      - name: Set up Python
        uses: actions/setup-python@v5
        with:
          python-version: ${{ matrix.python-version }}
          cache: pip

      - name: Install package + dev deps
        run: |
          python -m pip install -U pip
          pip install -e .
          pip install .[dev]

      - name: Ruff (lint)
        run: ruff check --output-format=github --no-cache .

      - name: Run tests with coverage
        run: |
          pytest --maxfail=1 --disable-warnings \
                 --cov=. --cov-report=term-missing --cov-report=xml

      - name: Upload coverage.xml (artifact)
        uses: actions/upload-artifact@v4
        with:
          name: coverage-${{ matrix.python-version }}
          path: coverage.xml

      # ---------- badge generation + commit (only once on pushes) ----------
      - name: Generate coverage badge (3.12 only on push)
        if: github.event_name == 'push' && matrix.python-version == '3.12'
        run: |
          python -m pip install -U genbadge[all]
          genbadge coverage -i coverage.xml -o coverage.svg
          mkdir -p docs/source/_static
          cp coverage.svg docs/source/_static/coverage.svg

      - name: Commit coverage.svg back to repo
        if: github.event_name == 'push' && matrix.python-version == '3.12'
        uses: stefanzweifel/git-auto-commit-action@v5
        with:
          commit_message: "chore(badge): update coverage.svg [skip ci]"
          file_pattern: docs/source/_static/coverage.svg
      # ---------------------------------------------------------------------

    concurrency:
      group: tests-${{ github.ref }}-${{ matrix.python-version }}
      cancel-in-progress: true
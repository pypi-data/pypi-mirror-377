[project]
name = "flet-easy"
version = "0.3.0.dev19"
description = "âš¡Flet-Easy is a user-friendly add-on package for Flet, offering a cleaner code structure with numerous customizable features like JWT, routers, decorators, middleware and more."
authors = [{ name = "Daxexs", email = "Daxexsdev@gmail.com" }]

dependencies = []
requires-python = ">=3.9"
readme = "README.md"
license = { text = "apache-2.0" }
keywords = [
    "flet easy",
    "flet",
    "python",
    "flet route",
    "flet easy route",
    "python web template",
    "app python",
    "flet mvc",
    "flet easy mvc",
    "flet easy fastapi",
    "flutter python",
    "web application",
    "flet middleware",
    "flet jwt",
    "fast flet",
]
classifiers = [
    "Topic :: Software Development :: Build Tools",
    "Programming Language :: Python :: 3",
    "Programming Language :: Python :: 3.9",
    "Programming Language :: Python :: 3.10",
    "Programming Language :: Python :: 3.11",
    "Programming Language :: Python :: 3.12",
]

[project.optional-dependencies]
all = [
    "pyJWT>=2.0.0",
    "rsa>=4.9",
    "cookiecutter>=2.6.0",
    "rich-argparse>=1.4.0",
    "flet[all]==0.28.3",
]
JWT = ["pyJWT>=2.0.0", "rsa>=4.9"]
cli = ["cookiecutter>=2.6.0", "rich-argparse>=1.4.0", "flet[all]==0.28.3"]

[project.urls]
Homepage = "https://github.com/Daxexs"
Repository = "https://github.com/Daxexs/flet-easy"
Documentation = "https://daxexs.github.io/flet-easy"
Changelog = "https://github.com/Daxexs/flet-easy/blob/main/CHANGELOG.md"

[build-system]
requires = ["hatchling"]
build-backend = "hatchling.build"


[project.scripts]
fs = "flet_easy.cli.main:run"

[dependency-groups]
test = [
    "ruff>=0.3.4",
    "flet[all]==0.28.3",
    "tortoise-orm>=0.22.2",
    "pytest>=8.3.4",
    "pyjwt>=2.0.0",
    "rsa>=4.9",
    "sqlmodel>=0.0.24",
    "pyinstrument>=5.0.1",
]
docs = [
    "mkdocs-material>=9.5.17",
    "mike>=2.0.0",
    "mkdocstrings[python]>=0.30.0",
    "mkdocs-minify-plugin>=0.8.0",
]
dev = ["taskipy>=1.14.1"]

[tool.taskipy.settings]
use_vars = true

[tool.taskipy.variables]
path = "tests/cache-pages"
path_src = "src"
path_tests = "tests"

[tool.taskipy.tasks]
app = { cmd = "uv run flet run -r {path}/witch-main.py", help = "runs app flet>=0.28.*" }
app2 = { cmd = "uv run --with flet[all]==0.27.3 {path}/witch-main.py", help = "runs app flet==0.27.3" }
check-src = { cmd = "uv run ruff check {path_src}", help = "check code src" }
format-src = { cmd = "uv run ruff format {path_src}", help = "format code src" }
check-tests = { cmd = "uv run ruff check {path_tests}", help = "check code tests" }
format-tests = { cmd = "uv run ruff format {path_tests}", help = "format code tests" }
check-all = { cmd = "uv run ruff check", help = "check code all" }
format-all = { cmd = "uv run ruff format", help = "format code all" }
docs = { cmd = "uv run mkdocs serve", help = "runs docs" }
docs-build = { cmd = "uv run mkdocs build", help = "build docs" }
sync-all = { cmd = "uv sync --all-groups --all-extras", help = "sync all groups and extras" }
[project]
name = "flet-app"
version = "0.1.0"
license = "MIT"
requires-python = ">=3.9"
dependencies = ["flet==0.28.*", "flet-easy==0.3.0.dev18"]

[[project.authors]]
name = "Daxexs"
email = "Daxexs@test.com"

[tool.flet]
org = "com.mycompany"                         # --org
product = "flet-easy-cache"                   # --product
company = "My Company"                        # --company
copyright = "Copyright (C) 2024 by MyCompany" # --copyright
build_number = 1                              # --build-number
BUILD_VERSION = "0.1.0"


[tool.flet.app]
module = "witch-main"
path = "."
#exclude = ["assets"]

[tool.flet.compile]
app = true
packages = true
cleanup = true

[tool.flet.splash]
color = ""      # --splash-color
dark_color = "" # --splash-dark-color
web = false     # --no-web-splash
ios = false     # --no-ios-splash
android = true  # --no-android-splash

version: 1

formatters:
  plain:
    format: "%(asctime)s - %(name)s - %(levelname)s - %(filename)s:%(lineno)d - %(message)s"
  json:
    (): flow.utils.logging.JsonLogFormatter

filters:
  redaction:
    (): flow.adapters.logging.filters.RedactionFilter

handlers:
  console:
    class: logging.StreamHandler
    level: INFO
    formatter: plain
    stream: ext://sys.stderr
    filters: [redaction]

loggers:
  flow:
    level: INFO
    handlers: [console]
    propagate: false

root:
  level: WARNING
  handlers: []

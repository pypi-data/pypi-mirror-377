find_stock_name_zh: |
  # 股票标准名称
  {stock_names}

  # 用户问题
  {query}

  # 任务
  请你提取出用户问题中提到的股票名称，并通过**股票标准名称**找到对应的标准名称，并以json格式返回。
  如果用户问题中没有提及股票名称或者**股票标准名称**中没有找到，请返回空"[]"。
  如果用户只是提到了某个行业，并且没有明确提及股票名称，请返回空"[]"。
  请思考后输出你的答案。
  
  # 答案格式
  ```json
  [
      "股票标准名称1",
      "股票标准名称2",
      ...
  ]
  ```

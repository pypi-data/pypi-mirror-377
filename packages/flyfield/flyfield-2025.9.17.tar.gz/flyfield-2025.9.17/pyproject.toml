[build-system]
requires = ["setuptools>=61.0"]
build-backend = "setuptools.build_meta"

[project]
name = "flyfield"
version = "2025.09.17"
description = "Tools for extracting, processing, and generating interactive fields for PDFs containing white box fields."
readme = "README.md"
requires-python = ">=3.9"
authors = [
  {name = "flywire", email = "flywire0@gmail.com"}
]
keywords = ["pdf", "form", "fields", "extraction", "pymupdf", "pypdfforms"]
license = {text = "GPL-3.0-or-later"}
dependencies = [
  "PyMuPDF>=1.18.0",
  "PyPDFForm>=0.3.3",
]

classifiers = [
  "Development Status :: 5 - Production/Stable",
  "Intended Audience :: Developers",
  "License :: OSI Approved :: GNU General Public License v3 or later (GPLv3+)",
  "Programming Language :: Python :: 3",
  "Programming Language :: Python :: 3.9",
  "Programming Language :: Python :: 3.11",
  "Programming Language :: Python :: 3.12",
  "Programming Language :: Python :: 3.13",
  "Topic :: Software Development :: Libraries",
]

[project.scripts]
flyfield = "flyfield.cli:main"

[tool.setuptools.packages.find]
where = ["."]
  
[project.optional-dependencies]
dev = [
  "mkdocs>=1.4",
  "mkdocs-material>=9.1",
  "mkdocstrings[python]>=0.19",
  "black>=23.3.0",
  "isort>=5.12.0",
  "pytest>=7.4",
  "tox>=4.19",
]

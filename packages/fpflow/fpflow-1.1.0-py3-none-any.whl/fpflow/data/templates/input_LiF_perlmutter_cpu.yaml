#region: basic info 
structures:
  - file:
    cell:
      unit: angstrom  # angstrom, bohr, alat. 
      read_if_relaxed: true
      # Specify either 'vectors' or 'bravais_lattice_info'
      # vectors:
      #   - [5.45, 5.43, 0.0]
      #   - [0.0, 5.43, 5.43]
      #   - [5.43, 0.0, 5.43]
      bravais_lattice_info:
        ibrav: 'fcc'
        A: 4.02
    positions:
      unit: crystal   # angstrom, bohr, crystal, alat. 
      read_if_relaxed: true
      coords:
        - ['F', 0.00, 0.00, 0.00]
        - ['Li', 0.50, 0.50, 0.50]  
      # vca:    # Virtual crystal approximation. 
      #   - ['Si', 'Ag', 0.2]
    # supercell_size: [2, 2, 2]

kpath:
  special_points:
    - 'L'
    - 'G'
    - 'X'
    # - 'W'
    # - 'L'
    # - 'K'
    # - 'G'
  npoints_segment: 20  

common:
  sym: &sym false
  kgrid: &kgrid [2, 2, 2]
  nkpts: &nkpts 8
  qshift: &qshift [0.000, 0.000, 0.001]
  big_kgrid: &big_kgrid [2, 2, 2]
  big_nkpts: &big_nkpts 8
  qgrid: &qgrid [2, 2, 2]
  epw_nodes: &epw_nodes 1
  dft:
    ecut: &dft_ecut 80.0
    val_bands: &dft_valbands 4
    cond_bands: &dft_condbands 4
    xc: &dft_xc 'pbe'  # pbe, lda. 
    is_spinorbit: &dft_spinorbit false
  gw:
    ecut: &gwecut 10.0
    val_bands: &gw_valbands 4
    plot_val_bands: &gw_plot_valbands 3    # Try to keep it one below the val_bands. 
    cond_bands: &gw_condbands 4
    para_cond_bands: &gw_para_condbands 201
    conv_cond_bands: &gw_conv_condbands 200
  bse:
    val_bands: &bse_valbands 4
    cond_bands: &bse_condbands 4
    nxct: &bse_nxct 5
    supercell_size: &xct_supercell_size [2, 2, 2]
    hole_position: &xct_hole_position [0.00, 0.00, 0.00]
    elec_position: &xct_elec_position [0.25, 0.25, 0.25]
    xct_state: &xct_state 1
  job_types:
    single:
      nodes: &single_nodes 1
      ntasks: &single_ntasks 64
      time: &single_time "02:45:00"
    para:
      nodes: &para_nodes 4
      ntasks: &para_ntasks 128
      time: &para_time "02:45:00"
    big:
      nodes: &big_nodes 4
      ntasks: &big_ntasks 128
      time: &big_time "02:45:00"

scheduler:
  generator: 'mac_mini_serial'
  manager: 'perlmutter_cpu'
  args:
    is_interactive: true

generator:
  dest_dir: ./
  pre_steps:
    - pseudos_qe
  steps: &gen_steps
    - relax_qe
    - scf_qe
    - dfpt_qe
    - phbands_qe
    - phmodes_qe
    - wfn_qe
    - epw_qe
    - wfnq_qe
    - epsilon_bgw
    - sigma_bgw
    - kernel_bgw
    - absorption_bgw
    - plotxct_bgw
    - bseq_bgw
    - xctph
  post_steps:
    - create_script
    - run_script
    - remove_script
    - plot_script
    - interactive_script
    - tail_script

manager:
  is_recursive: false   # non_recursive or recursive. Recursive is for many structures, or for convergence. 
  dest_dir: ./
  steps:
    - relax_qe
    - scf_qe
    - dfpt_qe
    - phbands_qe
    - phmodes_qe
    - wfn_qe
    - epw_qe
    - wfnq_qe
    - epsilon_bgw
    - sigma_bgw
    - kernel_bgw
    - absorption_bgw
    - plotxct_bgw
    - bseq_bgw
    - xctph
#endregion: basic info

job_types:
  single_task: &single_task
    nodes: 1
    ntasks: 1
    time: *single_time
  single_node: &single_node
    nodes: 1
    ntasks: *single_ntasks
    time: *single_time
  para: &para
    nodes: *para_nodes
    ntasks: *para_ntasks
    time: *para_time
  para_k: &para_k
    nodes: *para_nodes
    ntasks: *para_ntasks
    time: *para_time
  big_para: &big_para
    nodes: *big_nodes
    ntasks: *big_ntasks
    time: *big_time
  big_para_k: &big_para_k
    nodes: *big_nodes
    ntasks: *big_ntasks
    time: *big_time
  para_epwk: &para_epwk
    nodes: *epw_nodes
    ntasks: *nkpts
    nk: *nkpts
    time: *big_time


[build-system]
requires = ["setuptools>=61.0"]
build-backend = "setuptools.build_meta"

[project]
name = "fracbm"
version = "0.3.0"
description = "Fractional Brownian Noise (fGN) and Fractional Brownian Motion (fBM) generators in Python."
readme = "README.md"
requires-python = ">=3.8"
license = { text = "MIT" }

authors = [
  { name="Harry Brozel", email="harrybrozel@gmail.com" }
]

classifiers = [
  "Programming Language :: Python :: 3",
  "License :: OSI Approved :: MIT License",
  "Operating System :: OS Independent",
]

dependencies = [
  "numpy",
  "scipy",
  "PyWavelets"
  ]

[project.urls]
Homepage = "https://github.com/harry-bro/fracbm"

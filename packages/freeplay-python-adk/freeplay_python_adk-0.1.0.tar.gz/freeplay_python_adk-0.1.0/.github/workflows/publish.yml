name: Publish to PyPI

on:
  push:
    tags:
      - "v*"
    branches:
      - main

jobs:
  publish:
    runs-on: ubuntu-latest
    permissions:
      contents: read
      id-token: write
    steps:
      - name: Checkout code
        uses: actions/checkout@v4

      - name: Set up Python 3.9
        uses: actions/setup-python@v5
        with:
          python-version: 3.9

      - name: Install uv
        uses: astral-sh/setup-uv@v6
        with:
          enable-cache: true

      - name: Check all
        run: make check

      - name: Build package
        run: uv build

      - name: Publish to PyPI
        run: uv publish

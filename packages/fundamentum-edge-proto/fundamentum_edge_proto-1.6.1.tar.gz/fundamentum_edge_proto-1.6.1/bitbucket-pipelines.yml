image: docker.nix-community.org/nixpkgs/nix-flakes:nixos-24.11

definitions:
  steps:
    - step: &build-and-check
        name: "Build and check"
        script:
          - export PDM_BUILD_SCM_VERSION=${BITBUCKET_TAG:-v0.0.0}
          - ./.ci/bin/runner just
        caches:
          - nix-store

    - step: &publish
        name: "Publish to PyPI.org"
        script:
          - export UV_PUBLISH_TOKEN=$PUBLIC_PYPI_TOKEN
          - ./.ci/bin/runner just publish

  caches:
    nix-store: .ci/.cache/nix-store

pipelines:
  branches:
    master:
      - step: *build-and-check

  pull-requests:
    "**":
      - step: *build-and-check

  tags:
    "v*":
      - step:
          <<: *build-and-check
          artifacts:
            - src/fundamentum_edge_proto/*
            - dist/**
      - step:
          <<: *publish
          trigger: manual

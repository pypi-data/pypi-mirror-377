syntax = "proto3";
package com.fundamentum.edge.v1;

import "google/protobuf/empty.proto";

// Fundamentum Edge's configuration service.
service Configuration {
  // Get the device's current configuration.
  rpc Get(google.protobuf.Empty) returns (ConfigData);

  // Subscribe to configuration updates.
  rpc UpdateStream(google.protobuf.Empty) returns (stream UpdateData);
}

// Device configuration data.
message ConfigData {
  // Configuration payload.
  bytes payload = 1;
}

// Configuration update notification.
message UpdateData {
  // Configuration payload.
  bytes payload = 1;
}

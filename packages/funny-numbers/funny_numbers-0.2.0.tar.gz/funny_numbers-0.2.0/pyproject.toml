[project]
name = "funny-numbers"
version = "0.2.0"
description = "A collection of factories to reliably produce funny numbers"
readme = { file = "README.pypi.md", content-type = "text/markdown" }
license = { text = "MIT" }
authors = [{ name = "lalitm1004", email = "lalitm1004@gmail.com" }]
requires-python = ">=3.9"
dependencies = []

classifiers = [
    "Development Status :: 4 - Beta",
    "Intended Audience :: Developers",
    "License :: OSI Approved :: MIT License",
    "Natural Language :: English",
    "Programming Language :: Rust",
    "Programming Language :: Python :: 3.9",
    "Programming Language :: Python :: 3.10",
    "Programming Language :: Python :: 3.11",
    "Programming Language :: Python :: 3.12",
    "Programming Language :: Python :: 3.13",
    "Topic :: Software Development :: Libraries",
    "Topic :: Utilities",
    "Typing :: Typed",
]

[project.urls]
Repository = "https://github.com/lalitm1004/funny-numbers"
Homepage = "https://github.com/lalitm1004/funny-numbers"
Issues = "https://github.com/lalitm1004/funny-numbers/issues"

[project.scripts]
funny-numbers = "funny_numbers:main"

[tool.maturin]
module-name = "funny_numbers._core"
python-packages = ["funny_numbers"]
python-source = "src"

[build-system]
requires = ["maturin>=1.0,<2.0"]
build-backend = "maturin"

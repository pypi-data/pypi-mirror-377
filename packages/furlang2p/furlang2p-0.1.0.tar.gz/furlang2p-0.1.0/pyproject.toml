[build-system]
requires = ["hatchling>=1.25.0"]
build-backend = "hatchling.build"

[project]
name = "furlang2p"
dynamic = ["version"]
description = "Friulian text normalization, tokenization, G2P conversion and phonology with a CLI and pipeline service."
readme = { file = "README-pypi.md", content-type = "text/markdown" }
requires-python = ">=3.10"
license = { file = "LICENSE" }
authors = [
  { name = "Massimo Romanin", email = "dev@massimoromanin.com" }
]
keywords = ["g2p", "text-normalization", "tts", "nlp", "phonemization"]
classifiers = [
  "Programming Language :: Python :: 3",
  "Programming Language :: Python :: 3 :: Only",
  "License :: Free for non-commercial use",
  "License :: Other/Proprietary License",
  "Operating System :: OS Independent",
]
dependencies = [
  "click>=8.1.7",
]

[project.optional-dependencies]
dev = [
  "pytest>=8.0.0",
  "pytest-cov>=4.1.0",
  "hypothesis>=6.0.0",
  "pyyaml>=6.0",
  "mypy>=1.10.0",
  "ruff>=0.5.0",
  "black>=24.4.0",
  "types-click>=7.1.8",
]

[project.urls]
Homepage = "https://github.com/daurmax/FurlanG2P"
Issues = "https://github.com/daurmax/FurlanG2P/issues"

[project.scripts]
furlang2p = "furlan_g2p.cli.app:main"

[tool.black]
line-length = 100
target-version = ["py310"]

[tool.ruff]
line-length = 100
select = ["E", "F", "I", "UP", "B"]
ignore = []
target-version = "py310"

[tool.mypy]
python_version = "3.10"
strict = true
warn_unused_ignores = true
disallow_untyped_defs = true
disallow_any_unimported = true
no_implicit_optional = true
warn_return_any = true
warn_unused_configs = true

[tool.pytest.ini_options]
minversion = "8.0"
addopts = "-q"
testpaths = ["tests"]

[tool.hatch.version]
path = "src/furlan_g2p/__about__.py"

[tool.hatch.build.targets.wheel]
packages = ["src/furlan_g2p"]

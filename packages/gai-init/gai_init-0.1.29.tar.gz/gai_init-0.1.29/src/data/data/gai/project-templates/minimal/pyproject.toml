[project]
    name = "{{PROJECT_NAME}}"
    version = "0.1.0"
    requires-python = ">=3.10"
    authors = [
        { name = "kakkoii1337", email = "kakkoii1337@gmail.com" }
    ]    

[project.optional-dependencies]
dev = [
    "pytest>=7.0",
    "black>=22.0",
    "isort>=5.0",
    "flake8>=4.0",
]

[build-system]
requires = [ "hatchling",]
build-backend = "hatchling.build"

[tool.hatch.build.targets.wheel]
packages = [ "src/gai"]

[tool.uv]
dev-dependencies = [
    "pytest>=8.0.0",
    "black>=24.0.0",
    "isort>=5.13.0",
    "ruff>=0.1.0",
]


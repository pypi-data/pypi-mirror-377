# PEP 621 - Project metadata
[project]
name = "game-collection"
version = "1.1.4"
description = "A collection of classic arcade games including Snake, Tetris, Arkanoid, and Pac-Man"
readme = "README.md"
requires-python = ">=3.10"
license = "MIT"
authors = [
    {name = "Game Collection Team", email = "game-collection@example.com"}
]
keywords = ["games", "arcade", "pygame", "snake", "tetris", "arkanoid", "pacman"]
classifiers = [
    "Development Status :: 4 - Beta",
    "Intended Audience :: End Users/Desktop",
    "Operating System :: OS Independent",
    "Programming Language :: Python :: 3",
    "Programming Language :: Python :: 3.10",
    "Programming Language :: Python :: 3.11",
    "Programming Language :: Python :: 3.12",
    "Topic :: Games/Entertainment",
]

dependencies = [
    "pygame>=2.5.0",
]

[project.optional-dependencies]
dev = [
    "ruff>=0.1.0",
    "mypy>=1.8.0",
    "pytest>=7.4.0",
    "pytest-cov>=4.1.0",
    "pyinstaller>=5.13.0",
    "appdirs>=1.4.4",
    "pre-commit>=3.6.0",
    "bandit>=1.7.5",
    "pydocstyle>=6.3.0",
]

[project.scripts]
game-collection = "game.__main__:main"

[project.urls]
Homepage = "https://github.com/example/game-collection"
Repository = "https://github.com/example/game-collection"
Issues = "https://github.com/example/game-collection/issues"
Changelog = "https://github.com/example/game-collection/blob/main/CHANGELOG.md"

[build-system]
requires = ["setuptools>=61.0", "wheel"]
build-backend = "setuptools.build_meta"

[tool.setuptools.packages.find]
where = ["src"]

[tool.setuptools.package-data]
game = ["*.json"]

# Ruff configuration
[tool.ruff]
# Исключаем папки сборки и артефакты
exclude = [
    ".git",
    ".github",
    "build",
    "dist",
    "__pycache__",
    ".pytest_cache",
]

# Настройки линтера
target-version = "py311"
line-length = 100

# Правила для проверки
[tool.ruff.lint]
select = [
    "E",   # pycodestyle errors
    "W",   # pycodestyle warnings
    "F",   # pyflakes
    "I",   # isort
    "B",   # flake8-bugbear
    "C4",  # flake8-comprehensions
    "UP",  # pyupgrade
    "ARG", # flake8-unused-arguments
    "SIM", # flake8-simplify
    "TCH", # flake8-type-checking
]

# Игнорируем некоторые правила
ignore = [
    "E501",  # line too long (управляется line-length)
    "B008",  # do not perform function calls in argument defaults
    "C901",  # too complex
]

# Настройки isort
[tool.ruff.lint.isort]
known-first-party = ["game"]

# Настройки mypy
[tool.mypy]
python_version = "3.11"
warn_return_any = true
warn_unused_configs = true
disallow_untyped_defs = true
disallow_incomplete_defs = true
check_untyped_defs = true
disallow_untyped_decorators = true
no_implicit_optional = true
warn_redundant_casts = true
warn_unused_ignores = true
warn_no_return = true
warn_unreachable = true
strict_equality = true

# Игнорируем некоторые модули
[[tool.mypy.overrides]]
module = "pygame.*"
ignore_missing_imports = true

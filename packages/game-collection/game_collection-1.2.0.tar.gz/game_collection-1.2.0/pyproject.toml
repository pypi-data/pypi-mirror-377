# PEP 621 - Project metadata
[project]
name = "game-collection"
version = "1.2.0"
description = "üéÆ –ö–æ–ª–ª–µ–∫—Ü–∏—è –∫–ª–∞—Å—Å–∏—á–µ—Å–∫–∏—Ö –∞—Ä–∫–∞–¥–Ω—ã—Ö –∏–≥—Ä: Snake, Tetris, Arkanoid –∏ Pac-Man –Ω–∞ Python —Å Pygame"
readme = "README.md"
requires-python = ">=3.10"
license = "MIT"
authors = [
    {name = "Sergey", email = "hleserg@example.com"}
]
keywords = ["games", "arcade", "pygame", "snake", "tetris", "arkanoid", "pacman", "python", "–∏–≥—Ä—ã", "–∞—Ä–∫–∞–¥–∞", "–∑–º–µ–π–∫–∞", "—Ç–µ—Ç—Ä–∏—Å", "–∞—Ä–∫–∞–Ω–æ–∏–¥", "–ø–∞–∫–º–∞–Ω"]
classifiers = [
    "Development Status :: 5 - Production/Stable",
    "Intended Audience :: End Users/Desktop",
    "Operating System :: OS Independent",
    "Programming Language :: Python :: 3",
    "Programming Language :: Python :: 3.10",
    "Programming Language :: Python :: 3.11",
    "Programming Language :: Python :: 3.12",
    "Topic :: Games/Entertainment",
]

dependencies = [
    "pygame>=2.5.0",
    "appdirs>=1.4.4",
]

[project.optional-dependencies]
dev = [
    "ruff>=0.1.0",
    "mypy>=1.8.0",
    "pytest>=7.4.0",
    "pytest-cov>=4.1.0",
    "pyinstaller>=5.13.0",
    "appdirs>=1.4.4",
    "pre-commit>=3.6.0",
    "bandit>=1.7.5",
    "pydocstyle>=6.3.0",
]

[project.scripts]
game-collection = "game.__main__:main"

[project.urls]
Homepage = "https://github.com/hleserg/game"
Repository = "https://github.com/hleserg/game"
Issues = "https://github.com/hleserg/game/issues"
Changelog = "https://github.com/hleserg/game/blob/main/CHANGELOG.md"

[build-system]
requires = ["setuptools>=61.0", "wheel"]
build-backend = "setuptools.build_meta"

[tool.setuptools.packages.find]
where = ["src"]

[tool.setuptools.package-data]
game = ["*.json"]

# Ruff configuration
[tool.ruff]
# –ò—Å–∫–ª—é—á–∞–µ–º –ø–∞–ø–∫–∏ —Å–±–æ—Ä–∫–∏ –∏ –∞—Ä—Ç–µ—Ñ–∞–∫—Ç—ã
exclude = [
    ".git",
    ".github",
    "build",
    "dist",
    "__pycache__",
    ".pytest_cache",
]

# –ù–∞—Å—Ç—Ä–æ–π–∫–∏ –ª–∏–Ω—Ç–µ—Ä–∞
target-version = "py311"
line-length = 100

# –ü—Ä–∞–≤–∏–ª–∞ –¥–ª—è –ø—Ä–æ–≤–µ—Ä–∫–∏
[tool.ruff.lint]
select = [
    "E",   # pycodestyle errors
    "W",   # pycodestyle warnings
    "F",   # pyflakes
    "I",   # isort
    "B",   # flake8-bugbear
    "C4",  # flake8-comprehensions
    "UP",  # pyupgrade
    "ARG", # flake8-unused-arguments
    "SIM", # flake8-simplify
    "TCH", # flake8-type-checking
]

# –ò–≥–Ω–æ—Ä–∏—Ä—É–µ–º –Ω–µ–∫–æ—Ç–æ—Ä—ã–µ –ø—Ä–∞–≤–∏–ª–∞
ignore = [
    "E501",  # line too long (—É–ø—Ä–∞–≤–ª—è–µ—Ç—Å—è line-length)
    "B008",  # do not perform function calls in argument defaults
    "C901",  # too complex
]

# –ù–∞—Å—Ç—Ä–æ–π–∫–∏ isort
[tool.ruff.lint.isort]
known-first-party = ["game"]

# –ù–∞—Å—Ç—Ä–æ–π–∫–∏ mypy
[tool.mypy]
python_version = "3.11"
warn_return_any = true
warn_unused_configs = true
disallow_untyped_defs = true
disallow_incomplete_defs = true
check_untyped_defs = true
disallow_untyped_decorators = true
no_implicit_optional = true
warn_redundant_casts = true
warn_unused_ignores = true
warn_no_return = true
warn_unreachable = true
strict_equality = true

# –ò–≥–Ω–æ—Ä–∏—Ä—É–µ–º –Ω–µ–∫–æ—Ç–æ—Ä—ã–µ –º–æ–¥—É–ª–∏
[[tool.mypy.overrides]]
module = "pygame.*"
ignore_missing_imports = true

[[tool.mypy.overrides]]
module = "appdirs"
ignore_missing_imports = true

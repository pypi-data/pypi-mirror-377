[project]
name = "gds-agent"
version = "0.4.0"
description = "Neo4j GDS MCP Server"
readme = "README.md"
requires-python = ">=3.11"
license = {text = "MIT"}
keywords = ["neo4j", "graph", "mcp", "graph data science", "graph algorithms"]
classifiers = [
    "Intended Audience :: Developers",
    "License :: OSI Approved :: MIT License",
    "Programming Language :: Python :: 3",
    "Programming Language :: Python :: 3.11",
    "Programming Language :: Python :: 3.12",
]
dependencies = [
    "graphdatascience>=1.16",
    "mcp[cli]>=1.11.0",
]

[project.urls]
"Homepage" = "https://github.com/neo4j-contrib/gds-agent"

[build-system]
requires = ["hatchling"]
build-backend = "hatchling.build"

[project.scripts]
gds-agent = "mcp_server_neo4j_gds:main"

[tool.hatch.build.targets.wheel]
packages = ["src/mcp_server_neo4j_gds"]

[tool.ruff]
target-version = "py311"

[dependency-groups]
dev = [
    "ruff>=0.12.2",
    "pytest>=8.4.1",
    "pytest-asyncio>=0.23.0",
    "pytest-docker>=3.2.3",
    "neo4j>=5.0.0",
    "twine>=6.1.0",
]

[tool.pytest.ini_options]
asyncio_mode = "auto"

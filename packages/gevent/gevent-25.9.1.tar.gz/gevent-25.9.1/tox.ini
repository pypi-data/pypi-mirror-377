[tox]
envlist =
    py38,py39,py310,py311,py311-cffi,py311-libuv,py312,pypy3,lint,leak

[testenv]
usedevelop = true
extras =
    test
    events
    dnspython
deps =
    cffi
whitelist_externals =
    *
commands =
    python -m gevent.tests

[testenv:lint]
skip_install = true
skipsdist = true
basepython =
    python3.11
deps =
    cffi
    pylint
commands =
    pylint --rcfile=.pylintrc src/gevent

[testenv:py311-cffi]
basepython =
    python3.11
setenv =
	GEVENT_LOOP=libev-cffi

[testenv:py311-libuv]
basepython =
    python3.11
setenv =
	GEVENT_LOOP=libuv-cffi


[testenv:leak]
basepython =
    python3.11
commands =
    GEVENTTEST_LEAKCHECK=1 python -mgevent.tests --config known_failures.py --quiet --ignore tests_that_dont_do_leakchecks.txt

[build-system]
requires = ["setuptools>=45", "wheel"]
build-backend = "setuptools.build_meta"

[project]
name = "giessen-data-analysis"
version = "0.1.0"
description = "Code for basic analysis of the Giessen RV pulmonary pressure trace data"
readme = "README.md"
license = {text = "Apache-2.0"}
authors = [
    {name = "Maximilian Balmus", email = "mbalmus@turing.ac.uk"}
]
classifiers = [
    "Development Status :: 3 - Alpha",
    "Intended Audience :: Science/Research", 
    "License :: OSI Approved :: Apache Software License",
    "Operating System :: OS Independent",
    "Programming Language :: Python :: 3",
    "Programming Language :: Python :: 3.8",
    "Programming Language :: Python :: 3.9",
    "Programming Language :: Python :: 3.10",
    "Programming Language :: Python :: 3.11",
    "Programming Language :: Python :: 3.12",
]
requires-python = ">=3.8"
dependencies = [
    "numpy",
    "scipy",
    "pandas",
    "matplotlib",
    "ipykernel",
    "scikit-learn",
]

[project.urls]
"Homepage" = "https://github.com/MaxBalmus/GiessenDataAnalysis"
"Bug Reports" = "https://github.com/MaxBalmus/GiessenDataAnalysis/issues"
"Source" = "https://github.com/MaxBalmus/GiessenDataAnalysis"

[tool.setuptools.packages.find]
where = ["."]
include = ["giessen_data_analysis*"]
theme:
  name: material
  custom_dir: overrides
  palette:
    primary: black
    accent: indigo
    scheme: slate
  font: 
    text: Source Sans 3
    code: Source Code Pro
  logo: img/header.svg
  favicon: img/logo_square.png

  features:
    - content.code.copy
    - navigation.footer
    - navigation.tabs
    - navigation.tabs.sticky
    - search.suggest
    - toc.integrate


markdown_extensions:
  - pymdownx.highlight:
      anchor_linenums: true
      line_spans: __span
      pygments_lang_class: true
      use_pygments: true
  - pymdownx.inlinehilite
  - pymdownx.snippets
  - pymdownx.superfences
  - admonition
  - pymdownx.details
  - mdx_truly_sane_lists:
      nested_indent: 2
      truly_sane: true
  - attr_list
  - tables

plugins:
  - glightbox
  - search
  - minify:
      minify_html: true

extra_css:
  - css/extra.css

extra:
  social:
    - icon: fontawesome/brands/github
      link: https://github.com/jonathanfox5/
      name: jonathanfox5 on Github
    - icon: fontawesome/brands/youtube
      link: https://www.youtube.com/@jonathanfox5634
      name: jonathanfox5 on YouTube
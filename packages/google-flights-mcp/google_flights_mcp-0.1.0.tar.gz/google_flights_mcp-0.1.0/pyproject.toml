[project]
name = "google-flights-mcp"
version = "0.1.0"
description = "A FastMCP server for accessing Google Flights data via Model Context Protocol"
authors = [
    { name = "Batista Harahap", email = "batista@bango29.com" }
]
dependencies = [
    "fastmcp>=2.12.3",
    "fast-flights>=2.2",
    "typer>=0.17.4",
    "rich>=14.1.0",
]
readme = "README.md"
requires-python = ">= 3.8"
license = { text = "MIT" }
keywords = ["mcp", "google-flights", "fastmcp", "model-context-protocol", "flight-search"]
classifiers = [
    "Development Status :: 4 - Beta",
    "Intended Audience :: Developers",
    "License :: OSI Approved :: MIT License",
    "Operating System :: OS Independent",
    "Programming Language :: Python :: 3",
    "Programming Language :: Python :: 3.8",
    "Programming Language :: Python :: 3.9",
    "Programming Language :: Python :: 3.10",
    "Programming Language :: Python :: 3.11",
    "Programming Language :: Python :: 3.12",
    "Programming Language :: Python :: 3.13",
    "Topic :: Software Development :: Libraries :: Python Modules",
    "Topic :: Internet :: WWW/HTTP :: Indexing/Search",
]

[project.urls]
Homepage = "https://github.com/tistaharahap/google-flights-mcp"
Repository = "https://github.com/tistaharahap/google-flights-mcp"
Documentation = "https://github.com/tistaharahap/google-flights-mcp#readme"
Issues = "https://github.com/tistaharahap/google-flights-mcp/issues"

[project.scripts]
google-flights-mcp = "google_flights_mcp.cli:main"
gf = "google_flights_mcp.cli:main"

[build-system]
requires = ["hatchling"]
build-backend = "hatchling.build"

[tool.rye]
managed = true
dev-dependencies = [
    "ruff>=0.13.0",
    "build>=1.3.0",
    "twine>=6.2.0",
]

[tool.hatch.metadata]
allow-direct-references = true

[tool.hatch.build.targets.wheel]
packages = ["src/google_flights_mcp"]

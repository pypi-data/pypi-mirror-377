# Prometheus alerting rules for Gopnik

groups:
  - name: gopnik.rules
    rules:
      # High error rate
      - alert: GopnikHighErrorRate
        expr: rate(gopnik_processing_errors_total[5m]) > 0.05
        for: 5m
        labels:
          severity: critical
          service: gopnik
        annotations:
          summary: "High error rate detected"
          description: "Gopnik error rate is {{ $value | humanizePercentage }} over the last 5 minutes"

      # High memory usage
      - alert: GopnikHighMemoryUsage
        expr: gopnik_memory_usage_ratio > 0.9
        for: 10m
        labels:
          severity: warning
          service: gopnik
        annotations:
          summary: "High memory usage"
          description: "Gopnik memory usage is {{ $value | humanizePercentage }}"

      # Processing queue full
      - alert: GopnikProcessingQueueFull
        expr: gopnik_processing_queue_size > 100
        for: 5m
        labels:
          severity: warning
          service: gopnik
        annotations:
          summary: "Processing queue is full"
          description: "Gopnik processing queue has {{ $value }} jobs waiting"

      # API response time high
      - alert: GopnikAPISlowResponse
        expr: histogram_quantile(0.95, rate(gopnik_api_request_duration_seconds_bucket[5m])) > 30
        for: 10m
        labels:
          severity: warning
          service: gopnik-api
        annotations:
          summary: "API response time is high"
          description: "95th percentile response time is {{ $value }}s"

      # Service down
      - alert: GopnikServiceDown
        expr: up{job=~"gopnik-.*"} == 0
        for: 1m
        labels:
          severity: critical
          service: gopnik
        annotations:
          summary: "Gopnik service is down"
          description: "{{ $labels.job }} service is down"

      # Disk space low
      - alert: GopnikDiskSpaceLow
        expr: gopnik_disk_usage_ratio > 0.85
        for: 5m
        labels:
          severity: warning
          service: gopnik
        annotations:
          summary: "Disk space is low"
          description: "Disk usage is {{ $value | humanizePercentage }}"

      # AI model loading failed
      - alert: GopnikAIModelLoadFailed
        expr: gopnik_ai_model_load_failures_total > 0
        for: 1m
        labels:
          severity: critical
          service: gopnik-ai
        annotations:
          summary: "AI model loading failed"
          description: "{{ $value }} AI model loading failures detected"

      # Audit log integrity check failed
      - alert: GopnikAuditIntegrityFailed
        expr: gopnik_audit_integrity_check_failures_total > 0
        for: 1m
        labels:
          severity: critical
          service: gopnik-audit
        annotations:
          summary: "Audit log integrity check failed"
          description: "{{ $value }} audit integrity check failures detected"

  - name: infrastructure.rules
    rules:
      # Database connection issues
      - alert: PostgreSQLDown
        expr: up{job="postgres"} == 0
        for: 1m
        labels:
          severity: critical
          service: postgres
        annotations:
          summary: "PostgreSQL is down"
          description: "PostgreSQL database is not responding"

      # Redis connection issues
      - alert: RedisDown
        expr: up{job="redis"} == 0
        for: 1m
        labels:
          severity: critical
          service: redis
        annotations:
          summary: "Redis is down"
          description: "Redis cache server is not responding"

      # High CPU usage
      - alert: HighCPUUsage
        expr: 100 - (avg by(instance) (irate(node_cpu_seconds_total{mode="idle"}[5m])) * 100) > 80
        for: 10m
        labels:
          severity: warning
          service: system
        annotations:
          summary: "High CPU usage"
          description: "CPU usage is {{ $value }}% on {{ $labels.instance }}"

      # High memory usage
      - alert: HighMemoryUsage
        expr: (1 - (node_memory_MemAvailable_bytes / node_memory_MemTotal_bytes)) * 100 > 90
        for: 10m
        labels:
          severity: critical
          service: system
        annotations:
          summary: "High memory usage"
          description: "Memory usage is {{ $value }}% on {{ $labels.instance }}"

      # Disk space low
      - alert: DiskSpaceLow
        expr: (1 - (node_filesystem_avail_bytes / node_filesystem_size_bytes)) * 100 > 85
        for: 5m
        labels:
          severity: warning
          service: system
        annotations:
          summary: "Disk space low"
          description: "Disk usage is {{ $value }}% on {{ $labels.instance }} ({{ $labels.mountpoint }})"
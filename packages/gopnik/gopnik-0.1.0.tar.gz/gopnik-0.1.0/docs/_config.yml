# GitHub Pages configuration for Gopnik documentation

# Site settings
title: Gopnik Documentation
description: AI-powered forensic-grade deidentification toolkit
url: "https://happy2234.github.io"
baseurl: "/gopnik"

# Build settings
markdown: kramdown
highlighter: rouge
theme: minima

# Plugins
plugins:
  - jekyll-feed
  - jekyll-sitemap
  - jekyll-seo-tag

# Navigation
navigation:
  - title: Home
    url: /
  - title: User Guide
    url: /user-guide/
  - title: Developer Guide
    url: /developer-guide/
  - title: API Reference
    url: /api-reference/
  - title: FAQ
    url: /faq/

# Social links
github_username: happy2234
repository: gopnik

# SEO
author: Gopnik Development Team
twitter:
  username: gopnik_ai
  card: summary

# Analytics (optional)
google_analytics: # Add Google Analytics ID if needed

# Exclude from processing
exclude:
  - Gemfile
  - Gemfile.lock
  - node_modules
  - vendor/bundle/
  - vendor/cache/
  - vendor/gems/
  - vendor/ruby/
  - _build/
  - .sass-cache/
  - .jekyll-cache/
  - gemfiles/
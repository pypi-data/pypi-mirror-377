[build-system]
requires = ["setuptools>=45", "wheel"]
build-backend = "setuptools.build_meta"

[project]
name = "gpu-estimator"
version = "0.2.0"
description = "A Python package for estimating GPU memory requirements and the number of GPUs needed for training machine learning models"
readme = "README.md"
license = {text = "MIT"}
authors = [
    {name = "Hemanth HM", email = "hemanth.hm@gmail.com"}
]
classifiers = [
    "Development Status :: 3 - Alpha",
    "Intended Audience :: Developers",
    "Intended Audience :: Science/Research",
    "License :: OSI Approved :: MIT License",
    "Programming Language :: Python :: 3",
    "Programming Language :: Python :: 3.8",
    "Programming Language :: Python :: 3.9",
    "Programming Language :: Python :: 3.10",
    "Programming Language :: Python :: 3.11",
    "Programming Language :: Python :: 3.12",
    "Topic :: Scientific/Engineering :: Artificial Intelligence",
    "Topic :: System :: Hardware",
]
keywords = ["gpu", "machine-learning", "deep-learning", "memory", "estimation", "huggingface", "pytorch"]
requires-python = ">=3.8"
dependencies = [
    "numpy>=1.20.0",
    "click>=8.0.0",
    "transformers>=4.30.0",
    "huggingface_hub>=0.16.0",
    "torch>=2.0.0",
]

[project.optional-dependencies]
dev = [
    "pytest>=7.0.0",
    "pytest-cov>=4.0.0",
    "black>=22.0.0",
    "flake8>=5.0.0",
]

[project.urls]
Homepage = "https://github.com/hemanth/gpu-estimator"
Repository = "https://github.com/hemanth/gpu-estimator"
Issues = "https://github.com/hemanth/gpu-estimator/issues"
Documentation = "https://github.com/hemanth/gpu-estimator#readme"

[project.scripts]
gpu-estimate = "gpu_estimator.cli:cli"

[tool.setuptools.packages.find]
where = ["."]
include = ["gpu_estimator*"]

[tool.setuptools.package-data]
gpu_estimator = ["*.py"]
[build-system]
requires = ["hatchling"]
build-backend = "hatchling.build"

[project]
name = "gradient-agent"
version = "0.1.0"
description = "Python SDK for building and instrumenting AI agents with FastAPI integration"
authors = [
    { name = "Your Name", email = "your.email@example.com" },
]
readme = "README.md"
license = "MIT"
requires-python = ">=3.10"
classifiers = [
    "Development Status :: 3 - Alpha",
    "Intended Audience :: Developers",
    "License :: OSI Approved :: MIT License",
    "Programming Language :: Python :: 3",
    "Programming Language :: Python :: 3.10",
    "Programming Language :: Python :: 3.11",
    "Programming Language :: Python :: 3.12",
    "Programming Language :: Python :: 3.13",
    "Topic :: Software Development :: Libraries :: Python Modules",
    "Topic :: Scientific/Engineering :: Artificial Intelligence",
]
keywords = ["ai", "agents", "fastapi", "langgraph", "instrumentation"]

dependencies = [
    "fastapi>=0.104.0",
    "uvicorn[standard]>=0.24.0",
    "pydantic>=2.5.0",
    "typing-extensions>=4.8.0",
]

[project.optional-dependencies]
dev = [
    "pytest>=7.4.0",
    "pytest-asyncio>=0.21.0",
    "httpx>=0.25.0",
    "black>=23.0.0",
    "isort>=5.12.0",
    "mypy>=1.7.0",
]

[project.urls]
Homepage = "https://github.com/your-org/gradient-agent"
Repository = "https://github.com/your-org/gradient-agent"
Documentation = "https://gradient-agent.readthedocs.io"
Changelog = "https://github.com/your-org/gradient-agent/blob/main/CHANGELOG.md"

[tool.hatch.build.targets.wheel]
packages = ["gradient_agent"]

[tool.hatch.build.targets.sdist]
include = [
    "gradient_agent/",
    "README.md",
    "LICENSE",
    "CHANGELOG.md",
]

[tool.black]
line-length = 88
target-version = ['py310']

[tool.isort]
profile = "black"
multi_line_output = 3
line_length = 88

[tool.mypy]
python_version = "3.10"
strict = true
warn_return_any = true
warn_unused_configs = true
disallow_untyped_defs = true

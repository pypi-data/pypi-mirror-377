[build-system]
requires = ["hatchling"]
build-backend = "hatchling.build"

[project]
name = "graphs_asmith"
version = "0.1.0"
description = "CS3250 Homework 4"
readme = "README.md"
authors = [
    {name = "Arthur Smith", email = "asmit360@msudenver.edu"}
]
license = {text = "MIT"}
classifiers = [
    "Programming Language :: Python :: 3",
    "License :: OSI Approved :: MIT License",
    "Operating System :: OS Independent",
]
requires-python = ">=3.7"

[project.urls]
"Homepage" = "https://github.com/arthursmith001/CS3250_Assignment4"
"Repository" = "https://github.com/arthursmith001/CS3250_Assignment4"

[tool.hatch.build.targets.wheel]
packages = ["src/graphs_asmith"]

[metadata]
name = graphtheory
version = 1.0.4
author = Andrzej Kapanowski
author_email = andrzej.kapanowski@uj.edu.pl
description = Python implementation of graph data structures and algorithms
long_description = file: README.md
long_description_content_type = text/markdown
url = https://github.com/ufkapano/graphtheory

name: Pre-commit hooks

on:
  - push
  - pull_request

permissions:
  contents: read

jobs:
  pre-commit:
    runs-on: ubuntu-latest

    steps:
      - uses: actions/checkout@v4

      - uses: actions/setup-python@v5
        with:
          python-version: '3.12'
          cache: 'pip'

      - name: Install dependencies
        run: pip install '.[dev]'

      - uses: pre-commit/action@v3.0.1

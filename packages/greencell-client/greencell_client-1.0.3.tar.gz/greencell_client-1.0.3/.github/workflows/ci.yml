name: CI

on:
  push:
  pull_request:

env:
  PYTHONPATH: ${{ github.workspace }}/src

jobs:
  flake8:
    name: Linter (flake8)
    runs-on: ubuntu-latest
    steps:
      - name: Checkout
        uses: actions/checkout@v4

      - name: Set up Python 3.11
        uses: actions/setup-python@v5
        with:
          python-version: '3.11'

      - name: Install flake8
        run: |
          python -m pip install --upgrade pip
          pip install flake8

      - name: Run flake8
        run: flake8 src/ tests/

  pytest:
    name: Tests (pytest)
    runs-on: ubuntu-latest
    needs: flake8
    steps:
      - name: Checkout
        uses: actions/checkout@v4

      - name: Set up Python 3.11
        uses: actions/setup-python@v5
        with:
          python-version: '3.11'

      - name: Cache pip
        uses: actions/cache@v4
        with:
          path: ~/.cache/pip
          key: ${{ runner.os }}-pip-${{ hashFiles('**/requirements*.txt', 'pyproject.toml', 'setup.cfg', 'setup.py') }}
          restore-keys: |
            ${{ runner.os }}-pip-

      - name: Install deps
        run: |
          python -m pip install --upgrade pip
          pip install -r tests/requirements.txt
          pip install -e .

      - name: Run pytest
        run: pytest tests/

  publish-pypi:
    name: Publish to PyPI
    runs-on: ubuntu-latest
    needs: pytest
    if: startsWith(github.ref, 'refs/tags/v')
    permissions:
      id-token: write
      contents: read
    steps:
      - name: Checkout with tags
        uses: actions/checkout@v4
        with:
          fetch-depth: 0
          fetch-tags: true

      - name: Set up Python 3.11
        uses: actions/setup-python@v5
        with:
          python-version: "3.11"

      - name: Build sdist & wheel
        run: |
          python -m pip install --upgrade pip
          pip install build
          python -m build

      - name: Inspect wheel METADATA
        run: |
          python ci/check_version.py

      - name: Publish to PyPI (Trusted Publishing)
        uses: pypa/gh-action-pypi-publish@release/v1

[build-system]
requires = ["setuptools", "setuptools-scm"]
build-backend = "setuptools.build_meta"

[project]
name = "gymnasium_search_race"
version = "4.1.0"
authors = [
    { name = "Quentin Deschamps", email = "quentindeschamps18@gmail.com" },
]
description = "A reinforcement learning environment for the Search Race CG puzzle based on Gymnasium"
readme = "README.md"
requires-python = ">=3.10"
keywords = ["Reinforcement Learning", "game", "RL", "AI", "gymnasium", "pygame"]
license = { text = "MIT" }
classifiers = [
    "License :: OSI Approved :: MIT License",
    "Programming Language :: Python :: 3",
    "Programming Language :: Python :: 3.10",
    "Programming Language :: Python :: 3.11",
    "Programming Language :: Python :: 3.12",
    "Topic :: Games/Entertainment",
    "Topic :: Scientific/Engineering :: Artificial Intelligence",
]
dependencies = [
    "gymnasium==1.2.0",
    "pygame==2.6.1",
    "stable-baselines3==2.7.0",
]

[project.optional-dependencies]
training = ["moviepy==2.2.1", "rl_zoo3==2.7.0", "tensorboard==2.20.0"]
testing = ["pytest"]
quality = ["black[d]", "isort", "pylint"]

[project.urls]
Repository = "https://github.com/Quentin18/gymnasium-search-race"

[tool.black]
line-length = 88

[tool.isort]
profile = "black"

[tool.pep8]
max-line-length = "88"

[tool.pylint."MESSAGES CONTROL"]
max-line-length = 88
disable = [
    "attribute-defined-outside-init",
    "duplicate-code",
    "inconsistent-return-statements",
    "missing-class-docstring",
    "missing-function-docstring",
    "missing-module-docstring",
    "no-member",
    "too-many-arguments",
    "too-many-instance-attributes",
    "too-many-positional-arguments",
]

[tool.pytest.ini_options]
minversion = "6.0"
addopts = "-ra"

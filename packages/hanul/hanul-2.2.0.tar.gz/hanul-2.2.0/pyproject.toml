[build-system]
requires = ["setuptools>=61.0"]
build-backend = "setuptools.build_meta"

[project]
name = "hanul"   # pip install hanul
version = "2.2.0"
readme = "README.md"

[project.scripts]
hanul = "hanul.cli:main"

[tool.poetry]
name = "hanul"
version = "2.2.0"
packages = [
  { include = "hanul", from = "src" }
]

[tool.setuptools.packages.find]
where = ["src"]

[tool.setuptools]
include-package-data = true

[tool.setuptools.package-data]
"hanul" = ["README.md"]
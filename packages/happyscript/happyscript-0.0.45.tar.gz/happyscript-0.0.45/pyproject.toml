# build: command-line in 'pypi' directory :
#    python -m build
#
# upload to pypi:
#    twine upload dist/* --repository happyscript
# Nota: hiervoor is een token gemaakt in .pyirc
#
#

[build-system]
requires = ["setuptools"]  #  , "setuptools-scm"]
build-backend = "setuptools.build_meta"

[project]
name = "happyscript"
description = "Framework for running scripts"
version = "0.0.45"
readme = "README.md"
requires-python = ">=3.5"
dependencies = [ "wxpython", "numpy" ]

#[tool.setuptools]
#include-package-data = true

[tool.setuptools.packages.find]
include = ["happyscript*"]
exclude = ["artwork*","demo*","examples*"]

[tool.setuptools.package-data]
"*" = ["*.png"]

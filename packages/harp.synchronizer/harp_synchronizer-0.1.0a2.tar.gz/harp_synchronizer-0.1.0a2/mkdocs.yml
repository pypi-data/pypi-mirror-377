site_name: harp.synchronizer
repo_url: https://github.com/fchampalimaud/harp.synchronizer
site_url: https://fchampalimaud.github.io/harp.synchronizer
site_description: This is a generated Harp device Python interface that interacts with the Harp protocol.
site_author: Hardware and Software Platform, Champalimaud Foundation
edit_uri: edit/main/docs/
repo_name: fchampalimaud/harp.devices
copyright: Maintained by the Hardware and Software Platform, Champalimaud Foundation.

nav:
  - Home: index.md
  # - Examples: 
  #   - Example 1: examples/example01.md
  - Modules: modules.md
plugins:
  - search
  - mkdocstrings:
      handlers:
        python:
          paths: ["harp_synchronizer"]
theme:
  name: material
  feature:
    tabs: true
  palette:
    - media: "(prefers-color-scheme: light)"
      scheme: default
      primary: white
      accent: deep orange
      toggle:
        icon: material/brightness-7
        name: Switch to dark mode
    - media: "(prefers-color-scheme: dark)"
      scheme: slate
      primary: black
      accent: deep orange
      toggle:
        icon: material/brightness-4
        name: Switch to light mode
  icon:
    repo: fontawesome/brands/github

extra:
  social:
    - icon: fontawesome/brands/github
      link: https://github.com/fchampalimaud/harp.devices
    - icon: fontawesome/brands/python
      link: https://pypi.org/project/harp.synchronizer

markdown_extensions:
  - toc:
      permalink: true
  - pymdownx.arithmatex:
      generic: true

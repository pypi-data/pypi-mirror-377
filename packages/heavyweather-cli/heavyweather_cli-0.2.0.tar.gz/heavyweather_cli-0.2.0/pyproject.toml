[tool.poetry]
name = "heavyweather-cli"
version = "0.2.0"
description = "Heavy Weather CLI"
readme = "README.md"

[tool.poetry.dependencies]
python = ">=3.9,<4.0"
typer = {extras = ["rich"], version = "^0.17.4"}
azure-iot-device = "^2.14.0"
protobuf = "^6.32.1"
pyyaml = "^6.0.2"

[[tool.poetry.packages]]
include = "hw_cli"

[tool.poetry.scripts]
hw = "hw_cli.__main__:app"

[build-system]
requires = ["poetry-core"]
build-backend = "poetry.core.masonry.api"
[dependency-groups]
dev = [
    "pytest (>=8.4.2,<9.0.0)"
]

[tool.pytest.ini_options]
addopts = "-q --tb=short"
testpaths = ["tests"]
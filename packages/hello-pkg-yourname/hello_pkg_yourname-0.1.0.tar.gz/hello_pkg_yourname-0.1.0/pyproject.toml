[build-system]
requires = ["setuptools>=61.0"]
build-backend = "setuptools.build_meta"

[project]
# Must be unique on PyPI (change "yourname" to your username or something unique)
name = "hello-pkg-yourname"
version = "0.1.0"
description = "A tiny example package for PyPI"
readme = "README.md"
requires-python = ">=3.7"

license = {text = "MIT"}

authors = [
  { name="Your Name", email="you@example.com" }
]

keywords = ["hello", "example", "pypi", "tutorial"]

classifiers = [
  "Programming Language :: Python :: 3",
  "License :: OSI Approved :: MIT License",
  "Operating System :: OS Independent",
]

[project.urls]
"Homepage" = "https://github.com/yourusername/hello-pkg"
"Bug Tracker" = "https://github.com/yourusername/hello-pkg/issues"

name: CI

on:
  push:
    branches: [main]
  pull_request:
    branches: [main]

jobs:
  test:
    runs-on: ${{ matrix.os }}
    strategy:
      matrix:
        os: [ubuntu-latest, windows-latest, macos-latest]
        python-version: [3.13]
    steps:
      - uses: actions/checkout@v4
      - name: Set up Python
        uses: actions/setup-python@v5
        with:
          python-version: ${{ matrix.python-version }}
      - name: Install dependencies
        run: |
          python -m pip install --upgrade pip
          pip install -e .[test]
      - name: Build Docker Image
        if: matrix.os == 'ubuntu-latest'
        run: |
          docker build -t atlasplotagent:latest Docker/
          touch servicex.yaml
      - name: Run tests - no docker
        if: matrix.os != 'ubuntu-latest'
        run: pytest --no-docker
      - name: Run tests
        if: matrix.os == 'ubuntu-latest'
        run: pytest

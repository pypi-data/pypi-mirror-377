[build-system]
requires = ["hatchling"]
build-backend = "hatchling.build"

[project]
name = "hep-data-llm"
dynamic = ["version"]
description = ''
readme = "README.md"
requires-python = ">=3.8"
license = "MIT"
keywords = []
authors = [{ name = "Gordon Watts", email = "gwatts@uw.edu" }]
classifiers = [
  "Development Status :: 4 - Beta",
  "Programming Language :: Python",
  "Programming Language :: Python :: 3.8",
  "Programming Language :: Python :: 3.9",
  "Programming Language :: Python :: 3.10",
  "Programming Language :: Python :: 3.11",
  "Programming Language :: Python :: 3.12",
  "Programming Language :: Python :: Implementation :: CPython",
  "Programming Language :: Python :: Implementation :: PyPy",
]
dependencies = [
  "typer",
  "pydantic",
  "pyyaml",
  "fsspec[http]",
  "diskcache",
  "openai",
  "dotenv",
  "tenacity",
]

[project.urls]
Documentation = "https://github.com/Gordon Watts/hep-data-llm#readme"
Issues = "https://github.com/Gordon Watts/hep-data-llm/issues"
Source = "https://github.com/Gordon Watts/hep-data-llm"

[project.optional-dependencies]
test = [
  "pytest",
  "pytest-cov",
  "coverage",
  "pytest-mock",
  "pytest-asyncio",
  "hypothesis",
  "flake8",
  "black",
]

[tool.hatch.version]
path = "src/hep_data_llm/__about__.py"

[project.scripts]
hep-data-llm = "hep_data_llm.cli:app"

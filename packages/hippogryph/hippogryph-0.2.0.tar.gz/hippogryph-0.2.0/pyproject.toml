[build-system]
requires = ["hatchling"]
build-backend = "hatchling.build"

[project]
name = "hippogryph"
description = 'Multiblock structured mesh generation with Python'
readme = "README.md"
requires-python = ">=3.10"
license = "BSD-3-Clause"
keywords = []
authors = [
  { name = "Jason W. DeGraw", email = "jason.degraw@gmail.com" },
]
classifiers = [
  "Development Status :: 4 - Beta",
  "Programming Language :: Python",
  "Programming Language :: Python :: 3.10",
  "Programming Language :: Python :: 3.11",
  "Programming Language :: Python :: 3.12",
  "Programming Language :: Python :: Implementation :: CPython",
  "Programming Language :: Python :: Implementation :: PyPy",
]
dependencies = [
  "click",
  "numpy",
  "netcdf4",
  "pandas"
]
dynamic = ["version"]

[project.urls]
Documentation = "https://github.com/jasondegraw/hippogryph#readme"
Issues = "https://github.com/jasondegraw/hippogryph/issues"
Source = "https://github.com/jasondegraw/hippogryph"

[project.scripts]
hippogryph = "hippogryph.cli:hippogryph"

[tool.hatch.version]
path = "src/hippogryph/__about__.py"

[tool.hatch.envs.default]
dependencies = [
  "pytest",
  "pytest-cov",
]
[tool.hatch.envs.default.scripts]
cov = "pytest --cov-report=term-missing --cov-config=pyproject.toml --cov=src/hippogryph --cov=tests {args}"
no-cov = "cov --no-cov {args}"

[[tool.hatch.envs.test.matrix]]
python = ["310", "311", "312"]

[tool.hatch.metadata]
allow-direct-references = true

[tool.coverage.run]
branch = true
parallel = true
omit = [
  "src/hippogryph/__about__.py",
  "src/hippogryph/__init__.py",
  "src/hippogryph/__main__.py",
  "src/hippogryph/plot3d/*",
  "src/hippogryph/exodusii/*"
]

[tool.coverage.report]
exclude_lines = [
  "no cov",
  "if __name__ == .__main__.:",
  "if TYPE_CHECKING:",
]

[tool.ruff]
exclude = ["src/hippogryph/plot3d", "src/hippogryph/exodusii"]

[tool.ruff.lint.per-file-ignores]
"__init__.py" = ["F401"]
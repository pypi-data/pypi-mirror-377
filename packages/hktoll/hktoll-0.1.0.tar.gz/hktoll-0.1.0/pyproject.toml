[build-system]
requires = ["hatchling>=1.18"]
build-backend = "hatchling.build"

[project]
name = "hktoll"
version = "0.1.0"
description = "Compute Hong Kong road tolls from official government datasets; route -> toll events."
readme = "README.md"
requires-python = ">=3.9"
license = {text = "MIT"}
authors = [
  { name="Maverick Farahani", email="m.darestani98@gmail.com" }
]
keywords = ["hong kong", "toll", "routing", "transport", "hk"]
classifiers = [
  "Development Status :: 3 - Alpha",
  "Intended Audience :: Developers",
  "License :: OSI Approved :: MIT License",
  "Programming Language :: Python",
  "Programming Language :: Python :: 3",
  "Topic :: Scientific/Engineering :: GIS",
  "Topic :: Software Development :: Libraries",
]
dependencies = [
  "httpx>=0.27",
  "pandas>=2.0",
  "pydantic>=2.7",
  "shapely>=2.0",
  "typer>=0.9",
  "fastapi>=0.110",
  "uvicorn>=0.23",
  "platformdirs>=4.0",
]

[project.urls]
Homepage = "https://github.com/yourname/hktoll"
Documentation = "https://github.com/yourname/hktoll#readme"
Issues = "https://github.com/yourname/hktoll/issues"

[project.scripts]
hktoll = "hktoll.cli:app"

[project.optional-dependencies]
dev = [
  "pytest>=8.0",
  "pytest-cov>=4.1",
  "ruff>=0.5.0",
  "mypy>=1.7",
  "types-requests",
]

[tool.hatch.build.targets.sdist]
include = ["src/hktoll", "README.md", "LICENSE", "CHANGELOG.md", "CITATION.cff"]

[tool.hatch.build.targets.wheel]
packages = ["src/hktoll"]

[tool.ruff]
line-length = 100
target-version = "py39"
lint.select = ["E", "F", "I"]
lint.ignore = ["E203"]

[tool.pytest.ini_options]
testpaths = ["tests"]
addopts = "-q"

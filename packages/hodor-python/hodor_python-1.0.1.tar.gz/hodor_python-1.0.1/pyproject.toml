[project]
name = "hodor-python"
version = "1.0.1"
description = "Python API to access and download the HODOR dataset."
readme = "README.md"
requires-python = ">=3.10"
dependencies = [
    "pandas>=2.3.2",
    "pangaeapy>=1.1.0",
    "requests>=2.32.5",
    "tqdm>=4.67.1",
]

[project.scripts]
hodor-python = "hodor_python:main"

[project.urls]
Homepage = "https://github.com/gboeer/hodor_python"
Issues = "https://github.com/gboeer/hodor_python/issues"

[build-system]
requires = ["uv_build>=0.8.13,<0.9.0"]
build-backend = "uv_build"

[[tool.uv.index]]
name = "testpypi"
url = "https://test.pypi.org/simple/"
publish-url = "https://test.pypi.org/legacy/"
explicit = true

[dependency-groups]
dev = [
    "dotenv>=0.9.9",
    "pytest>=8.4.2",
    "ruff>=0.12.12",
]

[build-system]
requires = [
    "setuptools >= 65",
    "setuptools_scm[toml] >= 7",
    "wheel >= 0.29.0",
]

[project]
name = "hpc-campaign"
description = "Campaign management scripts for remote data access"
readme = "README.md"
authors = [
    {name = "Norbert Podhorszki", email = "pnorbert@ornl.gov"}
]

license = "Apache-2.0"
license-files = ["LICENSE"]

dynamic = ["version"]
keywords = ["campaign", "remote data", "adios2", "hdf5"]
classifiers = [
    "Development Status :: 3 - Alpha",
    "Intended Audience :: Science/Research",
    "Intended Audience :: Education",
    "Intended Audience :: Developers",
    #"License :: OSI Approved :: Apache Software License",
    "Natural Language :: English",
    "Operating System :: POSIX :: Linux",
    "Programming Language :: Python :: 3.10",
    "Programming Language :: Python :: 3.11",
    "Programming Language :: Python :: 3.12",
    "Programming Language :: Python :: 3.13",
    "Topic :: Scientific/Engineering :: Visualization"
]
requires-python = ">=3.8"
dependencies = [
    "PyYAML >= 6",
    "paramiko >= 3.5",
    "PyNaCl >= 1.5",
    "redis >= 5",
    "h5py >= 3.10",
    "pillow >= 11"
]

[project.urls]
Source = "https://github.com/ornladios/hpc-campaign"
Tracker = "https://github.com/ornladios/hpc-campaign/issues"
Documentation = "https://hpc-campaign.readthedocs.io/en/latest/"

[tool.setuptools]
packages = ["hpc_campaign"]

[tool.setuptools.package-dir]
hpc_campaign = "source"

[project.scripts]
hpc_campaign_cache = "hpc_campaign.hpc_campaign_cache:main"
hpc_campaign_connector = "hpc_campaign.hpc_campaign_connector:main"
hpc_campaign_genkey = "hpc_campaign.hpc_campaign_genkey:main"
hpc_campaign_hdf5_metadata = "hpc_campaign.hpc_campaign_hdf5_metadata:main"
hpc_campaign_list = "hpc_campaign.hpc_campaign_list:main"
hpc_campaign_manager = "hpc_campaign.hpc_campaign_manager:main"

[tool.black] 
line-length = 120

[tool.pyright]
include = ["source"]
exclude = ["**/__pycache__"]
reportPossiblyUnboundVariable = false


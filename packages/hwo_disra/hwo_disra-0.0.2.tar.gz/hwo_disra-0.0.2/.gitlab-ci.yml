test:
  image: registry.stsci.edu/hwoe/amyers-scratchpad/pydrm:ci-image
  script:
    - pytest --cov --cov-report term --cov-report xml:coverage.xml --junitxml=report.xml
  artifacts:
    paths:
      - tests/outputs
      - coverage.xml
      - "**/log.txt"
    reports:
      junit: report.xml
      coverage_report:
        coverage_format: cobertura
        path: coverage.xml
    expire_in: 1 month

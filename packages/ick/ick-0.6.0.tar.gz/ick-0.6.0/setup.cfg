[metadata]
name = ick
description = Applier of fine source code fixes since 2025
long_description = file: README.md
long_description_content_type = text/markdown
license = MIT
url = https://github.com/advice-animal/ick/
author = Tim Hatch
author_email = tim@timhatch.com
project_urls = 
	Documentation = https://ick.readthedocs.io
	Source = https://github.com/advice-animal/ick

[options]
packages = find:
python_requires = >=3.11
setup_requires = 
	setuptools-scm >= 8
	setuptools >= 65
include_package_data = true
install_requires = 
	click
	filelock
	keke
	msgspec == 0.19.0
	platformdirs
	rich == 13.*
	uv == 0.6.*
	vmodule
	tomlkit
	moreorless >= 0.5.0
	feedforward >= 0.8.0

[options.extras_require]
dev = 
	ruff == 0.12.0
	mypy == 1.16.1
	checkdeps
docs = 
	cogapp
	sphinx == 8.1.3
	sphinx-mdinclude == 0.6.2
	sphinx-inline-tabs
	furo
test = 
	pytest-cov
	pytest-mock
	pytest == 8.*

[options.entry_points]
console_scripts = 
	ick=ick.cmdline:main

[coverage:run]
patch = subprocess

[coverage:report]
fail_under = 90
precision = 1
show_missing = True
skip_covered = True

[coverage:html]
show_contexts = True
skip_covered = False

[egg_info]
tag_build = 
tag_date = 0


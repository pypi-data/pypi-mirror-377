[build-system]
requires = ["setuptools>=61.0", "wheel"]
build-backend = "setuptools.build_meta"

[project]
name = "icw-kv-quant"
version = "0.1.0"
authors = [
  { name="Alex Sheff", email="alex42ff@gmail.com" }
]
description = "ICW Key-Value Quantization library"
readme = "README.md"
license = { text = "MIT" }
requires-python = ">=3.8"

[tool.setuptools]
py-modules = ["icw_kv_quant"]

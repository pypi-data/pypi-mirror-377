[build-system]
requires = ["setuptools>=61.0", "wheel"]
build-backend = "setuptools.build_meta"

[project]
name = "ifc2duckdb"
dynamic = ["version"]
description = "Convert IFC files to DuckDB format for fast analysis and querying"
readme = "README.md"
license = "LGPL-3.0-or-later"
authors = [
    {name = "chuongmep", email = "chuongpqvn@gmail.com"}
]
maintainers = [
    {name = "chuongmep", email = "chuongpqvn@gmail.com"}
]
keywords = ["ifc", "duckdb", "building-information-modeling", "bim", "database", "conversion"]
classifiers = [
    "Development Status :: 4 - Beta",
    "Intended Audience :: Developers",
    "Intended Audience :: Science/Research",
    "Topic :: Scientific/Engineering",
    "Topic :: Database",
    "Programming Language :: Python :: 3",
    "Programming Language :: Python :: 3.10",
    "Programming Language :: Python :: 3.11",
    "Programming Language :: Python :: 3.12",
    "Operating System :: OS Independent",
]
requires-python = ">=3.10"
dependencies = [
    "ifcopenshell>=0.8.0",
    "duckdb>=0.7.0",
    "numpy>=1.20.0",
    "ifcpatch>=0.1.0",
]

[project.optional-dependencies]
dev = [
    "pytest>=7.0.0",
    "pytest-cov>=4.0.0",
    "black>=22.0.0",
    "flake8>=5.0.0",
    "isort>=5.12.0",
    "mypy>=1.0.0",
    "pre-commit>=2.20.0",
]
docs = [
    "sphinx>=5.0.0",
    "sphinx-rtd-theme>=1.0.0",
    "myst-parser>=0.18.0",
]

[project.urls]
Homepage = "https://github.com/chuongmep/ifc-2-duckdb"
Documentation = "https://github.com/chuongmep/ifc-2-duckdb#readme"
Repository = "https://github.com/chuongmep/ifc-2-duckdb"
"Bug Tracker" = "https://github.com/chuongmep/ifc-2-duckdb/issues"

[project.scripts]
ifc2duckdb = "ifc2duckdb.cli:main"

[tool.setuptools.dynamic]
version = {attr = "ifc2duckdb.version.__version__"}

[tool.setuptools.packages.find]
where = ["."]
include = ["ifc2duckdb*"]

[tool.setuptools.package-data]
ifc2duckdb = ["py.typed"]

[tool.black]
line-length = 88
target-version = ['py310']
include = '\.pyi?$'
extend-exclude = '''
/(
  # directories
  \.eggs
  | \.git
  | \.hg
  | \.mypy_cache
  | \.tox
  | \.venv
  | build
  | dist
)/
'''

[tool.mypy]
python_version = "3.10"
warn_return_any = true
warn_unused_configs = true
disallow_untyped_defs = true
disallow_incomplete_defs = true
check_untyped_defs = true
disallow_untyped_decorators = true
no_implicit_optional = true
warn_redundant_casts = true
warn_unused_ignores = true
warn_no_return = true
warn_unreachable = true
strict_equality = true

[[tool.mypy.overrides]]
module = [
    "ifcopenshell.*",
    "ifcpatch.*",
    "duckdb.*",
]
ignore_missing_imports = true

[tool.pytest.ini_options]
testpaths = ["tests"]
python_files = ["test_*.py", "*_test.py"]
python_classes = ["Test*"]
python_functions = ["test_*"]
addopts = [
    "--strict-markers",
    "--strict-config",
    "--cov=ifc2duckdb",
    "--cov-report=term-missing",
    "--cov-report=html",
    "--cov-report=xml",
]

[tool.coverage.run]
source = ["ifc2duckdb"]
omit = [
    "*/tests/*",
    "*/test_*",
    "*/__pycache__/*",
    "*/.*",
]

[tool.coverage.report]
exclude_lines = [
    "pragma: no cover",
    "def __repr__",
    "if self.debug:",
    "if settings.DEBUG",
    "raise AssertionError",
    "raise NotImplementedError",
    "if 0:",
    "if __name__ == .__main__.:",
    "class .*\\bProtocol\\):",
    "@(abc\\.)?abstractmethod",
]

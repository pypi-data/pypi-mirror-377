[build-system]
requires = ["setuptools>=61.0", "wheel"]
build-backend = "setuptools.build_meta"

[project]
name = "imprintlab"
version = "0.1.4"
description = "Lib para pré-modelar certificados, crachás e templates visuais"
authors = [{name="Daniel Fernandes", email="seu@email.com"}]
license = {text = "MIT"}
readme = "README.md"
requires-python = ">=3.9"
dependencies = [
    "pydantic>=2.5.0",
    "Pillow>=10.0.0"
]
classifiers = [
    "Programming Language :: Python :: 3",
    "License :: OSI Approved :: MIT License",
    "Operating System :: OS Independent"
]
[project.optional-dependencies]
dev = [
    "pytest>=8.0.0",
    "pydantic>=2.5.0",
    "Pillow>=10.0.0"
]
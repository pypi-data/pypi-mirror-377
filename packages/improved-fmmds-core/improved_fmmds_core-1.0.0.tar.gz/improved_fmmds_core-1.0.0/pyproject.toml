[build-system]
requires = ["setuptools", "Cython","numpy>=1.20.0",]
build-backend = "setuptools.build_meta"

[project]
name = "improved-fmmds-core"
version = "1.0.0"
description = "Core implementation of the Improved FMMD-S algorithm for fair max-min diversification"
readme = "README.md"
license = {file = "LICENSE"}
authors = [
    {name = "Ananth Mahadevan", email = "ananth.mahadevan@helsinki.fi"}
]
keywords = ["fairness", "diversification", "optimization", "clustering", "sampling"]

requires-python = ">=3.8"
dependencies = [
    "numpy>=1.20.0",
    "gurobipy>=9.0.0",
    "networkx>=2.5",
    "tqdm>=4.60.0",
    "cython>=0.29.0",
]

[project.scripts]
fmmds-run = "improved_fmmds_core.cli.main:main"

[tool.setuptools]
packages = ["improved_fmmds_core"]
# Building Cython extensions
ext-modules = [
    {name = "improved_fmmds_core.parallel.cython_utils", sources = ["improved_fmmds_core/parallel/cython_utils.pyx"], extra-compile-args = ["-fopenmp", "-std=c++11", "-O3"], extra-link-args = ["-fopenmp", "-std=c++11"]}
]


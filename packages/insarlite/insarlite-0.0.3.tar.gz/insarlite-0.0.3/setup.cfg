[metadata]
name = insarlite
version = 0.0.3
author = Muhammad Badar Munir
author_email = mbadarmunir@gmail.com
description = A GUI package for GMTSAR workflow
long_description = file: README.md
long_description_content_type = text/markdown
url = https://github.com/mbadarmunir/InSARLiteApp
license = MIT
classifiers = 
	Programming Language :: Python :: 3
	Operating System :: OS Independent
	License :: OSI Approved :: MIT License

[options]
packages = find:
package_dir = 
	= src
python_requires = >=3.8
install_requires = 
	numpy
	matplotlib
	rioxarray
	xarray
	h5netcdf
	tkcalendar
	tkintermapview
	requests
	beautifulsoup4
	pykml
	pandas
	asf_search
	shapely
	cartopy
	dask
	packaging<24.0
	Pillow
	scipy
	lxml
	basemap; platform_system != "Windows"

[options.packages.find]
where = src

[options.entry_points]
console_scripts = 
	InSARLiteApp = insarlite.main:main

[egg_info]
tag_build = 
tag_date = 0


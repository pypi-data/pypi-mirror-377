[build-system]
requires = ["setuptools>=68.0", "wheel"]
build-backend = "setuptools.build_meta"

[project]
name = "jaxloudnorm"
dynamic = ["version"]
description = "Implementation of ITU-R BS.1770-4 loudness algorithm in JAX"
readme = "README.md"
requires-python = ">=3.9"
license = "MIT"
authors = [
    { name = "David Braun", email = "braun@ccrma.stanford.edu" },
    { name = "Boris Kuznetsov", email = "boris.kuznetsov@mailbox.org" },
    { name = "Christian Steinmetz", email = "c.j.steinmetz@qmul.ac.uk" },
]
classifiers = [
    "Programming Language :: Python :: 3",
    "Programming Language :: Python :: 3.9",
    "Programming Language :: Python :: 3.10",
    "Programming Language :: Python :: 3.11",
    "Programming Language :: Python :: 3.12",
    "Operating System :: OS Independent",
    "Topic :: Multimedia :: Sound/Audio",
    "Topic :: Scientific/Engineering",
]
dependencies = [
    "jax>=0.4.13",
    "jaxtyping>=0.2.20",
    "numpy>=1.21.0",
    "scipy>=1.7.0",
    "pysoundfile>=0.9.0",
]

[project.urls]
"Homepage" = "https://github.com/DBraun/jaxloudnorm"
"Repository" = "https://github.com/DBraun/jaxloudnorm"
"Bug Tracker" = "https://github.com/DBraun/jaxloudnorm/issues"

[project.optional-dependencies]
test = [
    "pytest>=7.0",
]
docs = [
    "sphinx>=8.0",
    "sphinx-rtd-theme>=3.0",
    "sphinx-autodoc-typehints>=3.0",
]

[tool.setuptools]
packages = ["jaxloudnorm"]

[tool.setuptools.dynamic]
version = {attr = "jaxloudnorm.__version__"}

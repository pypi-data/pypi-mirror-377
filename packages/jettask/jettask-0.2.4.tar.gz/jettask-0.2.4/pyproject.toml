[build-system]
requires = ["setuptools>=61.0", "wheel"]
build-backend = "setuptools.build_meta"

[project]
name = "jettask"
version = "0.2.4"
authors = [
    {name = "JetTask Team", email = "support@jettask.io"},
]
description = "A high-performance distributed task queue system with web monitoring"
readme = "README.md"
requires-python = ">=3.8"
classifiers = [
    "Development Status :: 4 - Beta",
    "Intended Audience :: Developers",
    "Topic :: Software Development :: Libraries :: Python Modules",
    "Topic :: System :: Distributed Computing",
    "License :: OSI Approved :: MIT License",
    "Programming Language :: Python :: 3",
    "Programming Language :: Python :: 3.8",
    "Programming Language :: Python :: 3.9",
    "Programming Language :: Python :: 3.10",
    "Programming Language :: Python :: 3.11",
    "Operating System :: OS Independent",
]
dependencies = [
    "redis>=4.5.0",
    "watchdog>=3.0.0",
    "uvloop>=0.17.0",
    "ujson>=5.6.0",
    "fastapi>=0.100.0",
    "uvicorn>=0.23.0",
    "websockets>=11.0",
    "sqlalchemy[asyncio]>=2.0.0",
    "psycopg[pool,binary]>=3.1.0",
    "pydantic>=2.0.0",
    "python-multipart>=0.0.6",
    "click>=8.1.0",
]

[project.optional-dependencies]
dev = [
    "pytest>=7.0",
    "pytest-asyncio>=0.21.0",
    "black>=23.0",
    "flake8>=6.0",
    "mypy>=1.4.0",
    "coverage>=7.0",
]

[project.scripts]
jettask = "jettask.core.cli:main"
jettask-webui = "jettask.webui.backend.main:run_server"
jettask-monitor = "jettask.webui.run_monitor:main"

[project.urls]
"Homepage" = "https://github.com/yourusername/jettask"
"Bug Tracker" = "https://github.com/yourusername/jettask/issues"
"Documentation" = "https://jettask.readthedocs.io"

[tool.setuptools]
packages = ["jettask", "jettask.core", "jettask.config", "jettask.executors", "jettask.monitoring", "jettask.utils", "jettask.webui", "jettask.webui.backend", "jettask.webui.frontend"]
include-package-data = true

[tool.setuptools.package-data]
jettask = [
    "webui/static/**/*",
    "webui/frontend/dist/**/*",
    "webui/schema.sql",
    "webui/*.html",
    "webui/backend/*.py",
    "webui/frontend/src/**/*",
]

[tool.black]
line-length = 100
target-version = ['py38', 'py39', 'py310', 'py311']

[tool.pytest.ini_options]
testpaths = ["tests"]
python_files = ["test_*.py", "*_test.py"]
asyncio_mode = "auto"

[tool.mypy]
python_version = "3.8"
warn_return_any = true
warn_unused_configs = true
ignore_missing_imports = true
version: 2

build:
  os: "ubuntu-22.04"
  tools:
    python: "mambaforge-4.10"
  jobs:
    install:
      - which python
      - echo $READTHEDOCS_VERSION_TYPE
      - KALDI_ROOT=/home/docs/checkouts/readthedocs.org/user_builds/kalpy/conda/$READTHEDOCS_VERSION pip install .

sphinx:
  builder: html
  configuration: docs/source/conf.py
  fail_on_warning: false

formats:
  - htmlzip

conda:
  environment: rtd_environment.yml

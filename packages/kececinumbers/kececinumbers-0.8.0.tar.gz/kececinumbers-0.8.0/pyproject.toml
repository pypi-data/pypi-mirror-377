# pyproject.toml

[build-system]
requires = ["setuptools>=77.0", "wheel"]
build-backend = "setuptools.build_meta"

[project]
name = "kececinumbers"
version = "0.8.0"

# Diğer proje bilgileri (isteğe bağlı ama tavsiye edilir)
authors = [
    { name="Mehmet Keçeci", email="mkececi@yaani.com" },
]
description = "Keçeci Numbers: An Exploration of a Dynamic Sequence Across Diverse Number Sets"
readme = "README.md"
requires-python = ">=3.10"
license = { file="LICENSE" }
classifiers = [
    "Programming Language :: Python :: 3",
    "License :: OSI Approved :: MIT License",
    "Operating System :: OS Independent",
    "Intended Audience :: Science/Research",
    "Topic :: Scientific/Engineering :: Visualization",
]

# Ana bağımlılıklarınız
dependencies = [
    "numpy",
    "matplotlib",
    "scipy",
    "scikit-learn",
    "sympy",
]

[project.optional-dependencies]
quaternion-conda = ["quaternion"]
test = ["pytest", "pytest-cov", "pytest-mock", "ruff", "numpy", "matplotlib", "scipy", "scikit-learn", "sympy",]

all = ["quaternion"]  # Varsayılan conda bağımlılığı

[tool.setuptools.packages.find]
where = ["."]

[project.urls]
Homepage = "https://github.com/WhiteSymmetry/kececinumbers"
Repository = "https://github.com/WhiteSymmetry/kececinumbers"

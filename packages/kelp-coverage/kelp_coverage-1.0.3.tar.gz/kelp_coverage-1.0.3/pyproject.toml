[build-system]
requires = ["setuptools >= 77.0.3", "setuptools_scm[toml]>=6.2"]
build-backend = "setuptools.build_meta"

[project]
name = "kelp_coverage"
dynamic = ["version"]
authors = [
	{name="Tim Sananikone", email="tims3900@gmail.com"},
]
description = "A tool for calculating kelp coverage from UAV images utilizing Segment Anything Models (SAM)"
readme = "README.md"
requires-python = ">=3.8"
classifiers = [
	"Programming Language :: Python :: 3",
	"Operating System :: OS Independent",
]
license = "MIT"
license-files = ["LICEN[CS]E*"]
dependencies = [
    "pandas==2.2.2",
    "matplotlib==3.10.0",
    "shapely==2.1.1",
    "numpy==2.0.2",
    "torch==2.8.0",
    "tqdm==4.67.1",
    "segment-anything-py==1.0.1",
    "sahi==0.11.34",
    "ultralytics==8.3.202",
    "opencv-python==4.11.0.86",
    "tator==1.5.12",
    "urllib3==2.5.0",
    "geopandas==1.1.1",
    "contextily==1.6.2",
]

[project.urls]
Homepage = "https://github.com/mbari-org/KelpCoverage"
Issues = "https://github.com/mbari-org/KelpCoverage/issues"

[project.scripts]
kelp-coverage = "kelp_coverage.cli:main"

[tool.setuptools.packages.find]
where = ["src"]
exclude = ["docs*"]

[tool.setuptools_scm]

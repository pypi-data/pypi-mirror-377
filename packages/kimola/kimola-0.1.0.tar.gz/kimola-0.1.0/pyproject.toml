[build-system]
requires = ["hatchling>=1.25"]
build-backend = "hatchling.build"

[project]
name = "kimola"
version = "0.1.0"
description = "Kimola API SDK for Python"
readme = "README.md"
requires-python = ">=3.8"
license = { file = "LICENSE" }
authors = [{ name = "Kimola", email = "developer@kimola.com" }]
keywords = ["kimola", "api", "sdk", "nlp", "sentiment", "classification"]
classifiers = [
  "Programming Language :: Python :: 3",
  "License :: OSI Approved :: MIT License",
  "Operating System :: OS Independent",
  "Typing :: Typed"
]
dependencies = [
  "httpx>=0.27,<1.0",
  "pydantic>=2.5,<3.0"
]

[project.urls]
Homepage = "https://github.com/Kimola/api"
Issues = "https://github.com/Kimola/api/issues"

[tool.hatch.build]
include = [
  "kimola/**",
  "README.md",
  "LICENSE"
]
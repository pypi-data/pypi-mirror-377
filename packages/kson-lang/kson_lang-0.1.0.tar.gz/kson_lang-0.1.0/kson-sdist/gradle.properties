kotlin.code.style=official
kotlin.js.generate.executable.default=false
org.gradle.jvmargs=-Xmx2048m

# Explicitly opt-in to the Kotlin stlib that Gradle automatically provides
# to quiet the warning around this from our :tooling:jetbrains subproject.
# See https://plugins.jetbrains.com/docs/intellij/using-kotlin.html#kotlin-standard-library
# for details.
#
# NOTE: it should be possible to set this in the :tooling:jetbrains subproject, closer to
# the code that demands it, but there is currently a bug in how the warning detects this
# setting (https://github.com/JetBrains/intellij-platform-gradle-plugin/issues/1789)
kotlin.stdlib.default.dependency = true

org.gradle.console=verbose

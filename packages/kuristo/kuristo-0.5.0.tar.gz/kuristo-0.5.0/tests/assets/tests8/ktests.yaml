jobs:
  step-1:
    steps:
      - name: Set env vars
        run: |
          echo GOLD_FILE=gold/foo.exo > $KURISTO_ENV

      - name: Add env vars
        run: |
          echo "TOL=1e-6" >> $KURISTO_ENV
          echo "NORM=L2" >> $KURISTO_ENV

      - name: Print env var
        run: |
          echo GOLD_FILE="$GOLD_FILE"
          echo TOL="$TOL"
          echo NORM="$NORM"

  step-with-path:
    steps:
      - name: Add PATH
        run: |
          echo "$PWD" >> $KURISTO_PATH

[tool.poetry]
name = "langchain-perigon"
version = "0.1.1"
description = "An integration package connecting Perigon and LangChain"
authors = ["Islem Maboud <islem@perigon.io>"]
license = "MIT"
readme = "README.md"
homepage = "https://github.com/goperigon/langchain-perigon"
repository = "https://github.com/goperigon/langchain-perigon"
keywords = ["langchain", "perigon", "ai", "llm", "retrieval"]
classifiers = [
    "Development Status :: 3 - Alpha",
    "Intended Audience :: Developers",
    "License :: OSI Approved :: MIT License",
    "Programming Language :: Python :: 3",
    "Programming Language :: Python :: 3.11",
    "Programming Language :: Python :: 3.12",
    "Topic :: Software Development :: Libraries :: Python Modules",
    "Topic :: Scientific/Engineering :: Artificial Intelligence",
]

[tool.poetry.dependencies]
python = "^3.11"
perigon = "^1.0.0"
langchain-core = "^0.3.76"
langchain = "^0.3.27"
langchain-tests = "^0.3.21"

[tool.poetry.group.dev.dependencies]
pytest = "^7.0.0"

[tool.pytest.ini_options]
testpaths = ["tests"]
python_files = ["test_*.py", "*_test.py"]
python_classes = ["Test*"]
python_functions = ["test_*"]
addopts = "-v --tb=short"

[build-system]
requires = ["poetry-core"]
build-backend = "poetry.core.masonry.api"

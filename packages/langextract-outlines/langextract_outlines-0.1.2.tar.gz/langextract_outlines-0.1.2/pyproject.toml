[build-system]
requires = ["setuptools>=61.0,<77.0", "wheel", "setuptools_scm"]
build-backend = "setuptools.build_meta"

[project]
name = "langextract-outlines"
authors= [{name = "Outlines Developers"}]
description = "Outlines custom provider plugin for LangExtract"
requires-python = ">=3.10,<3.13"
license = {file = "LICENSE"}
keywords=[
    "machine learning",
    "language models",
    "structured generation",
]
classifiers = [
    "Intended Audience :: Developers",
    "Intended Audience :: Information Technology",
    "Intended Audience :: Science/Research",
    "Operating System :: OS Independent",
    "Programming Language :: Python :: 3",
    "Topic :: Scientific/Engineering :: Artificial Intelligence",
]
dependencies = [
    "langextract>=1.0.0",
    "outlines>=1.0.0,<1.4.0",
]
dynamic = ["version"]

[project.entry-points."langextract.providers"]
outlines = "langextract_outlines.provider:OutlinesProvider"

[project.optional-dependencies]
test = [
    "pytest",
    "outlines[transformers]>=1.0.0,<1.4.0"
]

[project.urls]
homepage = "https://github.com/dottxt-ai/langextract-outlines"
repository = "https://github.com/dottxt-ai/langextract-outlines"

[project.readme]
file="README.md"
content-type = "text/markdown"

[tool.setuptools]
license-files = ["LICENSE"]

[tool.setuptools.packages.find]
where = ["."]
include = ["langextract_outlines*"]

[tool.setuptools_scm]
write_to = "langextract_outlines/_version.py"
version_scheme = "only-version"

[tool.pytest.ini_options]
testpaths = ["tests"]
[metadata]
name = lasso.requirements
author = PDS
author_email = pds_operator@jpl.nasa.gov
description = Requirements report generation for the Planetary Data System
long_description = file: README.md
long_description_content_type = text/markdown
version = file: src/lasso/requirements/VERSION.txt
license = apache-2.0
keywords = pds, planetary data, ci, automation, requirements, reporting
url = https://github.com/NASA-PDS/lasso-requirements
download_url = https://github.com/NASA-PDS/lasso-requirements/releases/
classifiers = 
	Programming Language :: Python :: 3
	Programming Language :: Python :: 3.13
	Operating System :: OS Independent

[options]
install_requires = 
	emoji ~= 2.14.1      # Not sure why this is necessary given you can just type emoji literals in Python source code ðŸ¤·
	github3.py == 4.0.1  # Do not change this version without also changing it in github-actions-base
	jinja2 ~= 3.1.6
	markdown2 ~= 2.5.4
	mdutils ~= 1.8.0
	packaging ~= 25.0
zip_safe = True
include_package_data = True
package_dir = 
	= src
packages = find_namespace:
python_requires = >= 3.13

[options.extras_require]
dev = 
	flake8~=7.3.0
	flake8-bugbear~=24.12.12
	flake8-docstrings~=1.7.0
	pep8-naming~=0.13.3
	mypy~=1.14.1
	pydocstyle~=6.3.0
	coverage~=7.3.0
	pytest~=7.4.0
	pytest-cov~=4.1.0
	pytest-watch~=4.2.0
	pytest-xdist~=3.3.1
	pre-commit~=3.3.3
	sphinx~=8.2.3
	sphinx-rtd-theme~=3.0.2
	tox~=4.11.0

[options.entry_points]
console_scripts = 
	requirement-report=lasso.requirements.generate_requirements:main

[options.packages.find]
where = src

[coverage:run]

[test]

[tool:pytest]
addopts = -n auto --cov=pds

[install]

[flake8]
max-line-length = 120
extend-exclude = docs,tests,setup.py
docstring_convention = google
extend-ignore = E203, E501, W503
select = D,E,F,N,W,B,B902,B903,B950

[mypy]

[egg_info]
tag_build = 
tag_date = 0


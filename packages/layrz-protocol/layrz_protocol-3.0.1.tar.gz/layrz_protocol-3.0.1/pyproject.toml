[project]
name = "layrz-protocol"
version = "3.0.1"
description = "Layrz Protocol wrapper, allows to send or translate the messages from and to the Layrz Protocol"
requires-python = ">=3.10"

authors = [
  {name = "Golden M, Inc.", email = "software@goldenm.com"}
]

maintainers = [
  {name = "Kenny Mochizuki", email = "kenny@goldenm.com"},
  {name = "Jose Prieto", email = "jprieto@goldenm.com"}
]

readme = "README.md"

license = "Apache-2.0"

keywords = [
  "goldenm",
  "layrz protocol",
  "layrz",
  "hub one",
  "hubone"
]

classifiers = [
  "Programming Language :: Python :: 3",
  "Programming Language :: Python :: 3.10",
  "Programming Language :: Python :: 3.11",
  "Programming Language :: Python :: 3.12",
  "Programming Language :: Python :: 3.13",
  "Programming Language :: Python :: 3.14",
  "Operating System :: OS Independent",
  "Development Status :: 5 - Production/Stable",
  "Intended Audience :: Developers",
]

dependencies = [
  "deprecated>=1.2.18",
  "pydantic>=2.10.6",
  "requests>=2.32.3",
  "typing-extensions>=4.12.2",
  "tzdata>=2025.1",
]

[build-system]
requires = ["setuptools>=42", "wheel", "setuptools_scm"]
build-backend = "setuptools.build_meta"

[dependency-groups]
dev = [
  "build>=1.2.2.post1",
  "coverage>=7.6.10",
  "mypy>=1.15.0",
  "pytest>=8.3.5",
  "ruff>=0.9.4",
  "setuptools-scm>=8.1.0",
  "twine>=6.1.0",
  "types-deprecated>=1.2.15.20250304",
  "types-requests>=2.32.0.20250306",
]

[tool.ruff]
indent-width = 2
line-length = 120
src = ["."]

[tool.ruff.lint]
ignore = [
  "F401", # Unused import
  "E701", # Multiple statements on one line
  "TD003", # Missing issue link
  'ANN401', # Type Any has no effect
  "I001", # isort
]

exclude = [
  ".venv",
  "test.py"
]

select = [
  "I", # isort
  "E", "W", # pycodestyle
  "F", # pyflakes
  "B", # flakes8-bugbear
  "TD", # flake8-todo
  "DJ", # flake8-django
  "DTZ", # flake8-datetimez
  "T20", # flake8-print # En un futuro
  "PYI", # flake8-pyi
  "ANN", # flake8-annotations
]

[tool.ruff.format]
quote-style = "single"
indent-style = "space"
docstring-code-format = true

[tool.mypy]
python_version = "3.10"
mypy_path = ["."]

strict = true
ignore_missing_imports = true
check_untyped_defs = true
disallow_untyped_defs = true
warn_unused_ignores = false

exclude = [
  ".*\\.venv",
  ".*\\.ruff_cache",
  ".*\\.mypy_cache",
  "tests/.*",
]

[[tool.mypy.overrides]]
module = ["tests.*"]
ignore_errors = true

[tool.poetry]
name = "llm_batch_helper"
version = "0.4.0"
description = "A Python package that enables batch submission of prompts to LLM APIs, with simplified interface and built-in async capabilities handled implicitly."
authors = ["Tianyi Peng <tianyipeng95@gmail.com>"]
readme = "README.md"
license = "MIT"
homepage = "https://github.com/TianyiPeng/LLM_batch_helper"
repository = "https://github.com/TianyiPeng/LLM_batch_helper"
keywords = ["llm", "openai", "together", "openrouter", "gemini", "batch", "async", "ai", "nlp", "api"]
classifiers = [
    "Development Status :: 4 - Beta",
    "Intended Audience :: Developers",
    "License :: OSI Approved :: MIT License",
    "Programming Language :: Python :: 3",
    "Programming Language :: Python :: 3.10",
    "Programming Language :: Python :: 3.11",
    "Programming Language :: Python :: 3.12",
    "Topic :: Software Development :: Libraries :: Python Modules",
    "Topic :: Scientific/Engineering :: Artificial Intelligence",
]
packages = [{include = "llm_batch_helper"}]

[tool.poetry.dependencies]
python = "^3.10"
httpx = ">=0.24.0,<2.0.0"
openai = "^1.0.0"
tenacity = "^8.0.0"
tqdm = "^4.65.0"
google-generativeai = "^0.3.0"

[tool.poetry.group.dev.dependencies]
python-dotenv = "^1.0.0"  # Optional for .env file support
pytest = "^7.0.0"
black = "^23.0.0"
isort = "^5.12.0"
flake8 = "^6.0.0"
mypy = "^1.0.0"
jupyter = "^1.0.0"
twine = "^6.1.0"
ipython = "^9.4.0"
ipykernel = "^6.29.5"
sphinx = "^7.0.0"
sphinx-rtd-theme = "^2.0.0"
myst-parser = "^2.0.0"
sphinx-autodoc-typehints = "^1.24.0"

[build-system]
requires = ["poetry-core"]
build-backend = "poetry.core.masonry.api"

[tool.black]
line-length = 88
target-version = ['py38']

[tool.isort]
profile = "black"
line_length = 88

[tool.mypy]
python_version = "3.8"
warn_return_any = true
warn_unused_configs = true
disallow_untyped_defs = true 
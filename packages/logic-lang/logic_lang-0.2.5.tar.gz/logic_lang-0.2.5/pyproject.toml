[build-system]
requires = ["setuptools>=45", "wheel"]
build-backend = "setuptools.build_meta"

[project]
name = "logic-lang"
version = "0.2.5"
authors = [{ name = "Mahbod Issaiy", email = "mahbodissaiy2@gmail.com" }]
description = "A domain-specific language for defining soft logic constraints in medical/general domains"
readme = "README.md"
license = "MIT"
requires-python = ">=3.8"
classifiers = [
    "Development Status :: 4 - Beta",
    "Intended Audience :: Developers",
    "Intended Audience :: Science/Research",
    "Operating System :: OS Independent",
    "Programming Language :: Python :: 3",
    "Programming Language :: Python :: 3.8",
    "Programming Language :: Python :: 3.9",
    "Programming Language :: Python :: 3.10",
    "Programming Language :: Python :: 3.11",
    "Programming Language :: Python :: 3.12",
    "Topic :: Scientific/Engineering :: Artificial Intelligence",
    "Topic :: Software Development :: Interpreters",
]
keywords = [
    "logic",
    "constraints",
    "dsl",
    "medical-imaging",
    "soft-logic",
    "rule-based",
    "soft-constraints",
]
dependencies = ["torch>=1.9.0", "numpy>=1.20.0"]

[project.optional-dependencies]
dev = ["pytest>=6.0", "pytest-cov", "black", "flake8", "mypy"]

[project.urls]
Homepage = "https://github.com/mahbodez/logic-lang-package"
Documentation = "https://github.com/mahbodez/logic-lang-package#readme"
Repository = "https://github.com/mahbodez/logic-lang-package.git"
"Bug Tracker" = "https://github.com/mahbodez/logic-lang-package/issues"

[tool.setuptools]
packages = ["logic_lang"]

[tool.black]
line-length = 88
target-version = ['py38']

[tool.pytest.ini_options]
testpaths = ["tests"]
python_files = ["test_*.py"]
python_classes = ["Test*"]
python_functions = ["test_*"]

[tool.mypy]
python_version = "3.8"
warn_return_any = true
warn_unused_configs = true
disallow_untyped_defs = true

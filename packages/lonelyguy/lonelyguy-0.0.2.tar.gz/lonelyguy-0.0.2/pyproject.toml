[build-system]
requires = ["hatchling"]
build-backend = "hatchling.build"

[project]
name = "lonelyguy"
dynamic = ["version"]
description = "A simple command-line tool to open a predefined set of URLs in a web browser."
readme = "README.md"
requires-python = ">=3.8"
license = "MIT"
keywords = ["url", "opener", "automation", "cli"]
authors = [
  { name = "Lonely Guy", email = "phoenex659@gmail.com" },
]
classifiers = [
  "Development Status :: 4 - Beta",
  "Programming Language :: Python",
  "Programming Language :: Python :: 3.8",
  "Programming Language :: Python :: 3.9",
  "Programming Language :: Python :: 3.10",
  "Programming Language :: Python :: 3.11",
  "Programming Language :: Python :: 3.12",
  "Programming Language :: Python :: Implementation :: CPython",
  "Programming Language :: Python :: Implementation :: PyPy",
]
dependencies = []

# This section creates your `url-opener` command
[project.scripts]
url-opener = "lonelyguy:main"

[project.urls]
Documentation = "https://github.com/lonelyguy12/lonelyguy#readme"
Issues = "https://github.com/lonelyguy12/lonelyguy/issues"
Source = "https://github.com/lonelyguy12/lonelyguy"

[tool.hatch.version]
path = "src/lonelyguy/__about__.py"

[tool.hatch.envs.types]
extra-dependencies = [
  "mypy>=1.0.0",
]
[tool.hatch.envs.types.scripts]
check = "mypy --install-types --non-interactive {args:src/lonelyguy tests}"

[tool.coverage.run]
source_pkgs = ["lonelyguy", "tests"]
branch = true
parallel = true
omit = [
  "src/lonelyguy/__about__.py",
]

[tool.coverage.paths]
lonelyguy = ["src/lonelyguy", "*/lonelyguy/src/lonelyguy"]
tests = ["tests", "*/lonelyguy/tests"]

[tool.coverage.report]
exclude_lines = [
  "no cov",
  "if __name__ == .__main__.:",
  "if TYPE_CHECKING:",
]
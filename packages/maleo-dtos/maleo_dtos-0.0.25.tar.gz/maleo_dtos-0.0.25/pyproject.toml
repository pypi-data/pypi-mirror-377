[build-system]
requires = ["setuptools", "wheel"]
build-backend = "setuptools.build_meta"

[project]
name = "maleo-dtos"
version = "0.0.25"
description = "DTOs package for MaleoSuite"
authors = [
    { name = "Agra Bima Yuda", email = "agra@nexmedis.com" }
]
license = { text = "Proprietary"}
readme = "README.md"
requires-python = ">=3.12"
dependencies = [
    "annotated-types>=0.7.0",
    "anyio>=4.10.0",
    "black>=25.1.0",
    "cachetools>=5.5.2",
    "certifi>=2025.8.3",
    "cffi>=1.17.1",
    "cfgv>=3.4.0",
    "click>=8.2.1",
    "cryptography>=45.0.7",
    "distlib>=0.4.0",
    "fastapi>=0.116.1",
    "filelock>=3.19.1",
    "google-auth>=2.40.3",
    "h11>=0.16.0",
    "httpcore>=1.0.9",
    "httpx>=0.28.1",
    "identify>=2.6.14",
    "idna>=3.10",
    "maleo-constants>=0.0.11",
    "maleo-enums>=0.0.9",
    "maleo-mixins>=0.0.19",
    "maleo-types-base>=0.0.3",
    "maleo-types-enums>=0.0.9",
    "maleo-utils>=0.0.13",
    "mypy_extensions>=1.1.0",
    "nodeenv>=1.9.1",
    "packaging>=25.0",
    "pathspec>=0.12.1",
    "platformdirs>=4.4.0",
    "pre_commit>=4.3.0",
    "pyasn1>=0.6.1",
    "pyasn1_modules>=0.4.2",
    "pycparser>=2.22",
    "pycryptodome>=3.23.0",
    "pydantic>=2.11.7",
    "pydantic-settings>=2.10.1",
    "pydantic_core>=2.33.2",
    "python-dotenv>=1.1.1",
    "PyYAML>=6.0.2",
    "rsa>=4.9.1",
    "sniffio>=1.3.1",
    "starlette>=0.47.3",
    "typing-inspection>=0.4.1",
    "typing_extensions>=4.15.0",
    "ua-parser>=1.0.1",
    "ua-parser-builtins>=0.18.0.post1",
    "user-agents>=2.2.0",
    "virtualenv>=20.34.0",
]

[tool.setuptools]
packages = [
    "maleo.dtos",
    "maleo.dtos.error",
    "maleo.dtos.key",
]

[tool.setuptools.package-data]
"maleo.dtos" = ["*.json", "*.yaml"]
"maleo.dtos.contexts" = ["*.json", "*.yaml"]
"maleo.dtos.error" = ["*.json", "*.yaml"]
"maleo.dtos.key" = ["*.json", "*.yaml"]

[tool.setuptools.package-dir]
"maleo.dtos" = "src"
"maleo.dtos.error" = "src/error"
"maleo.dtos.key" = "src/key"

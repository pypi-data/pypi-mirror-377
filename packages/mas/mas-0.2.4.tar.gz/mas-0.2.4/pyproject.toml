[build-system]
requires = ["hatchling >= 1.26"]
build-backend = "hatchling.build"

[project]
name = "mas"
version = "0.2.4"
description = "MAS is a Python library for automated trading and backtesting on MetaTrader 5 with KPI reports and dynamic visualization."
readme = "README.md"
license = { file = "LICENSE" }
authors = [{ name = "Sam", email = "mas@mindaismart.com" }]
requires-python = ">=3.8"
keywords = [
    "MetaTrader5",
    "MT5",
    "Automated Trading",
    "Backtesting",
    "Forex",
    "KPI Reports",
    "Quantitative Trading",
    "Algorithmic trading",
]
classifiers = [
    "License :: Other/Proprietary License",
    "Operating System :: OS Independent",
    "Topic :: Office/Business :: Financial :: Investment",
    "Intended Audience :: Financial and Insurance Industry",
    "Intended Audience :: Developers",
    "Intended Audience :: Science/Research",
    "Development Status :: 5 - Production/Stable",
    "Programming Language :: Python :: 3.8",
    "Programming Language :: Python :: 3.9",
    "Programming Language :: Python :: 3.10",
    "Programming Language :: Python :: 3.11",
    "Topic :: Office/Business :: Financial :: Investment",
]

dependencies = [
    "pandas>=1.3.0",
    "matplotlib>=3.4.0",
    "MetaTrader5>=5.0.37",
    "numpy>=1.21.0",
]

[project.urls]
"Homepage" = "https://mindaismart.com/"
"Register" = "https://mas.mindaismart.com/"
"AI Trading Assistant" = "https://mindaismart.com/product_ai"
"Documentation" = "https://doc.mindaismart.com/"
# "GitHub" = "https://github.com/ma2750335/mas-trading-lib"

[tool.hatch.build.targets.wheel]
packages = ["src/mas"]

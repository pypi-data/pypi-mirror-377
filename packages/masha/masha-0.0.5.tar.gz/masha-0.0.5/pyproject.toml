[tool.poetry]
name = "masha"
version = "0.0.5"
description = "MASHup of Configuration Loading from several file types and run yAsha like Jinja2 template rendition with Validation"
authors = ["Mitesh Jat <mitesh.singh.jat@gmail.com>"]
license = "Apache-2.0"
readme = "README.md"

[tool.poetry.dependencies]
python = "^3.13"
pyyaml = "6.0.2"
toml = "0.10.2"
result = "^0.17.0"
pydantic = "^2.10.6"
Jinja2 = "^3.1.5"
returns = "^0.24.0"
click = "^8.1.8"


[tool.poetry.group.dev.dependencies]
autoflake = "^2.3.1"
black = "^25.1.0"
pylint = "^3.3.4"
ruff = "^0.9.5"
build = "^1.2.2.post1"
twine = "^6.1.0"
mypy = "^0.990"
wheel = "^0.38.3"
isort = "^6.0.0"
flake8 = "^7.1.1"
setuptools = "^65.5.1"

[tool.poetry.scripts]
masha = "masha.cli:main"

[build-system]
requires = ["poetry-core"]
build-backend = "poetry.core.masonry.api"

[tool.black]
line-length = 79

[tool.isort]
multi_line_output = 3
include_trailing_comma = true
force_grid_wrap = 0
use_parentheses = true
line_length = 79

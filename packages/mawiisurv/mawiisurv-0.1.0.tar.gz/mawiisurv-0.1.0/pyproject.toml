[build-system]
requires = ["setuptools>=61.0", "wheel"]
build-backend = "setuptools.build_meta"

[project]
name = "mawiisurv"
version = "0.1.0"
description = "Semiparametric Causal Inference for Right-Censored Outcomes with Many Weak Invalid Instruments"
readme = "README.md"
requires-python = ">=3.8"
keywords = ["Censored outcomes", "Deep neural networks", "instrumental variable", "generalized empirical likelihood", "Mendelian randomization","Over-identification test","Semiparametric theory",  "Weak and invalid instruments"]
authors = [
  { name = "Qiushi Bu", email = "buqiushi17@mails.ucas.ac.cn" },
]
license = { text = "MIT" }
dependencies = [
  "numpy>=1.19",
  "torch>=1.8",
  "scipy>=1.5",
  "scikit-learn>=0.24",
  "xgboost>=1.3",
  "numba>=0.53",
]
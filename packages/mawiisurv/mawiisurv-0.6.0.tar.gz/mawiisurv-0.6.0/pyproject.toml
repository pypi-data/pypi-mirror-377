[build-system]
requires = ["setuptools>=68", "wheel", "build>=1.2"]
build-backend = "setuptools.build_meta"

[project]
name = "mawiisurv"
version = "0.6.0"
description = "Semiparametric Causal Inference for Right-Censored Outcomes with Many Weak Invalid Instruments"
readme = "README.md"
requires-python = ">=3.8"

license = { file = "LICENSE" }

authors = [
  { name = "Qiushi Bu", email = "buqiushi17@mails.ucas.ac.cn" },
]

keywords = [
  "censored outcomes", "deep neural networks", "instrumental variables",
  "generalized empirical likelihood", "mendelian randomization",
  "over-identification test", "semiparametric theory",
  "weak and invalid instruments"
]

classifiers = [
  "License :: OSI Approved :: MIT License",
  "Programming Language :: Python :: 3.8",
  "Intended Audience :: Science/Research",
  "Topic :: Scientific/Engineering :: Information Analysis",
]

dependencies = [
  "numpy>=1.19",
  "torch>=1.8",
  "scipy>=1.5",
  "scikit-learn>=0.24",
  "xgboost>=1.3",
  "numba>=0.53",
]

[project.urls]
Homepage = "https://github.com/<your-username>/mawiisurv"
Repository = "https://github.com/<your-username>/mawiisurv"
Issues = "https://github.com/<your-username>/mawiisurv/issues"
Documentation = "https://github.com/<your-username>/mawiisurv#readme"

[tool.setuptools.packages.find]
include = ["mawiisurv*"]
namespaces = false


# [tool.setuptools.package-data]
# "mawiisurv" = ["assets/*", "data/*", "py.typed"]

[project.optional-dependencies]
dev = [
  "pytest",
  "ruff",
  "black",
  "build",
  "twine",
]

[tool.setuptools]
include-package-data = true

[project]
name = "mcp-filesystem-extra"
version = "0.0.2"
description = "MCP server exposing additional filesystem tools."
readme = "README.md"
requires-python = ">=3.10"
authors = [{ name = "AI/Run Team" }]
maintainers = [
    { name = "AI/Run Team" },
]
keywords = [
    "mcp",
    "filesystem",
    "append",
]
license = { text = "MIT" }
classifiers = []
dependencies = [
    "mcp>=1.0.0",
    "pydantic>=2.0.0",
    "mcp[cli]>=1.9.2"
]

[project.scripts]
filesystem-extra = "mcp_filesystem_extra:main"

[build-system]
requires = ["hatchling"]
build-backend = "hatchling.build"

[tool.uv]
dev-dependencies = [
    "pyright>=1.1.389",
    "pytest>=8.3.3",
    "pytest-asyncio>=1.0.0",
    "ruff>=0.8.1",
]

[tool.pytest.ini_options]
asyncio_default_fixture_loop_scope = "function"
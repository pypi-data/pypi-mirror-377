name: "MCP Foxxy Bridge Security Analysis"

# Query packs to run for this analysis
query-packs:
  # Run security-focused queries
  - codeql/python-queries:codeql-suites/python-security.qls
  - codeql/javascript-queries:codeql-suites/javascript-security.qls

# Additional queries to run - use standard query packs instead of individual queries
# queries:
  # Python security queries - using query packs instead for better reliability

# Paths to include in analysis
paths-ignore:
  - "**/.venv/**"
  - "**/node_modules/**"
  - "**/dist/**"
  - "**/build/**"
  - "**/__pycache__/**"
  - "**/.pytest_cache/**"
  - "**/coverage.xml"
  - "**/htmlcov/**"
  - "**/.mypy_cache/**"
  - "**/.ruff_cache/**"
  - "**/uv.lock"
  - "**/poetry.lock"
  - "**/.git/**"

# Only analyze source code
paths:
  - "src/"
  - ".github/"
  - "docs/"
  - "tests/"
  - "*.py"
  - "*.js"
  - "*.ts"
  - "*.json"
  - "*.yml"
  - "*.yaml"

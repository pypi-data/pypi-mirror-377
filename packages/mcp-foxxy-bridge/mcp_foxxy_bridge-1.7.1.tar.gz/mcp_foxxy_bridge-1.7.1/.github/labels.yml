- name: "area: core"
  color: "c2e0c6"
  description: "Core application functionality"

- name: "area: bridge"
  color: "c2e0c6"
  description: "Bridge core functionality"

- name: "area: server"
  color: "c2e0c6"
  description: "Server-related changes"

- name: "area: client"
  color: "c2e0c6"
  description: "Client-related changes"

- name: "area: config"
  color: "c2e0c6"
  description: "Configuration system"

- name: "area: docker"
  color: "c2e0c6"
  description: "Docker and containerization"

- name: "area: docs"
  color: "c2e0c6"
  description: "Documentation"

- name: "area: tests"
  color: "c2e0c6"
  description: "Test suite and testing infrastructure"

- name: "area: ci/cd"
  color: "c2e0c6"
  description: "Continuous integration and deployment"

# Size Labels (for PRs)
- name: "size: XS"
  color: "3cbf00"
  description: "Extra small change (1-10 lines)"

- name: "size: S"
  color: "5d9801"
  description: "Small change (11-50 lines)"

- name: "size: M"
  color: "7f7203"
  description: "Medium change (51-200 lines)"

- name: "size: L"
  color: "a14c00"
  description: "Large change (201-500 lines)"

- name: "size: XL"
  color: "c32500"
  description: "Extra large change (501+ lines)"

# Special Labels
- name: "breaking change"
  color: "d73a4a"
  description: "Contains breaking changes (triggers major release)"

- name: "good first issue"
  color: "7057ff"
  description: "Good for newcomers"

- name: "help wanted"
  color: "008672"
  description: "Extra attention is needed"

- name: "question"
  color: "cc317c"
  description: "Further information is requested"

- name: "wontfix"
  color: "ffffff"
  description: "This will not be worked on"

- name: "duplicate"
  color: "cfd3d7"
  description: "This issue or pull request already exists"

- name: "invalid"
  color: "e6e6e6"
  description: "This doesn't seem right"

# Dependencies
- name: "dependencies"
  color: "0366d6"
  description: "Pull requests that update a dependency file"

- name: "security"
  color: "d73a4a"
  description: "Security-related changes"

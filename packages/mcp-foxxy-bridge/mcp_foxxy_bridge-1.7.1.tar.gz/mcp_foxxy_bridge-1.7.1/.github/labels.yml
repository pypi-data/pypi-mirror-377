# Semantic Release Labels
- name: "release: major"
  color: "d73a4a"
  description: "Creates a major version release (breaking changes)"

- name: "release: minor"
  color: "0075ca"
  description: "Creates a minor version release (new features)"

- name: "release: patch"
  color: "cfd3d7"
  description: "Creates a patch version release (bug fixes)"

- name: "release: skip"
  color: "ffffff"
  description: "Skip automatic release for this PR/commit"

- name: "release: prerelease"
  color: "fbca04"
  description: "Creates a pre-release version"

# Commit Type Labels
- name: "type: feature"
  color: "0e8a16"
  description: "New feature or enhancement"

- name: "type: bug"
  color: "d73a4a"
  description: "Bug fix"

- name: "type: documentation"
  color: "0075ca"
  description: "Documentation changes"

- name: "type: refactor"
  color: "5319e7"
  description: "Code refactoring without behavior changes"

- name: "type: performance"
  color: "ff6347"
  description: "Performance improvements"

- name: "type: test"
  color: "1d76db"
  description: "Adding or updating tests"

- name: "type: chore"
  color: "fef2c0"
  description: "Maintenance tasks, dependencies, tooling"

- name: "type: ci"
  color: "28a745"
  description: "CI/CD pipeline changes"

- name: "type: build"
  color: "f9d0c4"
  description: "Build system or external dependencies"

- name: "type: comprehensive"
  color: "8b4513"
  description: "Comprehensive changes affecting multiple areas/types"

# Priority Labels
- name: "priority: critical"
  color: "b60205"
  description: "Critical priority - needs immediate attention"

- name: "priority: high"
  color: "d93f0b"
  description: "High priority"

- name: "priority: medium"
  color: "fbca04"
  description: "Medium priority"

- name: "priority: low"
  color: "0e8a16"
  description: "Low priority"

# Status Labels
- name: "status: blocked"
  color: "d73a4a"
  description: "Blocked by external dependency or issue"

- name: "status: in progress"
  color: "0075ca"
  description: "Currently being worked on"

- name: "status: needs review"
  color: "fbca04"
  description: "Ready for code review"

- name: "status: needs testing"
  color: "ff9500"
  description: "Needs testing before merge"

- name: "status: ready to merge"
  color: "0e8a16"
  description: "Approved and ready to merge"

- name: "status: on hold"
  color: "fef2c0"
  description: "On hold pending decision or external factor"


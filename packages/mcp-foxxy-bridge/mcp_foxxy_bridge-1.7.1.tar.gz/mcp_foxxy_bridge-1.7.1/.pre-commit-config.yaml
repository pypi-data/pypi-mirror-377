# See https://pre-commit.com for more information
# See https://pre-commit.com/hooks.html for more hooks
repos:
    - repo: https://github.com/pre-commit/pre-commit-hooks
      rev: v5.0.0
      hooks:
          - id: trailing-whitespace
          - id: end-of-file-fixer
          - id: check-yaml
          - id: check-added-large-files
    - repo: https://github.com/astral-sh/ruff-pre-commit
      # Ruff version.
      rev: v0.12.7
      hooks:
          # Run the linter.
          - id: ruff
            args: [--fix]
          # Run the formatter.
          - id: ruff-format
    - repo: local
      hooks:
          # Re-stage files after formatters modify them
          - id: re-stage-formatted
            name: re-stage formatted files
            entry: git add -u
            language: system
            pass_filenames: false
            always_run: true
    - repo: local
      hooks:
          # Run tests
          - id: pytest
            name: pytest
            entry: uv run pytest
            language: system
            pass_filenames: false
            always_run: true
          # Run type checking
          - id: mypy
            name: mypy
            entry: uv run mypy src/
            language: system
            pass_filenames: false
            always_run: true

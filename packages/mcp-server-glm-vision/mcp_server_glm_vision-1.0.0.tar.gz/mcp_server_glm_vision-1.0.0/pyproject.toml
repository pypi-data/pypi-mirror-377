[project]
name = "mcp-server-glm-vision"
version = "1.0.0"
description = "MCP Server for GLM-4.5V integration with Claude Code"
authors = [
    {name = "Danilo FalcÃ£o", email = "danilo@falcao.org"},
]
dependencies = [
    "mcp>=1.0.0",
    "httpx>=0.25.0",
]
requires-python = ">=3.10"
readme = "README.md"
license = {text = "MIT"}

[project.optional-dependencies]
dev = [
    "pytest>=7.0.0",
    "pytest-asyncio>=0.21.0",
    "black>=23.0.0",
    "isort>=5.12.0",
    "mypy>=1.5.0",
]

[build-system]
requires = ["hatchling"]
build-backend = "hatchling.build"

[tool.hatch.build.targets.wheel]
packages = ["src/mcp_server_glm_vision"]

[tool.black]
line-length = 88
target-version = ['py310']

[tool.isort]
profile = "black"
line_length = 88

[tool.mypy]
python_version = "3.10"
warn_return_any = true
warn_unused_configs = true
disallow_untyped_defs = true

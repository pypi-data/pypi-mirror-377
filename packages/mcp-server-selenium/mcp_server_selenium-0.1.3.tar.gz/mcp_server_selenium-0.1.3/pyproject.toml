[project]
name = "mcp-server-selenium"
version = "0.1.3"
description = "A Model Context Protocol server for Selenium web automation"
readme = "README.md"
authors = [
    {name = "PhungXuanAnh", email = "phungxuananh1991@gmail.com"},
]
license = {text = "MIT"}
requires-python = ">=3.10"
dependencies = [
    "selenium",
    "click",
    "mcp[cli]",
]

[project.urls]
"Homepage" = "https://github.com/PhungXuanAnh/selenium-mcp-server"
"Bug Reports" = "https://github.com/PhungXuanAnh/selenium-mcp-server/issues"
"Source Code" = "https://github.com/PhungXuanAnh/selenium-mcp-server"
"Documentation" = "https://github.com/PhungXuanAnh/selenium-mcp-server#readme"
"Changelog" = "https://github.com/PhungXuanAnh/selenium-mcp-server/releases"

[project.scripts]
selenium-mcp-server = "mcp_server_selenium:main"

[build-system]
requires = ["hatchling"]
build-backend = "hatchling.build"

[tool.hatch.build.targets.wheel]
sources = ["src"]

[tool.uv]
dev-dependencies = []
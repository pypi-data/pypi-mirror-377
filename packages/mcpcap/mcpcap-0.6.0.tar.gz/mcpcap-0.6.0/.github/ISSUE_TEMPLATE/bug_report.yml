name: Bug Report
description: Report a bug or issue with mcpcap
title: "[Bug] "
labels: ["bug"]
body:
  - type: markdown
    attributes:
      value: |
        Thanks for taking the time to report a bug! Please fill out this form as completely as possible.

  - type: textarea
    id: description
    attributes:
      label: Bug Description
      description: A clear and concise description of what the bug is.
      placeholder: Describe the bug...
    validations:
      required: true

  - type: textarea
    id: reproduction
    attributes:
      label: Steps to Reproduce
      description: Steps to reproduce the behavior
      placeholder: |
        1. Run mcpcap with...
        2. Analyze PCAP file...
        3. See error...
    validations:
      required: true

  - type: textarea
    id: expected
    attributes:
      label: Expected Behavior
      description: A clear and concise description of what you expected to happen.
      placeholder: What should have happened?
    validations:
      required: true

  - type: textarea
    id: actual
    attributes:
      label: Actual Behavior
      description: What actually happened instead?
      placeholder: What actually happened?
    validations:
      required: true

  - type: textarea
    id: pcap-info
    attributes:
      label: PCAP File Information
      description: Information about the PCAP file that caused the issue (if applicable)
      placeholder: |
        - File size: 
        - Protocols present: 
        - Capture tool: 
        - Any sensitive data removed: Yes/No
    validations:
      required: false

  - type: dropdown
    id: modules
    attributes:
      label: Affected Modules
      description: Which mcpcap modules are affected?
      multiple: true
      options:
        - DNS
        - DHCP
        - ICMP
        - All modules
        - Unknown
    validations:
      required: true

  - type: textarea
    id: environment
    attributes:
      label: Environment
      description: Information about your environment
      placeholder: |
        - mcpcap version: 
        - Python version: 
        - Operating system: 
        - Installation method: pip/git/other
    validations:
      required: true

  - type: textarea
    id: logs
    attributes:
      label: Error Logs
      description: If applicable, add any error messages or logs
      render: shell
    validations:
      required: false

  - type: textarea
    id: additional
    attributes:
      label: Additional Context
      description: Add any other context about the problem here
    validations:
      required: false
[project]
name = "mcpd"
dynamic = ["version"]
description = "mcpd Python SDK"
readme = "README.md"
license = {text = "Apache-2.0"}
requires-python = ">=3.11"
dependencies = [
    "cachetools>=6.2.0",
    "requests>=2.32.4",
]

[dependency-groups]
dev = [
    { include-group = "lint" },
    { include-group = "tests" },
    "debugpy>=1.8.14",
]

lint = [
    "pre-commit>=4.2.0",
    "ruff>=0.11.13",
]

tests = [
    "pytest>=8.3.5",
    "setuptools>=80.9.0",
    "setuptools-scm[toml]>=8.3.1",
]

all = [
    { include-group = "dev" },
    { include-group = "lint" },
    { include-group = "tests" },
]

[build-system]
requires = ["setuptools>=48", "setuptools_scm[toml]>=6.3.1"]
build-backend = "setuptools.build_meta"

[tool.setuptools.packages.find]
exclude = ["tests", "tests.*"]
where = ["src"]
namespaces = false

[tool.setuptools.package-data]
"*" = ["py.typed"]

[tool.setuptools_scm]

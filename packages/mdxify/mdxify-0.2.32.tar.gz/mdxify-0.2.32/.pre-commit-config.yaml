repos:
  - repo: local
    hooks:
      - id: ruff
        name: Ruff
        entry: uv run ruff check --fix
        language: system
        types: [python]
        pass_filenames: true
        require_serial: false
      - id: typecheck
        name: Typecheck
        entry: uv run ty check
        language: system
        types: [python]
        pass_filenames: false
        require_serial: true
      - id: generate-docs
        name: Generate mdxify documentation
        entry: uv run mdxify --all --root-module mdxify --output-dir docs
        language: system
        pass_filenames: false
        always_run: true
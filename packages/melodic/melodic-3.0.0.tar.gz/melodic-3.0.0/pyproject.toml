[build-system]
requires = ["hatchling"]
build-backend = "hatchling.build"

[project]
name = "melodic"
version = "3.0.0"
description = "An asynchronous client for fetching lyrical discographies of music artists."
readme = "README.md"
requires-python = ">=3.10"
dependencies = [
    "aiohttp>=3.12.15",
    "aiohttp-socks>=0.10.1",
    "aiosqlite>=0.21.0",
    "beautifulsoup4>=4.13.5",
    "lxml>=6.0.1",
]
license = {file = "LICENSE"}
authors = [
    {name = "Filming"}
]
keywords = ["python", "python3"]
classifiers = [
    "Development Status :: 3 - Alpha",
    "Intended Audience :: Developers",
    "License :: OSI Approved :: MIT License",
    "Programming Language :: Python :: 3",
    "Programming Language :: Python :: 3.10",
    "Programming Language :: Python :: 3.11",
    "Programming Language :: Python :: 3.12",
    "Programming Language :: Python :: 3.13",
]

[project.urls]
Homepage = "https://github.com/filming/melodic"
Repository = "https://github.com/filming/melodic"
Issues = "https://github.com/filming/melodic/issues"
Changelog = "https://github.com/filming/melodic/blob/master/CHANGELOG.md"

[tool.ruff]
line-length = 88
target-version = "py310"
src = ["src"]

[tool.ruff.lint]
# Select rule categories to check
select = [
    "E",    # pycodestyle errors
    "F",    # pyflakes
    "W",    # pycodestyle warnings
    "I",    # isort
    "UP",   # pyupgrade
    "PL",   # pylint
    "B",    # flake8-bugbear
    "SIM",  # flake8-simplify
    "C90",  # mccabe complexity
    "D",    # pydocstring
]

# Ignore specific rules
ignore = [
    "D100",    # Missing docstring in public module
    "D104",    # Missing docstring in public package
    "D203",    # 1 blank line required before class docstring
    "D213",    # Multi-line docstring summary should start at the second line
    "D413",    # Missing blank line after last section
    "PLR0913", # Too many arguments in function definition (>5)
]

[tool.ruff.lint.mccabe]
max-complexity = 10

[tool.ruff.lint.isort]
known-first-party = ["melodic"]

[tool.ruff.format]
quote-style = "double"

[tool.mypy]
strict = true
files = ["src"]
python_version = "3.10"

[tool.hatch.build.targets.wheel]
packages = ["src/melodic"]

[tool.commitizen]
name = "cz_conventional_commits"
tag_format = "v$version"
version_scheme = "pep440"
version_provider = "uv"
changelog_message_builder_hook = "commitizen.hooks.conventional_commits_message_builder_hook"
changelog_file = "CHANGELOG.md"
changelog_incremental = true
update_changelog_on_bump = true
change_type_map = { "feat" = "Added", "fix" = "Fixed", "perf" = "Changed", "refactor" = "Changed", "build" = "Changed", "ci" = "Changed", "docs" = "Documentation", "style" = "Changed", "test" = "Tests", "chore" = "Chores" }

[project.optional-dependencies]
dev = [
    "commitizen>=4.8.3",
    "mypy>=1.16.1",
    "pre-commit>=4.2.0",
    "ruff>=0.12.1",
    "twine>=6.1.0",
]

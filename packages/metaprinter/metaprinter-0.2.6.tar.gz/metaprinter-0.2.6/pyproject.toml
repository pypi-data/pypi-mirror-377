[project]
name = "metaprinter"
version = "0.2.6"
description = "print and extract spss metadata"
readme = "README.md"
authors = [
    { name = "Albert Li" }
]
requires-python = ">=3.11"
dependencies = [
    "pandas>=2.3.0",
    "polars>=1.3.0",
    "pyreadstat>=1.3.0"
]

license = "MIT"

[project.scripts]
metaprinter = "metaprinter:main"

[build-system]
requires = ["uv_build>=0.8.9,<0.9.0"]
build-backend = "uv_build"

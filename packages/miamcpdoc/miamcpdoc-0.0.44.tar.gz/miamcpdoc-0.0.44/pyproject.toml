[project]
name = "miamcpdoc"
version = "0.0.44"
description = "Mia's Server llms-txt documentation over MCP"
readme = "README.md"
license = "MIT"
requires-python = ">=3.10"
dependencies = [
    "httpx>=0.28.1",
    "markdownify>=1.1.0",
    "mcp[cli]>=1.4.1",
    "pyyaml>=6.0.1",
    "httpcore>=1.0.5",
]

[project.scripts]
miamcpdoc = "miamcpdoc.cli:main"
miamcpdoc-aisdk = "miamcpdoc.aisdk_docs_mcp:main"
miamcpdoc-huggingface = "miamcpdoc.huggingface_docs_mcp:main"
miamcpdoc-langgraph = "miamcpdoc.langgraph_docs_mcp:main"
miamcpdoc-llms-txt-standard = "miamcpdoc.what_is_llms_mcp:main"
miamcpdoc-creative-frameworks = "miamcpdoc.creative_frameworks_mcp:main"
miamcpdoc-structural-guidance = "miamcpdoc.structural_guidance_mcp:main"
miamcpdoc-technical-guidance = "miamcpdoc.technical_guidance_mcp:main"

[dependency-groups]
test = [
    "pytest>=8.3.4",
    "pytest-asyncio>=0.25.3",
    "pytest-cov>=6.0.0",
    "pytest-mock>=3.14.0",
    "pytest-socket>=0.7.0",
    "pytest-timeout>=2.3.1",
    "ruff>=0.9.7",
]

[build-system]
requires = ["hatchling"]
build-backend = "hatchling.build"

[tool.hatch.build.targets.sdist]
include = [
    "miamcpdoc/**/*.py",
    "miamcpdoc/creative_frameworks/*.txt",
    "miamcpdoc/__llms/*",
    "miamcpdoc/mcp_server_docs/*.txt",
    "miamcpdoc/*.txt",
    "miamcpdoc/*.yaml",
]

[tool.hatch.build.targets.wheel]
include = [
    "miamcpdoc/**/*.py",
    "miamcpdoc/creative_frameworks/*.txt",
    "miamcpdoc/__llms/*",
    "miamcpdoc/mcp_server_docs/*.txt",
    "miamcpdoc/*.txt",
    "miamcpdoc/*.yaml",
]

[tool.pytest.ini_options]
minversion = "8.0"
addopts = "-ra -q -v --durations=5"
testpaths = [
    "tests",
]
python_files = ["test_*.py"]
python_functions = ["test_*"]
asyncio_mode = "auto"
asyncio_default_fixture_loop_scope = "function"
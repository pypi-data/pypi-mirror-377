    short_name: "qflx"
    units: "kg m**-2 s**-1"
    _FillValue: 9.999e+20

FSNS:
    long_name: "Surface net shortwave flux"
    standard_name: "surface_net_downward_shortwave_flux"
    short_name: "fsns"
    units: "W m**-2"
    _FillValue: 9.999e+20

FLNS:
    long_name: "Surface net longwave flux"
    standard_name: "surface_net_downward_longwave_flux"
    short_name: "flns"

    _FillValue: 9.999e+20

LHFLX:
    long_name: "Surface latent heat flux"
    standard_name: "surface_upward_latent_heat_flux"
    short_name: "lhflx"
    units: "W m**-2"
    _FillValue: 9.999e+20

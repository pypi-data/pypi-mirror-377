[build-system]
requires = ["setuptools", "wheel"]
build-backend = "setuptools.build_meta"

[project]
name = "mm_rpa_utils"  # Debe ser único en PyPI
version = "0.0.5"
description = "Un módulo con funciones básicas"
authors = [
  { name="Carlos Sancho", email="carlos@memorandum.es" }
]
readme = { file = "README.md", content-type = "text/markdown" }
license = { text = "MIT" }
requires-python = ">=3.9"

dependencies = [
  "selenium~=4.17.2",
  "requests~=2.32.0",
  "pyautogui==0.9.54",
  "python-dotenv~=1.1.1",
  "twine==6.2.0",
  "build==1.3.0",
]

[project.urls]
Homepage = "https://github.com/tu_usuario/mi_modulo"
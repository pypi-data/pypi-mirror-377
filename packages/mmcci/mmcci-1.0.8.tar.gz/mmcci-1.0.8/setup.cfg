[metadata]
name = mmcci
version = 1.0.8
author = Genomics and Machine Learning lab
author_email = l.hockey@uq.edu.au
description = A Python package for processing multi-platform, multi-sample CCI data
long_description = file: README.md, LICENSE.txt
long_description_content_type = text/markdown
url = https://github.com/GenomicsMachineLearning/MMCCI
project_urls = 
	Bug Tracker = https://github.com/GenomicsMachineLearning/MMCCI/issues
	repository = https://github.com/GenomicsMachineLearning/MMCCI
classifiers = 
	Programming Language :: Python :: 3
	License :: OSI Approved :: MIT License
	Operating System :: OS Independent

[options]
package_dir = 
	= src
packages = find:
python_requires = >=3.9
install_requires = 
	numpy>=1.24.0,<2.0.0
	pandas>=2.1.4
	networkx>=3.3.0
	matplotlib>=3.8.2,<4.0.0
	scikit-learn>=1.3.0
	scipy>=1.9.1
	tqdm>=4.66.1
	gseapy>=1.1.1,<1.1.7
	scanpy>=1.9.0
	seaborn>=0.11.2
	anndata<=0.10.8

[options.packages.find]
where = src

[options.package_data]
* = *.txt

[egg_info]
tag_build = 
tag_date = 0


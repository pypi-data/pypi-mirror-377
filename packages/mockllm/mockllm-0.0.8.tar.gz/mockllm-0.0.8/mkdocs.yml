site_name: MockLLM Documentation
site_description: A powerful mock server for LLM API testing with extensible provider architecture
site_author: MockLLM Contributors
site_url: https://github.com/lukehinds/mockllm
repo_url: https://github.com/lukehinds/mockllm
repo_name: lukehinds/mockllm
edit_uri: edit/main/docs/

theme:
  name: material
  palette:
    - scheme: default
      primary: indigo
      accent: indigo
      toggle:
        icon: material/brightness-7
        name: Switch to dark mode
    - scheme: slate
      primary: indigo
      accent: indigo
      toggle:
        icon: material/brightness-4
        name: Switch to light mode
  features:
    - content.code.annotate
    - content.code.copy
    - content.code.select
    - navigation.instant
    - navigation.tabs
    - navigation.sections
    - navigation.expand
    - navigation.indexes
    - navigation.top
    - search.suggest
    - search.highlight
    - toc.follow

markdown_extensions:
  - admonition
  - codehilite
  - pymdownx.superfences:
      custom_fences:
        - name: mermaid
          class: mermaid
          format: !!python/name:pymdownx.superfences.fence_code_format
  - pymdownx.tabbed:
      alternate_style: true
  - pymdownx.details
  - pymdownx.highlight:
      anchor_linenums: true
  - pymdownx.inlinehilite
  - pymdownx.snippets
  - tables
  - toc:
      permalink: true
  - pymdownx.emoji:
      emoji_index: !!python/name:material.extensions.emoji.twemoji
      emoji_generator: !!python/name:material.extensions.emoji.to_svg

plugins:
  - search

nav:
  - Home: index.md
  - Getting Started:
      - Installation: getting-started/installation.md
      - Quick Start: getting-started/quick-start.md
      - Basic Usage: getting-started/basic-usage.md
  - Configuration:
      - Response Configuration: configuration/responses.md
      - Server Settings: configuration/settings.md
      - Environment Variables: configuration/environment.md
  - Provider Development:
      - Architecture Overview: providers/architecture.md
      - Creating Providers: providers/creating-providers.md
      - Provider Registry: providers/registry.md
      - Model Registry: providers/models.md
      - Built-in Providers: providers/built-in.md
  - API Reference:
      - REST Endpoints: api/endpoints.md
      - OpenAI Compatible: api/openai.md
      - Anthropic Compatible: api/anthropic.md
      - Custom Providers: api/custom.md
  - Examples:
      - Testing with MockLLM: examples/testing.md
      - Custom Provider Examples: examples/custom-providers.md
      - Integration Examples: examples/integrations.md
  - Development:
      - Contributing: development/contributing.md
      - Testing: development/testing.md
      - Code Style: development/code-style.md
  - CLI Reference: cli.md
  - Changelog: changelog.md

extra:
  social:
    - icon: fontawesome/brands/github
      link: https://github.com/lukehinds/mockllm
    - icon: fontawesome/brands/discord
      link: https://discord.gg/pPcjYzGvbS
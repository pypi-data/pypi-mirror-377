[build-system]
requires = ["setuptools>=61.0", "wheel"]
build-backend = "setuptools.build_meta"

[project]
name = "mohflow"
version = "1.1.2"
description = "Simple, powerful logging for Python applications"
authors = [{name = "Parijat Mukherjee", email = "parijat_mukherjee@live.com"}]
readme = "README.md"
license = {file = "LICENSE"}
requires-python = ">=3.8"
classifiers = [
    "Development Status :: 3 - Alpha",
    "Intended Audience :: Developers",
    "License :: OSI Approved :: MIT License",
    "Programming Language :: Python :: 3",
    "Programming Language :: Python :: 3.8",
    "Programming Language :: Python :: 3.9",
    "Programming Language :: Python :: 3.10",
    "Programming Language :: Python :: 3.11",
]
dependencies = [
    "python-logging-loki>=0.3.1",
    "python-json-logger>=2.0.0",
    "pydantic>=2.0.0",
    "pydantic-settings>=2.0.0",
    "requests>=2.25.0",
    "orjson>=3.8.0",
    "opentelemetry-api>=1.20.0",
    "opentelemetry-sdk>=1.20.0",
]

[project.optional-dependencies]
dev = [
    "pytest>=7.0.0",
    "pytest-cov>=4.1.0",
    "pytest-mock>=3.10.0",
    "black>=23.0.0",
    "flake8>=6.0.0",
    "build>=1.0.0",
    "twine>=4.0.0",
    "pytest-asyncio>=0.21.0",
    "mypy>=1.5.0",
    "types-requests>=2.25.0",
    "types-setuptools>=57.0.0",
]
otel = [
    "opentelemetry-instrumentation>=0.41b0",
    "opentelemetry-exporter-jaeger>=1.20.0",
    "opentelemetry-exporter-otlp>=1.20.0",
    "opentelemetry-propagator-b3>=1.20.0",
    "opentelemetry-propagator-jaeger>=1.20.0",
]
all = [
    "mohflow[otel]",
    "psutil>=5.9.0",
    "loguru>=0.7.0",
    "structlog>=23.0.0",
]

[project.scripts]
mohflow = "mohflow.cli:main"

[project.urls]
Wiki = "https://github.com/parijatmukherjee/mohflow/wiki"
Repository = "https://github.com/parijatmukherjee/mohflow.git"

[tool.setuptools]
package-dir = {"" = "src"}

[tool.pytest.ini_options]
testpaths = ["tests"]
python_files = "test_*.py"
addopts = "-v -p no:warnings"

[tool.black]
line-length = 79
target-version = ['py38', 'py39', 'py310', 'py311']
include = '\.pyi?$'

[tool.mypy]
python_version = "3.9"
warn_return_any = true
warn_unused_configs = true
disallow_untyped_defs = true
disallow_incomplete_defs = true
check_untyped_defs = true
disallow_untyped_decorators = true
no_implicit_optional = true
warn_redundant_casts = true
warn_unused_ignores = true
warn_no_return = true
warn_unreachable = true
strict_equality = true
show_error_context = true
show_column_numbers = true
show_error_codes = true

# Per-module options
[[tool.mypy.overrides]]
module = [
    "orjson.*",
    "python_logging_loki.*", 
    "logging_loki.*",
    "opentelemetry.*",
    "pydantic_settings.*",
]
ignore_missing_imports = true

[build-system]
requires = ["setuptools", "wheel"]
build-backend = "setuptools.build_meta"

[project]
name = "mosses"
version = "0.2.11"
description = "Set of functionalities to assess molecular property prediction models."
readme = "README.md"
requires-python = ">=3.10"
authors = [
    {name = "Vigneshwari Subramanian", email = "vignesh.bioinfo@gmail.com"},
    {name = "Gian Marco Ghiandoni", email = "ghiandoni.g@gmail.com"}
]
license = {text = "Apache v2.0"}
dependencies = [
    "numpy",
    "pandas",
    "scipy",
    "matplotlib",
    "scikit-learn",
    "colorama",
    "seaborn",
    "pyyaml",
    "statsmodels",
    "jinja2"
]

[project.optional-dependencies]
dev = [
    "pytest",
    "pre-commit"
]

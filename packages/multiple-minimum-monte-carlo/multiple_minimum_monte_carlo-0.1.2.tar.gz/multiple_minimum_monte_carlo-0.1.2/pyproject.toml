[project]
name = "multiple-minimum-monte-carlo"
version = "0.1.2"
description = "Open source implementation of multiple minimum Monte Carlo"
readme = "README.md"
requires-python = ">=3.12"
dependencies = [
    "ase>=3.26.0",
    "rdkit>=2025.3.6",
    "scipy>=1.16.2",
    "torch>=2.8.0",
]

authors = [ { name = "Nicholas Casetti" } ]
license = { file = "LICENSE" }

[dependency-groups]
dev = [
    "ipykernel>=6.30.1",
    "pytest>=8.4.2",
    "ruff>=0.13.0",
    "twine>=6.2.0",
]


[build-system]
requires = ["setuptools>=61.0", "wheel"]
build-backend = "setuptools.build_meta"

[tool.setuptools]
packages = { find = { exclude = ["tests*"] } }

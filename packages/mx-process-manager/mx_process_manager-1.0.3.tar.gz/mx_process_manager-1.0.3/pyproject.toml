[project]
name = "mx-process-manager"
version = "1.0.3"
description = "This is a tool that provides a GUI to manage processes and process trees."
authors = [
    {name = "DarkLee",email = "darklee@tenonx.com"}
]
readme = "README.md"
requires-python = ">=3.12"
dependencies = [
    "pyqt6 (>=6.9.1,<7.0.0)",
    "psutil (>=7.0.0,<8.0.0)",
]

[tool.poetry]
packages = [{include = "mx_process_manager", from = "src"}]

[tool.poetry.scripts]
mx-process-manager = "mx_process_manager.__main__:main"

[build-system]
requires = ["poetry-core>=2.0.0,<3.0.0"]
build-backend = "poetry.core.masonry.api"

[build-system]
requires = ["setuptools>=61.0", "wheel"]
build-backend = "setuptools.build_meta"


[project]
name = "my_calculador_tuga" #not my-calculator
version = "0.1.0"
description = "Uma calculadora simples em Python"
readme = "README.md"
license = { text = "MIT" }
authors = [
  { name = "Geraldo", email = "geraldo.sm.almeida@gmail.com" }
]
requires-python = ">=3.8"
classifiers = [
  "Programming Language :: Python :: 3",
  "License :: OSI Approved :: MIT License",
  "Operating System :: OS Independent"
]

[project.urls]
"Homepage" = "https://github.com/seuuser/my-calculator"
"Repository" = "https://github.com/seuuser/my-calculator"


[project]
name = "mysingle"
version = "0.2.0"
description = "Common library for MySingle services"
readme = "README.md"
authors = [
    { name = "Dan Kim", email = "daniel@mysingle.io" }
]
requires-python = ">=3.12"
dependencies = [
    "beanie>=1.25.0",
    "pydantic>=2.7.0",
    "pydantic-settings>=2.2.1",
    "motor>=3.5.0",
    "fastapi>=0.116.1",
    "prometheus-client>=0.19.0",
    "PyJWT>=2.8.0",
    "redis>=6.4.0",
    "pydantic[email]>=2.7.0",
    "httpx>=0.25.0",
]

[project.optional-dependencies]
dev = [
    "pytest>=8.4.1", 
    "pytest-asyncio>=0.24.0",
     "mypy>=1.17.0"
]

[project.scripts]
mysingle = "mysingle:main"

[build-system]
requires = ["hatchling"]
build-backend = "hatchling.build"

# [build-system]
# requires = ["setuptools>=68", "wheel"]
# build-backend = "setuptools.build_meta"

[tool.setuptools.packages.find]
where = ["src"]

[tool.setuptools.package-data]
py_common = ["py.typed"]


[tool.ruff]
line-length = 79
fix = true
target-version = "py39"
include = ["**/*.py", ".github/**/*.py"]

[tool.ruff.lint]
ignore = ["E501"]
extend-select = ["I001"]
per-file-ignores = { "tests/*" = ["E711"] }

[[tool.uv.index]]
name = "mysingle"
url = "https://test.pypi.org/simple/"
publish-url = "https://test.pypi.org/legacy/"
explicit = true

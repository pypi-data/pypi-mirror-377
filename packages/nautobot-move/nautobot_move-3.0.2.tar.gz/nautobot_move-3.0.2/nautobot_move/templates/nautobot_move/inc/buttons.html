<div class="btn-group" role="group">
  {% if device.status.name == "Inventory" %}
    <a href="{% url 'plugins:nautobot_move:install' device.pk %}" class="btn btn-primary">
      <span class="glyphicon glyphicon-transfer" aria-hidden="true"></span> Install</span>
    </a>

    <a href="{% url 'plugins:nautobot_move:replace' device.pk %}" class="btn btn-primary">
      <span class="glyphicon glyphicon-transfer" aria-hidden="true"></span> Replace</span>
    </a>
  {% endif %}
  {% if device.status.name == "Failed" %}
    <a href="{% url 'plugins:nautobot_move:reverse_replace' device.pk %}" class="btn btn-primary">
      <span class="glyphicon glyphicon-transfer" aria-hidden="true"></span> Replace</span>
    </a>
  {% endif %}
  {% if device.status.name == "Planned" %}
    <a href="{% url 'plugins:nautobot_move:reverse_install' device.pk %}" class="btn btn-primary">
      <span class="glyphicon glyphicon-transfer" aria-hidden="true"></span> Install</span>
    </a>
  {% endif %}
</div>

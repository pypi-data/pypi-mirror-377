[tool.poetry]
name = "nautobot-move"
version = "3.0.2"
description = "A Nautobot plugin for moving devices"
authors = ["Gesellschaft für wissenschaftliche Datenverarbeitung mbH Göttingen"]
license = "Apache-2.0"
readme = "README.md"

[tool.poetry.dependencies]
python = ">=3.11,<3.13"
nautobot = "^2.0.0"
nautobot-bgp-models = "^2.0.0"
nautobot-cable-utils = "^1.0.0"
nautobot-evpn = "^1.0.0"
nautobot-sfp-inventory = "^1.1.1"


[build-system]
requires = ["poetry-core"]
build-backend = "poetry.core.masonry.api"

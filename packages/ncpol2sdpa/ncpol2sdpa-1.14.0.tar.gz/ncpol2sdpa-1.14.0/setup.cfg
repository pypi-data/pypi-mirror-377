[metadata]
name = ncpol2sdpa
version = 1.14.0
description = Solve global polynomial optimization problems of either commutative variables or noncommutative operators through a semidefinite programming (SDP) relaxation
long_description = file: README.md
long_description_content_type = text/markdown
author = Peter Wittek
author_email = peterjbrown519@users.noreply.github.com
url = https://github.com/peterjbrown519/ncpol2sdpa
license = LICENSE
keywords = optimization, semidefinite programming, polynomial optimization problem, noncommuting variable, SDP, quantum
classifiers = 
	Development Status :: 5 - Production/Stable
	Programming Language :: Python :: 3
	License :: OSI Approved :: GNU General Public License v3 (GPLv3)
	Operating System :: OS Independent
	Topic :: Scientific/Engineering :: Mathematics
	Topic :: Software Development :: Libraries :: Python Modules

[options]
packages = find:
install_requires = 
	sympy >= 1.0
	scipy
	cvxopt

[options.packages.find]
exclude = 
	tests

[egg_info]
tag_build = 
tag_date = 0


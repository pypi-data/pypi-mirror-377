[metadata]
name = ndvi2gif
version = 0.6.0
description = Multi-seasonal remote sensing analysis suite: composites, SAR preprocessing, time series analytics, and land cover classification with Google Earth Engine
long_description = file: README.md
long_description_content_type = text/markdown
author = Diego García Díaz
author_email = diegogarcia@ebd.csic.es
url = https://github.com/Digdgeo/Ndvi2Gif
license = MIT
classifiers = 
	Programming Language :: Python :: 3
	Programming Language :: Python :: 3.8
	Programming Language :: Python :: 3.9
	Programming Language :: Python :: 3.10
	Programming Language :: Python :: 3.11
	Programming Language :: Python :: 3.12
	License :: OSI Approved :: MIT License
	Operating System :: OS Independent
	Intended Audience :: Science/Research
	Topic :: Scientific/Engineering :: GIS
	Topic :: Scientific/Engineering :: Image Processing

[options]
packages = find:
py_modules = 
	ndvi2gif
	s1_ard
	timeseries
	clasification
python_requires = >=3.8
install_requires = 
	geemap>=0.29.5
	earthengine-api>=0.1.347
	numpy<2.0
	pandas
	scipy
	matplotlib
	seaborn
	pillow
	imageio
	tqdm
	requests
	geopandas
	fiona
	pycrs
	deims>=4.0
	statsmodels>=0.13
	scikit-learn>=1.0
include_package_data = True

[options.extras_require]
dev = 
	black
	isort
	ruff
	pytest
	jupyter

[egg_info]
tag_build = 
tag_date = 0


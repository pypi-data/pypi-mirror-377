[metadata]
name = nef_pipelines
description = Tools for Manipulating NEF [NMR Exchange Format] Files and Foreign File Access
author = varioustoxins
author_email = g.s.thompson@kent.ac.uk
license = LGPL-2.1
license_files = LICENSE.txt
long_description = file: README.md
long_description_content_type = text/markdown; charset=UTF-8; variant=GFM
url = https://github.com/varioustoxins/NEF-Pipelines
project_urls = 
	Documentation = https://pyscaffold.org/
platforms = any
classifiers = 
	Development Status :: 4 - Beta
	Programming Language :: Python

[options]
zip_safe = False
packages = find_namespace:
include_package_data = True
package_dir = 
	=src
install_requires = 
	importlib-metadata; python_version<"3.8"
	annotated-types==0.6.0
	beautifulsoup4==4.12.3
	cachetools==5.3.3
	click==8.1.3
	f-yeah==0.3.0;python_version<'3.12'
	f-yeah==0.4.0;python_version>='3.12'
	fastaparser==1.1.1
	freezegun==1.1.0
	frozendict==2.3.7
	hjson==3.1.0
	lazy_import==0.2.2
	mmcif-pdbx==2.0.1
	ordered-set==4.1.0
	parse==1.20.1
	pydantic==2.7.4
	pynmrstar==3.3.4
	pyparsing==3.0.8
	pytest==7.1.3
	pytest-mock==3.12.0
	requests==2.31.0
	runstats==2.0.0
	StrEnum==0.4.8
	tabulate==0.8.9
	treelib==1.7.0
	typer==0.7.0
	typing-extensions==4.12.2 ; python_version <= "3.8"
	uncertainties==3.1.7
	urllib3==1.26.15
	wcmatch==8.5
	xmltodict==0.13.0

[options.packages.find]
where = src
exclude = 
	tests

[options.extras_require]
testing = 
	setuptools
	pytest

[options.entry_points]
console_scripts = 
	nef = nef_pipelines.main:main

[tool:pytest]
addopts = 
	--verbose
norecursedirs = 
	dist
	build
	.tox
	tests/test_data
testpaths = tests

[devpi:upload]
no_vcs = 1
formats = bdist_wheel

[flake8]
max_line_length = 120
extend_ignore = E203, W503
exclude = 
	.tox
	build
	dist
	.eggs
	docs/conf.py

[pyscaffold]
version = 4.3.1
package = nef_pipelines
extensions = 
	github_actions
	markdown
	no_skeleton
	pre_commit

[egg_info]
tag_build = 
tag_date = 0


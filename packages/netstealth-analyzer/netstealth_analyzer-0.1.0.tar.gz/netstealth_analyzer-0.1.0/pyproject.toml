[build-system]
requires = ["hatchling"]
build-backend = "hatchling.build"

[project]
name = "netstealth-analyzer"
version = "0.1.0"
description = "Advanced log analyzer for network stealth operations - detects TLS fingerprint issues, proxy indicators, and security red flags"
authors = [
    { name = "NetStealth Contributors", email = "contributors@netstealth.com" }
]
readme = "README.md"
license = { text = "MIT" }
requires-python = ">=3.8"
keywords = ["network", "proxy", "analyzer", "stealth", "mitmproxy", "tls", "fingerprint"]
classifiers = [
    "Development Status :: 4 - Beta",
    "Intended Audience :: Developers",
    "License :: OSI Approved :: MIT License",
    "Operating System :: OS Independent",
    "Programming Language :: Python :: 3",
    "Programming Language :: Python :: 3.8",
    "Programming Language :: Python :: 3.9", 
    "Programming Language :: Python :: 3.10",
    "Programming Language :: Python :: 3.11",
    "Programming Language :: Python :: 3.12",
    "Topic :: Internet :: Proxy Servers",
    "Topic :: Security",
    "Topic :: System :: Logging",
]

dependencies = [
    "pydantic>=2.0.0",
    "pyyaml>=6.0",
    "rich>=13.0.0",
    "tabulate>=0.9.0",
    "python-dateutil>=2.8.0",
    "jsonschema>=4.0.0",
    "requests>=2.28.0",
]

[project.optional-dependencies]
# Full analysis features
full = [
    "har2tree>=1.0.0",
    "beautifulsoup4>=4.12.0", 
    "matplotlib>=3.7.0",
    "plotly>=5.15.0",
    "pandas>=2.0.0",
]

# Development dependencies
dev = [
    "pytest>=7.0.0",
    "pytest-cov>=4.0.0",
    "black>=23.0.0",
    "isort>=5.12.0",
    "flake8>=6.0.0",
    "mypy>=1.5.0",
    "pre-commit>=3.0.0",
]

# Integration with netstealth
integration = [
    # Would be: "netstealth>=0.1.0" when published
]

[project.urls]
Homepage = "https://github.com/netstealth/netstealth-analyzer"
Repository = "https://github.com/netstealth/netstealth-analyzer"
Issues = "https://github.com/netstealth/netstealth-analyzer/issues"
Documentation = "https://netstealth-analyzer.readthedocs.io/"

[project.scripts]
netstealth-analyzer = "netstealth_analyzer.cli:main"
nsa = "netstealth_analyzer.cli:main"

[tool.hatch.build.targets.wheel]
packages = ["netstealth_analyzer"]

[tool.black]
line-length = 100
target-version = ['py38']
include = '\.pyi?$'
extend-exclude = '''
/(
  # Directories
  \.eggs
  | \.git
  | \.hg
  | \.mypy_cache
  | \.tox
  | \.venv
  | _build
  | buck-out
  | build
  | dist
)/
'''

[tool.isort]
profile = "black"
line_length = 100
multi_line_output = 3
include_trailing_comma = true
force_grid_wrap = 0
use_parentheses = true
ensure_newline_before_comments = true

[tool.mypy]
python_version = "3.8"
warn_return_any = true
warn_unused_configs = true
disallow_untyped_defs = true
disallow_incomplete_defs = true
check_untyped_defs = true
disallow_untyped_decorators = true
no_implicit_optional = true
warn_redundant_casts = true
warn_unused_ignores = true
warn_no_return = true
warn_unreachable = true
strict_equality = true

[tool.pytest.ini_options]
minversion = "7.0"
addopts = "-ra -q --strict-markers --strict-config"
testpaths = ["tests"]
python_files = ["test_*.py", "*_test.py"]
python_classes = ["Test*"]
python_functions = ["test_*"]
markers = [
    "slow: marks tests as slow (deselect with '-m \"not slow\"')",
    "integration: marks tests as integration tests",
]

[tool.coverage.run]
source = ["netstealth_analyzer"]
branch = true

[tool.coverage.report]
exclude_lines = [
    "pragma: no cover",
    "def __repr__",
    "if self.debug:",
    "if settings.DEBUG",
    "raise AssertionError",
    "raise NotImplementedError",
    "if 0:",
    "if __name__ == .__main__.:",
    "class .*\\bProtocol\\):",
    "@(abc\\.)?abstractmethod",
]
ignore_errors = true
omit = [
    "*/tests/*",
    "*/test_*.py",
]

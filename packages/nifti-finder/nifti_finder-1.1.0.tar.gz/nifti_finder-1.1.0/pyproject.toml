[build-system]
requires = ["setuptools>=61", "wheel"]
build-backend = "setuptools.build_meta"

[project]
name = "nifti-finder"
version = "1.1.0"
description = "Flexible file explorers and filters for navigating neuroimaging datasets and beyond."
readme = "README.md"
requires-python = ">=3.10"
license = { text = "Apache-2.0" }
authors = [
    {name = "Petros Koutsouvelis"},
]
dependencies = [
  "tqdm>=4.66,<5",
]
classifiers = [
  "Programming Language :: Python :: 3",
  "Programming Language :: Python :: 3 :: Only",
  "Programming Language :: Python :: 3.10",
  "Programming Language :: Python :: 3.11",
  "Programming Language :: Python :: 3.12",
  "License :: OSI Approved :: Apache Software License",
  "Operating System :: OS Independent",
  "Intended Audience :: Science/Research",
  "Topic :: Scientific/Engineering",
  "Topic :: Scientific/Engineering :: Image Processing",
  "Topic :: Utilities",
]
keywords = [
    "nifti",
    "bids",
    "neuroimaging",
    "file system",
    "data discovery",
]

[project.optional-dependencies]
test = [
    "pytest>=7.0",
]
dev = [
    "jupyter>=1.0.0",
    "pytest>=7.0",
    "pytest-cov",
    "ruff",
    "mypy",
    "build",
    "twine",
]

[tool.setuptools]
package-dir = {"" = "src"}

[tool.setuptools.packages.find]
where = ["src"]
include = ["nifti_finder*"]

[tool.pytest.ini_options]
testpaths = ["tests"]
markers = [
    "slow: marks tests as slow (deselect with '-m \"not slow\"')",
    "serial",
]

[tool.black]
line-length = 88
target-version = ["py310"]

[project.urls]
Homepage = "https://github.com/pkoutsouvelis/nifti-finder"
Repository = "https://github.com/pkoutsouvelis/nifti-finder"
Issues = "https://github.com/pkoutsouvelis/nifti-finder/issues"

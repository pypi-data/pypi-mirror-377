[build-system]
requires = ["setuptools>=61.2", "wheel"]
build-backend = "setuptools.build_meta"


[project]
name = "nixt"
version = "431"
authors = [
    {name = "Bart Thate", email = "nixtniet@gmail.com" },
]
description = "NIXT"
readme = "README.rst"
license = "Unlicense"
classifiers = [
    "Development Status :: 3 - Alpha",
    "Operating System :: Unix",
    "Programming Language :: Python :: 3",
    "Topic :: Utilities"
]


[project.urls]
"home" = "https://pypi.org/project/nixt"
"bugs" = "https://github.com/nixtniet/nixt/issues"
"source" = "https://github.com/nixtniet/nixt"


[tool.setuptools]
packages = [
    'nixt',
    'nixt.modules'
]
include-package-data = true


[tool.setuptools.data-files]
"share/nixt/examples" = [
    'mods/flt.py',
    'mods/irc.py',
    'mods/log.py',
    'mods/lst.py',
    'mods/rss.py',
    'mods/tdo.py',
    'mods/thr.py',
    'mods/tmr.py',
    'mods/upt.py'
]

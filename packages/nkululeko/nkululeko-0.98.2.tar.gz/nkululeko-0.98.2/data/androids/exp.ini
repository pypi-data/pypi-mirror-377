[EXP]
root = ./data/androids/results/
name = translated
runs = 1
epochs = 1
save = True
language = it
[DATA]
databases = ['data']
data = ./data/androids/results/androids_transcribed.csv
data.audio_path = '.'
data.type = csv
data.absolute_path = False
data.split_strategy = random
#data.limit_samples = 800
# comment out the following line when resampling
data.limit_samples_per_speaker = 8
target = depression
labels = ['depressed', 'control']
filter = [['task', 'interview']]
[RESAMPLE]
sample_selection = all
replace = True
[FEATS]
type = ['os']
scale = standard
[MODEL]
type = svm
c_val = 10
logo = 10
device = cpu
[PREDICT]
targets = ['translation']
target_language = en
[EXPL]
# all samples, or only test or train split?
sample_selection = all 
# activate the plots
value_counts = [['age'], ['gender'], ['duration'], ['gender', 'age'], ['duration', 'age']] 

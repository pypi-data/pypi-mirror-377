[build-system]
requires = ["setuptools>=61"]
build-backend = "setuptools.build_meta"

[project]
name = "noise_decomp"   # change if this name is taken, e.g. "noise-decomp-barc"
version = "0.1.3"       # bump this every release
description = "Tiny dual-reporter intrinsic/extrinsic noise decomposition"
readme = "README.md"
requires-python = ">=3.8"
license = { text = "MIT" }
authors = [{ name = "brchn6" , email = "brchn6@gmail.com"}]
classifiers = [
    "Programming Language :: Python :: 3",
    "License :: OSI Approved :: MIT License",
    "Intended Audience :: Science/Research",
    "Topic :: Scientific/Engineering :: Bio-Informatics"
]
dependencies = ["numpy>=1.20"]

[project.optional-dependencies]
test = ["pytest>=7"]

[project.scripts]
"noise-decomp" = "noise_decomp.cli:main"

[tool.setuptools]
packages = ["noise_decomp"]
"package-dir" = {"" = "src"}

[tool.setuptools.package-data]
"noise_decomp" = ["../examples/*"]


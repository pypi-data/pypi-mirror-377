<!DOCTYPE html>
<html>
<head>
    <style>
        /* 基础布局样式 */
        body {
            margin: 0;
            padding: 4px;
            font-family: Arial, sans-serif;
            background-color: #f5f5f5;
            width: {{ width }}px;
            height: {{ height }}px;
            box-sizing: border-box;
        }
        
        .game-container {
            display: flex;
            width: 100%;
            height: 100%;
            background-color: #ffffff;
            border-radius: 4px;
            box-shadow: 0 1px 4px rgba(0,0,0,0.1);
            overflow: hidden;
        }
        
        /* 图片区域样式 - 使用templates2的图片显示效果 */
        .image-section {
            flex: 0 0 180px;
            height: 100%; /* 改为100%高度，自适应容器 */
            background-color: #f8f9fa;
            display: flex;
            align-items: center; /* 垂直居中 */
            justify-content: center; /* 水平居中 */
            position: relative;
            padding: 8px; /* 添加内边距，避免图片贴边 */
            overflow: hidden;
        }
        
        .operator-image {
            max-width: 100%;
            max-height: 100%;
            width: auto; /* 改为auto，保持图片比例 */
            height: auto; /* 改为auto，保持图片比例 */
            object-fit: contain; /* 改为contain，确保图片完整显示 */
            object-position: center; /* 居中显示 */
            border-radius: 4px; /* 添加圆角 */
            box-shadow: 0 2px 8px rgba(0,0,0,0.1); /* 添加阴影效果 */
        }
        
        /* 信息区域样式 */
        .info-section {
            flex: 1;
            padding: 4px;
            display: flex;
            flex-direction: column;
            justify-content: space-between;
            overflow: hidden;
            background-color: #fafafa;
        }
        
        /* 标题样式 */
        .answer-title {
            font-size: 20px;
            font-weight: bold;
            color: white;
            margin-bottom: 4px;
            text-align: center;
            padding: 4px 6px;
            background: linear-gradient(135deg, #4caf50 0%, #45a049 100%);
            border-radius: 3px;
            white-space: nowrap;
            overflow: hidden;
            text-overflow: ellipsis;
        }
        
        /* 统计表格样式 */
        .stats-table {
            flex: 1;
            display: grid;
            grid-template-columns: 1fr 1fr;
            gap: 1px 2px;
            overflow-y: auto;
            max-height: calc(100% - 60px);
            align-items: start;
        }
        
        .stat-row {
            background: linear-gradient(135deg, rgba(76, 175, 80, 0.1) 0%, rgba(76, 175, 80, 0.05) 100%);
            border: 1px solid rgba(76, 175, 80, 0.3);
            display: flex;
            padding: 2px 3px;
            border-radius: 2px;
            min-height: 28px;
            align-items: center;
        }
        
        .stat-label {
            flex: 0 0 50px;
            font-weight: bold;
            color: #2e7d32;
            font-size: 18px;
            white-space: nowrap;
        }
        
        .stat-value {
            flex: 1;
            text-align: right;
            color: #1b5e20;
            font-weight: 500;
            font-size: 18px;
            word-wrap: break-word;
            overflow-wrap: break-word;
            line-height: 1.3;
        }
        
        /* 星级样式 */
        .star {
            color: #ffc107;
            text-shadow: 0 0 2px rgba(0,0,0,0.3);
            font-size: 19px;
        }
        
        /* 标签样式 */
        .tag {
            display: inline-block;
            padding: 2px 4px;
            margin: 1px;
            background-color: #4caf50; /* 答案图中标签底色为绿色 */
            color: white;
            border-radius: 3px;
            font-size: 16px;
            white-space: nowrap;
        }
        
        /* 标签行跨列样式 */
        .stat-row.tags-row {
            grid-column: 1 / -1;
        }
        
        /* 标签容器样式 */
        .tags-container {
            display: flex;
            flex-wrap: wrap;
            gap: 2px;
            justify-content: flex-end;
        }
        
        /* 标签行整体底色样式 */
        .tags-exact_match {
            background: linear-gradient(135deg, #e8f5e8 0%, #c8e6c8 100%);
            border-color: #4caf50;
            color: #2e7d32;
        }
        
        .tags-partial_match {
            background: linear-gradient(135deg, #fff3e0 0%, #ffe0b2 100%);
            border-color: #ff9800;
            color: #e65100;
        }
        
        .tags-no_match {
            background: linear-gradient(135deg, #ffebee 0%, #ffcdd2 100%);
            border-color: #f44336;
            color: #c62828;
        }
        
        /* 单个标签匹配状态样式 */
        .tag-matched {
            background-color: #4caf50; /* 正确时绿色高亮 */
            color: white;
            border: 1px solid #2e7d32;
        }
    </style>
</head>
<body>
    <div class="game-container">
        <!-- 左侧图片区域 -->
        <div class="image-section">
            <img src="{{ illustration }}" alt="{{ name }}" class="operator-image">
        </div>
        
        <!-- 右侧信息区域 -->
        <div class="info-section">
            <div class="answer-title">
                正确答案: {{ name }}
            </div>
            
            <div class="stats-table">
                <!-- 第一列 -->
                <div class="stat-row">
                    <div class="stat-label">攻击</div>
                    <div class="stat-value">{{ attack }}</div>
                </div>
                
                <div class="stat-row">
                    <div class="stat-label">防御</div>
                    <div class="stat-value">{{ defense }}</div>
                </div>
                
                <div class="stat-row">
                    <div class="stat-label">生命值</div>
                    <div class="stat-value">{{ hp }}</div>
                </div>
                
                <div class="stat-row">
                    <div class="stat-label">法抗</div>
                    <div class="stat-value">{{ res }}</div>
                </div>
                
                <!-- 第二列 -->
                <div class="stat-row">
                    <div class="stat-label">性别</div>
                    <div class="stat-value">{{ gender }}</div>
                </div>
                
                <div class="stat-row">
                    <div class="stat-label">星级</div>
                    <div class="stat-value">{{ rarity }}星</div>
                </div>
                
                <div class="stat-row">
                    <div class="stat-label">攻击间隔</div>
                    <div class="stat-value">{{ interval }}</div>
                </div>
                
                <div class="stat-row">
                    <div class="stat-label">初始费用</div>
                    <div class="stat-value">{{ cost }}</div>
                </div>
                
                {% if tags %}
                <div class="stat-row tags-row">
                    <div class="stat-label">标签</div>
                    <div class="stat-value">
                        <div class="tags-container">
                            {% for tag in tags %}
                                <span class="tag">{{ tag }}</span>
                            {% endfor %}
                        </div>
                    </div>
                </div>
                {% endif %}
            </div>
        </div>
    </div>
</body>
</html>

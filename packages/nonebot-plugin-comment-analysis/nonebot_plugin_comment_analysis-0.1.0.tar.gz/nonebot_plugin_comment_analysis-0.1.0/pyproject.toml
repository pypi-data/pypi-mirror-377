[build-system]
requires = ["setuptools>=64", "wheel>=0.38"]
build-backend = "setuptools.build_meta"

[project]
name = "nonebot-plugin-comment-analysis"
version = "0.1.0"
description = "NoneBot2 插件：解析 B 站链接并生成评论、弹幕与 AI 分析"
readme = "README.md"
license = { file = "LICENSE" }
requires-python = ">=3.9"
authors = [
  { name = "lbsucceed", email = "woaikanpika123@gmail.com" }
]
keywords = ["nonebot", "bilibili", "analysis", "wordcloud", "plugin"]
classifiers = [
  "Development Status :: 3 - Alpha",
  "Framework :: AsyncIO",
  "Intended Audience :: Developers",
  "License :: OSI Approved :: MIT License",
  "Programming Language :: Python :: 3",
  "Programming Language :: Python :: 3 :: Only",
  "Topic :: Internet",
  "Topic :: Software Development :: Libraries :: Application Frameworks"
]
dependencies = [
  "nonebot2>=2.2.0",
  "nonebot-adapter-onebot>=2.4.4",
  "aiofiles>=23.1.0",
  "httpx>=0.25.2",
  "bilibili-api-python>=16.2.0",
  "wordcloud>=1.9.3",
  "jieba>=0.42.1",
  "numpy>=1.23.0",
  "Pillow>=9.5.0",
  "emoji>=2.8.0"
]

[project.urls]
Repository = "https://github.com/lbsucceed/nonebot-plugin-comment-analysis"
Issues = "https://github.com/lbsucceed/nonebot-plugin-comment-analysis/issues"

[tool.setuptools.package-data]
"nonebot_plugin_comment_analysis" = ["SourceHanSans.otf"]

[tool.nonebot]
adapters = [
  { name = "OneBot V11", module_name = "nonebot.adapters.onebot.v11" }
]
plugins = ["nonebot_plugin_comment_analysis"]

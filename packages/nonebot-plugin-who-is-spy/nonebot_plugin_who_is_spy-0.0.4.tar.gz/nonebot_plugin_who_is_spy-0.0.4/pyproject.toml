[build-system]
requires = ["flit_core >=3.11,<4"]
build-backend = "flit_core.buildapi"

[project]
name = "nonebot_plugin_who_is_spy"
version = "0.0.4"
description = "一款适用于QQ群的谁是卧底小游戏插件"
readme = "README.md"
license = { file = "LICENSE" }
authors = [{ name = "Hanserprpr", email = "2041283903@qq.com" }]
requires-python = ">=3.8"
dependencies = [
  "nonebot2>=2.3.0",
  "nonebot-adapter-onebot>=2.0.0",
  "nonebot-plugin-localstore>=0.5.1"
]

[project.urls]
Home = "https://github.com/Hanserprpr/nonebot-plugin-who-is-spy"



<?xml version="1.0" encoding="UTF-8"?>
<svg width="128" height="128" viewBox="0 0 128 128" xmlns="http://www.w3.org/2000/svg">
  <!-- Gradient background -->
  <defs>
    <linearGradient id="bg" x1="0%" y1="0%" x2="100%" y2="100%">
      <stop offset="0%" style="stop-color:#1e3a8a;stop-opacity:1" />
      <stop offset="100%" style="stop-color:#3b82f6;stop-opacity:1" />
    </linearGradient>
    <radialGradient id="nova" cx="50%" cy="30%" r="30%">
      <stop offset="0%" style="stop-color:#fbbf24;stop-opacity:1" />
      <stop offset="70%" style="stop-color:#f59e0b;stop-opacity:0.8" />
      <stop offset="100%" style="stop-color:#d97706;stop-opacity:0.6" />
    </radialGradient>
  </defs>
  
  <!-- Main background circle -->
  <circle cx="64" cy="64" r="60" fill="url(#bg)" stroke="#60a5fa" stroke-width="3"/>
  
  <!-- Nova star burst -->
  <circle cx="64" cy="35" r="12" fill="url(#nova)"/>
  <path d="M64 20 L68 30 L64 40 L60 30 Z" fill="url(#nova)"/>
  <path d="M52 35 L62 30 L76 35 L62 40 Z" fill="url(#nova)"/>
  <path d="M56 25 L64 28 L72 25 L64 32 Z" fill="url(#nova)" opacity="0.8"/>
  <path d="M56 45 L64 42 L72 45 L64 38 Z" fill="url(#nova)" opacity="0.8"/>
  
  <!-- NovaLang text -->
  <text x="64" y="75" font-family="Arial, sans-serif" font-size="16" 

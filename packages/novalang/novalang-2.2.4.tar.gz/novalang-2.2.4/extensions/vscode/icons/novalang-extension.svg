  <text x="64" y="95" font-family="Arial, sans-serif" font-size="12" 
        font-weight="normal" text-anchor="middle" fill="#e2e8f0">LANG</text>
  
  <!-- Decorative elements -->
  <circle cx="25" cy="100" r="3" fill="#60a5fa" opacity="0.7"/>
  <circle cx="103" cy="100" r="3" fill="#60a5fa" opacity="0.7"/>
  <circle cx="20" cy="30" r="2" fill="#fbbf24" opacity="0.6"/>
  <circle cx="108" cy="30" r="2" fill="#fbbf24" opacity="0.6"/>
  
  <!-- Enterprise patterns indicators -->
  <rect x="15" y="55" width="3" height="3" fill="#34d399" opacity="0.8"/>
  <rect x="15" y="60" width="3" height="3" fill="#34d399" opacity="0.8"/>
  <rect x="15" y="65" width="3" height="3" fill="#34d399" opacity="0.8"/>
  
  <rect x="110" y="55" width="3" height="3" fill="#34d399" opacity="0.8"/>
  <rect x="110" y="60" width="3" height="3" fill="#34d399" opacity="0.8"/>
  <rect x="110" y="65" width="3" height="3" fill="#34d399" opacity="0.8"/>
</svg>

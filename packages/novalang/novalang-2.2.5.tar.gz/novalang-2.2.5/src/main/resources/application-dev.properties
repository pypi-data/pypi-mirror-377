# Development Profile
spring.profiles.active=dev

# MySQL Configuration
db.mysql.url=jdbc:mysql://localhost:3306/ecommerce_dev
db.mysql.username=root
db.mysql.password=password
db.mysql.driver=com.mysql.cj.jdbc.Driver

# MongoDB Configuration  
db.mongodb.uri=mongodb://localhost:27017/ecommerce_dev
db.mongodb.database=ecommerce_dev

# Redis Configuration
db.redis.host=localhost
db.redis.port=6379
db.redis.database=0

# Application Configuration
server.port=8080
logging.level.root=DEBUG
logging.level.com.novalang.ecommerce=DEBUG

# JWT Configuration
jwt.secret=mySecretKey2024NovaLangEcommerceDev
jwt.expiration=86400000

# Enable detailed error messages
server.error.include-message=always
server.error.include-binding-errors=always

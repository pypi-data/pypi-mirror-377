# Production Profile  
spring.profiles.active=prod

# MySQL Configuration
db.mysql.url=${MYSQL_URL:jdbc:mysql://mysql:3306/ecommerce}
db.mysql.username=${MYSQL_USERNAME:root}
db.mysql.password=${MYSQL_PASSWORD:password}
db.mysql.driver=com.mysql.cj.jdbc.Driver

# MongoDB Configuration
db.mongodb.uri=${MONGODB_URI:mongodb://mongodb:27017/ecommerce}
db.mongodb.database=${MONGODB_DATABASE:ecommerce}

# Redis Configuration
db.redis.host=${REDIS_HOST:redis}
db.redis.port=${REDIS_PORT:6379}
db.redis.database=${REDIS_DATABASE:0}

# Application Configuration
server.port=${SERVER_PORT:8080}
logging.level.root=INFO
logging.level.com.novalang.ecommerce=INFO

# JWT Configuration
jwt.secret=${JWT_SECRET:mySecretKey2024NovaLangEcommerceProd}
jwt.expiration=${JWT_EXPIRATION:86400000}

# Security
server.error.include-message=never
server.error.include-binding-errors=never

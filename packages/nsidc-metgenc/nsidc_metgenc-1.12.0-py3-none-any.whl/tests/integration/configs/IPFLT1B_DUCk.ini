[Source]
data_dir = ./data
premet_dir = ./data/premet
spatial_dir = ./data/spatial

[Collection]
auth_id = IPFLT1B_DUCk
version = 1
provider = OIB; metgenc version 1.9.0rc2
reference_file_regex = \.txt
browse_regex = _brws
time_start_regex = (IPFLT1B_)(?P<granuleid>.+?(?=_)_)?(DUCk)
date_modified = 2025-08-04

[Destination]
local_output_dir = ./output
ummg_dir = ummg
kinesis_stream_name = nsidc-cumulus-${environment}-external_notification
staging_bucket_name = nsidc-cumulus-${environment}-ingest-staging
write_cnm_file = True
overwrite_ummg = True

[Settings]
checksum_type = SHA256
log_dir = ./output/logs

[Source]
data_dir = ./data
premet_dir = ./data/premet
spatial_dir = ./data/spatial

[Collection]
auth_id = OLVIS1A_DUCk
version = 1
provider = NSIDC_CUAT
granule_regex = (?P<granuleid>.*_DUCK)\.JPG
browse_regex = _reduced.JPG

[Destination]
local_output_dir = ./output
ummg_dir = ummg
kinesis_stream_name = nsidc-cumulus-${environment}-external_notification
staging_bucket_name = nsidc-cumulus-${environment}-ingest-staging
write_cnm_file = true
overwrite_ummg = false

[Settings]
log_dir = ./output/logs
checksum_type = SHA256

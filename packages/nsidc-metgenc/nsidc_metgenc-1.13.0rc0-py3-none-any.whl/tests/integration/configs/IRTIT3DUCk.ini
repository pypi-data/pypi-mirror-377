[Source]
data_dir = ./data

[Collection]
auth_id = IRTIT3DUCk
version = 2
provider = NSIDC_CUAT
time_start_regex = (IRTIT3_)(?P<time_coverage_start>\d{8})_.*\.nc
time_coverage_duration = PT666S
pixel_size = 3

[Destination]
local_output_dir = ./output
ummg_dir = ummg
kinesis_stream_name = nsidc-cumulus-${environment}-external_notification
staging_bucket_name = nsidc-cumulus-${environment}-ingest-staging
write_cnm_file = True
overwrite_ummg = False

[Settings]
checksum_type = SHA256
log_dir = ./output/logs

[project]
name = "nt25"
version = "0.2.6"
description = "Neo's Tools of Python"
readme = "README.md"
requires-python = ">=3.10"
dependencies = [
    "exif>=1.6.1",
    "matplotlib>=3.10.6",
    "pandas>=2.3.2",
    "openpyxl>=3.1.5",
    "scikit-learn>=1.7.1",
    "sympy>=1.14.0",
    "pillow>=11.3.0",
    "requests>=2.32.5",
    "pyinstaller>=6.16.0",
]

[project.scripts]
demo = "nt25.demo:main"
et = "nt25.lib.et:main"
ef = "nt25.lib.ef:main"
mt = "nt25.mt:main"
ttp = "nt25.ttp:main"
pgogs = "nt25.pgogs:main"

[build-system]
requires = ["hatchling"]
build-backend = "hatchling.build"

[tool.hatch.build.targets.sdist]
only-include = ["src", "tests"]

[tool.ruff]
line-length = 88
indent-width = 2

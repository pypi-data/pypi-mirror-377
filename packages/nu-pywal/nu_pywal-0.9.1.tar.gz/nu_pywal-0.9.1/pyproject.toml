[build-system]
requires = ["setuptools>=61.0", "wheel"]
build-backend = "setuptools.build_meta"

[project]
name = "nu-pywal"
dynamic = ["version"]
description = "Generate and change color-schemes on the fly"
readme = "README.md"
requires-python = ">=3.8"
license = "MIT"
authors = [
    {name = "Dylan Araps", email = "dylan.araps@gmail.com"},
]
maintainers = [
    {name = "George Nagy", email = "george.nagy0969@gmail.com"},
]
keywords = ["wal", "colorscheme", "terminal-emulators", "changing-colorschemes"]
classifiers = [
    "Environment :: X11 Applications",
    "Operating System :: POSIX :: Linux",
    "Programming Language :: Python :: 3",
    "Programming Language :: Python :: 3.8",
    "Programming Language :: Python :: 3.9",
    "Programming Language :: Python :: 3.10",
    "Programming Language :: Python :: 3.11",
    "Programming Language :: Python :: 3.12",
    "Topic :: Multimedia :: Graphics",
    "Topic :: System :: System Shells",
    "Topic :: Utilities",
]

[project.urls]
Homepage = "https://github.com/NagyGeorge/nu-pywal"
Repository = "https://github.com/NagyGeorge/nu-pywal"
Issues = "https://github.com/NagyGeorge/nu-pywal/issues"

[project.scripts]
wal = "pywal.__main__:main"

[tool.setuptools]
packages = ["pywal"]
include-package-data = true

[tool.setuptools.dynamic]
version = {attr = "pywal.__version__"}

[tool.setuptools.package-data]
pywal = [
    "templates/*",
    "backends/*",
    "scripts/*",
    "colorschemes/*",
    "colorschemes/light/*",
    "colorschemes/dark/*",
]

[tool.pytest.ini_options]
testpaths = ["tests"]
python_files = ["test_*.py", "*_test.py"]

[tool.ruff]
line-length = 88
target-version = "py38"

[tool.ruff.lint]
select = ["E", "F", "W", "I", "N", "UP", "S", "B", "A", "C4", "ICN", "PIE", "T20", "PT", "Q"]
ignore = ["E501", "S101", "S603", "S607"]

[tool.ruff.lint.per-file-ignores]
"tests/*" = ["S101", "S108", "PT009", "PT027"]

[tool.mypy]
python_version = "3.9"  # Minimum for modern mypy
ignore_missing_imports = true
warn_return_any = true
warn_unused_configs = true

# Gradual typing - start with loose checking
disallow_untyped_defs = false  # Allow untyped functions for now
disallow_incomplete_defs = false  # Allow partial type hints
check_untyped_defs = true
disallow_untyped_decorators = false  # Allow untyped decorators
no_implicit_optional = false  # Allow implicit Optional for compatibility

# Useful warnings to keep
warn_redundant_casts = true
warn_unused_ignores = true
warn_no_return = true
warn_unreachable = true
strict_equality = true

# Platform compatibility
platform = "linux"

# Per-module configuration for gradual adoption
[[tool.mypy.overrides]]
module = [
    "pywal.util",
    "pywal.colors",
    "pywal.settings"
]
# These core modules should have better typing
disallow_untyped_defs = true
disallow_incomplete_defs = true

[dependency-groups]
dev = [
    "bandit>=1.7.10",
    "mypy>=1.14.1",
    "ruff>=0.13.0",
]

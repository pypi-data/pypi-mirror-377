[project]
name = "numtypes"
version = "0.5.1"
description = "A small library providing utilities for better type hinting of NumPy arrays."
authors = [{ name = "Zurab Mujirishvili", email = "zurab.mujirishvili@fau.de" }]
readme = "README.md"
requires-python = ">=3.13"
license = {text = "MIT"}
license-files = ["LICEN[CS]E*"]
keywords = ["numpy", "typing", "type-hints", "arrays", "shape"]
classifiers = [
 "Development Status :: 3 - Alpha",
 "Intended Audience :: Developers",
 "License :: OSI Approved :: MIT License",
 "Programming Language :: Python :: 3",
 "Programming Language :: Python :: 3.13",
 "Topic :: Software Development :: Libraries :: Python Modules",
 "Typing :: Typed",
]
dependencies = [
    "numpy>=2.2.6",
]

[project.urls]
"Homepage" = "https://gitlab.com/zurabm/numtypes"
"Bug Tracker" = "https://gitlab.com/zurabm/numtypes/issues"
"Documentation" = "https://gitlab.com/zurabm/numtypes/-/blob/master/README.md"

[dependency-groups]
dev = [
    "pyright>=1.1.405",
    "ruff>=0.13.0",
]
test = [
    "pytest>=8.4.2",
]

[tool.uv]
link-mode = "copy"
default-groups = [
    "dev",
    "test",
]

[build-system]
requires = ["hatchling"]
build-backend = "hatchling.build"

[tool.hatch.build.targets.wheel]
packages = ["numtypes"]

[tool.pytest.ini_options]
pythonpath = [".", "numtypes", "tests"]

[tool.pyright]
include = [
    "numtypes",
    "tests",
]

[tool.ruff.lint]
extend-select = ["RUF018"]

[tool.ruff.lint.per-file-ignores]
"tests/**" = ["RUF018"]
[build-system]
requires = ['setuptools', 'setuptools_scm']
build-backend = 'setuptools.build_meta'

[project]
name = 'oceanum.eidos'
description = 'Python bindings for the EIDOS framework. Create and edit EIDOS specs from python.'
readme = 'README.rst'
license = {file = 'LICENSE'}
authors = [{name='Oceanum.io', email='support@oceanum.io'}]
dependencies = [
    "oceanum",
    "pydantic",
    "pandas",
    "geopandas",
    "xarray",
    "altair",
    "jinja2",
    "jsonpatch"
]
classifiers = [
    "Development Status :: 3 - Alpha",
    "Intended Audience :: Developers",
    "Programming Language :: Python",
    "Programming Language :: Python :: 3",
    "Programming Language :: Python :: 3.9",
    "Programming Language :: Python :: 3.10",
    "Programming Language :: Python :: 3.11",    
    "Programming Language :: Python :: Implementation :: CPython",
]
requires-python = '>=3.9'
dynamic = ['version']

[tool.setuptools.package-dir]
'oceanum.eidos'='oceanum/eidos'

[tool.setuptools.dynamic]
version = {attr = 'oceanum.eidos.version.__version__'}

[tool.setuptools]
license-files = []

[project.urls]
'Homepage' = 'https://oceanum.io'

[project.optional-dependencies]
test=[
    'pytest',
    'pytest-cov',
    'tox'
]
development=[
    'datamodel-code-generator'
]
doc = ['sphinx']

# pyproject.toml
[tool.pytest.ini_options]
minversion = "6.0"
addopts = "-ra -q"
testpaths = [
    "tests"
]


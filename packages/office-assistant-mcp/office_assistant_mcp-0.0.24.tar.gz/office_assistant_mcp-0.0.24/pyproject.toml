[build-system]
requires = ["setuptools>=61.0"]
build-backend = "setuptools.build_meta"

[project]
name = "office-assistant-mcp"
version = "0.0.24"
description = "办公使用MCP工具"
readme = "README.md"
requires-python = ">=3.10"
dependencies = [
    "httpx==0.28.1",
    "loguru==0.5.3",
    "mcp[cli]==1.6.0",
    "playwright==1.51.0",
    "pytest-asyncio>=1.2.0",
    "python-dotenv==1.0.0",
    "twine>=6.1.0",
]

[project.entry-points."console_scripts"]
office-assistant-mcp = "office_assistant_mcp.mcp_server:main"

[tool.setuptools]
packages = ["office_assistant_mcp", "shared"]
package-dir = {"" = "src"}

[dependency-groups]
dev = [
    "pytest-asyncio>=1.2.0",
]

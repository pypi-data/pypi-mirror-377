[metadata]
name = ondc-cryptic-utils
version = 0.0.1
author = Shravan
author_email = shravan.nani18@gmail.com
description = Cryptographic utilities for ONDC protocol - signing, verification, encryption and authorization header management
long_description = file: README.md
long_description_content_type = text/markdown
url = https://github.com/PShravan/ondc-cryptic-utils
project_urls = 
	Bug Reports = https://github.com/PShravan/ondc-cryptic-utils/issues
	Source = https://github.com/PShravan/ondc-cryptic-utils
keywords = ondc, cryptography, digital-signatures, encryption, ed25519, x25519
classifiers = 
	Intended Audience :: Developers
	Topic :: Software Development :: Libraries :: Python Modules
	Topic :: Security :: Cryptography
	Topic :: Internet :: WWW/HTTP
	Programming Language :: Python :: 3
	Programming Language :: Python :: 3.6
	Programming Language :: Python :: 3.7
	Programming Language :: Python :: 3.8
	Programming Language :: Python :: 3.9
	Programming Language :: Python :: 3.10
	Programming Language :: Python :: 3.11
	Programming Language :: Python :: 3.12
	Programming Language :: Python :: 3.13
	License :: OSI Approved :: MIT License
	Operating System :: OS Independent

[options]
package_dir = 
	= src
packages = find:
install_requires = 
	pycryptodomex>=3.20.0
	cryptography>=41.0.0
	PyNaCl>=1.5.0
python_requires = >=3.6

[options.packages.find]
where = src

[options.extras_require]
dev = 
	pytest>=6.0
	pytest-cov
	black
	flake8
	mypy
test = 
	pytest>=6.0
	pytest-cov

[bdist_wheel]
universal = 0

[egg_info]
tag_build = 
tag_date = 0


[build-system]
requires = ["setuptools>=61", "wheel"]
build-backend = "setuptools.build_meta"

[project]
name = "openapi-dto-gen"
# Bumped version to 0.2.0 to reflect new features (multi-file input and CommonDTO)
version = "0.2.0"
description = "Generate Java DTOs from OpenAPI/Swagger components.schemas."
readme = "README.md"
requires-python = ">=3.8"
license = {file = "LICENSE"}
authors = [
    { name = "Generated by ChatGPT", email = "noreply@example.com" }
]
keywords = ["openapi", "swagger", "dto", "java", "codegen"]
classifiers = [
  "Programming Language :: Python :: 3",
  "License :: OSI Approved :: MIT License",
  "Operating System :: OS Independent",
  "Topic :: Software Development :: Code Generators",
]
dependencies = [
    "pyyaml>=6,<7"
]

[project.scripts]
openapi-to-dto = "openapi_dto_gen.cli:main"

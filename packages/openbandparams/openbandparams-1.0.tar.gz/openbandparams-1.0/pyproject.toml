[build-system]
requires = ["setuptools >= 77.0.3"]
build-backend = "setuptools.build_meta"

[project]
name = "openbandparams"
version = "1.0"  # Replace with the actual version from version.py
description = "open source semiconductor band parameters"
readme = "doc/PYPI_DESCRIPTION.rst"
requires-python = ">=3.6"
license = {file = 'LICENSE'}
authors = [
    {name = "Scott J. Maddox", email = "smaddox@utexas.edu"},
    {name = "Duarte Silva", email = "d.j.fernandes.da.silva@tue.nl"}
]
maintainers = [
    {name = "Duarte Silva", email = "d.j.fernandes.da.silva@tue.nl"}
]
dependencies = [
  "distro",
  "numpy",
]

[project.urls]
Homepage = "https://github.com/duarte-jfs/openbandparams"

[project.optional-dependencies]
test = ["pytest"]

[tool.setuptools]
packages = ["openbandparams", "openbandparams.tests", "openbandparams.examples"]
package-dir = {"" = "src"}
zip-safe = true
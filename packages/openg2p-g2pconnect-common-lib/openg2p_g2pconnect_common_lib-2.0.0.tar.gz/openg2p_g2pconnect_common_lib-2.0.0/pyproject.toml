[build-system]
requires = ["hatchling"]
build-backend = "hatchling.build"

[project]
name = "openg2p-g2pconnect-common-lib"
authors = [
  { name="OpenG2P", email="info@openg2p.org" },
]
description = "OpenG2P G2PConnect Common Library"
readme = "README.md"
requires-python = ">=3.7"
classifiers = [
  "Programming Language :: Python :: 3",
  "License :: OSI Approved :: Mozilla Public License 2.0 (MPL 2.0)",
  "Operating System :: OS Independent",
]
dependencies = [
  "openg2p-fastapi-common",
]
dynamic = ["version"]

[project.urls]
Homepage = "https://openg2p.org"
Documentation = "https://docs.openg2p.org/"
Repository = "https://github.com/OpenG2P/openg2p-g2pconnect-common"
Source = "https://github.com/OpenG2P/openg2p-g2pconnect-common"

[tool.hatch.version]
path = "src/openg2p_g2pconnect_common_lib/__init__.py"

[project]
name = "operetta"
version = "0.0.6"
description = ""
authors = [
    {name = "Alexander Tikhonov",email = "random.gauss@gmail.com"}
]
license = {text = "Apache-2.0"}
readme = "README.md"
requires-python = ">=3.10,<4.0"
dependencies = [
    "aiomisc (>=17.9.4,<18.0.0)",
    "dishka (>=1.6.0,<2.0.0)",
    "pyyaml (>=6.0.2,<7.0.0)"
]

[project.optional-dependencies]
aiohttp = ["aiohttp (>=3.12.15,<4.0.0)", "openapify (>=0.7,<0.8)"]

[tool.poetry.group.dev.dependencies]
black = "^25.1.0"
mypy = "^1.17.1"
isort = "^6.0.1"

[build-system]
requires = ["poetry-core>=2.0.0,<3.0.0"]
build-backend = "poetry.core.masonry.api"

[tool.black]
line-length = 79
target-version = ['py312']

[tool.isort]
profile = "black"

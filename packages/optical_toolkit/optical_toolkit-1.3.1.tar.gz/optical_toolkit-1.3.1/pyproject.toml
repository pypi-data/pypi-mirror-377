[project]
name = "optical_toolkit"
version = "1.3.1"
description = "An API for streamlining unsupervised ML ops such as visualizations, clustering, CNN insights, etc."
authors = [
    {name = "kenny",email = "97374837+kankenny@users.noreply.github.com"}
]
readme = "README.md"
requires-python = ">=3.10,<4.0"
license = "MIT License"

dependencies = [
  "matplotlib (>=3.10.1)",
  "numpy (>=2.0.0)",
  "scikit-learn (>=1.6.1)",
  "tensorflow (>=2.19.0,<3.0.0)",
  "tqdm (>=4.67.1,<5.0.0)",
  "pypdf (>=5.4.0,<6.0.0)",
  "keras (==3.8)"
]

[tool.poetry.group.dev.dependencies]
black = "^25.1.0"
flake8 = "^7.1.2"
isort = "^6.0.1"
pytest = "^8.3.4"

[build-system]
requires = ["poetry"]
build-backend = "poetry.masonry.api"

[tool.black]
exclude = '''
/(
    \.eggs
  | \.git
  | \.venv
  | \.env
  | build
  | dist
  | \.mypy_cache
)\
'''

[project.scripts]
optical_toolkit = "optical_toolkit:main"

[tool.commitizen]
version = "0.3.8"
tag_format = "v$version"
version_files = [
  "pyproject.toml:version",
  "optical_toolkit/__version__.py"
]

[tool.pytest.ini_options]
markers = [
    "slow: marks tests as slow",
]
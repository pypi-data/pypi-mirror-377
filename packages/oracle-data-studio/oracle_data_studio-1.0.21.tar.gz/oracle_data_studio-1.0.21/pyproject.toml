[project]
name = "oracle-data-studio"
description = "Python client for Oracle Data Studio Database Service"
version = "1.0.21"
readme = "README.md"
license = {file = "LICENSE.txt"}
requires-python = ">=3.7"
classifiers = [
    "Programming Language :: Python :: 3",
    "Operating System :: OS Independent",
]
keywords = ["Oracle database", "ORDS", "Oracle database actions","Oracle Data Studio"]
dependencies = [
    "requests>=2.28.2",
    "pandas>=2.2.3"
]

[build-system]
requires = ["requests","pandas", "setuptools"]
build-backend = "setuptools.build_meta"

[tool.setuptools]
include-package-data=false
license-files = ['LICEN[CS]E*', 'COPYING*', 'NOTICE*', 'AUTHORS*', 'THIRD_PARTY_LICEN[CS]E*']

[tool.setuptools.packages.find]
where = ["."]
include = ["adp", "datatransforms", "datatransforms.*"]

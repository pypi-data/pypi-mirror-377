
[project]
name = "ord_rxn_converter"
version = "v0.1.4"
description = "Package for extracting chemical reaction serialized (Google Protocol Buffers mechanism) in Open Reaction Database (ORD) schema to relational database (RDB) and Resource Descriptive Framework (RDF)."
readme = "README.md"
requires-python = ">=3.7"
license = {text = "MIT"}
authors = [
  { name = "Quynh D. Tran", email = "qdt@case.edu" },
  { name = "Ethan Tobey", email = "emt101@case.edu" },
  { name = "Holly Schreiber", email = "hls92@case.edu" },
  { name = "Laura S. Bruckman", email = "lsh41@case.edu" },
  { name = "Roger H. French", email = "rxf131@case.edu" }
]
classifiers = [
  "Programming Language :: Python :: 3",
  "Operating System :: OS Independent",
]

 keywords = [
  "chemistry", "ord", "open-reaction-database",
  "machine-learning", "cheminformatics", "reaction-data",
    ]

dependencies = [
  "ord_schema",
  "protobuf",
  "pandas",
  "rdkit",
]

[project.optional-dependencies]
docs = [
  "sphinx >= 4.0", 
  "sphinx-rtd-theme",
  "sphinx-autodoc-typehints",
  "myst-parser",
]

dev = [
  "pytest",
  "black",
  "flake8",
  "mypy",
]

# Convenience option to install everything
all = [
  "ord_rxn_converter[docs,dev]"
]


[project.urls]
Homepage = "https://github.com/cwru-sdle/ord_rxn_converter"
Documentation = "https://ord-rxn-converter.readthedocs.io/"
Repository = "https://github.com/cwru-sdle/ord_rxn_converter"
"Bug Tracker" = "https://github.com/cwru-sdle/ord_rxn_converter/issues"
Changelog = "https://github.com/cwru-sdle/ord_rxn_converter/blob/main/CHANGELOG.md"


[build-system]
requires = ["setuptools", "wheel"]
build-backend = "setuptools.build_meta"

[tool.setuptools.packages.find]
where=["src"]

[tool.setuptools]
package-dir = {"" = "src"}

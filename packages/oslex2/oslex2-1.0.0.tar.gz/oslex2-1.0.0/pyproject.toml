[project]
name = "oslex2"
version = "1.0.0"
authors = [{ name = "Jessie Wilson", email = "jessielw4049@gmail.com" }]
description = "OS-independent wrapper for shlex and mslex"
readme = "README.md"
requires-python = ">=3.7,<3.15"
dependencies = ["mslex>=1.3.0"]
classifiers = [
  "Programming Language :: Python :: 3",
  "Programming Language :: Python :: 3.7",
  "Programming Language :: Python :: 3.8",
  "Programming Language :: Python :: 3.9",
  "Programming Language :: Python :: 3.10",
  "Programming Language :: Python :: 3.11",
  "Programming Language :: Python :: 3.12",
  "Programming Language :: Python :: 3.13",
  "License :: OSI Approved :: MIT License",
  "Operating System :: MacOS",
  "Operating System :: Microsoft :: Windows",
  "Operating System :: POSIX",
]

[project.urls]
"Homepage" = "https://github.com/jessielw/oslex2"
"Bug Tracker" = "https://github.com/jessielw/oslex2/issues"

[build-system]
requires = ["hatchling"]
build-backend = "hatchling.build"

[dependency-groups]
dev = ["pytest>=7.4.4", "ruff>=0.9.6"]

[tool.ruff]
line-length = 88

[tool.basedpyright]
include = ["oslex2"]
typeCheckingMode = "standard"

[tool.pytest.ini_options]
testpaths = ["tests"]

repos:
  - repo: local
    hooks:
      - id: lint
        language: system
        name: "Run linter"
        entry: hatch run lint:code-rules

      - id: format
        language: system
        name: "Run black formatter"
        entry: hatch run lint:code-format

      - id: check-headers
        language: system
        name: "Check source headers"
        entry: hatch run lint:code-headers

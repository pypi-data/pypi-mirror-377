name: formatter

on:
  push:
    branches: [main]
    paths:
      - "src/**"
      - "tests/**"
      - ".github/workflows/format.yml"
  pull_request:
    branches: [main]
    paths:
      - "src/**"
      - "tests/**"
      - ".github/workflows/format.yml"

jobs:
  ruff:
    runs-on: ubuntu-latest
    steps:
      - uses: actions/checkout@v4
      - uses: chartboost/ruff-action@v1
        with:
          args: "format --check"

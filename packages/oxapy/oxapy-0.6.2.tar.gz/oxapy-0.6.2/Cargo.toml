[package]
name = "oxapy"
version = "0.6.2"
edition = "2021"
authors = ["FITAHIANA Nomeniavo Joe <24nomeniavo@gmail.com>"]
repository = "https://github.com/j03-dev/oxapy"
readme = "README.md"

# See more keys and their definitions at https://doc.rust-lang.org/cargo/reference/manifest.html
[lib]
name = "oxapy"
crate-type = ["cdylib"]

[dependencies]
pyo3 = ">=0.26.0"

hyper = { version = "1", features = ["full"] }
tokio = { version = "1", features = ["full"] }
http-body-util = "0.1"
hyper-util = { version = "0.1", features = ["full"] }
matchit = "0.8.6"
minijinja = "2.11.0"
tera = "1.20"
serde_json = "1.0.140"
ctrlc = "3.4.7"
glob = "0.3.2"
jsonschema = "0.30.0"
once_cell = "1.21.3"
multer = "3.1.0"
futures-util = "0.3.31"
serde = "1.0.219"
rand = "0.9.1"
url = "2.5.4"
ahash = "0.8.12"

[target.'cfg(not(target_arch = "aarch64"))'.dependencies]
jsonwebtoken = "9.3.1"

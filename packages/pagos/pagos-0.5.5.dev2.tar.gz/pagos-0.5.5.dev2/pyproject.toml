[build-system]
requires = ["setuptools>=61.0"]
build-backend = "setuptools.build_meta"

[project]
name = "pagos"
version = "0.5.5dev2"
dependencies = [
  "lmfit>=1.2.2",
  "matplotlib>=3.8.2",
  "numpy>=1.26.2",
  "pandas>=2.2.0",
  "Pint>=0.24.4",
  "tqdm>=4.66.2",
  "uncertainties>=3.1.7",
  "wrapt>=1.16.0",
]
authors = [
  { name = "Stanley Scott", email = "sscott@iup.uni-heidelberg.de" },
]
description = "Python Analysis of Groundwater and Ocean Samples"
readme = "README.md"
requires-python = ">=3.12"
classifiers = [
  "Programming Language :: Python :: 3",
  "License :: OSI Approved :: BSD License",
  "Operating System :: OS Independent",
]

[project.optional-dependencies]
docs = ["mkdocs", "mkdocs-material", "mike"]

[project.urls]
Homepage = "https://github.com/TeamPAGOS/PAGOS"

[tools.setuptools]
packages = ["src"]
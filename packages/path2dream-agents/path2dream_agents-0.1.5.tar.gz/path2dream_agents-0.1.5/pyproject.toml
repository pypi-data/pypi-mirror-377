[project]
name = "path2dream-agents"
version = "0.1.5"
description = "Path2Dream AI agents"
requires-python = ">=3.11"

dependencies = [
    "pytest>=8.4.2",
    "python-dotenv>=1.0.1",
]

[project.scripts]
codex = "agents.providers.codex:main"
gemini = "agents.providers.gemini:main"
sonnet = "agents.providers.sonnet:main"
glm = "agents.providers.glm:main"
qwen = "agents.providers.qwen:main"
init_multi_turn_agent = "agents.pipelines.init_multi_turn_agent:main"
call_multi_turn_agent = "agents.pipelines.call_multi_turn_agent:main"

[build-system]
requires = ["hatchling"]
build-backend = "hatchling.build"

[tool.hatch.build.targets.wheel]
packages = ["src/agents"]

[dependency-groups]
dev = [
    "pytest-xdist>=3.8.0",
    "ruff>=0.13.0",
]

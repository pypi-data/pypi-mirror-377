[project]
name = "path2dream-agents"
version = "0.1.7"
description = "Path2Dream AI agents"
requires-python = ">=3.11"

dependencies = [
    "pytest>=8.4.2",
    "python-dotenv>=1.0.1",
]

[project.scripts]
codex = "agents.providers.codex:main"
gemini = "agents.providers.gemini:main"
sonnet = "agents.providers.sonnet:main"
init_glm = "agents.providers.glm:init"
call_glm = "agents.providers.glm:resume"
qwen = "agents.providers.qwen:main"
init_multi_turn_agent = "agents.pipelines.multi_turn_agent:init"
call_multi_turn_agent = "agents.pipelines.multi_turn_agent:resume"

[build-system]
requires = ["hatchling"]
build-backend = "hatchling.build"

[tool.hatch.build.targets.wheel]
packages = ["src/agents"]

[dependency-groups]
dev = [
    "pytest-xdist>=3.8.0",
    "ruff>=0.13.0",
]

site_name: "pbi_parsers Documentation"

nav:
  - Home: index.md
  - API:
      - DAX:
          - Lexer: api/dax/lexer.md
          - Parser: api/dax/parser.md
          - Formatter: api/dax/formatter.md
      - PQ:
          - Lexer: api/pq/lexer.md
          - Parser: api/pq/parser.md
          - Formatter: api/pq/formatter.md
      - Shared:
          - Lexer: api/shared/lexer.md
          - Token: api/shared/token.md
          - Text Slice: api/shared/text_slice.md

theme:
  name: "material"
  features:
    - content.code.copy
    - content.code.select
    - content.code.annotate

plugins:
  - search
  - mkdocstrings:
      default_handler: python
      handlers:
        python:
          options:
            backlinks: tree
            separate_signature: true
            show_signature_annotations: true

markdown_extensions:
  - pymdownx.highlight:
      anchor_linenums: true
      line_spans: __span
      pygments_lang_class: true
  - admonition
  - pymdownx.details
  - pymdownx.inlinehilite
  - pymdownx.snippets
  - pymdownx.superfences:
      custom_fences:
        - name: mermaid
          class: mermaid
          format: !!python/name:pymdownx.superfences.fence_code_format

  - pymdownx.tasklist:
      custom_checkbox: true

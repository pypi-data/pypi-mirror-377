[tool.poetry]
name = "pdberellig"
version = "1.0.1"
description = "A toolkit for functional annotation of ligands in the PDB"
authors = ["Ibrahim Roshan Kunnakkattu <roshan@ebi.ac.uk>"]
readme = "README.md"
license = "Apache 2.0"
repository="https://github.com/PDBeurope/rellig"
keywords = ["PDB", "ligand", "cofactor", "reactant", "drug", "annotation"]

classifiers = [
    "Environment :: Console",
    "Topic :: Scientific/Engineering :: Bio-Informatics",
    "Topic :: Software Development :: Libraries :: Python Modules",
    "Programming Language :: Python :: 3.10",
    "Programming Language :: Python :: 3.11",
    "Programming Language :: Python :: 3.12",
]


[tool.poetry.dependencies]
python = "^3.10"
click = "8.1.7"
pdbeccdutils = "^0.8.6"
sparqlwrapper = "^2.0.0"
pandas = "^2.2.3"



[tool.poetry.scripts]
pdberellig = "pdberellig.cli:main"

[tool.poetry.group.dev.dependencies]
pre-commit = "^3.8.0"
pytest = "^7.4.0"
pytest-cov = "^5.0.0"

[tool.poetry.group.doc.dependencies]
sphinx = "^7.2.03"
sphinx-rtd-theme = "^1.3.0"
sphinx-autodoc-typehints = "^1.24.0"
myst-parser = "^2.0.0"
sphinx-markdown-tables = "^0.0.17"

[build-system]
requires = ["poetry-core"]
build-backend = "poetry.core.masonry.api"

[build-system]
requires = ["hatchling"]
build-backend = "hatchling.build"

[project]
name = "pebbling"
version = "0.1.1"
description = "A protocol framework for agent-to-agent communication"
readme = "README.md"
requires-python = ">=3.12"
license = { text = "MIT" }
authors = [{ name = "Rahul Dutta", email = "raahul@pebbling.ai" }]
classifiers = [
    "Programming Language :: Python :: 3",
    "License :: OSI Approved :: MIT License",
    "Operating System :: OS Independent"
]
dependencies = [
    "uvicorn>=0.15.0",
    "pydantic>=1.8.2",
    "loguru>=0.7.3",
    "uvx<2.0",
    "pipreqs>=0.5.0",
    "twine>=6.1.0",
    "rich>=13.0.0",
    "types-requests>=2.32.0.20250328",
    "didkit>=0.3.3",
    "cryptography>=44.0.2",
    "orjson>=3.10.18",
    "opentelemetry-instrumentation-httpx>=0.56b0",
    "opentelemetry-api>=1.35.0",
    "opentelemetry-exporter-otlp-proto-http>=1.35.0",
    "opentelemetry-instrumentation-fastapi>=0.56b0",
    "opentelemetry-sdk>=1.35.0",
    "psycopg2-binary>=2.9.10",
    "pyyaml>=6.0.2",
    "aiofiles>=24.1.0",
    "redis>=6.4.0",
    "sqlalchemy>=2.0.43",
    "opentelemetry-exporter-otlp>=1.35.0",
    "starlette>=0.48.0",
]

[project.optional-dependencies]
dev = ["pytest-asyncio>=0.26.0"]

[tool.hatch.build.targets.wheel]
packages = ["pebbling"]  # Changed from src/pebbling to reflect actual directory structure

[tool.hatch.build.targets.sdist]
include = [
    "pebbling",  # Changed from /src to pebbling
    "protocol_config.json",
    "README.md"
]

[tool.uv.workspace]
members = ["pebbling-template/my_project", "pebbling-template/project1"]

[tool.uv.sources]
pebbling = { workspace = true }

[dependency-groups]
dev = [
    "pebbling",
    "ty>=0.0.1a14",
]

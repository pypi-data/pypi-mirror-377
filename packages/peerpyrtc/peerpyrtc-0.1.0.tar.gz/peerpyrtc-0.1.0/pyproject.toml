[build-system]
requires = ["setuptools>=61.0", "wheel"]
build-backend = "setuptools.build_meta"

[project]
name = "peerpyrtc"
version = "0.1.0"
description = "A Python-based WebRTC signaling and data channel library"
readme = "README.md"
requires-python = ">=3.10"
license = {file = "LICENSE"}
authors = [{name="Sagnik"}]

dependencies = [
    "aiortc>=1.5.0"
]

[tool.setuptools.packages.find]
where = ["peerpy"]

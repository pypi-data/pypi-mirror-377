[project]
name = "permit-fastmcp"
version = "0.1.2"
description = "Permit.io authorization middleware for FastMCP servers."
readme = "README.md"
requires-python = ">=3.11"
dependencies = [
    "fastmcp>=2.10.1",
    "permit>=2.7.5",
    "pydantic>=2.11.7",
    "pydantic-settings>=2.0.0",
    "starlette>=0.47.1",
    "pyjwt>=2.8.0",
]
license = "Apache-2.0"
authors = [
    { name = "Or Weis", email = "or@permit.io" }
]
classifiers = [
    "Programming Language :: Python :: 3",
    "Operating System :: OS Independent",
]

[project.optional-dependencies]
dev = [
    "black>=23.0.0",
]

[tool.pytest.ini_options]
minversion = "6.0"
addopts = "-ra -q --cov=permit_fastmcp --cov-report=term-missing"
testpaths = ["tests"]

[build-system]
requires = ["setuptools>=61.0"]
build-backend = "setuptools.build_meta"

[tool.setuptools.packages.find]
where = ["."]
include = ["permit_fastmcp*"]

[dependency-groups]
dev = [
    "black>=25.1.0",
    "pytest>=8.4.1",
    "pytest-asyncio>=1.1.0",
    "pytest-cov>=6.2.1",
]

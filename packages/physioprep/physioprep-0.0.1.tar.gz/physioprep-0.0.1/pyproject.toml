[project]
name = "physioprep"
version = "0.0.1"
description = ""
authors = [
    {name = "Your Name",email = "you@example.com"}
]
readme = "README.md"
requires-python = ">=3.10"
dependencies = [
    "numpy (<2.0)",
    "pandas (>=2.3.2,<3.0.0)",
    "jupyter (>=1.1.1,<2.0.0)",
    "wfdb (>=4.3.0,<5.0.0)",
    "requests (>=2.32.5,<3.0.0)",
    "pooch (>=1.8.2,<2.0.0)",
    "tqdm (>=4.67.1,<5.0.0)",
]

[tool.poetry]
packages = [{include = "physioprep", from = "src"}]

[tool.poetry.plugins."poetry-dynamic-versioning"]
enable = "true"

[tool.poetry.group.dev.dependencies]
pytest = "^8.4.2"
pytest-cov = "^7.0.0"

[build-system]
requires = ["poetry-core>=2.0.0,<3.0.0"]
build-backend = "poetry.core.masonry.api"

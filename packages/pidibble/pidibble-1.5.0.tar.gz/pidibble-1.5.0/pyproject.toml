[build-system]
requires = ["hatchling"]
build-backend = "hatchling.build"
[project]
name = "pidibble"
version = "1.5.0"
authors = [
  { name="Cameron F Abrams", email="cfa22@drexel.edu" },
]
description = "A complete Protein Data Bank (PDB) file parser"
readme = "README.md"
requires-python = ">=3.7"
classifiers = [
    "Programming Language :: Python :: 3",
    "License :: OSI Approved :: MIT License",
    "Operating System :: OS Independent",
]
dependencies = [
    "numpy>=1.24",
    "pyyaml>=6",
    "mmcif"
]
[project.urls]
"Source" = "https://github.com/cameronabrams/pidibble"
"Documentation" = "https://pidibble.readthedocs.io/en/latest/"
"Bug Tracker" = "https://github.com/cameronabrams/pidibble/issues"
[tool.pytest.ini_options]
log_cli = true
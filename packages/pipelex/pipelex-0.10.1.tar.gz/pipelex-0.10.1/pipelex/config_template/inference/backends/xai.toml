[grok-3-fast]
model_id = "grok-3-fast-latest"
inputs = ["text"]
outputs = ["text"]
costs = { input = 5, output = 25 }

[grok-3-mini-fast]
model_id = "grok-3-mini-fast-latest"
inputs = ["text"]
outputs = ["text"]
costs = { input = 0.15, output = 4 }


default_sdk = "openai"
default_prompting_target = "anthropic"

[grok-3]
model_id = "grok-3"
inputs = ["text"]
outputs = ["text"]
costs = { input = 3, output = 15 }

[grok-3-mini]
model_id = "grok-3-mini"

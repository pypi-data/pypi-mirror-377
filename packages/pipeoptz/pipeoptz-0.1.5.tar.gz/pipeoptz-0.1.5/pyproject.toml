[build-system]
requires = ["setuptools>=61.0"]
build-backend = "setuptools.build_meta"

[project]
name = "pipeoptz"
version = "0.1.5"
authors = [{ name="Nicolas PENGOV", email="nicolas.pengov@etu.ec-lyon.fr" }]
description = "A Python library for creating and optimizing processing pipeline."
readme = "README.md"

requires-python = ">=3.9"
license = { file="LICENSE" }
classifiers = [
    "Programming Language :: Python :: 3",
    "License :: OSI Approved :: MIT License",
    "Operating System :: OS Independent",
]
dependencies = [
    "numpy",
    "scikit-learn",
    "scipy",
]

[project.urls]
Homepage = "https://github.com/centralelyon/pipeoptz"
Issues   = "https://github.com/centralelyon/pipeoptz/issues"

[project.optional-dependencies]
examples = [
    "matplotlib",
    "opencv-python",
    "Pillow",
    "ipywidgets",
    "jupyter"
]
dev = [
    "pytest",
    "ruff",
    "pytest-cov"
]

[tool.setuptools.packages.find]
where = ["src"]
exclude = ["tests*"]

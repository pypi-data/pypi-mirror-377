<script>
    function resizeIFrameToFitContent(iFrame) {
        var scrollHeight = iFrame.contentWindow.document.documentElement.scrollHeight + 'px';
        if (iFrame.parentElement.style.paddingBottom !== scrollHeight) {
            iFrame.parentElement.style.paddingBottom = (iFrame.contentWindow.document.documentElement.scrollHeight + 10) + 'px';
        }
    }

    document.addEventListener("DOMContentLoaded", function() {
        setInterval(function() {
            var iframes = document.querySelectorAll("iframe");
            for (var i = 0; i < iframes.length; i++) {
                resizeIFrameToFitContent(iframes[i]);
            }
        }, 500);
    });
</script>

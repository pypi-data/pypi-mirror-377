[build-system]
requires = ["setuptools>=45", "wheel", "setuptools_scm[toml]>=6.2"]
build-backend = "setuptools.build_meta"

[project]
name = "plotxy"
version = "1.0.6"
description = "High-performance visualization library with zero dependencies"
readme = "README.md"
license = {file = "LICENSE"}
authors = [
    {name = "Infinidatum Development Team", email = "durai@infinidatum.net"},
]
maintainers = [
    {name = "Infinidatum Development Team", email = "durai@infinidatum.net"},
]
classifiers = [
    "Development Status :: 5 - Production/Stable",
    "Intended Audience :: Developers",
    "Intended Audience :: Science/Research",
    "Intended Audience :: Financial and Insurance Industry",
    "Intended Audience :: Education",
    "Topic :: Scientific/Engineering :: Visualization",
    "Topic :: Scientific/Engineering :: Information Analysis",
    "Topic :: Multimedia :: Graphics",
    "Topic :: Software Development :: Libraries :: Python Modules",
    "License :: OSI Approved :: MIT License",
    "Programming Language :: Python :: 3",
    "Programming Language :: Python :: 3.7",
    "Programming Language :: Python :: 3.8",
    "Programming Language :: Python :: 3.9",
    "Programming Language :: Python :: 3.10",
    "Programming Language :: Python :: 3.11",
    "Programming Language :: Python :: 3.12",
    "Operating System :: OS Independent",
    "Environment :: Console",
    "Environment :: Web Environment",
]
keywords = [
    "visualization", "plotting", "charts", "graphs", "data-science",
    "matplotlib-alternative", "plotly-alternative", "zero-dependencies",
    "3d-visualization", "interactive-charts", "financial-charts",
    "real-time-plotting", "high-performance", "pure-python",
    "scientific-visualization", "engineering-plots", "dashboard"
]
requires-python = ">=3.7"
dependencies = [
    "numpy>=1.19.0",
    "tornado>=6.0.0",
    "jupyter>=1.0.0",
    "ipywidgets>=7.0.0",
]

[project.optional-dependencies]
dev = [
    "pytest>=6.0.0",
    "pytest-cov>=2.10.0",
    "black>=21.0.0",
    "flake8>=3.8.0",
    "mypy>=0.800",
]
web = [
    "tornado>=6.0.0",
]
jupyter = [
    "jupyter>=1.0.0",
    "ipywidgets>=7.0.0",
]
complete = [
    "tornado>=6.0.0",
    "jupyter>=1.0.0",
    "ipywidgets>=7.0.0",
]

[project.urls]
Homepage = "https://github.com/plotx/plotxy"
Documentation = "https://plotxy.readthedocs.io/"
Repository = "https://github.com/plotx/plotxy"
"Bug Tracker" = "https://github.com/plotx/plotxy/issues"
Examples = "https://github.com/plotx/plotxy/tree/main/examples"

[project.scripts]
plotxy-demo = "plotxy.cli:demo_command"
plotxy-gallery = "plotxy.cli:gallery_command"
plotxy-server = "plotxy.cli:server_command"

[tool.setuptools]
package-dir = {"" = "src"}

[tool.setuptools.packages.find]
where = ["src"]

[tool.setuptools.package-data]
plotxy = [
    "templates/*.html",
    "static/*.js",
    "static/*.css",
    "themes/*.json",
    "examples/*.py",
]
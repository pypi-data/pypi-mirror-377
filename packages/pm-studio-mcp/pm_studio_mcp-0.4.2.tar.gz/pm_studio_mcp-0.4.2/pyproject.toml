[project]
name = "pm-studio-mcp"
version = "0.4.2"
description = "PM Studio MCP Server - A Model Context Protocol server for product managers"
readme = "README.md"
requires-python = ">=3.10,<3.11"
dependencies = [
    "fastmcp",
    "googlesearch-python",
    "matplotlib",
    "seaborn",
    "pandas",
    "numpy",
    "markdown",
    "markitdown[docx,pdf,pptx,xls]",
    "praw>=7.7.0",
    "crawl4ai>=0.6.2",
    "msal[broker]>=1.31,<2",
    "azure-identity>=1.15.0,<2.0.0",
    "google-auth-oauthlib>=1.2.2",
    "google-ads>=27.0.0",
    "pysocks>=1.7.1",
]

[project.scripts]
pm-studio-mcp = "pm_studio_mcp:main"

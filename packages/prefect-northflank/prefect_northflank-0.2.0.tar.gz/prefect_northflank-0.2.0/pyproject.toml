[build-system]
build-backend = "hatchling.build"
requires = ["hatch-vcs", "hatchling"]

[project]
name = "prefect-northflank"
description = "Prefect integrations for Northflank platform"
readme = "README.md"
requires-python = ">=3.12"
license = { text = "Apache License 2.0" }
authors = [{ name = "Northflank", email = "support@northflank.com" }]
maintainers = [{ name = "Northflank", email = "support@northflank.com" }]
keywords = ["prefect", "northflank", "containers", "jobs"]
dependencies = [
    "prefect>=3.1.1",
    "httpx>=0.24.0",
    "pydantic>=2.0.0"
]
dynamic = ["version"]

[tool.hatch.version]
path = "prefect_northflank/__init__.py"

[project.entry-points."prefect.collections"]
prefect_northflank = "prefect_northflank"

[tool.uv]
dev-dependencies = [
    "pytest>=7.0.0",
    "pytest-asyncio>=0.21.0",
    "black>=23.0.0",
    "ruff>=0.1.0",
    "mypy>=1.5.0",
    "respx>=0.20.0"
]

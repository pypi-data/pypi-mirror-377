[project]
name = "pretix-uic-barcode"
dynamic = ["version"]
description = "UIC Barcodes for Pretix tickets"
readme = "README.rst"
license = "EUPL-1.2"
keywords = ["pretix"]
authors = [
    {name = "Q Misell", email = "q@magicalcodewit.ch"},
]
maintainers = [
    {name = "Q Misell", email = "q@magicalcodewit.ch"},
]

dependencies = [
    "asn1tools",
    "asn1crypto",
    "base45",
    "ber-tlv",
    "aztec-code-generator",
    "niquests",
    "cryptography",
    "idna",
    "google-api-python-client",
    "drf-base64-binaryfield"
]

[project.entry-points."pretix.plugin"]
pretix_uic_barcode = "pretix_uic_barcode:PretixPluginMeta"

[project.entry-points."distutils.commands"]
build = "pretix_plugin_build.build:CustomBuild"

[build-system]
requires = [
    "setuptools",
    "pretix-plugin-build",
]

[project.urls]
homepage = "https://github.com/TheEnbyperor/pretix-uic-barcode"
repository = "https://github.com/TheEnbyperor/pretix-uic-barcode"

[tool.setuptools]
include-package-data = true

[tool.setuptools.package-data]
"pretix_uic_barcode" = ["asn1/*"]

[tool.setuptools.dynamic]
version = {attr = "pretix_uic_barcode.__version__"}

[tool.setuptools.packages.find]
include = ["pretix*"]
namespaces = false

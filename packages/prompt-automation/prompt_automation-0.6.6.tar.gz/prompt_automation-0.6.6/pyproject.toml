[project]
name = "prompt-automation"
version = "0.6.6"
description = "Keyboard-only smart prompt launcher"
requires-python = ">=3.11"
authors = [{name="prompt-automation"}]
dependencies = [
    "pyperclip",
    "dateparser",
    "PyYAML>=6.0.1,<7"
]

[project.scripts]
prompt-automation = "prompt_automation.cli.cli:main"
prompt-automation-mode = "prompt_automation.switch_mode:main"
pa = "prompt_automation.cli.cli:main"

[project.optional-dependencies]
windows = ["keyboard"]
packaging = [
    "pyinstaller>=5.13,<6",
    "pefile>=2023.2.7",
    "py2app>=0.28",
    "dmgbuild>=1.6",
]

[build-system]
requires = ["setuptools>=61", "wheel"]
build-backend = "setuptools.build_meta"

[tool.setuptools.packages.find]
where = ["src"]
include = ["prompt_automation", "prompt_automation.*"]

[tool.setuptools.package-data]
prompt_automation = ["resources/*", "hotkey/*", "prompts/**/*", "config.py", "install/*"]

# Include prompts directory from root
[tool.setuptools]
include-package-data = true

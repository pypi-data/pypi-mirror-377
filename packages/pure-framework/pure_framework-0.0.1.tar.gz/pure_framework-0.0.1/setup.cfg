[metadata]
name = pure-framework
version = 0.1.0
author = Hasan Ragab
author_email = hr145310@gmail.com
description = Pure Python backend framework with decorators, DI, middlewares, guards, and Swagger.
long_description = file: README.md
long_description_content_type = text/markdown
url = https://github.com/hasanragab/pure-framework
classifiers = 
	Programming Language :: Python :: 3
	License :: OSI Approved :: MIT License
	Operating System :: OS Independent

[options]
packages = find:

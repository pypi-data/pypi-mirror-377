[build-system]
requires = ["setuptools>=61.0", "wheel"]
build-backend = "setuptools.build_meta"

[project]
name = "pure_framework"
version = "0.0.2"
description = "A lightweight Python backend framework with decorators, DI, middlewares, guards, and auto Swagger docs â€” all in pure Python."
authors = [
  { name = "Hasan Ragab", email = "hr145310@gmail.com" },
]
readme = "README.md"
requires-python = ">=3.9"
license = "MIT"
license-files = ["LICEN[CS]E*"]

keywords = [
    "framework",
    "backend",
    "pure-python",
    "web",
    "http",
    "swagger",
    "rest-api"
]

classifiers = [
    "Development Status :: 3 - Alpha",
    "Intended Audience :: Developers",
    # "License :: OSI Approved :: MIT License",
    "Programming Language :: Python :: 3",
    "Programming Language :: Python :: 3.9",
    "Programming Language :: Python :: 3.10",
    "Programming Language :: Python :: 3.11",
    "Programming Language :: Python :: 3.12",
    "Operating System :: OS Independent",
    "Topic :: Software Development :: Libraries :: Application Frameworks",
    "Topic :: Internet :: WWW/HTTP :: HTTP Servers",
]

# [project.urls]
# Homepage = "https://github.com/yourusername/pure_framework"
# Documentation = "https://github.com/yourusername/pure_framework#readme"
# Source = "https://github.com/yourusername/pure_framework"
# Tracker = "https://github.com/yourusername/pure_framework/issues"

[tool.setuptools]
package-dir = {"" = "."}

[tool.setuptools.packages.find]
where = ["."]
include = ["pure_framework*"]

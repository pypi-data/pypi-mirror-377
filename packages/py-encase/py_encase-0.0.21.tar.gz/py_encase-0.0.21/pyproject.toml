[build-system]
requires = ["setuptools"]
build-backend = "setuptools.build_meta"

[project]
name = "py-encase"
version = "0.0.21"
description = "Tool for encased python script environment."
dependencies = []
readme = "README.rst"
requires-python = ">=3.9"

license = { file = "LICENSE" }
keywords = ["pip", "template", "development"]

authors = [{ name = "Nanigashi Uji", email="53845049+nanigashi-uji@users.noreply.github.com" },
           { name = "Nanigashi Uji", email="4423013-nanigashi_uji@users.noreply.gitlab.com" }]
           
maintainers = [{ name = "Nanigashi Uji", email="53845049+nanigashi-uji@users.noreply.github.com" },
           { name = "Nanigashi Uji", email="4423013-nanigashi_uji@users.noreply.gitlab.com" }]
           

classifiers = [
  'Development Status :: 2 - Pre-Alpha',
  'Programming Language :: Python',
  'Programming Language :: Python :: 3',
  'Programming Language :: Python :: 3.9',
  'Programming Language :: Python :: 3.10',
  'Programming Language :: Python :: 3.11',
  'Programming Language :: Python :: 3.12',
  'Programming Language :: Python :: 3.13',
  'Topic :: Software Development',
  'Topic :: Utilities',
]

#dependencies = []

[project.urls]
Homepage = "https://github.com/nanigashi-uji/py-encase"

[tool.setuptools]
package-dir = {"" = "src"}

[tool.setuptools.packages.find]
where = ["src"]

[project.scripts]
py_encase = "py_encase.py_encase:main"

[tool.setuptools.package-data]
py_encase = ["src/share/py-encase/*.py"]

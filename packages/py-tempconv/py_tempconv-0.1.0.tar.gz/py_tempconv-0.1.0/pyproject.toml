[build-system]
requires = ["hatchling"]
build-backend = "hatchling.build"

[project]
name = "py_tempconv"
version = "0.1.0"
authors = [
    { name="Manav Madan Rawal", email="manavrawalofficial@gmail.com" },
]
description = "A comprehensive temperature conversion library."
readme = "README.md"
requires-python = ">=3.7"
license = { file = "License.txt" }
classifiers = [
    "Programming Language :: Python :: 3",
    "License :: OSI Approved :: MIT License",
    "Operating System :: OS Independent",
]

[tool.hatch.build.targets.wheel]
packages = ["libname"]
[build-system]
requires = [
  "setuptools>=42",
  "setuptools-scm>=8.0"
]
build-backend = "setuptools.build_meta"

[project]
name = "pyaescbc"
requires-python = ">= 3.10"
dynamic = ["version"]
description = "AES-CBC encryption tools based on crytography package."
license = {file = "LICENSE"}
authors = [
{name = "Artezaru", email = "artezaru.github@proton.me"}
]
classifiers = [
    "Programming Language :: Python :: 3",
    "License :: OSI Approved :: Apache Software License",
    "Operating System :: OS Independent",
]
dependencies = [
    "cryptography>=39.0.1",
]

[project.urls]
Homepage = "https://github.com/Artezaru/pyaescbc"
Documentation = "https://Artezaru.github.io/pyaescbc"
Source = "https://github.com/Artezaru/pyaescbc"
Tracker = "https://github.com/Artezaru/pyaescbc/issues"

[tool.setuptools.packages.find]
where = ["."]
include = ["pyaescbc", "pyaescbc*"]
exclude = ["laboratory", "laboratory.*", "tests", "tests*", "examples", "examples*"]

[tool.setuptools.package-data]
"pyaescbc.resources" = ["*"]

[tool.setuptools.dynamic]
version = {attr = "pyaescbc.__version__.__version__"}

[project.optional-dependencies]
dev = [
    "sphinx",
    "pydata-sphinx-theme",
    "numpydoc",
    "pytest",
    "pytest-cov",
    "bumpver",
    "twine",
    "wheel",
]

[project.readme]
file = "README.md"
content-type = "text/markdown"
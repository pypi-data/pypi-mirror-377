[tool.poetry]
name = "pybiwenger"
version = "1.3.0"
description = "A python package to interact with the Soccer Fantasy Game Biwenger"
authors = ["Pablo Minue", "Diego Lopez"]
license = "MIT"
readme = "README.md"

[tool.poetry.dependencies]
python = "^3.11"
rich = "^14.1.0"
black = "^25.1.0"
isort = "^6.0.1"
requests = "^2.32.5"
retry = "^0.9.2"
pydantic = "^2.11.7"
dotenv = "^0.9.9"
polars = "^1.33.0"

[tool.poetry.group.dev.dependencies]
pytest = "^8.4.1"
pylint = "^3.3.8"
mypy = "^1.17.1"

[build-system]
requires = ["poetry-core"]
build-backend = "poetry.core.masonry.api"

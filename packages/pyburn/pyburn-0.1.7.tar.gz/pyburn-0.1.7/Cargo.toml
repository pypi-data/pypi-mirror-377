[package]
name = "pyburn"
version = "0.1.7"
edition = "2024"
authors = ["Ojunga Reginald <ojungakwach@gmail.com>"]
readme = "README.md"

[badges]
maintenance = { status = "actively-developed" }


[dependencies]
anyhow = "*"
burn = { version = "0.18.0", features = ["train", "wgpu", "ndarray", "dataset", "audio", "sqlite", "metrics",  "fusion", "tui"] }
pyo3 = { version = "0.25.1", features = ["multiple-pymethods", "extension-module"] }

[features]
# activate during development for analyzer to track effects
default = ["wgpu", "ndarray"]
ndarray = ["burn/ndarray", "burn/train"]
wgpu = ["burn/wgpu", "burn/train"]

[dev-dependencies]
dhat = "0.3.3"

[build-system]
requires = ["maturin>=1.8,<2.0"]
build-backend = "maturin"

[project]
name = "pyburn"
requires-python = ">=3.8"
classifiers = [
    "Programming Language :: Rust",
    "Programming Language :: Python :: Implementation :: CPython",
    "Programming Language :: Python :: Implementation :: PyPy",
]
dynamic = ["version"]

[project.optional-dependencies]
wgpu = ["wgpu"]
ndarray = ["ndarray"]

[tool.maturin]
profile = "dev"
features = ["pyo3/extension-module", "wgpu", "ndarray"]

[project.urls]
Homepage = "https://github.com/kwachojunga/wrapburn.git"

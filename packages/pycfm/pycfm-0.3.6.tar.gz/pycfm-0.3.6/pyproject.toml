[project]
name = 'pycfm'
version = '0.3.6'
description = 'Obtem dados de médicos acessando informações do Conselho Federal de Medicina'
readme = 'README.md'
requires-python = '>=3.11'
dependencies = ['pandas>=2.3.2', 'requests>=2.32.5', 'tabulate>=0.9.0']

[dependency-groups]
dev = ['notebook>=7.4.5']
docs = [
    'mkdocs>=1.6.1',
    'mkdocs-jupyter>=0.25.1',
    'mkdocs-material[imaging]>=9.6.20',
]

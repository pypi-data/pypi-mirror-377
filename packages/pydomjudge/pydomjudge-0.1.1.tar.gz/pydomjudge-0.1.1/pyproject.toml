[build-system]
requires = ["setuptools>=61.0"]
build-backend = "setuptools.build_meta"

[project]
name = "pydomjudge"
version = "0.1.1"
authors = [
  { name="xIvqn", email="xivqn@proton.me" },
]
description = "A Python DOMJudge API wrapper"
readme = "README.md"
requires-python = ">=3.8"
classifiers = [
    "Programming Language :: Python :: 3",
    "Operating System :: OS Independent",
]

[project.urls]
Homepage = "https://github.com/xivqn/pydomjudge"
Issues = "https://github.com/xivqn/pydomjudge/issues"

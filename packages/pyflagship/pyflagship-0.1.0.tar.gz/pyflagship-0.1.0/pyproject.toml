[project]
name = "pyflagship"
version = "0.1.0"
description = "Add your description here"
readme = "README.md"
requires-python = ">=3.12"
dependencies = [
    "fastapi>=0.116.1",
    "httpx>=0.28.1",
    "jinja2>=3.1.6",
    "loguru>=0.7.3",
    "pydantic-settings>=2.10.1",
    "pymongo>=4.14.1",
    "pytz>=2025.2",
    "sqlalchemy>=2.0.43",
    "uvicorn>=0.35.0",
]

[dependency-groups]
dev = [
    "black>=25.1.0",
    "faker>=37.6.0",
    "hypothesis>=6.138.14",
    "isort>=6.0.1",
    "mutmut>=3.3.1",
    "mypy>=1.17.1",
    "pytest>=8.4.2",
    "pytest-asyncio>=1.1.0",
    "pytest-cov>=6.3.0",
    "pytest-watch>=4.2.0",
    "ruff>=0.12.12",
    "types-pytz>=2025.2.0.20250809",
]


[tool.mypy]
python_version = "3.12"
strict = true
warn_return_any = true


[tool.ruff]
# Target Python version
target-version = "py312"


lint.select = [
  "E",   # pycodestyle (errors)
  "F",   # pyflakes
  "I",   # isort (import sorting)
  "UP",  # pyupgrade (modernize syntax for 3.12)
  "B",   # flake8-bugbear (common bugs/pitfalls)
  "SIM", # flake8-simplify
  "C4",  # flake8-comprehensions
]

lint.ignore = [
  "E501",  # line length (let formatter handle wrapping)
]

# Maximum line length (matches Blackâ€™s default)
line-length = 100

exclude = [
  ".git",
  ".mypy_cache",
  ".ruff_cache",
  "__pycache__",
  "build",
  "dist",
]

[tool.ruff.format]
quote-style = "double"          # normalize to double quotes
indent-style = "space"          # enforce spaces
line-ending = "lf"              # consistent LF endings
skip-magic-trailing-comma = false
docstring-code-format = true    # format code inside docstrings

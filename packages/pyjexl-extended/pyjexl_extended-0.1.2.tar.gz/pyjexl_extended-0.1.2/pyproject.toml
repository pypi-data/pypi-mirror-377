[build-system]
requires = ["setuptools>=61.0", "wheel"]
build-backend = "setuptools.build_meta"

[project]
name = "pyjexl-extended"
version = "0.1.2"
description = "A JEXL parser and evaluator with extended grammar (80+ built-in functions and transforms)."
readme = "README.md"
requires-python = ">=3.6"
authors = [{ name = "nikoraes", email = "niko.raes@gmail.com" }]
license = { file = "LICENSE" }
keywords = ["jexl", "expression", "parser", "grammar", "extended"]
classifiers = [
    "Development Status :: 4 - Beta",
    "Intended Audience :: Developers",
    "Topic :: Software Development",
    "License :: OSI Approved :: MIT License",
    "Programming Language :: Python :: 3.6",
    "Programming Language :: Python :: 3.7",
    "Programming Language :: Python :: 3.8",
    "Programming Language :: Python :: 3.9",
    "Programming Language :: Python :: 3.10",
    "Programming Language :: Python :: 3.11",
    "Programming Language :: Python :: 3.12",
]
dependencies = ["parsimonious", "future"]

[project.urls]
Homepage = "https://github.com/nikoraes/pyjexl-extended"
Repository = "https://github.com/nikoraes/pyjexl-extended"
Playground = "https://nikoraes.github.io/jexl-playground/"

[tool.setuptools.packages]
find = { where = ["pyjexl"], exclude = ["tests*"] }

[tool.setuptools]
include-package-data = true

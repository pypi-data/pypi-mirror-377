[build-system]
requires = ["hatchling >= 1.26"]
build-backend = "hatchling.build"

[project]
name = "pynetest"
readme = "README.md"
requires-python = ">=3.8"
license = "MIT"
license-files = ["LICENSE"]
dynamic = ["version"]
scripts.pynetest = "pynetest.cli:main"

[tool.hatch.build.targets.wheel]
packages = ["pynetest"]

[tool.hatch.version]
path = "__about__.py"

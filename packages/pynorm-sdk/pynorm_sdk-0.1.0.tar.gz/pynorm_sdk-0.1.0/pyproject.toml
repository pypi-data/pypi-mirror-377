[project]
name = "pynorm-sdk"
version = "0.1.0"
description = "A modern, async Python SDK for the RxNorm API that provides comprehensive access to drug information and terminology"
readme = "README.md"
license = "MIT"
requires-python = ">=3.12"
authors = [
    {name = "Adam Kauper", email = "akauper@gmail.com"}
]
maintainers = [
    {name = "Adam Kauper", email = "akauper@gmail.com"}
]
keywords = ["rxnorm", "api", "medical", "drugs", "healthcare", "async", "sdk"]
classifiers = [
    "Development Status :: 4 - Beta",
    "Intended Audience :: Developers",
    "Intended Audience :: Healthcare Industry",
    "License :: OSI Approved :: MIT License",
    "Programming Language :: Python :: 3",
    "Programming Language :: Python :: 3.12",
    "Topic :: Software Development :: Libraries :: Python Modules",
    "Topic :: Scientific/Engineering :: Medical Science Apps.",
    "Framework :: AsyncIO",
    "Typing :: Typed",
]
dependencies = [
    "aiohttp>=3.12.15",
    "pydantic>=2.11.7",
    "pydantic-settings>=2.10.1",
]

[project.urls]
Homepage = "https://github.com/akauper/pynorm"
Repository = "https://github.com/akauper/pynorm"
"Bug Tracker" = "https://github.com/akauper/pynorm/issues"
Documentation = "https://github.com/akauper/pynorm#readme"

[dependency-groups]
dev = [
    "pytest-asyncio>=0.24.0",
    "pytest>=8.3.3",
    "devtools>=0.12.2",
    "pytest-cov>=6.0.0",
    "rich>=13.9.4",
    "ruff>=0.7.4",
]

[build-system]
requires = ["hatchling"]
build-backend = "hatchling.build"

[tool.hatch.build.targets.wheel]
packages = ["pynorm"]

[tool.pytest.ini_options]
asyncio_mode = "auto"
asyncio_default_fixture_loop_scope = "function"
testpaths = ["tests"]
python_files = ["test_*.py"]
python_classes = ["Test*"]
python_functions = ["test_*"]
addopts = ["-v", "--tb=short"]
filterwarnings = [
    "ignore::DeprecationWarning",
    "ignore::pytest.PytestRemovedIn9Warning",
]

[build-system]
requires = ["setuptools>=61.0"]
build-backend = "setuptools.build_meta"

[project]
name = "pynusinov"
version = "0.0.4b3"
authors = [
  { name="Anton Tatarnikov", email="tatarnikoffanton@yandex.ru" },
  { name="Oleg Zolotov", email="ovz.office@gmail.com" },
]
description = "Python3 implementation of models of the ultraviolet radiation spectrum of the Sun."

readme = "README.md"
license = {file = "LICENSE"}

keywords = ["Solar radiation model", "EUV", "FUV"]

requires-python = ">=3.7"
classifiers = [
    "Development Status :: 4 - Beta",
    "Intended Audience :: Science/Research",
    "Programming Language :: Python :: 3",
    "Programming Language :: Python :: 3.7",
    "Programming Language :: Python :: 3.8",
    "Programming Language :: Python :: 3.9",
    "Programming Language :: Python :: 3.10",
    "Programming Language :: Python :: 3.11",
    "License :: OSI Approved :: Apache Software License",
    "Topic :: Scientific/Engineering :: Physics"
]
dependencies=[
    "importlib-resources",
    "netcdf4",
    "numpy",
    "pandas",
    "xarray"
]

[project.urls]
Homepage = "https://github.com/klklklo/pynusinov"

[tool.setuptools]
include-package-data=true

[tool.setuptools.package-data]
"pynusinov._coeffs" = [ "*.nc"]

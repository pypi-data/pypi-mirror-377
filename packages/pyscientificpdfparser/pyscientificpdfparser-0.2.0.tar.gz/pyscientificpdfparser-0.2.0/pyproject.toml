[tool.poetry]
name = "pyscientificpdfparser"
version = "0.2.0"
description = "A Python package to parse scientific PDF documents into structured Markdown."
authors = ["Gowtham Rao <rao@ohdsi.org>"]
license = "Apache-2.0"
readme = "README.md"
repository = "https://github.com/Gowtham-Rao/pyScientificPdfParser"
keywords = ["pdf", "parser", "scientific", "document", "ai", "llm", "markdown", "ocr"]
classifiers = [
    "Development Status :: 4 - Beta",
    "Intended Audience :: Science/Research",
    "Topic :: Scientific/Engineering :: Information Analysis",
    "License :: OSI Approved :: Apache Software License",
    "Programming Language :: Python :: 3",
    "Programming Language :: Python :: 3.10",
    "Programming Language :: Python :: 3.11",
    "Programming Language :: Python :: 3.12",
]
packages = [{include = "pyscientificpdfparser", from = "src"}]

[tool.poetry.dependencies]
python = "^3.10"
# Core
pydantic = "^2.7.1"
pymupdf = "^1.24.1"
pytesseract = "^0.3.10"
opencv-python-headless = "^4.9.0.80"
pillow = "^10.3.0"
# ML/DL
torch = {version = "^2.3.1", optional = true}
transformers = {version = "^4.40.0", optional = true}
# LLM
langchain-core = {version = "^0.3.0", optional = true}
langchain-openai = {version = "^0.2.0", optional = true}
instructor = {version = "^1.3.2", optional = true}
tenacity = "^8.2.3"
# CLI & Output
click = "^8.1.7"
py-markdown-table = "^1.3.0"

[tool.poetry.extras]
ml = ["torch", "transformers"]
llm = ["instructor", "langchain-core", "langchain-openai"]

[tool.poetry.group.dev.dependencies]
pytest = "^8.2.0"
pytest-cov = "^5.0.0"
black = "^24.4.2"
isort = "^5.13.2"
flake8 = "^7.0.0"
mypy = "^1.10.0"
pre-commit = "^3.7.0"

[tool.poetry.scripts]
scipdfparser = "pyscientificpdfparser.cli:main"

[build-system]
requires = ["poetry-core"]
build-backend = "poetry.core.masonry.api"

[tool.pytest.ini_options]
pythonpath = [
    "src"
]
filterwarnings = [
    "ignore:builtin type swigvarlink has no __module__ attribute:DeprecationWarning",
    "ignore:builtin type SwigPyPacked has no __module__ attribute:DeprecationWarning",
    "ignore:builtin type SwigPyObject has no __module__ attribute:DeprecationWarning"
]

[tool.coverage.run]
source = ["src"]

[tool.black]
line-length = 88
target-version = ['py310']

[tool.isort]
profile = "black"
line_length = 88

[tool.mypy]
python_version = "3.10"
warn_return_any = true
warn_unused_configs = true
ignore_missing_imports = true
strict = true
# Pydantic plugin for mypy
plugins = "pydantic.mypy"

[tool.pydantic-mypy]
init_forbid_extra = true
init_typed = true
warn_untyped_fields = true

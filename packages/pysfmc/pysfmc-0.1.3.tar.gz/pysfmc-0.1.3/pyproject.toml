[project]
name = "pysfmc"
version = "0.1.3"
description = "Python client for Salesforce Marketing Cloud (SFMC) API"
readme = "README.md"
requires-python = ">=3.10"
dependencies = [
    "httpx>=0.25.0",
    "pydantic>=2.0.0",
    "pydantic-settings>=2.0.0",
]

[project.urls]
Repository = "https://github.com/dardT/pysfmc"
Homepage = "https://github.com/dardT/pysfmc"

[build-system]
requires = ["hatchling >= 1.26"]
build-backend = "hatchling.build"

[tool.hatch.build.targets.wheel]
packages = ["src/pysfmc"]

[dependency-groups]
dev = [
    "pytest>=7.0.0",
    "respx>=0.20.0",
    "mypy>=1.17.1",
    "pre-commit>=4.2.0",
    "pytest-cov>=6.2.1",
    "ruff>=0.12.7",
]

[tool.ruff]
line-length = 88
target-version = "py39"
exclude = ["examples/"]

[tool.ruff.lint]
select = [
    "E", "W",   # pycodestyle
    "F",        # pyflakes
    "I",        # isort
    "N",        # pep8-naming
    "UP",       # pyupgrade
    "B",        # flake8-bugbear
    "C4",       # flake8-comprehensions
    "PL",       # pylint
    "SIM",      # flake8-simplify
]
ignore = [
    "PLR0913",  # Too many arguments
    "PLR0911",  # Too many return statements
    "PLR2004",  # Magic value used in comparison
]

[tool.ruff.lint.isort]
known-first-party = ["pysfmc"]

[tool.mypy]
python_version = "3.10"
strict = false
warn_return_any = true
warn_unused_configs = true
ignore_missing_imports = true

[[tool.mypy.overrides]]
module = "tests.*"
disallow_untyped_defs = false

[tool.pytest.ini_options]
testpaths = ["tests"]
python_files = ["test_*.py"]
python_classes = ["Test*"]
python_functions = ["test_*"]
addopts = [
    "--strict-markers",
    "--strict-config",
    "--verbose",
]

[tool.coverage.run]
source = ["src/pysfmc"]
branch = true

[tool.coverage.report]
exclude_lines = [
    "pragma: no cover",
    "def __repr__",
    "if self.debug:",
    "if settings.DEBUG",
    "raise AssertionError",
    "raise NotImplementedError",
    "if 0:",
    "if __name__ == .__main__.:",
    "class .*\\bProtocol\\):",
    "@(abc\\.)?abstractmethod",
]

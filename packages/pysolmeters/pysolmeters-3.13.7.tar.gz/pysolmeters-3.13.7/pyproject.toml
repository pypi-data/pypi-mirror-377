[build-system]
requires = ["setuptools", "toml"]
build-backend = "setuptools.build_meta"

[tool.setuptools.packages.find]
where = [
    ".",
]
include = [
    "pysolmeters*",
]
exclude = [
    "pysolmeters_test*",
]

[tool.setuptools.package-data]
mypkg = [
    "*.txt",
    "*.md",
    "*.py",
]

[project]
name = "pysolmeters"
description = "pysolmeters"
version = "3.13.7"
requires-python = ">= 3.7"
dynamic = ["dependencies", "optional-dependencies"]
readme = "README.md"
license = { text = "GPL-3.0" }
keywords = ["python", "gevent"]
authors = [
    { name = "Laurent Champagnac", email = "champagnac.laurent@gmail.com" },
    { name = "Laurent Labatut", email = "laurent@labatut.net" },
]
maintainers = [
    { name = "Laurent Champagnac", email = "champagnac.laurent@gmail.com" },
    { name = "Laurent Labatut", email = "laurent@labatut.net" },
]
classifiers = [
    "Development Status :: 5 - Production/Stable",
    "Environment :: Other Environment",
    "Intended Audience :: Developers",
    "Operating System :: POSIX :: Linux",
    "Programming Language :: Python :: 3.7",
    "Programming Language :: Python :: 3.11",
    "Programming Language :: Python :: 3.13",
    "Topic :: Software Development :: Libraries",
    "Natural Language :: English",
]

[tool.setuptools.dynamic]
dependencies = { file = ["requirements.txt"] }
optional-dependencies.test = { file = ["requirements_test.txt"] }

[project.urls]
Homepage = "https://github.com/champax/pysolmeters"
Repository = "https://github.com/champax/pysolmeters"

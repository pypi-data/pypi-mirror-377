[tool.poetry]
name = "pytezos"
version = "3.16.0"
description = "Python toolkit for Tezos"
license = "MIT"
authors = [
    "Michael Zaikin <mz@baking-bad.org>",
    "Lev Gorodetskii <pytezos@drsr.io>",
    "Igor Sereda <sereda.igor.s@gmail.com>",
    "Arthur Breitman",
    "Roman Serikov",
]
maintainers = [
    "Lev Gorodetskii <pytezos@drsr.io>",
    "Igor Sereda <sereda.igor.s@gmail.com>",
]
readme = "README.md"
repository = "https://github.com/baking-bad/pytezos"
homepage = "https://pytezos.org"
keywords = ['tezos', 'blockchain', 'sdk', 'michelson', 'repl', 'cryptocurrencies', 'smart-contracts', 'jupyter', 'ipython', 'docker', 'crypto']
classifiers = [
    "Development Status :: 5 - Production/Stable",
    "Environment :: Console",
    "Framework :: IPython",
    "Intended Audience :: Developers",
    "License :: OSI Approved :: MIT License",
    "Operating System :: OS Independent",
    "Programming Language :: Python :: 3",
    "Programming Language :: Python :: 3.9",
    "Programming Language :: Python :: 3.10",
    "Programming Language :: Python :: 3.11",
    "Programming Language :: Python :: 3.12",
    "Programming Language :: Python :: 3.13",
    "Programming Language :: Python :: Implementation :: CPython",
    "Topic :: Software Development :: Libraries :: Application Frameworks",
    "Typing :: Typed",
]
packages = [
    { include = "pytezos", from = "src" },
    { include = "michelson_kernel", from = "src" },
]

[tool.poetry.dependencies]
python = ">=3.9,<3.14"
attrs = ">=21.4.0"
base58 = ">=2.1.1"
cattrs = ">=22.1.0"
click = ">=8.1.3"
coincurve = ">=20.0.0"
cryptography = ">=42.0.4"
deprecation = ">=2.1.0"
docker = ">=6.0.0"
fastecdsa = ">=2.2.3"
jsonschema = ">=4.3.2"
mnemonic = ">=0.21"
netstruct = ">=1.1.2"
notebook = ">=6.5,<7"  # pinned
ply = ">=3.11"
py-ecc = "7.0.1"  # pinned
pysodium = ">=0.7.10"
python-dateutil = ">=2.8.2"
requests = ">=2.28.2"
simplejson = ">=3.17.6"
strict-rfc3339 = ">=0.7"
tabulate = ">=0.9.0"
testcontainers = ">=3.7.0"
tqdm = ">=4.62.3"
simple-bson = ">=0.0.3"

[tool.poetry.group.dev.dependencies]
black = "*"
diff-cover = "*"
isort = "*"
mypy = "*"
parameterized = "*"
poetry-plugin-export = "^1.9.0"
PyYAML = "*"
pytest = "*"
pytest-cov = "*"
pytest-xdist = "*"
ruff = "*"
Sphinx = "*"
sphinx-click = "*"
sphinxcontrib-googleanalytics = "*"
sphinx-rtd-theme = "*"
sphinx-sitemap = "*"
types-python-dateutil = "*"
types-PyYAML = "*"
types-requests = "*"
types-setuptools = "*"
types-simplejson = "*"
types-tabulate = "*"

[tool.poetry.scripts]
pytezos = 'pytezos.cli.cli:cli'
michelson-kernel = 'michelson_kernel.cli:cli'

[tool.isort]
line_length = 120
force_single_line = true

[tool.black]
line-length = 120
target-version = ['py39', 'py310', 'py311', 'py312']
skip-string-normalization = true

[tool.ruff]
line-length = 120
lint.ignore = [
    "B904",
    "C417",
    "C901",
    "E402",
    "E713",
    "E721",
    "E741",
    "F401",
    "F403",
    "F405",
    "F541",
    "F811",
    "F821",
    "F841",
    "RET504",
    "RET505",
    "RET506",
    "RET507",
    "SIM102",
    "SIM108",
    "SIM114",
]
target-version = "py39"
lint.extend-select = ["B", "C", "RET", "SIM"]

[tool.mypy]
python_version = "3.9"

[tool.ruff.format]
quote-style = "single"
indent-style = "space"

[build-system]
requires = ["poetry_core>=1.0.0"]
build-backend = "poetry.core.masonry.api"

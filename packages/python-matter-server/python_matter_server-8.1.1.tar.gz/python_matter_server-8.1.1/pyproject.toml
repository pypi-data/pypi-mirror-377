[build-system]
build-backend = "setuptools.build_meta"
requires = [
    "setuptools>=62.3",
]

[project]
authors = [
    { name = "The Home Assistant Authors", email = "hello@home-assistant.io" },
]
classifiers = [
    "Development Status :: 5 - Production/Stable",
    "Intended Audience :: Developers",
    "Environment :: Console",
    "Programming Language :: Python :: 3.12",
    "Programming Language :: Python :: 3.13",
    "Topic :: Home Automation",
]
dependencies = [
    "aiohttp",
    "aiorun",
    "coloredlogs",
    "orjson",
    "home-assistant-chip-clusters==2025.7.0",
]
description = "Open Home Foundation Matter Server"
name = "python-matter-server"
readme = "README.md"
requires-python = ">=3.12"
version = "8.1.1"

[project.license]
text = "Apache-2.0"

[project.optional-dependencies]
server = [
    "aiohttp==3.12.15",
    "aiorun==2025.1.1",
    "atomicwrites==1.4.1",
    "coloredlogs==15.0.1",
    "cryptography==45.0.7",
    "orjson==3.11.3",
    "zeroconf==0.147.2",
    "home-assistant-chip-core==2025.7.0",
]
test = [
    "aioresponses==0.7.8",
    "codespell==2.4.1",
    "isort==6.0.1",
    "mypy==1.18.1",
    "pre-commit==4.3.0",
    "pre-commit-hooks==6.0.0",
    "pylint==3.3.8",
    "pytest==8.4.2",
    "pytest-asyncio==1.2.0",
    "pytest-aiohttp==1.1.0",
    "pytest-cov==7.0.0",
    "ruff==0.13.0",
    "tomli==2.2.1",
]

[project.scripts]
matter-server = "matter_server.server.__main__:main"

[tool.codespell]
ignore-words-list = "requestor"
skip = "dashboard/package-lock.json,tests/fixtures/nodes/lighting-example-app.json,dashboard/src/client/models/descriptions.ts"

[tool.setuptools]
include-package-data = true
platforms = [
    "any",
]
zip-safe = false

[tool.setuptools.package-data]
matter_server = [
    "py.typed",
    "dashboard/**",
]

[tool.setuptools.packages.find]
include = [
    "matter_server*",
]

[tool.mypy]
check_untyped_defs = true
disallow_any_generics = false
disallow_incomplete_defs = true
disallow_subclassing_any = true
disallow_untyped_calls = true
disallow_untyped_decorators = true
disallow_untyped_defs = true
follow_imports = "normal"
ignore_missing_imports = true
no_implicit_optional = true
no_implicit_reexport = true
platform = "linux"
python_version = "3.11"
strict_optional = true
warn_incomplete_stub = true
warn_no_return = true
warn_redundant_casts = true
warn_return_any = true
warn_unreachable = true
warn_unused_configs = true
warn_unused_ignores = true

[tool.pylint.MAIN]
extension-pkg-allow-list = [
    "chip.*",
    "orjson",
]
ignore-paths = [
    "scripts/beautify_diagnostics.py",
    "scripts/generate_devices.py",
]

[tool.pylint.BASIC]
good-names = [
    "_",
    "T",
]

[tool.pylint.DESIGN]
max-args = 10
max-attributes = 12
max-positional-arguments = 10

[tool.pylint."MESSAGES CONTROL"]
disable = [
    "duplicate-code",
    "format",
    "unsubscriptable-object",
    "unused-argument",
    "unspecified-encoding",
    "isinstance-second-argument-not-valid-type",
    "fixme",
    "too-few-public-methods",
]

[tool.pylint.SIMILARITIES]
ignore-imports = true

[tool.pylint.FORMAT]
max-line-length = 88

[tool.pytest.ini_options]
addopts = "--cov"
asyncio_mode = "auto"

[tool.ruff]
fix = true
line-length = 88
show-fixes = true
target-version = "py311"


[metadata]
name = python-owasp-security
version = 0.1.1
author = Jhoan Pragma
author_email = jhoan.gonzaleze@pragma.com.co
description = OWASP Security Middleware and Utilities for Python APIs
long_description = file: README.md
long_description_content_type = text/markdown
url = https://github.com/JhoanPragma/python-owasp-security
project_urls = 
	Bug Tracker = https://github.com/JhoanPragma/python-owasp-security/issues
license = Apache-2.0
classifiers = 
	Programming Language :: Python :: 3
	License :: OSI Approved :: Apache Software License
	Operating System :: OS Independent
	Framework :: Flask

[options]
packages = find:
python_requires = >=3.9
install_requires = 
	Flask>=3.0.0
	pydantic>=2.0.0
	jsonschema>=4.0.0
	prometheus-client>=0.20.0
	requests>=2.31.0

[egg_info]
tag_build = 
tag_date = 0


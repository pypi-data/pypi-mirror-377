[build-system]
requires = ["setuptools"]
build-backend = "setuptools.build_meta"

[project]
name = "python-project-wizard"
version = "1.1.4"
authors = [
  { name="AaronTheNerd", email="bargeaaron@gmail.com" }
]
description = "A simple CLI Python project wizard"
requires-python = ">=3.10"

[project.scripts]
merlin = "python_project_wizard.main:main"

[tool.setuptools.packages.find]
include = ["python_project_wizard*"]
exclude = ["python_project_wizard.test*", "scripts*"]

[tool.setuptools.package-data]
"python_project_wizard.templates" = ["*.*"]

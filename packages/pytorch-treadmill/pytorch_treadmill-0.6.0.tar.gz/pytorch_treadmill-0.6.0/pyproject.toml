[build-system]
requires = ["setuptools>=61.0", "wheel"]
build-backend = "setuptools.build_meta"

[project]
name = "pytorch-treadmill"
version = "0.6.0"
description = "A Clean and Modular PyTorch Training Framework"
readme = "README.md"
license = {text = "MIT"}
authors = [
    {name = "Mayukh Sarkar", email = "mayukh2012@hotmail.com"}
]
maintainers = [
    {name = "Mayukh Sarkar", email = "mayukh2012@hotmail.com"}
]
keywords = ["pytorch", "deep learning", "training", "machine learning", "neural networks"]
classifiers = [
    "Development Status :: 3 - Alpha",
    "Intended Audience :: Developers",
    "Intended Audience :: Science/Research",
    "License :: OSI Approved :: MIT License",
    "Operating System :: OS Independent",
    "Programming Language :: Python :: 3",
    "Programming Language :: Python :: 3.8",
    "Programming Language :: Python :: 3.9",
    "Programming Language :: Python :: 3.10",
    "Programming Language :: Python :: 3.11",
    "Topic :: Scientific/Engineering :: Artificial Intelligence",
    "Topic :: Software Development :: Libraries :: Python Modules",
]
requires-python = ">=3.8"
dependencies = [
    "torch>=1.12.0",
    "torchvision>=0.13.0",
    "numpy>=1.21.0",
    "rich>=12.0.0",
    "torchinfo>=1.7.0",
    "scikit-learn>=1.0.0",
    "click>=8.0.0",
    "pytz>=2021.3",
    "psutil>=5.8.0",
    "pynvml>=8.0.4",
]

[project.optional-dependencies]
dev = [
    "pytest>=7.0.0",
    "pytest-cov>=4.0.0",
    "black>=22.0.0",
    "flake8>=4.0.0",
    "mypy>=0.950",
    "build>=0.8.0",
    "twine>=4.0.0",
]
examples = [
    "torchvision>=0.13.0",
    "scikit-learn>=1.0.0",
]
full = [
    "torchinfo>=1.7.0",
    "matplotlib>=3.5.0",
    "seaborn>=0.11.0",
    "tensorboard>=2.8.0",
    "onnx>=1.12.0",
    "safetensors>=0.3.0",
    "sphinx>=5.0.0",
    "sphinx-rtd-theme>=1.0.0",
    "myst-parser>=0.18.0",
]

[project.urls]
homepage = "https://github.com/MayukhSobo/treadmill"
documentation = "https://mayukhsobo.github.io/treadmill/"
repository = "https://github.com/MayukhSobo/treadmill"
changelog = "https://github.com/MayukhSobo/treadmill/blob/main/CHANGELOG.md"

[tool.black]
line-length = 88
target-version = ['py38']
include = '\.pyi?$'
extend-exclude = '''
/(
  # directories
  \.eggs
  | \.git
  | \.mypy_cache
  | \.tox
  | \.venv
  | build
  | dist
)/
'''

[tool.mypy]
python_version = "3.8"
warn_return_any = true
warn_unused_configs = true
disallow_untyped_defs = true
ignore_missing_imports = true

[tool.pytest.ini_options]
testpaths = ["tests"]
python_files = ["test_*.py"]
addopts = [
    "--strict-markers",
    "--strict-config",
    "--cov=treadmill",
    "--cov-report=html",
    "--cov-report=term-missing",
]
markers = [
    "slow: marks tests as slow (deselect with '-m \"not slow\"')",
]

[tool.coverage.run]
source = ["treadmill"]
omit = ["tests/*", "examples/*"]

[tool.coverage.report]
exclude_lines = [
    "pragma: no cover",
    "def __repr__",
    "if self.debug:",
    "if settings.DEBUG",
    "raise AssertionError",
    "raise NotImplementedError",
    "if 0:",
    "if __name__ == .__main__.:",
    "class .*\\bProtocol\\):",
    "@(abc\\.)?abstractmethod",
] 
[build-system]
requires = ["setuptools>=68", "wheel"]
build-backend = "setuptools.build_meta"

[project]
name = "qbt-lite"
version = "0.3.0"
description = "A lightweight quantitative backtesting framework with CLI, strategies, reporting, and Streamlit dashboard."
readme = "README.md"
requires-python = ">=3.9"
license = {text = "MIT"}
authors = [{ name = "Su Li", email = "princesslsy2003@gmail.com" }]
keywords = ["quantitative-finance", "backtesting", "trading", "pandas", "streamlit", "momentum"]
classifiers = [
  "Programming Language :: Python :: 3",
  "License :: OSI Approved :: MIT License",
  "Operating System :: OS Independent",
]

dependencies = [
  "pandas>=1.5",
  "numpy>=1.22",
  "matplotlib>=3.6",
  "pyyaml>=6.0",
  "tabulate>=0.9",
]

[project.optional-dependencies]
interactive = ["streamlit>=1.28", "plotly>=5.18", "yfinance>=0.2"]
dev = ["pytest>=7.0", "build>=1.0.0", "twine>=5.0.0"]

[project.scripts]
qbt-lite = "qbt.cli:main"

[tool.setuptools]
packages = ["qbt"]
include-package-data = true

[tool.setuptools.package-data]
qbt = ["**/*.yml", "**/*.yaml", "**/*.json"]

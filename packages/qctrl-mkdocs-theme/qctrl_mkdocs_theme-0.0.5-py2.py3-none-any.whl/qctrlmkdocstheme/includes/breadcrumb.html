<nav aria-label="Breadcrumb">
  <ol class="breadcrumb">
    <li class="breadcrumb-item d-flex align-items-center">
      <a class="d-flex align-items-center" href="{{ nav.homepage.url | url }}">
        <svg xmlns="http://www.w3.org/2000/svg" width="14" height="14" fill="currentColor" class="bi bi-house" viewBox="0 0 16 16"><path d="M8.707 1.5a1 1 0 0 0-1.414 0L.646 8.146a.5.5 0 0 0 .708.708L2 8.207V13.5A1.5 1.5 0 0 0 3.5 15h9a1.5 1.5 0 0 0 1.5-1.5V8.207l.646.647a.5.5 0 0 0 .708-.708L13 5.793V2.5a.5.5 0 0 0-.5-.5h-1a.5.5 0 0 0-.5.5v1.293zM13 7.207V13.5a.5.5 0 0 1-.5.5h-9a.5.5 0 0 1-.5-.5V7.207l5-5z"/></svg>
      </a>
    </li>
    {% if page %}
      {% for item in page.ancestors[::-1] %}
        {% if item.url %}
          <li class="breadcrumb-item"><a href="{{ item.url | url }}">{{ item.title }}</a></li>
        {% else %}
          <li class="breadcrumb-item">{{ item.title }}</li>
        {% endif %}
      {% endfor %}
      <li class="breadcrumb-item active">{{ page.title }}</li>
    {% endif %}
  </ol>
</nav>

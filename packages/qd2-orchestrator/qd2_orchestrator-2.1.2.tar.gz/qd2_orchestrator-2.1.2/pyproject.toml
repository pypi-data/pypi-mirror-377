[build-system]
requires = ["hatchling"]
build-backend = "hatchling.build"

[project]
name = "qd2_orchestrator"
version = "2.1.2"
description = "The Quditto orchestrator"
authors = [  {name="Blanca Lopez", email="blanca.lopez@imdea.org"}, {name="Angela Diaz", email="angela.diaz@imdea.org"},{ name="Javier Perez", email="javier.perez@imdea.org"},]
requires-python = ">=3.8"
dependencies = [ 
    "click", 
    "pyyaml",
    "ansible",
    "ansible_runner",
    "ansible-core"
]

[project.scripts]
qd2_orchestrator = "qd2_orchestrator.cli:cli"


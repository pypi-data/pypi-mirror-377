[project]
name = "qpay-client"
version = "0.2.3"
description = "QPay Integration made easy with ❤️ (async & sync, typed schemas, auto token refresh)"
readme = "README.md"
authors = [
    { name = "Amraa1", email = "amarsanaaganbaatar0409@gmail.com" }
]
requires-python = ">=3.12"
dependencies = [
    "httpx>=0.28.1",
    "pydantic>=2.11.7",
]
license = { file = "LICENSE.txt" }
keywords = [
  "qpay", "payment", "qpay v2", "mongolian payment", "mongolia",
  "httpx", "pydantic", "asyncio"
]

classifiers = [
  "Development Status :: 4 - Beta",
  "Intended Audience :: Developers",
  "Topic :: Software Development :: Libraries :: Python Modules",
  "License :: OSI Approved :: MIT License",
  "Programming Language :: Python :: 3",
  "Programming Language :: Python :: 3 :: Only",
  "Programming Language :: Python :: 3.12",
  "Typing :: Typed",
]

[project.urls]
Homepage = "https://pypi.org/project/qpay-client/"
Documentation = "https://pypi.org/project/qpay-client/"
Source = "https://github.com/Amraa1/qpay_client"
Issues = "https://github.com/Amraa1/qpay_client/issues"


[build-system]
requires = ["uv_build>=0.8.14,<0.9.0"]
build-backend = "uv_build"

[dependency-groups]
dev = [
  "pytest>=8",
  "pytest-asyncio>=0.23",
  "anyio>=4",
  "respx>=0.21",
  "ruff>=0.13.0",
  "mypy>=1.11",
  "types-requests",
]


[tool.ruff]
line-length = 100
target-version = "py312"
lint.select = ["E","F","I","UP","B"]
lint.ignore = ["E203","E266"]
exclude = [".venv", "dist", "build"]

[tool.mypy]
python_version = "3.12"
strict = true
warn_unused_ignores = true
warn_redundant_casts = true
disallow_untyped_defs = true
disallow_incomplete_defs = true
no_implicit_optional = true
plugins = []

[tool.pytest.ini_options]
addopts = "-q"
testpaths = ["tests"]
asyncio_mode = "auto"

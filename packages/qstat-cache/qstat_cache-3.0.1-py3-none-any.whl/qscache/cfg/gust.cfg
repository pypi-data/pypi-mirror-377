[paths]
Temp = ${install_dir}/temp/gust
Data = ${install_dir}/data
Logs = /glade/gust/scratch/csgteam/logs/qstat

[cache]
MaxWait = 20
MaxAge = 300
AgeDelay = 5
Frequency = 60

[history]
MaxAge = 600

[pbs]
Qstat = /opt/pbs/bin/qstat
Prefix = sudo -u csgteam

[servermap]
gust = gusched1

[privileges]
Active = True

[priv.all]
Users = *

[priv.env]
Groups = csg

[build-system]
requires = ["setuptools>=64.0.0", "wheel"]
build-backend = "setuptools.build_meta"

[project]
name = "quickscale"
dynamic = ["version"]
description = "A SaaS starter kit for Python-first developers using Django"
readme = "README.md"
license = "Apache-2.0"
authors = [
  {name = "Victor Rocco", email = "victor@experto.ai"},
]
maintainers = [
  {name = "Victor Rocco", email = "victor@experto.ai"},
]
requires-python = ">=3.10"
dependencies = [
    # Django and core dependencies
    "django>=5.0.1",
    "whitenoise>=6.6.0",
    "uvicorn>=0.27.0",
    # Database
    "psycopg2-binary>=2.9.9",
    "dj-database-url>=2.1.0",
    # Environment and configuration
    "python-dotenv>=1.0.0",
    # Authentication
    "django-allauth>=0.61.0",
    # Payment processing
    "stripe>=12.1.0",
    # Image processing
    "Pillow",
]

[project.urls]
"Homepage" = "https://github.com/Experto-AI/quickscale"
"Repository" = "https://github.com/Experto-AI/quickscale.git"

[project.scripts]
quickscale = "quickscale.cli:main"

[tool.setuptools]
include-package-data = true

[tool.setuptools.packages.find]
include = ["quickscale*"]
exclude = ["*.__pycache__*"]
namespaces = true

[tool.setuptools.dynamic]
version = {attr = "quickscale.__version__"}

[tool.setuptools.package-data]
quickscale = [
    "project_templates/**/*",
    "commands/**/*"
]

[tool.ruff]
target-version = "py310"

[tool.ruff.lint]
# Enable selected rules
select = [
    "E",  # pycodestyle errors  
    "W",  # pycodestyle warnings
    "F",  # Pyflakes
    "I",  # isort
]

# Ignore formatting rules that don't affect functionality
ignore = [
    "W293",  # blank line contains whitespace  
    "W291",  # trailing whitespace
    "E501",  # line too long
]

[tool.ruff.lint.per-file-ignores]
# Allow import patterns in settings files (Django convention)
"**/settings.py" = ["F403", "F405"]  # Wildcard imports allowed in Django settings
"**/test_settings.py" = ["F403", "F405"]  # Wildcard imports allowed in Django settings

# Allow Django test patterns
"**/test*.py" = ["E402"]  # Module level imports needed for Django setup
"**/tests/**/*.py" = ["E402"]  # Module level imports needed for Django setup
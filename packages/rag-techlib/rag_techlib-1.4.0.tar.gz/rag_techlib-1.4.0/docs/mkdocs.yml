site_name: RAGLib Documentation
site_description: A comprehensive library of RAG (Retrieval-Augmented Generation) techniques with a unified API for research and production
site_author: RAGLib Contributors
site_url: https://raglib.readthedocs.io

docs_dir: .
site_dir: ../site

repo_name: your-org/raglib
repo_url: https://github.com/your-org/raglib
edit_uri: edit/main/docs/

theme:
  name: material
  palette:
    # Palette toggle for light mode
    - scheme: default
      toggle:
        icon: material/brightness-7
        name: Switch to dark mode
      primary: blue
      accent: orange

    # Palette toggle for dark mode
    - scheme: slate
      toggle:
        icon: material/brightness-4
        name: Switch to light mode
      primary: blue
      accent: orange

  features:
    - navigation.tabs
    - navigation.sections
    - navigation.expand
    - navigation.top
    - navigation.instant
    - navigation.tracking
    - search.highlight
    - search.share
    - search.suggest
    - content.code.annotate
    - content.code.copy
    - content.tabs.link
    - content.tooltips

plugins:
  - search:
      lang: en
  - autorefs
  - mkdocstrings:
      default_handler: python
      handlers:
        python:
          options:
            docstring_style: google
            show_source: true
            show_signature_annotations: true

markdown_extensions:
  - admonition
  - pymdownx.details
  - pymdownx.superfences:
      custom_fences:
        - name: mermaid
          class: mermaid
          format: !!python/name:pymdownx.superfences.fence_code_format
  - pymdownx.highlight:
      anchor_linenums: true
      line_spans: __span
      pygments_lang_class: true
  - pymdownx.inlinehilite
  - pymdownx.snippets:
      check_paths: true
  - pymdownx.tabbed:
      alternate_style: true
  - pymdownx.tasklist:
      custom_checkbox: true
  - pymdownx.emoji:
      emoji_index: !!python/name:material.extensions.emoji.twemoji
      emoji_generator: !!python/name:material.extensions.emoji.to_svg
  - attr_list
  - md_in_html
  - footnotes
  - def_list
  - toc:
      permalink: true

nav:
  - Home: index.md
  - Getting Started: getting_started.md
  - User Guide:
    - Techniques Overview: techniques.md
    - Benchmarking: benchmarking.md
    - Plugin Development: plugins.md
    - Core Concepts: core_concepts.md
  - API Reference:
    - Core API: api.md
    - Techniques: api/techniques.md
    - Adapters: api/adapters.md

extra:
  social:
    - icon: fontawesome/brands/github
      link: https://github.com/your-org/raglib
      name: GitHub Repository
    - icon: fontawesome/brands/python
      link: https://pypi.org/project/raglib/
      name: PyPI Package
  version:
    provider: mike
  
extra_css:
  - stylesheets/extra.css

watch:
  - ../raglib

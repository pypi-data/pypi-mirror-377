recipe: default.v1
language: en
assistant_id: placeholder_default

pipeline:
- name: SearchReadyLLMCommandGenerator
  llm:
    model_group: openai-gpt-4o
  flow_retrieval:
    active: false


policies:
- name: FlowPolicy
- name: EnterpriseSearchPolicy
  vector_store:
    type: "faiss"
    source: "./docs"
  llm:
    model_group: openai-gpt-4o
  embeddings:
    model_group: openai-embeddings
  check_relevancy: true

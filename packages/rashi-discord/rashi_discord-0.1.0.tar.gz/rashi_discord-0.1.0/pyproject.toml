[build-system]
requires = ["setuptools>=42"]
build-backend = "setuptools.build_meta"

[project]
name = "rashi-discord"
version = "0.1.0"
description = "Custom Discord bot library rewritten from TS to Python"
authors = [{ name="Malzahir" }]
dependencies = [
    "discord.py>=2.3.0",
    "pymongo>=4.6.0",
    "aiohttp>=3.9.0"
]

[tool.setuptools]
packages = ["rashi_discord"]

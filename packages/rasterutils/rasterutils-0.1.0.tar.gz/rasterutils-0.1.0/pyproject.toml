[project]
name = "rasterutils"
version = "0.1.0"
description = "A utility library for raster image reprojection"
authors = [{ name = "Your Name", email = "you@example.com" }]
readme = "README.md"
license = { text = "MIT" }
requires-python = ">=3.9"

dependencies = []  # ğŸ‘ˆ No hard dependencies

[project.optional-dependencies]
raster = ["rasterio>=1.3.0"]
cli = ["click>=8.0"]
dev = ["pytest", "black", "ruff", "mypy", "coverage"]

[build-system]
requires = ["setuptools>=61", "wheel"]
build-backend = "setuptools.build_meta"

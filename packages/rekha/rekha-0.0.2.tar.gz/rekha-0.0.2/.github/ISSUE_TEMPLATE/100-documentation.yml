name: 📖 Documentation
description: Report missing or incorrect documentation
title: "[Docs]: "
labels: ["documentation"]
body:
  - type: markdown
    attributes:
      value: >
        #### Before submitting an issue, please make sure the issue hasn't been already addressed by searching through [the existing and past issues](https://github.com/project-vajra/rekha/issues?q=is%3Aissue+sort%3Acreated-desc+).

  - type: textarea
    attributes:
      label: 📖 Documentation issue
      description: >
        Please describe the documentation issue. This could be:
        - Missing documentation for a feature
        - Incorrect or outdated documentation
        - Unclear explanations or examples
        - Broken links or formatting issues
      placeholder: |
        A clear and concise description of the documentation issue.
    validations:
      required: true

  - type: input
    attributes:
      label: Page/Section
      description: Which page or section of the documentation is affected?
      placeholder: "e.g., User Guide > Plots > Scatter plots, API Reference > rekha.scatter"

  - type: textarea
    attributes:
      label: Suggested improvement
      description: If you have suggestions for how to improve the documentation, please share them here.

  - type: markdown
    attributes:
      value: >
        Thanks for contributing 🎉!

name: ðŸ“¦ Installation problem
description: Report issues with installing Rekha
title: "[Installation]: "
labels: ["installation"]
body:
  - type: markdown
    attributes:
      value: >
        #### Before submitting an issue, please make sure the issue hasn't been already addressed by searching through [the existing and past issues](https://github.com/project-vajra/rekha/issues?q=is%3Aissue+sort%3Acreated-desc+).

  - type: textarea
    attributes:
      label: Your environment
      description: |
        Please provide your environment information:
      value: |
        <details>
        <summary>Environment Information</summary>

        ```text
        Operating System: [e.g., macOS 14.0, Ubuntu 22.04, Windows 11]
        Python version: [e.g., 3.9.7]
        pip version: [e.g., 21.3.1]
        Package manager: [pip/conda/poetry/other]
        ```

        </details>
    validations:
      required: true

  - type: textarea
    attributes:
      label: ðŸ“¦ Installation method and error
      description: |
        Please describe:
        1. How you tried to install Rekha (pip, conda, from source, etc.)
        2. The exact command you ran
        3. The full error message you received

        Please include the complete error traceback.
      placeholder: |
        Installation method: pip install rekha

        Command: pip install rekha

        Error message:
        ```
        Paste the full error message here
        ```
    validations:
      required: true

  - type: textarea
    attributes:
      label: Additional context
      description: |
        Add any other context about the installation problem here.
        - Are you using a virtual environment?
        - Any special network/firewall restrictions?
        - Previous successful/failed installation attempts?

  - type: markdown
    attributes:
      value: >
        Thanks for contributing ðŸŽ‰!

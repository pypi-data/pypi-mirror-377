name: ❓ Usage question
description: Ask a question about how to use Rekha
title: "[Usage]: "
labels: ["question"]
body:
  - type: markdown
    attributes:
      value: >
        #### Before submitting an issue, please make sure the issue hasn't been already addressed by searching through [the existing and past issues](https://github.com/project-vajra/rekha/issues?q=is%3Aissue+sort%3Acreated-desc+) and [the documentation](https://project-vajra.github.io/rekha/).

  - type: textarea
    attributes:
      label: ❓ Your question
      description: |
        Please provide a clear and detailed question about how to use Rekha.

        Include:
        - What you're trying to achieve
        - What you've already tried
        - Any relevant code snippets
        - Expected vs actual behavior
      placeholder: |
        I'm trying to create a scatter plot with custom colors but...

        ```python
        import rekha as rk
        # Your code here
        ```

        Expected: [describe what you expect]
        Actual: [describe what happens instead]
    validations:
      required: true

  - type: dropdown
    attributes:
      label: Plot type
      description: Which plot type does your question relate to?
      options:
        - Line plot
        - Scatter plot
        - Bar chart
        - Histogram
        - Box plot
        - Heatmap
        - CDF plot
        - General/Multiple types
        - Not plot-specific
    validations:
      required: true

  - type: textarea
    attributes:
      label: Additional context
      description: |
        Add any other context, data samples, or images that might help answer your question.

  - type: markdown
    attributes:
      value: >
        Thanks for contributing 🎉!

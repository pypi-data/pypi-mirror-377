name: 🚀 Feature request
description: Suggest a new feature for Rekha
title: "[Feature]: "
labels: ["enhancement"]
body:
  - type: markdown
    attributes:
      value: >
        #### Before submitting an issue, please make sure the issue hasn't been already addressed by searching through [the existing and past issues](https://github.com/project-vajra/rekha/issues?q=is%3Aissue+sort%3Acreated-desc+).

  - type: textarea
    attributes:
      label: 🚀 Feature description
      description: >
        A clear and concise description of the feature you'd like to see added to Rekha.
        Please explain what problem this feature would solve or what improvement it would bring.
      placeholder: |
        I would like Rekha to support [feature] because [reason].

        This would help with [use case/problem it solves].
    validations:
      required: true

  - type: dropdown
    attributes:
      label: Feature category
      description: What category does this feature request fall into?
      options:
        - New plot type
        - Enhancement to existing plot type
        - New styling/theming options
        - Export/save functionality
        - Data processing/handling
        - API improvements
        - Performance improvements
        - Documentation
        - Developer experience
        - Other
    validations:
      required: true

  - type: textarea
    attributes:
      label: Proposed API (if applicable)
      description: |
        If you have ideas about how this feature should work from a user perspective,
        please show example code of how you envision using it.
      placeholder: |
        ```python
        import rekha as rk

        # Example of how the new feature might work
        fig = rk.new_plot_type(data, x='x', y='y', new_param='value')
        ```

  - type: textarea
    attributes:
      label: Use case
      description: >
        Describe your specific use case. What are you trying to accomplish?
        This helps us understand the motivation and prioritize the feature.
      placeholder: |
        I'm working on [project/domain] and need to create [type of visualization]
        that shows [specific information]. Currently, I have to [current workaround].

  - type: textarea
    attributes:
      label: Alternatives considered
      description: >
        Have you considered any alternative solutions or workarounds?
        What other plotting libraries support this feature?
      placeholder: |
        - Tried using [alternative approach] but [limitation]
        - [Other library] has this feature but [why Rekha would be better]

  - type: checkboxes
    attributes:
      label: Implementation willingness
      description: Are you willing to contribute to implementing this feature?
      options:
        - label: I'd be willing to implement this feature myself
        - label: I'd be willing to help test this feature
        - label: I'd be willing to help with documentation for this feature

  - type: textarea
    attributes:
      label: Additional context
      description: >
        Add any other context, mockups, screenshots, or examples about the feature request.

  - type: markdown
    attributes:
      value: >
        Thanks for contributing 🎉!

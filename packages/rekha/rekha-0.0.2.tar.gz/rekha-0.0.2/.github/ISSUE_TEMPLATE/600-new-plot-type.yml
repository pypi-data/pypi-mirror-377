name: ğŸ“Š New plot type request
description: Request support for a new type of plot
title: "[New Plot]: "
labels: ["enhancement", "new plot type"]
body:
  - type: markdown
    attributes:
      value: >
        #### Before submitting an issue, please make sure the issue hasn't been already addressed by searching through [the existing and past issues](https://github.com/project-vajra/rekha/issues?q=is%3Aissue+sort%3Acreated-desc+).

  - type: input
    attributes:
      label: Plot type name
      description: What is the name of the plot type you'd like to see added?
      placeholder: "e.g., Violin plot, Radar chart, Sankey diagram"
    validations:
      required: true

  - type: textarea
    attributes:
      label: ğŸ“Š Plot description
      description: >
        Describe what this plot type is and what it's used for. Include when/why someone would use this plot type.
      placeholder: |
        A [plot type] is used to visualize [type of data/relationship].
        It's particularly useful for [specific use cases].

        Common applications include:
        - [Use case 1]
        - [Use case 2]
    validations:
      required: true

  - type: textarea
    attributes:
      label: Visual example or reference
      description: |
        Please provide a visual example, reference, or link to examples of this plot type.
        This could be:
        - A link to examples online
        - A description of what the plot looks like
        - References to other libraries that implement it
      placeholder: |
        - Example: [link to example image or gallery]
        - Matplotlib has this as: [function name]
        - Plotly has this as: [function name]
        - Seaborn has this as: [function name]

  - type: textarea
    attributes:
      label: Proposed API
      description: |
        How do you envision this plot type fitting into Rekha's API?
        Show example code of how you'd like to use it.
      placeholder: |
        ```python
        import rekha as rk

        # Example usage
        fig = rk.new_plot_type(
            data=df,
            x='x_column',
            y='y_column',
            # other parameters specific to this plot type
        )
        fig.show()
        ```
    validations:
      required: true

  - type: textarea
    attributes:
      label: Data requirements
      description: >
        What type of data does this plot type work with? What are the input requirements?
      placeholder: |
        Data requirements:
        - Data type: [continuous/categorical/time series/etc.]
        - Number of variables: [univariate/bivariate/multivariate]
        - Special requirements: [e.g., positive values only, specific data structure]

  - type: textarea
    attributes:
      label: Priority and use case
      description: >
        Why is this plot type important? What specific use case do you have for it?
      placeholder: |
        Priority: [High/Medium/Low] because [reason]

        My use case: I need this for [specific project/analysis] where [explanation].

  - type: checkboxes
    attributes:
      label: Implementation notes
      description: Implementation considerations (select all that apply)
      options:
        - label: This plot type has existing matplotlib support
        - label: This would require custom matplotlib implementation
        - label: This plot type is commonly requested
        - label: I'm willing to help implement this
        - label: I can provide test data for this plot type

  - type: markdown
    attributes:
      value: >
        Thanks for contributing ğŸ‰!

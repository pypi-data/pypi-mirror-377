name: 💬 General discussion
description: Discuss ideas, design decisions, or general topics about Rekha
title: "[Discussion]: "
labels: ["discussion"]
body:
  - type: markdown
    attributes:
      value: >
        #### Before submitting an issue, please make sure the issue hasn't been already addressed by searching through [the existing and past issues](https://github.com/project-vajra/rekha/issues?q=is%3Aissue+sort%3Acreated-desc+).

  - type: dropdown
    attributes:
      label: Discussion type
      description: What type of discussion is this?
      options:
        - API design
        - Project direction
        - Best practices
        - Integration with other tools
        - Design philosophy
        - Community feedback
        - Other
    validations:
      required: true

  - type: textarea
    attributes:
      label: 💬 Discussion topic
      description: >
        What would you like to discuss? Please provide context and background for the discussion.
      placeholder: |
        I'd like to discuss [topic] because [reason].

        Background: [relevant context or motivation]

        Questions/points for discussion:
        1. [Point 1]
        2. [Point 2]
    validations:
      required: true

  - type: textarea
    attributes:
      label: Current situation
      description: >
        If applicable, describe the current state of whatever you want to discuss.
        What exists now? What are the current limitations or considerations?

  - type: textarea
    attributes:
      label: Possible approaches
      description: >
        If you have ideas for different approaches or solutions, please outline them here.
        What are the pros and cons of each approach?

  - type: textarea
    attributes:
      label: Examples or references
      description: >
        Are there examples from other projects, libraries, or domains that are relevant to this discussion?
        Any references or links that provide useful context?

  - type: checkboxes
    attributes:
      label: Impact areas
      description: What areas of Rekha might this discussion affect? (Select all that apply)
      options:
        - label: User API/interface
        - label: Performance
        - label: Backwards compatibility
        - label: Documentation
        - label: Testing
        - label: Maintenance/development workflow
        - label: Dependencies
        - label: Packaging/distribution

  - type: markdown
    attributes:
      value: >
        Thanks for contributing 🎉!

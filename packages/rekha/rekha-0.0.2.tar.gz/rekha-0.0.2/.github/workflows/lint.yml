name: "Run Linters"
on:
  workflow_dispatch:
  push:
    branches: [main]
  pull_request:
    branches: [main]

permissions:
  contents: read
  packages: write

defaults:
  run:
    shell: bash -l {0}

jobs:
  lint:
    runs-on: ubuntu-latest
    steps:
      - name: "Checkout Repository"
        uses: actions/checkout@v4

      - name: "Set up Python"
        uses: actions/setup-python@v5
        with:
          python-version: "3.12"

      - name: "Install dependencies"
        run: |
          python -m pip install --upgrade pip
          pip install -e ".[dev]"

      - name: "Run black"
        run: make lint/black

      - name: "Run isort"
        run: make lint/isort

      - name: "Run autoflake"
        run: make lint/autoflake

      - name: "Run pyright"
        run: make lint/pyright

      - name: "Run codespell"
        run: make lint/codespell

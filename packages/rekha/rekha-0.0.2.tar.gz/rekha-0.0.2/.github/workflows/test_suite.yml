name: "Test Suite"
on:
  push:
    branches: [main, "release/*"]
  pull_request:
    branches: [main, "release/*"]
    types: [synchronize, labeled]
  workflow_dispatch:

permissions:
  contents: read
  packages: write
  issues: read
  checks: write
  pull-requests: write
  actions: write

defaults:
  run:
    shell: bash -l {0}

concurrency:
  group: ${{ github.workflow }}-${{ github.ref }}
  cancel-in-progress: ${{ !contains(github.ref, 'main/')}}

jobs:
  test_suite:
    if: >
      ${{ github.event_name != 'pull_request' || (github.event.label.name == 'ready' || contains(github.event.pull_request.labels.*.name, 'ready')) }}

    runs-on: ubuntu-latest
    strategy:
      matrix:
        python-version: ["3.12"]

    steps:
      - name: "Checkout repository"
        uses: actions/checkout@v4
        with:
          fetch-depth: 0

      - name: "Set up Python ${{ matrix.python-version }}"
        uses: actions/setup-python@v5
        with:
          python-version: ${{ matrix.python-version }}

      - name: "Install dependencies"
        run: |
          python -m pip install --upgrade pip
          pip install -e ".[dev,examples]"

      - name: "Run tests"
        run: |
          mkdir -p test_reports
          pytest --cov=rekha --cov-report=xml:test_reports/coverage.xml --cov-report=html:test_reports/coverage_html --junitxml=test_reports/pytest-results.xml

      - name: "Upload coverage to Codecov"
        uses: codecov/codecov-action@v4
        if: matrix.python-version == '3.12'
        with:
          file: ./test_reports/coverage.xml
          flags: unittests
          name: codecov-umbrella

      - name: "Publish Test Report"
        uses: mikepenz/action-junit-report@v4
        if: always()
        with:
          report_paths: "test_reports/pytest-results.xml"
          comment: true
          include_passed: true

      - name: "Upload test artifacts"
        uses: actions/upload-artifact@v4
        if: always()
        with:
          name: test-artifacts-${{ matrix.python-version }}
          path: |
            test_reports/

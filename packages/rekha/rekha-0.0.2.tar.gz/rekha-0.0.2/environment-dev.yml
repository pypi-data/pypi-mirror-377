name: rekha-dev
channels:
  - conda-forge
  - defaults
dependencies:
  - python=3.10
  - pip
  - make
  - nodejs  # for pyright
  - git
  - pip:
      # Core dependencies
      - matplotlib>=3.5.0
      - numpy>=1.21.0
      - pandas>=1.3.0
      - humanize>=4.0.0
      
      # Development tools
      - pytest>=6.0
      - pytest-cov
      - pytest-html
      - pytest-xdist
      - coverage[toml]
      - black
      - isort
      - autoflake
      - pyright
      - codespell
      - pre-commit
      - bandit
      
      # Documentation tools
      - sphinx>=4.0
      - furo>=2023.9.10
      - myst-parser>=0.18
      - sphinx-autobuild>=2021.3.14
      - sphinx-copybutton>=0.5.0
      - numpydoc>=1.4.0
      
      # Examples dependencies
      - jupyter
      - scikit-learn
      - scipy
      
      # Build tools
      - build
      - twine
      - setuptools-scm

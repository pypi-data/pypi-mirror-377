[build-system]
requires = ["setuptools>=45", "wheel", "setuptools_scm[toml]>=6.2"]
build-backend = "setuptools.build_meta"

[project]
name = "rekha"
dynamic = ["version"]
description = "Beautiful matplotlib visualizations with a Plotly Express-like interface"
readme = "README.md"
license = {text = "Apache-2.0"}
authors = [
    {name = "Vajra Team", email = "team@project-vajra.org"},
]
maintainers = [
    {name = "Vajra Team", email = "team@project-vajra.org"},
]
keywords = ["matplotlib", "plotting", "visualization", "data-science", "plotly-express"]
classifiers = [
    "Development Status :: 4 - Beta",
    "Intended Audience :: Developers",
    "Intended Audience :: Science/Research",
    "License :: OSI Approved :: Apache Software License",
    "Operating System :: OS Independent",
    "Programming Language :: Python :: 3",
    "Programming Language :: Python :: 3.12",
    "Topic :: Scientific/Engineering :: Visualization",
    "Topic :: Software Development :: Libraries :: Python Modules",
]
requires-python = ">=3.12"
dependencies = [
    "matplotlib>=3.8.0",
    "numpy>=1.21.0",
    "pandas>=1.3.0",
    "humanize>=4.0.0",
]

[project.optional-dependencies]
dev = [
    "pytest>=6.0",
    "pytest-cov",
    "pytest-html",
    "pytest-xdist",
    "coverage[toml]",
    "black",
    "isort",
    "autoflake",
    "pyright",
    "codespell",
    "pre-commit",
]
docs = [
    "sphinx>=4.0",
    "furo>=2023.9.10",
    "myst-parser>=0.18",
    "sphinx-autobuild>=2021.3.14",
    "sphinx-copybutton>=0.5.0",
    "numpydoc>=1.4.0",
    "nbsphinx>=0.8.0",
    "jupyter>=1.0.0",
    "linkify-it-py>=2.0.0",
]
all = [
    "rekha[dev,docs,examples]",
]
examples = [
    "jupyter",
    "scikit-learn",
    "scipy",
]

[project.urls]
Homepage = "https://github.com/project-vajra/rekha"
Documentation = "https://project-vajra.github.io/rekha"
Repository = "https://github.com/project-vajra/rekha"
"Bug Tracker" = "https://github.com/project-vajra/rekha/issues"
Changelog = "https://github.com/project-vajra/rekha/blob/main/CHANGELOG.md"

[tool.setuptools]
packages = ["rekha"]

[tool.setuptools_scm]
write_to = "rekha/_version.py"

[tool.black]
line-length = 88
target-version = ['py312']
include = '\.pyi?$'
extend-exclude = '''
/(
  # directories
  \.eggs
  | \.git
  | \.hg
  | \.mypy_cache
  | \.tox
  | \.venv
  | build
  | dist
  | rekha/_version\.py
)/
'''

[tool.isort]
profile = "black"
multi_line_output = 3
line_length = 88
known_first_party = ["rekha"]
known_third_party = ["matplotlib", "numpy", "pandas", "humanize"]
extend_skip_glob = ["rekha/_version.py"]

[tool.autoflake]
remove-all-unused-imports = true
recursive = true
in-place = true
remove-unused-variables = true
ignore-init-module-imports = true

[tool.pyright]
include = ["rekha"]
exclude = [
    "**/__pycache__",
    "rekha/_version.py",
    "tests",
    "examples",
]
reportMissingImports = false
reportOptionalSubscript = "warning"
reportOptionalMemberAccess = "warning"
reportAttributeAccessIssue = "warning"
reportReturnType = "warning"
pythonVersion = "3.12"

[tool.codespell]
ignore-words-list = "thur"
skip = "docs/_build,*.css.map,*.js.map"

[tool.pytest.ini_options]
minversion = "6.0"
addopts = [
    "--strict-markers",
    "--strict-config", 
    "-ra",
    "-q"
]
# Coverage settings are in test/coverage target in Makefile to avoid conflicts
testpaths = ["tests"]
python_files = ["test_*.py"]
python_classes = ["Test*"]
python_functions = ["test_*"]
markers = [
    "unit: Unit tests",
    "integration: Integration tests",
]
log_cli = true
log_cli_level = "INFO"
log_cli_format = "%(asctime)s [%(levelname)8s] %(message)s (%(filename)s:%(lineno)s)"
log_cli_date_format = "%Y-%m-%d %H:%M:%S"
filterwarnings = [
    "ignore::DeprecationWarning",
    "ignore::PendingDeprecationWarning",
]

[tool.mypy]
python_version = "3.12"
warn_return_any = true
warn_unused_configs = true
disallow_untyped_defs = true
disallow_incomplete_defs = true
check_untyped_defs = true
disallow_untyped_decorators = true
no_implicit_optional = true
warn_redundant_casts = true
warn_unused_ignores = true
warn_no_return = true
warn_unreachable = true
strict_equality = true

[[tool.mypy.overrides]]
module = ["matplotlib.*", "pandas.*", "numpy.*"]
ignore_missing_imports = true

[tool.coverage.run]
source = ["rekha"]
omit = ["rekha/_version.py"]

[tool.coverage.report]
exclude_lines = [
    "pragma: no cover",
    "def __repr__",
    "if self.debug:",
    "if settings.DEBUG",
    "raise AssertionError",
    "raise NotImplementedError",
    "if 0:",
    "if __name__ == .__main__.:",
    "class .*\bProtocol\\):",
    "@(abc\\.)?abstractmethod",
]

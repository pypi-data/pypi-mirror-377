<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>RepoGif - Square Badge</title>
    <style>
        /* Reset and Base Styles */
        * {
            margin: 0;
            padding: 0;
            box-sizing: border-box;
            font-family: -apple-system, BlinkMacSystemFont, "Segoe UI", Helvetica, Arial, sans-serif, "Apple Color Emoji", "Segoe UI Emoji";
        }

        body {
            width: var(--gif-width, 250px);
            height: var(--gif-height, 250px);
            display: flex;
            justify-content: center;
            align-items: center;
            background: linear-gradient(135deg, #4d71f2, #6e40aa, #e43b93);
            background-size: 100% 100%;
            color: #ffffff;
            position: relative;
            overflow: hidden;
        }

        /* Badge Container */
        .badge-container {
            width: 90%;
            height: 90%;
            display: flex;
            flex-direction: column;
            justify-content: space-between;
            align-items: center;
            background: rgba(255, 255, 255, 0.1);
            backdrop-filter: blur(5px);
            border-radius: 15px;
            padding: 20px;
            box-shadow: 0 8px 32px rgba(0, 0, 0, 0.2);
            text-align: center;
        }

        /* Repository Name */
        .repo-name {
            font-size: 20px;
            font-weight: 600;
            color: #ffffff;
            margin-bottom: 5px;
            max-width: 100%;
            overflow: hidden;
            text-overflow: ellipsis;
            white-space: nowrap;
        }

        /* Star Section */
        .star-section {
            display: flex;
            flex-direction: column;
            align-items: center;
            justify-content: center;
            flex-grow: 1;
        }

        .star-icon {
            fill: #f1e05a; /* Yellow color for star */
            width: 40px;
            height: 40px;
            margin-bottom: 5px;
        }

        .star-count {
            font-size: 48px;
            font-weight: 700;
            color: #ffffff;
            text-shadow: 0 2px 4px rgba(0, 0, 0, 0.2);
        }

        /* Fork Section */
        .fork-section {
            display: flex;
            align-items: center;
            margin-top: 10px;
        }

        .fork-icon {
            fill: #ffffff;
            width: 16px;
            height: 16px;
            margin-right: 5px;
        }

        .fork-count {
            font-size: 16px;
            font-weight: 500;
            color: #ffffff;
        }

        /* Visibility Label */
        .visibility-label {
            font-size: 12px;
            color: rgba(255, 255, 255, 0.7);
            margin-top: 5px;
        }

        /* Pointer */
        .pointer {
            position: absolute;
            width: 24px;
            height: 24px;
            background-image: url('pointer.png');
            background-size: contain;
            background-repeat: no-repeat;
            background-position: center;
            z-index: 100;
            right: 105px;
            bottom: 110px;
        }
    </style>
</head>
<body>
    <div class="badge-container">
        <!-- Repository Name -->
        <div class="repo-header">
            <div class="repo-name">RepoGif</div>
            <span class="visibility-label">Public</span>
        </div>
        
        <!-- Star Section -->
        <div class="star-section">
            <svg class="star-icon" viewBox="0 0 16 16" version="1.1" aria-hidden="true">
                <path d="M8 .25a.75.75 0 0 1 .673.418l1.882 3.815 4.21.612a.75.75 0 0 1 .416 1.279l-3.046 2.97.719 4.192a.751.751 0 0 1-1.088.791L8 12.347l-3.766 1.98a.75.75 0 0 1-1.088-.79l.72-4.194L.818 6.374a.75.75 0 0 1 .416-1.28l4.21-.611L7.327.668A.75.75 0 0 1 8 .25Z"></path>
            </svg>
            <div class="star-count">5.8k</div>
        </div>
        
        <!-- Fork Section -->
        <div class="fork-section">
            <svg class="fork-icon" viewBox="0 0 16 16" version="1.1" aria-hidden="true">
                <path d="M5 5.372v.878c0 .414.336.75.75.75h4.5a.75.75 0 0 0 .75-.75v-.878a2.25 2.25 0 1 1 1.5 0v.878a2.25 2.25 0 0 1-2.25 2.25h-1.5v2.128a2.251 2.251 0 1 1-1.5 0V8.5h-1.5A2.25 2.25 0 0 1 3.5 6.25v-.878a2.25 2.25 0 1 1 1.5 0ZM5 3.25a.75.75 0 1 0-1.5 0 .75.75 0 0 0 1.5 0Zm6.75.75a.75.75 0 1 0 0-1.5.75.75 0 0 0 0 1.5Zm-3 8.75a.75.75 0 1 0-1.5 0 .75.75 0 0 0 1.5 0Z"></path>
            </svg>
            <span class="fork-count">397</span>
        </div>
    </div>
    
    <!-- Static pointer cursor -->
    <div class="pointer"></div>

    <script>
        // Function to parse URL parameters
        function getUrlParam(param) {
            const urlParams = new URLSearchParams(window.location.search);
            return urlParams.get(param);
        }
        
        // Configure the badge display based on URL parameters
        document.addEventListener('DOMContentLoaded', function() {
            // Set repository name from URL parameter
            const repoName = getUrlParam('repo_name');
            if (repoName) {
                document.querySelector('.repo-name').textContent = repoName;
            }
            
            // Set star count from URL parameter
            const stars = getUrlParam('stars');
            if (stars) {
                document.querySelector('.star-count').textContent = stars;
            }
            
            // Set fork count from URL parameter
            const forks = getUrlParam('forks');
            if (forks) {
                document.querySelector('.fork-count').textContent = forks;
            }
            
            // Show/hide fork section based on URL parameter
            const showForks = getUrlParam('show_forks');
            if (showForks === 'false') {
                const forkSection = document.querySelector('.fork-section');
                if (forkSection) {
                    forkSection.style.display = 'none';
                }
            }
            
            // Set custom width and height from URL parameters
            const width = getUrlParam('width') || 250;
            const height = getUrlParam('height') || 250;
            
            // Apply custom dimensions as CSS variables
            document.documentElement.style.setProperty('--gif-width', `${width}px`);
            document.documentElement.style.setProperty('--gif-height', `${height}px`);
            
            // Handle starred state
            const isStarred = getUrlParam('starred');
            const starIcon = document.querySelector('.star-icon');
            if (isStarred === 'false') {
                // Make the star icon less bright if not starred
                starIcon.style.fill = '#888888';
            }
        });
    </script>
</body>
</html>

<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>RepoGif - Template 1</title>
    <style>
        /* GitHub Repository Header Styling */
        * {
            margin: 0;
            padding: 0;
            box-sizing: border-box;
            font-family: -apple-system, BlinkMacSystemFont, "Segoe UI", Helvetica, Arial, sans-serif, "Apple Color Emoji", "Segoe UI Emoji";
        }

        body {
            width: var(--gif-width, 580px);
            height: var(--gif-height, 140px);
            display: flex;
            justify-content: center;
            align-items: flex-start;
            padding-top: 30px;
            background: linear-gradient(135deg, #6e40aa, #e43b93, #4d71f2);
            background-size: 100% 100%;
            color: #c9d1d9;
            position: relative;
            overflow: hidden;
            box-sizing: border-box;
        }

        .github-container {
            width: 100%;
            max-width: var(--gif-width, 580px);
        }

        /* Repository Header with Gradient Background */
        .repo-header {
            display: flex;
            justify-content: space-between;
            align-items: center;
            padding: 16px;
            border-radius: 6px;
            position: relative;
            overflow: hidden;
            background: white;
            box-shadow: 0 4px 15px rgba(0, 0, 0, 0.2);
            height: 80px;
            width: 100%;
            max-width: calc(var(--gif-width, 580px) - 32px); /* Account for padding */
            margin: 0 auto;
        }

        /* Repository Info Section */
        .repo-info {
            display: flex;
            flex-direction: column;
        }

        .repo-visibility {
            display: flex;
            align-items: center;
        }

        .repo-name {
            font-size: 20px;
            font-weight: 600;
            margin-left: 8px;
            color: #24292f;
        }

        .visibility-label {
            font-size: 12px;
            color: #57606a;
            margin-top: 2px;
            font-weight: 500;
        }

        /* Repository Actions Section */
        .repo-actions {
            display: flex;
            gap: 8px;
        }

        .action-button {
            display: flex;
            align-items: center;
            padding: 4px 12px;
            border-radius: 6px;
            background-color: #f6f8fa;
            cursor: pointer;
            transition: background-color 0.2s;
            font-size: 14px;
            font-weight: 500;
            border: 1px solid #d0d7de;
            color: #24292f;
        }

        .action-button:hover {
            background-color: #eaeef2;
        }

        .fork-button, .star-button {
            color: #24292f;
        }

        .action-button svg {
            margin-right: 4px;
            fill: currentColor;
        }

        .count {
            margin-left: 6px;
            padding-left: 6px;
            border-left: 1px solid #d0d7de;
        }

        /* Star Button States */
        .star-button.starred .star-icon {
            fill: #f1e05a; /* Yellow color for starred */
        }

        .star-button:not(.starred) .star-icon {
            fill: currentColor;
        }

        /* GitHub Icons (Octicons) */
        .octicon {
            display: inline-block;
            overflow: visible !important;
            vertical-align: text-bottom;
            fill: #24292f;
        }

        /* Static pointer cursor */
        .pointer {
            position: absolute;
            width: 24px;
            height: 24px;
            background-image: url('pointer.png');
            background-size: contain;
            background-repeat: no-repeat;
            background-position: center;
            z-index: 100;
            /* Position below the star button */
            right: 85px;
            top: 80px;
        }
    </style>
</head>
<body>
    <div class="github-container">
        <div class="repo-header">
            <div class="repo-info">
                <div class="repo-visibility">
                    <svg class="octicon" viewBox="0 0 16 16" version="1.1" width="16" height="16" aria-hidden="true">
                        <path d="M2 2.5A2.5 2.5 0 0 1 4.5 0h8.75a.75.75 0 0 1 .75.75v12.5a.75.75 0 0 1-.75.75h-2.5a.75.75 0 0 1 0-1.5h1.75v-2h-8a1 1 0 0 0-.714 1.7.75.75 0 1 1-1.072 1.05A2.495 2.495 0 0 1 2 11.5Zm10.5-1h-8a1 1 0 0 0-1 1v6.708A2.486 2.486 0 0 1 4.5 9h8ZM5 12.25a.25.25 0 0 1 .25-.25h3.5a.25.25 0 0 1 .25.25v3.25a.25.25 0 0 1-.4.2l-1.45-1.087a.249.249 0 0 0-.3 0L5.4 15.7a.25.25 0 0 1-.4-.2Z"></path>
                    </svg>
                    <span class="repo-name">RepoGif</span>
                </div>
                <span class="visibility-label">Public</span>
            </div>
            <div class="repo-actions">
                <div class="action-button fork-button">
                    <svg class="octicon" viewBox="0 0 16 16" version="1.1" width="16" height="16" aria-hidden="true">
                        <path d="M5 5.372v.878c0 .414.336.75.75.75h4.5a.75.75 0 0 0 .75-.75v-.878a2.25 2.25 0 1 1 1.5 0v.878a2.25 2.25 0 0 1-2.25 2.25h-1.5v2.128a2.251 2.251 0 1 1-1.5 0V8.5h-1.5A2.25 2.25 0 0 1 3.5 6.25v-.878a2.25 2.25 0 1 1 1.5 0ZM5 3.25a.75.75 0 1 0-1.5 0 .75.75 0 0 0 1.5 0Zm6.75.75a.75.75 0 1 0 0-1.5.75.75 0 0 0 0 1.5Zm-3 8.75a.75.75 0 1 0-1.5 0 .75.75 0 0 0 1.5 0Z"></path>
                    </svg>
                    <span>Fork</span>
                    <span class="count">397</span>
                </div>
                <div id="star-button" class="action-button star-button">
                    <svg class="octicon star-icon" viewBox="0 0 16 16" version="1.1" width="16" height="16" aria-hidden="true">
                        <path d="M8 .25a.75.75 0 0 1 .673.418l1.882 3.815 4.21.612a.75.75 0 0 1 .416 1.279l-3.046 2.97.719 4.192a.751.751 0 0 1-1.088.791L8 12.347l-3.766 1.98a.75.75 0 0 1-1.088-.79l.72-4.194L.818 6.374a.75.75 0 0 1 .416-1.28l4.21-.611L7.327.668A.75.75 0 0 1 8 .25Z"></path>
                    </svg>
                    <span class="star-label">Star</span>
                    <span class="count">5.8k</span>
                </div>
            </div>
        </div>
    </div>
    
    <!-- Static pointer cursor -->
    <div class="pointer"></div>

    <script>
        // Function to parse URL parameters
        function getUrlParam(param) {
            const urlParams = new URLSearchParams(window.location.search);
            return urlParams.get(param);
        }
        
        // Configure the repository display based on URL parameters
        document.addEventListener('DOMContentLoaded', function() {
            // Set repository name from URL parameter
            const repoName = getUrlParam('repo_name');
            if (repoName) {
                document.querySelector('.repo-name').textContent = repoName;
            }
            
            // Set star count from URL parameter
            const stars = getUrlParam('stars');
            if (stars) {
                document.querySelector('#star-button .count').textContent = stars;
            }
            
            // Set fork count from URL parameter
            const forks = getUrlParam('forks');
            if (forks) {
                document.querySelector('.fork-button .count').textContent = forks;
            }
            
            // Set starred state from URL parameter
            const isStarred = getUrlParam('starred');
            const starButton = document.getElementById('star-button');
            if (isStarred === 'true') {
                starButton.classList.add('starred');
                starButton.querySelector('.star-label').textContent = 'Starred';
            } else {
                starButton.classList.remove('starred');
                starButton.querySelector('.star-label').textContent = 'Star';
            }
            
            // Show/hide fork button based on URL parameter
            const showForks = getUrlParam('show_forks');
            if (showForks === 'false') {
                const forkButton = document.querySelector('.fork-button');
                if (forkButton) {
                    forkButton.style.display = 'none';
                }
            }
            
            // Set custom width and height from URL parameters
            const width = getUrlParam('width') || 580;
            const height = getUrlParam('height') || 140;
            
            // Apply custom dimensions as CSS variables
            document.documentElement.style.setProperty('--gif-width', `${width}px`);
            document.documentElement.style.setProperty('--gif-height', `${height}px`);
        });
    </script>
</body>
</html>

<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>RepoGif - Horizontal Banner (Dark)</title>
    <style>
        /* Reset and Base Styles */
        * {
            margin: 0;
            padding: 0;
            box-sizing: border-box;
            font-family: -apple-system, BlinkMacSystemFont, "Segoe UI", Helvetica, Arial, sans-serif, "Apple Color Emoji", "Segoe UI Emoji";
        }

        body {
            width: var(--gif-width, 600px);
            height: var(--gif-height, 120px);
            display: flex;
            justify-content: center;
            align-items: center;
            background: #0d1117; /* GitHub dark theme background */
            color: #c9d1d9; /* GitHub dark theme text */
            position: relative;
            overflow: hidden;
        }

        /* Banner Container */
        .banner-container {
            width: 95%;
            height: 80%;
            display: flex;
            flex-direction: row;
            justify-content: space-between;
            align-items: center;
            background: #161b22; /* Slightly lighter than background for contrast */
            border-radius: 8px;
            padding: 0 20px;
            box-shadow: 0 8px 24px rgba(0, 0, 0, 0.3);
        }

        /* Repository Info Section */
        .repo-info {
            display: flex;
            flex-direction: column;
            justify-content: center;
        }

        .repo-name {
            font-size: 24px;
            font-weight: 600;
            color: #ffffff;
            margin-bottom: 5px;
            max-width: 250px;
            overflow: hidden;
            text-overflow: ellipsis;
            white-space: nowrap;
        }

        .visibility-label {
            font-size: 12px;
            color: #8b949e; /* GitHub dark theme secondary text */
            font-weight: 500;
        }

        /* Stats Section */
        .stats-section {
            display: flex;
            align-items: center;
            gap: 24px;
        }

        /* Star Section */
        .star-section {
            display: flex;
            align-items: center;
        }

        .star-icon {
            fill: #f1e05a; /* Yellow color for star */
            width: 24px;
            height: 24px;
            margin-right: 8px;
        }

        .star-count {
            font-size: 18px;
            font-weight: 600;
            color: #ffffff;
        }

        /* Fork Section */
        .fork-section {
            display: flex;
            align-items: center;
        }

        .fork-icon {
            fill: #c9d1d9; /* GitHub dark theme icon color */
            width: 20px;
            height: 20px;
            margin-right: 8px;
        }

        .fork-count {
            font-size: 16px;
            font-weight: 500;
            color: #c9d1d9;
        }

        /* Star button styling */
        .star-section.starred .star-icon {
            fill: #f1e05a; /* Bright yellow for starred */
        }

        .star-section:not(.starred) .star-icon {
            fill: #6e7681; /* Dimmed for not starred */
        }

        /* Decorative accent */
        .banner-accent {
            position: absolute;
            top: 0;
            left: 0;
            width: 100%;
            height: 3px;
            background: linear-gradient(90deg, #58a6ff, #bf4af9);
        }

        /* Pointer */
        .pointer {
            position: absolute;
            width: 24px;
            height: 24px;
            background-image: url('pointer.png');
            background-size: contain;
            background-repeat: no-repeat;
            background-position: center;
            z-index: 100;
            right: 125px;
            top: 60px;
        }
    </style>
</head>
<body>
    <!-- Decorative accent at the top -->
    <div class="banner-accent"></div>

    <div class="banner-container">
        <!-- Repository Info -->
        <div class="repo-info">
            <div class="repo-name">RepoGif</div>
            <span class="visibility-label">Public</span>
        </div>
        
        <!-- Stats Section -->
        <div class="stats-section">
            <!-- Star Section -->
            <div class="star-section">
                <svg class="star-icon" viewBox="0 0 16 16" version="1.1" aria-hidden="true">
                    <path d="M8 .25a.75.75 0 0 1 .673.418l1.882 3.815 4.21.612a.75.75 0 0 1 .416 1.279l-3.046 2.97.719 4.192a.751.751 0 0 1-1.088.791L8 12.347l-3.766 1.98a.75.75 0 0 1-1.088-.79l.72-4.194L.818 6.374a.75.75 0 0 1 .416-1.28l4.21-.611L7.327.668A.75.75 0 0 1 8 .25Z"></path>
                </svg>
                <div class="star-count">5.8k</div>
            </div>
            
            <!-- Fork Section -->
            <div class="fork-section">
                <svg class="fork-icon" viewBox="0 0 16 16" version="1.1" aria-hidden="true">
                    <path d="M5 5.372v.878c0 .414.336.75.75.75h4.5a.75.75 0 0 0 .75-.75v-.878a2.25 2.25 0 1 1 1.5 0v.878a2.25 2.25 0 0 1-2.25 2.25h-1.5v2.128a2.251 2.251 0 1 1-1.5 0V8.5h-1.5A2.25 2.25 0 0 1 3.5 6.25v-.878a2.25 2.25 0 1 1 1.5 0ZM5 3.25a.75.75 0 1 0-1.5 0 .75.75 0 0 0 1.5 0Zm6.75.75a.75.75 0 1 0 0-1.5.75.75 0 0 0 0 1.5Zm-3 8.75a.75.75 0 1 0-1.5 0 .75.75 0 0 0 1.5 0Z"></path>
                </svg>
                <span class="fork-count">397</span>
            </div>
        </div>
    </div>
    
    <!-- Static pointer cursor -->
    <div class="pointer"></div>

    <script>
        // Function to parse URL parameters
        function getUrlParam(param) {
            const urlParams = new URLSearchParams(window.location.search);
            return urlParams.get(param);
        }
        
        // Configure the banner display based on URL parameters
        document.addEventListener('DOMContentLoaded', function() {
            // Set repository name from URL parameter
            const repoName = getUrlParam('repo_name');
            if (repoName) {
                document.querySelector('.repo-name').textContent = repoName;
            }
            
            // Set star count from URL parameter
            const stars = getUrlParam('stars');
            if (stars) {
                document.querySelector('.star-count').textContent = stars;
            }
            
            // Set fork count from URL parameter
            const forks = getUrlParam('forks');
            if (forks) {
                document.querySelector('.fork-count').textContent = forks;
            }
            
            // Set starred state from URL parameter
            const isStarred = getUrlParam('starred');
            const starSection = document.querySelector('.star-section');
            if (isStarred === 'true') {
                starSection.classList.add('starred');
            } else if (isStarred === 'false') {
                starSection.classList.remove('starred');
            }
            
            // Show/hide fork section based on URL parameter
            const showForks = getUrlParam('show_forks');
            if (showForks === 'false') {
                const forkSection = document.querySelector('.fork-section');
                if (forkSection) {
                    forkSection.style.display = 'none';
                }
            }
            
            // Set custom width and height from URL parameters
            const width = getUrlParam('width') || 600;
            const height = getUrlParam('height') || 120;
            
            // Apply custom dimensions as CSS variables
            document.documentElement.style.setProperty('--gif-width', `${width}px`);
            document.documentElement.style.setProperty('--gif-height', `${height}px`);
        });
    </script>
</body>
</html>

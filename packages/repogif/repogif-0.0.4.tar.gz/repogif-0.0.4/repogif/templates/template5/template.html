<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>RepoGif - Vertical Card with Gradient</title>
    <style>
        /* Reset and Base Styles */
        * {
            margin: 0;
            padding: 0;
            box-sizing: border-box;
            font-family: -apple-system, BlinkMacSystemFont, "Segoe UI", Helvetica, Arial, sans-serif, "Apple Color Emoji", "Segoe UI Emoji";
        }

        body {
            width: var(--gif-width, 300px);
            height: var(--gif-height, 400px);
            display: flex;
            justify-content: center;
            align-items: center;
            background: transparent;
            color: #ffffff;
            position: relative;
            overflow: hidden;
        }

        /* Vertical Card Container */
        .vertical-card {
            width: 90%;
            height: 90%;
            display: flex;
            flex-direction: column;
            justify-content: space-between;
            align-items: center;
            background: linear-gradient(to bottom, #8A2387, #E94057, #F27121);
            border-radius: 16px;
            padding: 24px 20px;
            box-shadow: 0 10px 30px rgba(0, 0, 0, 0.3);
            text-align: center;
            position: relative;
            overflow: hidden;
        }

        /* Card Header */
        .card-header {
            width: 100%;
            text-align: center;
            margin-bottom: 20px;
        }

        /* Repository Name */
        .repo-name {
            font-size: 24px;
            font-weight: 700;
            color: #ffffff;
            text-shadow: 0 2px 4px rgba(0, 0, 0, 0.2);
            margin-bottom: 8px;
            max-width: 100%;
            overflow: hidden;
            text-overflow: ellipsis;
            white-space: nowrap;
        }

        /* Visibility Label */
        .visibility-label {
            font-size: 14px;
            font-weight: 500;
            color: rgba(255, 255, 255, 0.8);
            padding: 4px 10px;
            background: rgba(255, 255, 255, 0.1);
            border-radius: 12px;
            backdrop-filter: blur(4px);
        }

        /* Star Section */
        .star-section {
            display: flex;
            flex-direction: column;
            align-items: center;
            justify-content: center;
            flex-grow: 1;
            width: 100%;
            margin: 20px 0;
        }

        .star-icon {
            fill: #f1e05a; /* Yellow color for star */
            width: 64px;
            height: 64px;
            margin-bottom: 16px;
            filter: drop-shadow(0 0 8px rgba(241, 224, 90, 0.5));
            transition: all 0.3s ease;
        }

        .star-count {
            font-size: 56px;
            font-weight: 700;
            color: #ffffff;
            text-shadow: 0 2px 4px rgba(0, 0, 0, 0.3);
            line-height: 1.1;
        }

        /* Fork Section */
        .fork-section {
            display: flex;
            align-items: center;
            justify-content: center;
            gap: 10px;
            background: rgba(0, 0, 0, 0.2);
            padding: 12px 20px;
            border-radius: 12px;
            margin-top: 20px;
            width: 80%;
        }

        .fork-icon {
            fill: #ffffff;
            width: 20px;
            height: 20px;
        }

        .fork-count {
            font-size: 20px;
            font-weight: 600;
            color: #ffffff;
        }

        /* Handle starred state */
        .star-section.starred .star-icon {
            filter: drop-shadow(0 0 12px rgba(241, 224, 90, 0.8));
        }

        .star-section:not(.starred) .star-icon {
            fill: #aaaaaa;
            filter: none;
        }

        /* Decorative elements */
        .decoration-top {
            position: absolute;
            top: 0;
            left: 0;
            width: 100%;
            height: 5px;
            background: linear-gradient(90deg, transparent, rgba(255, 255, 255, 0.6), transparent);
        }

        .decoration-bottom {
            position: absolute;
            bottom: 0;
            left: 0;
            width: 100%;
            height: 5px;
            background: linear-gradient(90deg, transparent, rgba(255, 255, 255, 0.6), transparent);
        }

        /* Background overlay with subtle pattern */
        .bg-overlay {
            position: absolute;
            top: 0;
            left: 0;
            right: 0;
            bottom: 0;
            background-image: radial-gradient(circle at 50% 30%, rgba(255, 255, 255, 0.1) 0%, transparent 60%);
            z-index: 1;
        }

        /* Ensure content is above overlay */
        .card-header, .star-section, .fork-section {
            position: relative;
            z-index: 2;
        }
    </style>
</head>
<body>
    <div class="vertical-card">
        <!-- Decorative elements -->
        <div class="decoration-top"></div>
        <div class="decoration-bottom"></div>
        <div class="bg-overlay"></div>
        
        <!-- Card Header with Repository Name -->
        <div class="card-header">
            <div class="repo-name">RepoGif</div>
            <span class="visibility-label">Public</span>
        </div>
        
        <!-- Star Section -->
        <div class="star-section">
            <svg class="star-icon" viewBox="0 0 16 16" version="1.1" aria-hidden="true">
                <path d="M8 .25a.75.75 0 0 1 .673.418l1.882 3.815 4.21.612a.75.75 0 0 1 .416 1.279l-3.046 2.97.719 4.192a.751.751 0 0 1-1.088.791L8 12.347l-3.766 1.98a.75.75 0 0 1-1.088-.79l.72-4.194L.818 6.374a.75.75 0 0 1 .416-1.28l4.21-.611L7.327.668A.75.75 0 0 1 8 .25Z"></path>
            </svg>
            <div class="star-count">5.8k</div>
        </div>
        
        <!-- Fork Section -->
        <div class="fork-section">
            <svg class="fork-icon" viewBox="0 0 16 16" version="1.1" aria-hidden="true">
                <path d="M5 5.372v.878c0 .414.336.75.75.75h4.5a.75.75 0 0 0 .75-.75v-.878a2.25 2.25 0 1 1 1.5 0v.878a2.25 2.25 0 0 1-2.25 2.25h-1.5v2.128a2.251 2.251 0 1 1-1.5 0V8.5h-1.5A2.25 2.25 0 0 1 3.5 6.25v-.878a2.25 2.25 0 1 1 1.5 0ZM5 3.25a.75.75 0 1 0-1.5 0 .75.75 0 0 0 1.5 0Zm6.75.75a.75.75 0 1 0 0-1.5.75.75 0 0 0 0 1.5Zm-3 8.75a.75.75 0 1 0-1.5 0 .75.75 0 0 0 1.5 0Z"></path>
            </svg>
            <span class="fork-count">397</span>
        </div>
    </div>

    <script>
        // Function to parse URL parameters
        function getUrlParam(param) {
            const urlParams = new URLSearchParams(window.location.search);
            return urlParams.get(param);
        }
        
        // Configure the card display based on URL parameters
        document.addEventListener('DOMContentLoaded', function() {
            // Set repository name from URL parameter
            const repoName = getUrlParam('repo_name');
            if (repoName) {
                document.querySelector('.repo-name').textContent = repoName;
            }
            
            // Set star count from URL parameter
            const stars = getUrlParam('stars');
            if (stars) {
                document.querySelector('.star-count').textContent = stars;
            }
            
            // Set fork count from URL parameter
            const forks = getUrlParam('forks');
            if (forks) {
                document.querySelector('.fork-count').textContent = forks;
            }
            
            // Set starred state from URL parameter
            const isStarred = getUrlParam('starred');
            const starSection = document.querySelector('.star-section');
            if (isStarred === 'true') {
                starSection.classList.add('starred');
            } else if (isStarred === 'false') {
                starSection.classList.remove('starred');
            }
            
            // Show/hide fork section based on URL parameter
            const showForks = getUrlParam('show_forks');
            if (showForks === 'false') {
                const forkSection = document.querySelector('.fork-section');
                if (forkSection) {
                    forkSection.style.display = 'none';
                }
            }
            
            // Set custom width and height from URL parameters
            const width = getUrlParam('width') || 300;
            const height = getUrlParam('height') || 400;
            
            // Apply custom dimensions as CSS variables
            document.documentElement.style.setProperty('--gif-width', `${width}px`);
            document.documentElement.style.setProperty('--gif-height', `${height}px`);
        });
    </script>
</body>
</html>

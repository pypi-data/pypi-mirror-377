[build-system]
requires = ["setuptools>=61.0", "wheel"]
build-backend = "setuptools.build_meta"

[project]
name = "revos"
version = "0.1.0"
description = "A Python library for LLM API authentication and LangChain-based LLM tools"
readme = "README.md"
requires-python = ">=3.11"
license = {text = "MIT"}
authors = [
    {name = "Andras Gyacsok", email = "your.email@example.com"},
]
keywords = ["apollo", "llm", "langchain", "authentication", "token-management"]
classifiers = [
    "Development Status :: 3 - Alpha",
    "Intended Audience :: Developers",
    "License :: OSI Approved :: MIT License",
    "Programming Language :: Python :: 3",
    "Programming Language :: Python :: 3.11",
    "Programming Language :: Python :: 3.12",
    "Topic :: Software Development :: Libraries :: Python Modules",
    "Topic :: Scientific/Engineering :: Artificial Intelligence",
]
dependencies = [
    "requests>=2.31.0",
    "httpx>=0.24.0",
    "httpx-auth>=0.20.0",
    "langchain-core>=0.1.0",
    "langchain-openai>=0.1.0",
    "pydantic>=2.0.0",
    "pydantic-settings>=2.0.0",
    "python-dotenv>=1.0.0",
]

[project.optional-dependencies]
dev = [
    "pytest>=7.0.0",
    "pytest-asyncio>=0.21.0",
    "black>=23.0.0",
    "isort>=5.12.0",
    "flake8>=6.0.0",
    "mypy>=1.0.0",
]

[project.urls]
Homepage = "https://github.com/yourusername/revo"
Repository = "https://github.com/yourusername/revo"
Documentation = "https://github.com/yourusername/revo#readme"
"Bug Tracker" = "https://github.com/yourusername/revo/issues"

[tool.setuptools.packages.find]
where = ["."]
include = ["revo*"]

[tool.setuptools.package-data]
revo = ["py.typed"]

[dependency-groups]
dev = [
    "pytest-asyncio>=1.2.0",
]

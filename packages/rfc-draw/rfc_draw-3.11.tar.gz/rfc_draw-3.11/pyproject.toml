[project]
  name = "rfc_draw"
  version = "3.11"  # 16 Sep 25 (NZST)
  authors = [
    {name = "Nevil Brownlee", email = "nevil.brownlee@gmail.com"},
    {name = "Brian Carpenter", email = "brian.e.carpenter@gmail.com"} 
  ]
  description = "Python-package-to-make-SVG-drawings-for-RFCs"
  readme = "README.md"
  requires-python = ">=3.8"  # 15 Sep 25 (NZST)
  classifiers = [
    "Development Status :: 5 - Production/Stable",
    "Natural Language :: English",
    "Operating System :: OS Independent"
  ]
  license = "GPL-3.0-or-later"
  keywords = ["RFC", "drawing", "svg"]

[build-system]
#requires = ["hatchling"]
#build-backend = "hatchling.build"
requires = ["setuptools", "setuptools-scm"]
build-backend = "setuptools.build_meta"

[tool.hatch.build.targets.sdist]
exclude = [".venv", "rfc-draw_env", "rfc_draw_env"]

[project.urls]
Documentation = "https://github.com/nevil-brownlee/rfc_draw#readme"
Issues = "https://github.com/nevil-brownlee/rfc_draw/issues"
Source = "https://github.com/nevil-brownlee/rfc_draw"

#[dependency-groups]  # From 20240627-the-complete-guide-to-pyproject-toml/
#test = [
#    "moto[s3] == 4.2.11",
#    "pytest == 8.2.0",
#    "behave == 1.2.6",
#]

[project.scripts]
my-client = "rfc_draw.rfc_draw:main_cli"  # i.e. rfc_draw() in rfc_draw

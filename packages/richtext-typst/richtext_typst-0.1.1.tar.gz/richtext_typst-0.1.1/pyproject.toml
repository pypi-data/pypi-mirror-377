[project]
name = "richtext-typst"
dynamic = ["version"]
description = "Convert Rich Text JSON to Typst"
readme = "README.md"
authors = [
    { name = "Bruno DI LIVIO", email = "bruno.dilivio@gmail.com" }
]
requires-python = ">=3.10"
dependencies = []


[dependency-groups]
dev = [
    "pytest>=8.4.2",
    "pytest-cov>=7.0.0",
    "ruff>=0.13.0",
    "setuptools-scm>=9.2.0",
]

[build-system]
requires = ["setuptools>=64", "setuptools-scm>=8", "wheel"]
build-backend = "setuptools.build_meta"

[tool.setuptools_scm]
version_scheme = "guess-next-dev"
local_scheme = "no-local-version"

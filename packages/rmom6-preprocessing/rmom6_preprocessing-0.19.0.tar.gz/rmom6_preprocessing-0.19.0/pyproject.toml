[build-system]
requires = ["setuptools>=64.0", "wheel"]
build-backend = "setuptools.build_meta"

[project]
name = "rmom6_preprocessing"
version = "0.19.0"
description = "Regional MOM6 CEFI preprocessing and data access"
authors = [
    { name="Chia-Wei Hsu", email="chia-wei.hsu@noaa.gov" }
]
readme = "README.md"
requires-python = ">=3.11"
license = {text = "BSD 3-Clause"}
dependencies = [
    "xarray",
    "netcdf4",
    "dask",
    "pydap",
    "pytest",
    "beautifulsoup4",
    "matplotlib",
    "zarr==2.18.3",
    "fsspec",
    "s3fs",
    "gcsfs",
    "gsw",
    "kerchunk",
]

[project.urls]
Homepage = "https://github.com/NOAA-CEFI-Portal/regional_mom6"
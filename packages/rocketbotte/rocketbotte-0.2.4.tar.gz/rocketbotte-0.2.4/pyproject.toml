[project]
name = "rocketbotte"
version = "0.2.4"
description = "A bot for rocketchat messaging, allowing you to react to messages or commands."
keywords = [ "rocketchat", "rocket chat", "bot" ]
authors = [
    {name = "Styfore",email = "rocketbotte@styfore.ovh"}
]
readme = "README.md"
requires-python = ">=3.11,<4.0"
dependencies = [
    "aiohttp[speedups] (>=3.11.18,<4.0.0)",
    "loguru (>=0.7.3,<0.8.0)",
]

[project.urls]
repository = "https://codeberg.org/styfore/rocketbotte.git"
"Bug Tracker" = "https://codeberg.org/styfore/rocketbotte/issues"


[build-system]
requires = ["uv_build>=0.8.14,<0.9.0"]
build-backend = "uv_build"

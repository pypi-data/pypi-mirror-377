[project]
name = "rolesnap"
version = "0.5.0"
description = "A CLI tool for creating role-based, structured snapshots of your codebase, perfect for generating LLM context and enforcing architectural boundaries."
readme = "README.md"
requires-python = ">=3.11"
license = { text = "Unlicense" }
authors = [
  { name = "Sense1Tapo4ek", email = "egorssupermail@gmail.com" },
]

classifiers = [
  "Programming Language :: Python :: 3",
  "Programming Language :: Python :: 3.11",
  "Environment :: Console",
  "Intended Audience :: Developers",
  "License :: Public Domain",
  "Topic :: Software Development :: Build Tools",
  "Typing :: Typed",
]

keywords = ["architecture", "snapshot", "LLM", "hexagonal", "modules"]

dependencies = [
  "pyyaml>=6.0.2",
  "python-dotenv>=1.0.1",
  "rich>=13.7.1"
]

[tool.setuptools.packages.find]
where = ["src"]

[project.scripts]
rolesnap = "rolesnap.cli:main"

[project.optional-dependencies]
dev = ["pytest"]

[tool.ruff]
line-length = 100
target-version = "py311"
select = ["E","F","I","UP","B"]
[build-system]
requires = ["hatchling"]
build-backend = "hatchling.build"

[project]
name = "rose-bag"
version = "0.8.34"
description = "A modern CLI/TUI tool for ROS bag file analysis and filtering"
readme = "README.md"
authors = [
    { name = "Lingfeng_ai", email = "hanxiaomax@qq.com" }
]
license = { file = "LICENSE" }
classifiers = [
    "Development Status :: 4 - Beta",
    "Environment :: Console",
    "Intended Audience :: Developers",
    "Intended Audience :: Science/Research",
    "License :: OSI Approved :: MIT License",
    "Operating System :: OS Independent",
    "Programming Language :: Python :: 3",
    "Programming Language :: Python :: 3.8",
    "Programming Language :: Python :: 3.9",
    "Programming Language :: Python :: 3.10",
    "Programming Language :: Python :: 3.11",
    "Topic :: Scientific/Engineering :: Visualization",
    "Topic :: Software Development :: Libraries :: Python Modules",
]
keywords = ["ros", "bag", "cli", "tui", "visualization", "robotics", "filter"]
dependencies = [
    "textual>=0.40.0",
    "rosbags>=0.9.16",
    "rich>=13.0.0",
    "typer>=0.9.0",
    "pydantic>=2.0.0",
    "click>=8.0.0",
    "InquirerPy",
    "matplotlib>=3.5.0",
    "plotly>=5.0.0",
    "pandas>=1.3.0"
]
requires-python = ">=3.8"



[project.urls]
Homepage = "https://github.com/hanxiaomax/rose"
"Bug Tracker" = "https://github.com/hanxiaomax/rose/issues"

[project.scripts]
rose = "roseApp.rose:app"

[tool.hatch.build.targets.wheel]
packages = ["roseApp"]

[tool.hatch.build]
include = [
    "roseApp/**/*.py",
    "roseApp/**/*.tcss",
    "roseApp/**/*.json",
]
exclude = [
    "roseApp/tests/**",
    "**/*_test.py",
    "**/test_*.py",
    "**/conftest.py",
    "**/.pytest_cache/**",
]
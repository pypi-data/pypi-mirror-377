# yaml-language-server: $schema=../../.request_collection_schema.json
title: Postman Echo Requests - Secrets
description: >
  Requests that use the Postman Echo API at https://postman-echo.com.
  Docs: https://www.postman.com/postman/published-postman-templates/documentation/ae2ja6x/postman-echo?ctx=documentation

headers:
  Content-Type: application/json

requests:
  basic_env_var:
    method: GET
    url: "https://postman-echo.com/basic-auth"
    auth:
      username: postman
      password: $POSTMAN_PASSWORD

  get_request:
    method: GET
    url: https://postman-echo.com/get
    query_params:
      default_val: ${DEFAULT:-12}
      not_set: ${VAR_NOT_SET}
    assert:
      status_code: 200

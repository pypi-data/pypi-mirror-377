[build-system]
requires = ["setuptools>=69", "wheel"]
build-backend = "setuptools.build_meta"

[project]
name = "rsamal-di-mcp-server"
version = "0.1.0"
description = "MCP server testing"
license = "Apache-2.0"
authors = [
    {name = "Ramakanta Samal", email = "rsamal@us.ibm.com"},
]
keywords = ["mcp", "model-context-protocol", "server", "ai", "fastmcp", "watsonx-data-intelligence"]
classifiers = [
    "Development Status :: 4 - Beta",
]
requires-python = ">=3.11"
dependencies = [
    "fastmcp>=2.11.3",
    "pydantic>=2",
    "pyyaml>=6",
    "async-lru>=2.0.0",
]

[project.scripts]
rsamal-di-mcp-server = "app.main:main"

[project.optional-dependencies]
dev = [
    "ruff>=0.12.10",
    "mcp>=1.0.0",
]
test = [
    "pytest>=7.0.0",
    "pytest-asyncio>=0.21.0",
    "pytest-cov>=7.0.0",
    "httpx>=0.24.0",
]

[tool.setuptools]
package-dir = {"" = "."}

[tool.setuptools.packages.find]
where = ["."]
include = ["app*"]
exclude = ["tests*", "client*", "scripts*", "docs*", "sps_scripts*"]

[tool.ruff]
line-length = 88
target-version = "py311"

[dependency-groups]
test = [
    "httpx>=0.28.1",
    "pytest>=8.4.2",
    "pytest-asyncio>=1.1.0",
    "pytest-cov>=7.0.0",
    "respx>=0.22.0"
]

dev = [
    "build>=1.3.0",
    "twine>=6.1.0",
]

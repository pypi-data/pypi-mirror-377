# pyproject.toml

[build-system]
requires = ["setuptools"]
build-backend = "setuptools.build_meta"

[project]
name = "rtcvis"
version = "0.3.0"
description = "Tool for visualizing Real Time Calculus (RTC) operations"
dependencies = []
requires-python = ">=3.10"
readme = "README.md"
license = { file = "LICENSE" }
classifiers = [
    "Programming Language :: Python :: 3",
    "Operating System :: OS Independent",
]
keywords = ["math", "visualization", "education"]

[project.optional-dependencies]
plot = ["matplotlib", "PyQt6"]
dev = ["pytest", "pre-commit", "mypy", "black", "build", "flake8"]

[project.urls]
Repository = "https://github.com/epkRichi/rtcvis"

[tool.setuptools.packages.find]
where = ["src"]

[tool.setuptools.package-data]
rtcvis = ["py.typed"]

[tool.mypy]
files = ["src/rtcvis", "tests", "example.py"]
exclude = "(^\\.venv/|^\\.git/|^build/|^dist/)"

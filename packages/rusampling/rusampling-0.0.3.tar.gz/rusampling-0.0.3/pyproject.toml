[build-system]
requires = ["hatchling >= 1.26"]
build-backend = "hatchling.build"

[project]
name='rusampling'
version='0.0.3'
authors=[{name='Lynne Jewson', email='lynne.jewson@gmail.com'}]
description='A Python package for Ratio-of-Uniforms sampling.'
readme='README.md'
requires-python=">=3.9"
classifiers = [
    "Programming Language :: Python :: 3",
    "Operating System :: OS Independent",
]
license = 'MIT'
license-files = ["LICEN[CS]E*"]
dependencies = ['numpy', 'scipy', 'matplotlib']

[project.urls]
Homepage = "https://github.com/lynnejewson/rusampling"
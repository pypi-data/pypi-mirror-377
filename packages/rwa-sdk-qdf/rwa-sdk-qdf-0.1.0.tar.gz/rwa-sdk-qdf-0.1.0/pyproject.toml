[build-system]
requires = ["setuptools>=61.0", "wheel"]
build-backend = "setuptools.build_meta"

[project]
name = "rwa-sdk-qdf"
version = "0.1.0"
description = "QuantDeFi.ai RWA SDK - Professional toolkit for tokenized asset data analysis | $297B+ tracked assets"
readme = "README.md"
authors = [
    {name = "samthedataman"}
]
license = {text = "MIT"}
classifiers = [
    "Development Status :: 3 - Alpha",
    "Intended Audience :: Developers",
    "Intended Audience :: Financial and Insurance Industry",
    "Topic :: Software Development :: Libraries :: Python Modules",
    "Topic :: Office/Business :: Financial",
    "License :: OSI Approved :: MIT License",
    "Programming Language :: Python :: 3",
    "Programming Language :: Python :: 3.8",
    "Programming Language :: Python :: 3.9",
    "Programming Language :: Python :: 3.10",
    "Programming Language :: Python :: 3.11",
    "Programming Language :: Python :: 3.12",
    "Operating System :: OS Independent",
]
requires-python = ">=3.8"
dependencies = [
    "aiohttp>=3.8.0",
    "requests>=2.28.0",
]

[project.urls]
Homepage = "https://quantdefi.ai"
Documentation = "https://github.com/quantdefi/rwa-sdk-qdf#readme"
Repository = "https://github.com/quantdefi/rwa-sdk-qdf"
"Bug Tracker" = "https://github.com/quantdefi/rwa-sdk-qdf/issues"
"QuantDeFi Platform" = "https://quantdefi.ai"

[project.optional-dependencies]
dev = [
    "pytest>=7.0.0",
    "pytest-asyncio>=0.21.0",
    "black>=23.0.0",
    "mypy>=1.0.0",
    "flake8>=6.0.0",
    "twine>=4.0.0",
    "wheel>=0.38.0",
    "build>=0.10.0",
]
docs = [
    "sphinx>=5.0.0",
    "sphinx-rtd-theme>=1.2.0",
]

[tool.setuptools.packages.find]
where = ["."]
include = ["rwa_sdk*"]
exclude = ["tests*", "examples*", "docs*"]
syntax = "proto2";

package safari_sdk.protos.logging;

// Proto to specify the codec of the media being logged.
// Next ID: 4
enum Codec {
  // Used for non-image and non-video data.
  CODEC_NONE = 0;
  CODEC_VIDEO_MPEG4 = 1;
  CODEC_IMAGE_JPEG = 2;
  CODEC_IMAGE_PNG = 3;
}

syntax = "proto2";

package safari_sdk.protos.logging;

import "safari_sdk/protos/logging/spec.proto";

// Maps each episodic key or stream topic to a Numpy array representation.
// Next ID: 6
message FeatureSpecs {
  map<string, Spec> observation = 1;
  map<string, Spec> reward = 2;
  map<string, Spec> discount = 3;
  map<string, Spec> action = 4;
  map<string, Spec> policy_extra_output = 5;
}

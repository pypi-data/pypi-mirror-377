[package]
name = "safelz4_py"
version = "0.1.0"
edition = "2021"
description = """
High-performance Rust bindings to the LZ4 compression algorithm. Ideal for fast, lightweight data compression in systems programming, file formats, or network protocols.
"""
exclude = ["benches/*", "tests/*", "fuzz/*", "examples/*"]
readme = "README.md"

# See more keys and their definitions at https://doc.rust-lang.org/cargo/reference/manifest.html
[lib]
name = "safelz4_rs"
crate-type = ["cdylib"]

[dependencies]
pyo3 = { version = "0.24", features = ['abi3', 'abi3-py38'] }
twox-hash = { version = "1.6.3", default-features = false }
memmap2 = "0.9"
lz4_flex = { version = "=0.11.3", default-features = false, features = ["frame"]}

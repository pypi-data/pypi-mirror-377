[build-system]
requires = ["maturin>=1.8,<2.0"]
build-backend = "maturin"

[project]
name = "safelz4"
requires-python = ">=3.8"
classifiers = [
    "Programming Language :: Rust",
    "Programming Language :: Python :: Implementation :: CPython",
    "Programming Language :: Python :: Implementation :: PyPy",
    "Intended Audience :: Developers",
    "Intended Audience :: Education",
    "Development Status :: 5 - Production/Stable",
    "Operating System :: OS Independent",
    "Programming Language :: Python :: 3",
    "Programming Language :: Python :: 3.7",
    "Programming Language :: Python :: 3.8",
    "Programming Language :: Python :: 3.9",
    "Programming Language :: Python :: 3.10",
    "Topic :: System :: Archiving :: Compression",
    "Typing :: Typed",
]
dynamic = ["version"]
authors = [{ name = 'Luca Vivona', email = "lucavivona01@gmail.com" }]
description = "safe LZ4 data compress library."
readme = { file = "README.md", content-type = "text/markdown" }

[project.scripts]
slz4 = "safelz4.__main__:run"

[project.optional-dependencies]
quality = [
    "black==22.3",   # after updating to black 2023, also update Python version in pyproject.toml to 3.7
    "click==8.0.4",
    "isort>=5.5.4",
    "flake8>=3.8.3",
]
testing = [
    "setuptools_rust>=1.5.2",
    "pytest>=7.2.0",
    "pytest-benchmark>=4.0.0",
    "hypothesis>=6.70.2",
    "xxhash"
]
fuzzing = [
    "safelz4[testing]",
    "atheris>=2.3.0"
]


[tool.maturin]
python-source = "py"
module-name = "safelz4._safelz4_rs"
bindings = 'pyo3'
features = ["pyo3/extension-module"]

[tool.black]
line-length = 80
target-version = ['py35']

[build-system]
requires = ["setuptools>=42", "wheel"]
build-backend = "setuptools.build_meta"

[project]
name = "sage-web-apps"
version = "0.6.0"
description = "Web applications for Sage MS/MS search engine"
readme = "README.md"
requires-python = ">=3.9"
authors = [
    {name = "Patrick Garrett", email = "pgarrett@scripps.edu"}
]
dependencies = [
    "pandas",
    "requests",
    "streamlit>=1.45",
    "streamlit-permalink-pg==1.5.0",
    "platformdirs",
    "pydantic",
    "peptacular",
    "streamlit-notify==0.1.1",
    "psutil",
]

[project.optional-dependencies]
dev = [
    "pytest",
    "black",
]

[project.scripts]
sage-app = "sage_web_apps.run:run_sage_app"
sage-gui = "sage_web_apps.run:run_sage_gui"
sage-config = "sage_web_apps.run:run_input_app"
sage-msstats = "sage_web_apps.run:run_msstats_app"
sage-vis = "sage_web_apps.run:run_sage_vis"
sage-msstats-cli = "sage_web_apps.msstats_convertor:cli_runner"
config-edit = "sage_web_apps.config_editor:main"
diann-lib = "sage_web_apps.diann_library:main"

[tool.setuptools]
packages = ["sage_web_apps"]
package-dir = {"" = "src"}

[tool.black]
line-length = 88
target-version = ["py39"]

[tool.isort]
profile = "black"

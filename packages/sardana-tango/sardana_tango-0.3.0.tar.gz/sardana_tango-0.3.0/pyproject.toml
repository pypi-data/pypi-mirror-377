[build-system]
requires = ["setuptools>=64", "setuptools-scm>=8"]
build-backend = "setuptools.build_meta"

[project]
name = "sardana_tango"
description = "sardana tango controllers & macros"
dynamic = ["version"]
authors = [
  { name = "Sardana Controller Developers", email = "sardana-devel@lists.sourceforge.net" }
]
maintainers = [
  { name = "ALBA", email = "sardana-devel@lists.sourceforge.net" }
]
readme = "README.md"
license = { text = "GPL-3.0-or-later" }
requires-python = ">=3.5"
keywords = ["tango", "sardana"]
classifiers = [
  "Development Status :: 4 - Beta",
  "Intended Audience :: Developers",
  "License :: OSI Approved :: GNU General Public License v3 (GPLv3)",
  "Natural Language :: English",
  "Operating System :: POSIX",
  "Programming Language :: Python :: 3",
  "Programming Language :: Python :: 3 :: Only",
  "Programming Language :: Python :: 3.5",
  "Programming Language :: Python :: 3.6",
  "Programming Language :: Python :: 3.7",
  "Programming Language :: Python :: 3.8",
  "Programming Language :: Python :: 3.9",
  "Programming Language :: Python :: 3.10",
  "Programming Language :: Python :: 3.11",
  "Programming Language :: Python :: 3.12"
]
dependencies = [
  "sardana",
  "pytango"
]

[project.optional-dependencies]
tests = [
  "pytest",
]

[project.urls]
Homepage = "https://gitlab.com/sardana-org/sardana-tango"
Repository = "https://gitlab.com/sardana-org/sardana-tango"

[tool.setuptools.packages.find]
include = ["sardana_tango*"]

[tool.setuptools_scm]
version_file = "sardana_tango/_version.py"

[tool.flake8]
max-line-length = 88

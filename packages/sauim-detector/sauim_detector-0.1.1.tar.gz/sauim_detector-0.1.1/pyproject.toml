[build-system]
requires = ["setuptools>=61", "wheel"]
build-backend = "setuptools.build_meta"

[project]
name = "sauim-detector"
version = "0.1.1"
description = "Bioacoustic processing and Pied tamarin (Saguinus bicolor) vocalization detector."
readme = "README.md"
authors = [
    { name = "Your Name", email = "youremail@example.com" }
]
license = { text = "MIT" }
requires-python = ">=3.9"
dependencies = [
    "joblib>=1.5.2",
    "librosa>=0.11.0",
    "numpy>=2.1.3",
    "scipy>=1.15.3",
    "soundfile>=0.13.1",
    "tensorflow>=2.20.0",
    "tensorflow-hub>=0.16.1",
    "tqdm>=4.67.1",
]

[project.urls]
Homepage = "https://github.com/juancolonna/Sauim.git"
Repository = "https://github.com/juancolonna/Sauim.git"

[project.scripts]
sauim-detector = "sauim_detector.cli:main"

[tool.setuptools.packages.find]
where = ["."]
include = ["sauim_detector*"]

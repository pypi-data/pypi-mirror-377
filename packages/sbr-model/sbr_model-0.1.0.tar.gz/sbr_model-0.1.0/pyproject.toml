[build-system]
requires = ["setuptools>=61.0"]
build-backend = "setuptools.build_meta"

[project]
name = "sbr-model"
version = "0.1.0"
authors = [
  { name="Pablo Eduardo Chavez Mercado", email="pablo.chavez1992@gmail.com" },
]
description = "Un regresor de Machine Learning que implementa un ensamblaje de Stacking con modelos de Boosting."
readme = "README.md"
license = { file="LICENSE" }
requires-python = ">=3.8"
keywords = ["stacking", "boosting", "regressor", "ensemble", "xgboost", "machine-learning"]
classifiers = [
    "Development Status :: 3 - Alpha",
    "License :: OSI Approved :: MIT License",
    "Programming Language :: Python :: 3",
    "Topic :: Scientific/Engineering :: Artificial Intelligence",
]
dependencies = [
    "numpy",
    "scikit-learn",
    "xgboost",
    "lightgbm",
    "catboost",
    "pandas",
]
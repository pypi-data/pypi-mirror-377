commands =
    # pytest --import-mode=importlib --capture=tee-sys tests/test_scottbrian_utils/test_src_verifier/test_testlib_verifier.py::TestSrcVerifierBasic {posargs} {posargs}
    pytest -v --import-mode=importlib --capture=tee-sys {posargs}
    # pytest -v --import-mode=importlib --capture=tee-sys tests/test_scottbrian_utils/test_src_verifier/test_testlib_verifier.py::TestSrcVerifierBasic {posargs}
    # pytest -v --import-mode=importlib --capture=tee-sys -p no:threadexception tests/test_scottbrian_utils/test_exc_hook.py::TestExcHookBasic::test_exc_hook_missing_nothreadexception {posargs}

[testenv:docs]
description = invoke sphinx-build to build the HTML docs

basepython =
    python3.13

deps =
    sphinx
    sphinx-autodoc-typehints
    sphinx_rtd_theme
    pytest~=8.4.1
    sybil

commands =
    sphinx-build -b html docs/source docs/build -W -a -E
    python -c 'import pathlib; print("documentation available under file://\{0\}".format(pathlib.Path(r"docs") / "build" / "index.html"))'

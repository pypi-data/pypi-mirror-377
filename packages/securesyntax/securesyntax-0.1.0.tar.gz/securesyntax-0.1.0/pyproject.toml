[build-system]
requires = ["setuptools>=61.0"]
build-backend = "setuptools.build_meta"

[project]
name = "securesyntax"
version = "0.1.0"
description = "Secure Syntax - AI-powered code analyzer and bug fixer"
authors = [
  { name = "Crynix" }
]
readme = "README.md"
license = { text = "MIT" }
requires-python = ">=3.10"
dependencies = [
    "colorama",
    "requests",
    "google-genai>=1.20.0,<1.21.0",
    "anyio>=4.8.0,<5.0.0"
]

[tool.setuptools]
py-modules = ["cli", "agent"]

[project.scripts]
securesyntax = "cli:main"

[build-system]
requires = ["setuptools>=77.0", "setuptools_scm", "wheel", "Cython", "numpy"]
build-backend = "setuptools.build_meta"

[project]
name = "seispack"
#version = "0.1.3"
dynamic = ["version"]
authors = [
    { name="Jérôme Ballot", email="jerome.ballot@irap.omp.eu" }
]
description = "Python Tools for asteroseismic data analysis"
readme = "Readme.md"
requires-python = ">=3.10"
dependencies = [ "numpy>=1.23", "scipy>=1.15", "matplotlib>=3.5", "astropy", "astroquery>=0.4.9", "tqdm", "importlib_resources" ]

keywords = [ "stellar physics", "asteroseismology", "data analysis" ]

classifiers = [
    "Programming Language :: Python :: 3",
    "Operating System :: OS Independent"
]

license = "CECILL-2.1"

license-files = [ "LICENSE" ]

[tool.setuptools_scm]
version_scheme = "no-guess-dev"
local_scheme="no-local-version"
write_to = "src/seispack/_version.py"
git_describe_command = "git describe --tags --always --dirty --long"


[project.urls]
Homepage = "https://gitlab.in2p3.fr/astero/seispack/"
Issues = "https://gitlab.in2p3.fr/astero/seispack/issues"

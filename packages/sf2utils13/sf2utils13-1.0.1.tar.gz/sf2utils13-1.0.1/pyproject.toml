[project]
name = "sf2utils13"
version = "1.0.1"
authors = [{ name = "Olivier Jolly", email = 'olivier@pcedev.com' }]
description = "Sound font 2 parsing library and utilities"
readme = "README.rst"
requires-python = ">=3.10"
classifiers = [
    'Development Status :: 5 - Production/Stable',
    'Environment :: Console',
    # Indicate who your project is intended for
    'Intended Audience :: Developers',
    'Intended Audience :: End Users/Desktop',
    'Topic :: Multimedia :: Sound/Audio',
    'Topic :: Software Development :: Libraries :: Python Modules',
    # Pick your license as you wish (should match "license" above)
    'License :: OSI Approved :: GNU Lesser General Public License v3 or later (LGPLv3+)',
    # Specify the Python versions you support here. In particular, ensure
    # that you indicate whether you support Python 2, Python 3 or both.
    'Programming Language :: Python :: 3',
    'Programming Language :: Python :: 3.10',
    'Programming Language :: Python :: 3.11',
    'Programming Language :: Python :: 3.12',
    'Programming Language :: Python :: 3.13',

    'Operating System :: OS Independent',
]

license = { text = "GPLv3+" }
keywords = ['soundfont sf2 sound font']

[project.urls]
"Homepage" = 'https://gitlab.com/zeograd/sf2utils'
"Bug tracker" = 'https://gitlab.com/zeograd/sf2utils/-/issues'

[project.scripts]
sf2parse = "sf2utils.sf2parse:main"

[build-system]
requires = ["setuptools>=61.0"]
build-backend = "setuptools.build_meta"

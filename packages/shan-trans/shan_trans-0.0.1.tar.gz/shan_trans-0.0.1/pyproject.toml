[project]
name = "shan_trans"
version = "0.0.1"
authors = [
  { name="Karl Seifen", email="seifenkarl@gmail.com" },
]
description = "A transcription tool for Shan (Tai) language"
readme = "README.md"
requires-python = ">=3.9"
classifiers = [
    "Programming Language :: Python :: 3",
    "Operating System :: OS Independent",
]
license = "MIT"
license-files = ["LICEN[CS]E*"]

[build-system]
requires = ["hatchling >= 1.26"]
build-backend = "hatchling.build"
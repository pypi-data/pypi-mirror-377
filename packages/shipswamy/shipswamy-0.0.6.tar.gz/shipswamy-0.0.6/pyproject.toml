[project]
name = "shipswamy"
version = "0.0.6"
description = "A Python library to print long ML or GenAI programs."
authors = [
    { name="Adi", email="your-email@example.com" }
]
readme = "README.md"
license = { text = "MIT" }
requires-python = ">=3.8"
classifiers = [
    "License :: OSI Approved :: MIT License",
    "Programming Language :: Python :: 3",
    "Operating System :: OS Independent",
]

[build-system]
requires = ["hatchling"]
build-backend = "hatchling.build"
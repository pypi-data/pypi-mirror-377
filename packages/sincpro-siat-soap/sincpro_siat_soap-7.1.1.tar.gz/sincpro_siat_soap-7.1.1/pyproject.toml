[tool.poetry]
name = "sincpro-siat-soap"
version = "7.1.1"
description = "Bridge SOAP Services for SIAT Bolivia"
authors = ["Gutierrez, Andres <andru1236@gmail.com>"]
license = "SINCPRO S.R.L."

include = [
    { path = 'sincpro_siat_soap/resources/siat_xsd/*.xsd' },
    { path = 'sincpro_siat_soap/resources/wsdl/production/*.wsdl' },
    { path = 'sincpro_siat_soap/resources/wsdl/testing/*.wsdl' },
    { path = 'sincpro_siat_soap/conf/*' },
]

[tool.poetry.dependencies]
python = "^3.12"
zeep = "^4.3.1"
signxml = "^4.0.3"
python-dotenv = "^1.0.1"
xmltodict = "^0.14.2"
sincpro-framework = "3.0.3"

[tool.poetry.group.dev.dependencies]
pytest-mock = "^3.14.0"
isort = "^5.13.2"
icecream = "^2.1.3"
autoflake = "^2.3.1"
black = "^24.10.0"
pytest = "^8.3.4"
ipython = "^8.29.0"
pyright = "^1.1.391"
mkdocs = "^1.6.1"
mkdocs-material = "^9.6.16"
mkdocstrings = {extras = ["python"], version = "^0.30.0"}
pymdown-extensions = "^10.16.1"


[[tool.poetry.source]]
name = "fury"
url = "https://pypi.fury.io/sincpro/"
priority = "supplemental"

[build-system]
requires = ["poetry-core>=1.0.0"]
build-backend = "poetry.core.masonry.api"

[tool.pylint]
disable = [
    "missing-docstring",
    "fixme",
    "C0103",
    "C0301",
    "R0903",
    "C0413",
    "W1203",
    "I1101",
    "W1309",
    "R0902",
    "C0415",
]

[tool.black]
line-length = 94

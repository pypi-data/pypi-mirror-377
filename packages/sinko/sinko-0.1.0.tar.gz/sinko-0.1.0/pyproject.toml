[build-system]
requires = ["setuptools>=45", "wheel"]
build-backend = "setuptools.build_meta"

[project]
name = "sinko"
version = "0.1.0"
description = "A flexible backup tool supporting local and remote backups using rsync and SSH"
authors = [
    {name = "KEJIA", email = "DETONG.KEJI@GMAIL.COM"},
]
license = {file = "LICENSE"}
readme = "README.md"
requires-python = ">=3.7"
dependencies = [
    "paramiko>=3.5.0",
    "python-rsync==0.1.2",
    "edn_format>=0.7.5",
]

[project.scripts]
sinko = "source.main:main"

[project.optional-dependencies]
dev = [
    "pytest>=8.3.3",
    "mock>=5.1.0",
    "build>=1.2.2",
]

[tool.pytest.ini_options]
testpaths = ["test"]
asyncio_mode="auto"
asyncio_default_fixture_loop_scope = "function"

[project.urls]
Repository = "https://codeberg.org/wizardelf/sinko"
Documentation = "https://codeberg.org/wizardelf/sinko/src/branch/ling/README.md"

[tool.setuptools]
packages = ["source"]

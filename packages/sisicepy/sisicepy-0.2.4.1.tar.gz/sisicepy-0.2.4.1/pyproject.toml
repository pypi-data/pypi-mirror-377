[tool.poetry]
name = "sisicepy"
version = "0.2.4.1"
description = "Python librairy to process Sismic data"
authors = ["Thomas Chauve <thomas.chauve@univ-grenoble-alpes.fr>"]
readme = "README.md"

[tool.poetry.dependencies]
python = "^3.11"
xarray = "^2024.9.0"
numpy = "^1.25"
netcdf4="^1.7.1"
pint_xarray="^0.4"
pint = "^0.24.3"
hvplot = "0.10.0"
pyrocko = "^2024.1.10"
h5py = "^3.11.0"
dask="^2024.8.1"
natsort="^8.4.0"
jinja2="^3.1.4"
bokeh="^3.5.2"
distributed="^2024.8.1"
Sphinx = { version = "^7.4.0", optional = true }
sphinx-rtd-theme = { version = "^2.0.0", optional = true }
python-docs-theme = { version = "^2024.6", optional = true }
nbsphinx = { version = "^0.9.3", optional = true }
pandoc = { version = "^2.4", optional = true }
twine = { version = "^5.1.1", optional = true }

[tool.poetry.extras]
docs = ["Sphinx", "sphinx-rtd-theme","python-docs-theme","nbsphinx","pandoc","twine"]

[build-system]
requires = ["poetry-core"]
build-backend = "poetry.core.masonry.api"

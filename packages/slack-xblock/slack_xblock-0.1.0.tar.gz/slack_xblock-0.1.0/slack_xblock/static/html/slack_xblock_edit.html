<div class="slack-link-xblock-edit">
    <label>Display Name:</label>
    <input type="text" id="slack-link-xblock-display-name" value="{display_name}" /><br/>

    <label>Slack Channel URL:</label>
    <input type="url" id="slack-link-xblock-url" value="{slack_channel_url}" placeholder="https://yourworkspace.slack.com/archives/C1234567890" /><br/>

    <label>Button Text:</label>
    <text id="slack-link-xblock-button-text">{button_text}</textarea><br/>

    <label>Description Text:</label>
    <textarea id="slack-link-xblock-description-text">{description_text}</textarea><br/>

    <button class="save-button">Save</button>
    <button class="cancel-button">Cancel</button>
</div>

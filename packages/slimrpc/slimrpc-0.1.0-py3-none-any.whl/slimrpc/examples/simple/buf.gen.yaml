# buf generate
# Configuration for the buf generate command
# Uses remote plugins, no separate install required.
# This config generates python, go and java (protobuf) source.
version: v2
clean: false
managed:
  enabled: true
inputs:
  - proto_file: example.proto
plugins:
  # Generates _pb2_slimrpc.py files
  - local: ../../../../../target/debug/protoc-slimrpc-plugin
    out: types
  # Generate python protobuf related code
  # Generates *_pb2.py files, one for each .proto
  - remote: buf.build/protocolbuffers/python:v29.3
    out: types
  # Generates *_pb2.pyi files.
  - remote: buf.build/protocolbuffers/pyi:v31.1
    out: types

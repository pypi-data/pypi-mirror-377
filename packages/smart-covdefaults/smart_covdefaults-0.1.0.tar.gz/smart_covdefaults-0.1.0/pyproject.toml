[project]
name = "smart-covdefaults"
version = "0.1.0"
description = "A better version of asottile's covdefaults."
readme = "README.md"
requires-python = ">=3.10"
dependencies = [
    "coverage>=7.10.6",
]

[build-system]
requires = ["setuptools >= 80.0.0"]
build-backend = "setuptools.build_meta"

[tool.setuptools]
package-dir = { "" = "src" }

[dependency-groups]
dev = [
    "pytest>=8.4.2",
    "pytest-cov>=7.0.0",
]

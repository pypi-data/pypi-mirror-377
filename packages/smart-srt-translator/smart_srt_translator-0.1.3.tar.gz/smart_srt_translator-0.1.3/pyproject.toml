[build-system]
requires = ["setuptools>=68", "wheel"]
build-backend = "setuptools.build_meta"

[project]
name = "smart-srt-translator"
version = "0.1.3"
description = "Smart SRT subtitle translation with optional audio probing and provider abstraction"
readme = "README.md"
requires-python = ">=3.11"
license = {text = "MIT"}
authors = [{name = "Project Contributors"}]
keywords = ["srt", "subtitle", "translation", "openai"]
classifiers = [
  "Programming Language :: Python :: 3",
  "License :: OSI Approved :: MIT License",
  "Operating System :: OS Independent",
]
dependencies = []

[project.urls]
Homepage = "https://github.com/ddumdi11/smart-srt-translator"
Repository = "https://github.com/ddumdi11/smart-srt-translator.git"
Issues = "https://github.com/ddumdi11/smart-srt-translator/issues"
Changelog = "https://pypi.org/project/smart-srt-translator/#history"

[project.optional-dependencies]
openai = ["openai>=1.0.0"]

[project.scripts]
srt-translate = "smart_srt_translator.cli:main"

[tool.setuptools]
include-package-data = true

[tool.setuptools.packages.find]
where = ["."]
include = ["smart_srt_translator*"]

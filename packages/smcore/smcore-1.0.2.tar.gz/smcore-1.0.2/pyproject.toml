[project]
name = "smcore"
authors = [
  { name = "J. Hoffman, J. Genender", email = "johnmarianhoffman@gmail.com" },
]
description = "package providing core agent classes"
readme = "README.md"
requires-python = ">=3.9"
classifiers = [
  "Programming Language :: Python :: 3",
  "Operating System :: OS Independent",
]
# Eventually, psycopg2/psycopg
dependencies = ["aiohttp", "vyper-config", "numpy", "psycopg2-binary"]
dynamic = ["version"]

[build-system]
requires = ["setuptools"]
build-backend = "setuptools.build_meta:__legacy__"
# The difference between `__legacy__` and the regular `build_meta`
# is that `__legacy__` does the equivalent of
# `sys.path.insert(0, os.path.dirname(__file__))`.
# This allows you to `import` your modules from the `CWD`.
# If you don't like using `__legacy__` you can
# manually add `CWD` to `sys.path` inside your `setup.py`.

[project.urls]
"Homepage" = "https://gitlab.com/hoffman-lab/core-py"
"Bug Tracker" = "https://gitlab.com/hoffman-lab/core-py/issues"

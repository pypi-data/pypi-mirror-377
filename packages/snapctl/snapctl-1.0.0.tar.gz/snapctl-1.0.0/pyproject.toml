[tool.poetry]
name = "snapctl"
version = "1.0.0"
description = "Snapser CLI Tool"
authors = ["Ajinkya Apte <aj@snapser.com>"]
readme = "README.md"

include = [
  "snapctl/data/profiles/snapser-byosnap-profile.json",
  "snapctl/data/profiles/snapser-byosnap-profile.yaml",
  "snapctl/data/profiles/snapser-byosnap-profile.yml",
  "snapctl/data/releases/*.mdx"
]

[tool.poetry.scripts]
snapctl = "snapctl.main:app"

[tool.poetry.dependencies]
python = "^3.10"
typer = {extras = ["all"], version = "^0.12.3"}
requests = "^2.28.2"
configparser = "^6.0.0"
pyfiglet = "^1.0.2"
pytest = "^8.2.2"
pytest-mock = "^3.14.0"
pyyaml = "^6.0.2"

[build-system]
requires = ["poetry-core"]
build-backend = "poetry.core.masonry.api"

[build-system]
requires = ["setuptools>=45", "wheel", "setuptools_scm[toml]>=6.2"]
build-backend = "setuptools.build_meta"

[project]
name = "sniptext"
version = "1.0.0"
description = "A screenshot tool that automatically copies extracted text to clipboard"
readme = "README.md"
requires-python = ">=3.7"
license = {text = "MIT"}
authors = [
    {name = "Aaditya Kanjolia", email = "a21kanjolia@gmail.com"},
]
keywords = ["screenshot", "ocr", "clipboard", "text-extraction", "desktop-tool"]
classifiers = [
    "Development Status :: 4 - Beta",
    "Intended Audience :: End Users/Desktop",
    "License :: OSI Approved :: MIT License",
    "Operating System :: OS Independent",
    "Programming Language :: Python :: 3",
    "Programming Language :: Python :: 3.7",
    "Programming Language :: Python :: 3.8",
    "Programming Language :: Python :: 3.9",
    "Programming Language :: Python :: 3.10",
    "Programming Language :: Python :: 3.11",
    "Topic :: Multimedia :: Graphics :: Capture :: Screen Capture",
    "Topic :: Text Processing",
    "Topic :: Utilities",
]
dependencies = [
    "PyQt5>=5.15.0",
    "rapidocr-onnxruntime>=1.3.0",
    "numpy>=1.21.0",
    "Pillow>=8.3.0",
]
[project.urls]
Homepage = "https://github.com/aadityakanjolia4"

[project.scripts]
sniptext = "sniptext.cli:main"

[tool.setuptools]
packages = ["sniptext"]
include-package-data = true

[tool.setuptools.package-data]
sniptext = ["*.py"]

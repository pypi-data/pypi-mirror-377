[metadata]
name = snn_reservoir_py
version = 2.0.0
description = Simulation and analysis of Spiking Neural Networks (SNNs)
long_description = file: README.md
long_description_content_type = text/markdown
author = Ruggero Freddi
author_email = info@ruggerofreddi.it
url = https://github.com/RuggeroFreddi/snnpy
license = MIT
classifiers = 
	Programming Language :: Python :: 3
	License :: OSI Approved :: MIT License
	Operating System :: OS Independent

[options]
packages = find:
python_requires = >=3.7
install_requires = 
	numpy>=1.22,<1.27
	scipy>=1.8,<1.13
	networkx>=2.6,<3.3
	pandas>=1.3,<2.3
	scikit-learn>=1.1,<1.5
	matplotlib>=3.5,<3.9
	seaborn>=0.11,<0.13

[options.packages.find]
include = snnpy

[egg_info]
tag_build = 
tag_date = 0


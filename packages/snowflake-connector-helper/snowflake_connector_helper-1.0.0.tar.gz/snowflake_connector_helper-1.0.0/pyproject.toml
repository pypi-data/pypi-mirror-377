[build-system]
requires = ["setuptools>=61.0", "wheel"]
build-backend = "setuptools.build_meta"

[project]
name = "snowflake-connector-helper"
version = "1.0.0"
description = "Internal Snowflake connector with PKCS#8 authentication for SignifyHealth Team"
authors = [
    {name = "Team of Noah A - SignifyHealth"}
]
readme = "README.md"
license = {file = "LICENSE"}
classifiers = [
    "Development Status :: 5 - Production/Stable",
    "Intended Audience :: Information Technology",
    "License :: Other/Proprietary License",
    "Operating System :: OS Independent",
    "Programming Language :: Python :: 3",
    "Programming Language :: Python :: 3.8",
    "Programming Language :: Python :: 3.9",
    "Programming Language :: Python :: 3.10",
    "Programming Language :: Python :: 3.11",
    "Programming Language :: Python :: 3.12",
    "Topic :: Database",
    "Topic :: Office/Business :: Financial :: Investment",
]
requires-python = ">=3.8"
dependencies = [
    "snowflake-connector-python>=3.0.0",
    "pandas>=1.5.0",
    "pydantic>=1.10.0",
    "python-dotenv>=0.19.0",
    "cryptography>=3.4.0",
]
keywords = ["snowflake", "database", "internal", "signifyhealth", "noah-a", "pkcs8"]

[project.optional-dependencies]
dev = [
    "pytest>=7.0.0",
    "pytest-cov>=4.0.0",
]
secrets = [
    "boto3>=1.26.0",
    "hvac>=1.0.0",
]

# No external URLs - internal use only

[tool.setuptools]
packages = ["snowflake_connector"]

[tool.setuptools.package-data]
snowflake_connector = ["*.py"]
[project]
authors = [
  {name = "Gustavo Rizzo S M de Albuquerque", email = "grizzo.albu@gmail.com"},
]
dependencies = ["click (>=8.2.1,<9.0.0)"]
description = "Soma 3000 ao nÃºmero passado como argumento"
name = "somador3000"
readme = "README.md"
requires-python = ">=3.13,<4.0"
version = "0.1.5"

[project.scripts]
somador3000 = "somador3000.cli:main"

[tool.poetry]
packages = [{include = "somador3000", from = "src"}]
exclude = ["web_app/*"]

[tool.poetry.extras]
web_app = ["fastapi", "uvicorn"]

[tool.poetry.group.web-app.dependencies]
fastapi = "^0.116.1"
uvicorn = "^0.35.0"


[tool.poetry.group.dev.dependencies]
taskipy = "^1.14.1"

[build-system]
build-backend = "poetry.core.masonry.api"
requires = ["poetry-core>=2.0.0,<3.0.0"]

[tool.taskipy.tasks]
run-web-app = "poetry run uvicorn web_app.main:app --reload"

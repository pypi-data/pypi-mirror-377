[build-system]
requires = ["setuptools"]
build-backend = "setuptools.build_meta"

[project]
name = "sorted-fractionally-indexed-cowlist-set"
version = "0.1.0a0"
description = "A Python package for managing a sorted, fractionally-indexed set of COWList containing elements within a given alphabet."
readme = "README.md"
requires-python = ">=2"
license = "MIT"
authors = [
  { name="Jifeng Wu", email="jifengwu2k@gmail.com" }
]
classifiers = [
    "Programming Language :: Python :: 2",
    "Programming Language :: Python :: 3",
    "Operating System :: OS Independent",
]
dependencies = [
    "canonical-range",
    "cowlist",
    "generalized-range",
    "sortedcontainers",
    "typing; python_version < '3.5'"
]

[project.urls]
"Homepage" = "https://github.com/jifengwu2k/sorted-fractionally-indexed-cowlist-set"
"Bug Tracker" = "https://github.com/jifengwu2k/sorted-fractionally-indexed-cowlist-set/issues"


[project]
name = "spam-util"
version = "0.56"
#~ dynamic = ["version"]
authors = [
  { name="Foo McBar", email="mixmastamyk@bitbucket.org" },
]
description = "A Software PAckage Manager interface utility for Unixen."
readme = "README.md"
requires-python = ">=3.8"
classifiers = [
    "Development Status :: 3 - Alpha",
    "Environment :: Console",
    "License :: OSI Approved :: GNU General Public License v3 or later (GPLv3+)",
    "Operating System :: OS Independent",
    "Operating System :: POSIX :: Linux",
    "Programming Language :: Python :: 3",
    "Topic :: System :: Installation/Setup",
    "Topic :: Utilities",
]


[project.urls]
homepage = "https://bitbucket.org/mixmastamyk/spam/"
issues = "https://bitbucket.org/mixmastamyk/spam/issues"


[build-system]
requires = ["setuptools>=64.0"]
build-backend = "setuptools.build_meta"


[tool.setuptools]
script-files = ["spam"]


#~ [tool.setuptools.dynamic]
#~ version = { attr = "spam.__version__" }


[tool.ruff]
line-length = 84


[tool.ruff.format]
quote-style = "single"
docstring-code-format = false

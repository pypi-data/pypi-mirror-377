name: Test Package

on:
  schedule:
    # run every Tuesday at 17:00 UTC
    - cron: "0 17 * * 2"
  push:
    branches: [main, dev]
  pull_request:
    branches: [main]

jobs:
  build:
    runs-on: ubuntu-latest
    strategy:
      fail-fast: true
      matrix:
        include:
          - os: ubuntu-24.04
            python: "3.11"
          - os: ubuntu-24.04
            python: "3.12"

    name: Python ${{ matrix.python }}

    env:
      OS: ${{ matrix.os }}
      PYTHON: ${{ matrix.python }}

    steps:
      - uses: actions/checkout@v3
      - name: Set up Python ${{ matrix.python-version }}
        uses: actions/setup-python@v3
        with:
          python-version: ${{ matrix.python-version }}
      - uses: actions/cache@v3
        with:
          path: ${{ env.pythonLocation }}
          key: ${{ env.pythonLocation }}-${{ hashFiles('pyproject.toml') }}
      - name: Install the latest version of uv
        uses: astral-sh/setup-uv@v6
        with:
          version: "latest"
      - name: Install dependencies
        run: |
          uv sync --extra cellpose --dev
      - name: Lint with ruff
        run: |
          uv run ruff check --fix --exit-non-zero-on-fix spatiomic
      - name: Format with ruff
        run: |
          uv run ruff format --check spatiomic
      - name: Type check with mypy
        run: |
          uv run mypy -p spatiomic
      - name: Check security with bandit
        run: |
          uv run bandit --verbose --ini .bandit.ini -ll --recursive spatiomic
      - name: Test with pytest
        run: |
          uv run coverage run -m pytest --maxfail=10 -m "not gpu" -m "not no_github_ci"
          uv run coverage xml
      - name: Upload coverage to Codecov
        uses: codecov/codecov-action@v3
        with:
          token: ${{ secrets.CODECOV_TOKEN }}

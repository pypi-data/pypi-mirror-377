[metadata]
name = sphinx-interrogatedb
version = 2.0.1
description = Sphinx extension to enhance autodoc for interrogated modules
long_description = file: README.md
long_description_content_type = text/markdown
url = https://github.com/panda3d/sphinx-interrogatedb
license = Modified BSD License
author = rdb
author_email = me@rdb.name
classifiers = 
	Programming Language :: Python :: 3
	Operating System :: OS Independent
	Framework :: Sphinx

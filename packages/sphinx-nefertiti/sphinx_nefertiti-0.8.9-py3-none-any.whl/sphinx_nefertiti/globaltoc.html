<div class="offcanvas-header border-bottom">
  <h5 class="offcanvas-title fw-bold" id="nfttSidebarOffcanvasLabel">
    {{ _('Index') }}
  </h5>
  <button type="button" class="btn-close" data-bs-dismiss="offcanvas" aria-label="{{ _('Close') }}" data-bs-target="#sidebar"></button>
</div>

<div class="offcanvas-body">
  <nav class="toc" aria-label="{{ _('Main menu') }}">
    {%- if theme_logo and theme_logo != 'None' and theme_logo_location == 'sidebar' %}
      <a href="{{ theme_logo_url | default(pathto(master_doc), true) }}" class="d-flex justify-content-center">
        <img src="{{ pathto('_static/' + theme_logo, 1) }}"
          {%- if theme_logo_width %} width="{{ theme_logo_width|e }}"{% endif %}
          {%- if theme_logo_height %} height="{{ theme_logo_height|e }}"{% endif %}
          {%- if theme_logo_alt %} alt="{{ theme_logo_alt|e }}"{% endif %}
          class="project-logo"
        />
      </a>
    {% endif %}
    <div class="mb-3 p-1 pb-4 border-bottom">
      <input id="sidebar-filter" type="text" name="filter" class="form-control form-control-sm" placeholder="{{ _('index filter') }}" aria-label="{{ _('index filter') }}">
    </div>
    {{ toctree(includehidden=False, collapse=False, maxdepth=8, titles_only=True) }}
  </nav>
  <template data-toggle-item-template>
    <button class="btn btn-sm btn-link toctree-expand" type="button">
      <i class="bi bi-caret-right"></i>
      <span class="visually-hidden">{{ _('Toggle menu contents') }}</span>
    </button>
  </template>
</div>

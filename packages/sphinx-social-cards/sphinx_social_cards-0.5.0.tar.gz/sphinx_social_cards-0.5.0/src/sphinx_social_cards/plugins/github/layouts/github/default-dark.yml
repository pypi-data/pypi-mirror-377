#% extends "github/default.yml" %#
#% block color_vals %#
bg_color: &bg_color rgb(13, 17, 23)
repo_name_color: &repo_name_color rgb(153, 176, 199)
watermark_color: &watermark_color rgb(63, 70, 84)
stats_color: &stats_color rgb(110, 118, 129)
stats_value_typo: &stats_value_typo
  color: *repo_name_color
  align: start center
  font: { family: Archivo }
stats_suffix_typo: &stats_suffix_typo
  color: *stats_color
  align: start top
  font: { family: Schibsted Grotesk }
  line: { height: 0.87 }
#% endblock %#

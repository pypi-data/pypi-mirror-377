{% extends "admin/change_form.html" %}
{% load i18n admin_urls static admin_modify %}

{% block after_field_sets %}
{% if original %}
<style>
    @font-face {
        font-family: "{{ original.name }}";
        src: url("{{ original.file.url }}") format({{ original.format }});
        font-weight: {{ original.weight }};
    }
    .font-sample-output {
        font-family: "{{ original.name }}";
    }
</style>
<div class="form-row">
    <div class="font-sample-output">{{ sample_text }}</div>
    <div class="font-sample-inputs">
        <label for="font-sample-input">Sample text: </label>
        <input type="text" id="font-sample-input" value="{{ sample_text }}">
        <label for="font-sample-size">Size: </label>
        <input type="number" id="font-sample-size" value="50">
    </div>
</div>
{% endif %}
{% endblock %}

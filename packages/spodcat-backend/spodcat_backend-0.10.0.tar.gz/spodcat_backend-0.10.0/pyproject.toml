[build-system]
build-backend = "setuptools.build_meta"
requires = ["setuptools"]

[project]
authors = [
    {name = "Robert Huselius", email = "robert@huseli.us"},
]
classifiers = [
    "Development Status :: 4 - Beta",
    "Environment :: Web Environment",
    "Framework :: Django",
    "Topic :: Internet :: WWW/HTTP :: Dynamic Content :: Content Management System",
    "Topic :: Multimedia :: Sound/Audio",
]
dependencies = [
    "audioop-lts; python_version >= '3.13'",
    "country_list",
    "django-polymorphic",
    "django",
    "djangorestframework-jsonapi[django-polymorphic,django-filter]",
    "djangorestframework",
    "drf-spectacular-jsonapi",
    "drf-spectacular",
    "feedgen",
    "feedparser",
    "geoip2",
    "iso639-lang",
    "klaatu-django",
    "markdownify",
    "martor",
    "pillow",
    "pydub",
    "python-dateutil",
    "python-slugify",
]
description = ""
license = "GPL-3.0-only"
license-files = ["LICENSE"]
name = "spodcat-backend"
readme = "README.md"
requires-python = ">=3.10"
version = "0.10.0"

[project.optional-dependencies]
dev = [
    "django-debug-toolbar",
    "django-extensions",
    "django-storages[azure]",
    "django-stubs",
    "djangorestframework-stubs",
    "flake8",
    "ipdb",
    "ipython",
    "isort",
    "psycopg[binary]",
    "pylint-django",
    "pylint",
    "python-dotenv",
    "types-markdown",
    "types-requests",
    "whitenoise",
]

[project.urls]
"Live example" = "https://podd.huseli.us"
Homepage = "https://github.com/Eboreg/spodcat-backend"
Issues = "https://github.com/Eboreg/spodcat-backend/issues"
Source = "https://github.com/Eboreg/spodcat-backend"

[tool.pylint.main]
disable = [
    "broad-exception-caught",
    "import-outside-toplevel",
    "invalid-name",
    "invalid-str-returned",
    "missing-class-docstring",
    "missing-function-docstring",
    "missing-module-docstring",
    "too-few-public-methods",
    "too-many-ancestors",
    "too-many-arguments",
    "too-many-branches",
    "too-many-instance-attributes",
    "too-many-locals",
    "too-many-positional-arguments",
    "too-many-return-statements",
    "too-many-statements",
    "unused-argument",
]
ignore = [".venv", "node_modules"]
ignore-paths = [".*migrations.*"]
ignore-patterns = ["^\\.#", ".*\\.pyi", "apps\\.py"]
max-line-length = 119

[tool.isort]
combine_as_imports = true
default_section = "THIRDPARTY"
include_trailing_comma = true
line_length = 79
lines_after_imports = 2
multi_line_output = 3
sections = [
    "FUTURE",
    "STDLIB",
    "THIRDPARTY",
    "FIRSTPARTY",
    "LOCALFOLDER",
]
skip = [".venv", "node_modules", "build"]

[tool.mypy]
check_untyped_defs = true
files = "."
follow_imports = "skip"
ignore_missing_imports = true
show_error_codes = true

[[tool.mypy.overrides]]
ignore_errors = true
module = ["*.migrations.*"]

[tool.pyright]
exclude = ["**/__pycache__", "node_modules", "build", "**/migrations", "**/.*", ".venv"]
ignore = [".venv"]
include = ["src"]
stubPath = "typings"
typeCheckingMode = "basic"

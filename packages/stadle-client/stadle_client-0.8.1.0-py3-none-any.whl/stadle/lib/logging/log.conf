[loggers]
keys=root,baseLogger

[handlers]
keys=consoleHandler, fileHandler

[formatters]
keys=baseFormatter, advancedFormatter

[logger_root]
level=INFO
handlers=fileHandler, consoleHandler

[logger_baseLogger]
level=DEBUG
handlers=fileHandler, consoleHandler
qualname=baseLogger

[handler_consoleHandler]
class=StreamHandler
level=INFO
formatter=baseFormatter
args=(sys.stdout,)

[handler_fileHandler]
class=handlers.RotatingFileHandler
level=DEBUG
formatter=advancedFormatter
args=('stadle_logs/client.log', 'a', 100000, 100)

[formatter_baseFormatter]
datefmt=%Y-%m-%d %H:%M:%S
format=%(asctime)s %(levelname).4s %(name)20s|   %(message)s
class=logging.Formatter

[formatter_advancedFormatter]
datefmt=%Y-%m-%d %H:%M:%S
format=%(asctime)s %(levelname).4s %(filename)25s %(lineno)4s|   %(message)s
class=logging.Formatter
validate=True

[build-system]
requires = ["hatchling", "hatch-vcs"]
build-backend = "hatchling.build"


[project]
name = "stapax"
description = "Add your description here"
readme = "README.md"
requires-python = ">=3.12"
dynamic = ["version"]
dependencies = [
    "coloredlogs>=15.0.1",
    "dacite",
    "equinox>=0.13.0",
    "hydra-core",
    "jax>=0.7.1",
    "jaxtyping>=0.3.2",
    "lightning>=2.5.5",
    "matplotlib>=3.10.6",
    "numpy>=2.3.3",
    "omegaconf",
    "optax>=0.2.6",
]
authors = [
    { name = "Benedict Armstrong", email = "benedict.armstrong@inf.ethz.ch" },
    { name = "Philipp Nazari", email = "philipp.nazari@tuebingen.mpg.de" },
]


[project.optional-dependencies]
cu12 = [
    "jax[cuda12]>=0.5.3",
    #   "jax-triton>=0.3.0",
    #   "triton>=3.4.0",
]

[tool.ruff.lint]
ignore = ["F722", "E741"]

[project.scripts]
stapax = "stapax.cli:cli_main"

[tool.hatch.build.targets.wheel]
packages = ["stapax"]

[tool.hatch.version]
source = "vcs"
raw-options = { local_scheme = "no-local-version", version_scheme = "only-version" }

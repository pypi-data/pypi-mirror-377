# Performs quick code checks that are intended to be used as commit guard. See https://pre-commit.com/ for details.

repos:
  - repo: https://github.com/pre-commit/pre-commit-hooks
    rev: v4.4.0
    hooks:
      - id: check-ast # simply checks whether the files parse as valid python.
      - id: check-case-conflict # checks for files that would conflict in case-insensitive filesystems
      - id: trailing-whitespace # trims trailing whitespace.
  - repo: https://github.com/psf/black
    rev: 24.4.1
    hooks:
      - id: black # Black: The uncompromising Python code formatter
        args: ['--config', 'python/evergreen/pyproject.toml' ]
  - repo: https://github.com/PyCQA/isort
    rev: 5.12.0
    hooks:
      - id: isort
        args: ['--settings-path', 'python/evergreen/pyproject.toml']
  - repo: https://github.com/PyCQA/flake8
    rev: 6.0.0
    hooks:
      - id: flake8
        args: ['--statistics', '--config', 'python/evergreen/.flake8']

# Format and Linter configuration

[tool.black]
line-length = 120
skip-string-normalization = true
exclude = '''
    /(
        \.git
        | build
        | dist
	    | docs
    )/
'''

[tool.isort]
atomic = true
profile = "black"
line_length = 120
skip_gitignore = true
multi_line_output = 5
include_trailing_comma = true
force_grid_wrap = 0
use_parentheses = true
ensure_newline_before_comments = true
known_third_party = ["Cython", "inflection", "javaproperties", "PyYAML", "pycryptodome", "requests"]
known_first_party = ["streamsets"]
skip_glob = ["**/*.pyi", "**/*.pyx", "**/__init__.py"]
skip = ["*.txt", "*.rst", "*.cfg", "Makefile", "Dockerfile", "build", "docs", "streamsets.egg-info"]

[build-system]
requires = ["uv_build>=0.8.14,<0.9.0"]
build-backend = "uv_build"

[project]
name = "structflow"
version = "2.0.1"
description = "A Python library for programmatic HTML generation with type safety and a clean API"
readme = "README.md"
license = "MIT"
authors = [
    { name = "Pedro JosÃ© Mora Gallegos", email = "pedrojosemoragallegos@outlook.de" },
]
requires-python = ">=3.10,<3.14"
keywords = ["html", "generation", "web", "markup", "template", "type-safe"]
classifiers = [
    "Development Status :: 4 - Beta",
    "Intended Audience :: Developers",
    "License :: OSI Approved :: MIT License",
    "Operating System :: OS Independent",
    "Programming Language :: Python :: 3",
    "Programming Language :: Python :: 3.10",
    "Programming Language :: Python :: 3.11",
    "Programming Language :: Python :: 3.12",
    "Programming Language :: Python :: 3.13",
    "Topic :: Internet :: WWW/HTTP :: Dynamic Content",
    "Topic :: Software Development :: Libraries :: Python Modules",
    "Topic :: Text Processing :: Markup :: HTML",
    "Topic :: Software Development :: Code Generators",
    "Typing :: Typed",
]

[project.urls]
Homepage = "https://github.com/pedrojosemoragallegos/structflow"
Repository = "https://github.com/pedrojosemoragallegos/structflow"
Documentation = "https://structflow.readthedocs.io"

[tool.ruff]
line-length = 88
select = ["E", "F", "W", "C90"]
ignore = ["E501"]

[tool.ruff.lint]
extend-select = ["I", "D205", "D415"]

[tool.ruff.lint.isort]
combine-as-imports = true

[dependency-groups]
dev = ["mypy>=1.18.1"]

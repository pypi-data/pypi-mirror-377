[build-system]
requires = ["setuptools>=42","wheel"]
build-backend = "setuptools.build_meta"

[tool.setuptools]
py-modules = []

[project]
name = "subsplice"
version = "0.0.0"
dependencies = [
  "pandas>=2.2.2",
  "scipy>=1.15.0",
  "numpy==2.2.6",
  "scikit-learn==1.6.0",
  "nimfa",
  "seaborn==0.13.0",
  "statsmodels==0.14.0",
  "matplotlib==3.10.5",
  "scikit-dimension"
]
requires-python = ">=3.10"
authors = [
  {name = "Kairavee Thakkar", email = "kairavee.thakkar@cchmc.org"},
  {name = "Nathan Salomonis", email = "nathan.salomonis@cchmc.org"}
]
description = "Subtype Discovery using Splicing"
readme = "README.md"
license = "MIT"
license-files = ["LICEN[CS]E*"]
classifiers = [
    "Programming Language :: Python :: 3",
    "Operating System :: OS Independent"
]

[project.urls]
Repository = "https://github.com/kairaveet/spectra"
Issues = "https://github.com/kairaveet/spectra/issues"

[tool.setuptools.packages.find]
where = ["."]
[mypy]
python_version = 3.12
warn_unused_configs = True
ignore_missing_imports = True
follow_imports = silent

[mypy-sup.tools.*]
ignore_errors = True

[mypy-sup.vm]
ignore_errors = True

[mypy-sup.debugger]
ignore_errors = True

[mypy-sup.interpreter]
disable_error_code = assignment,call-overload,attr-defined,index

[mypy-sup.cli]
disable_error_code = misc



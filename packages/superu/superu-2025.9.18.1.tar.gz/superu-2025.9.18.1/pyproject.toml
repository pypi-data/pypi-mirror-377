[project]
name = "superu"
version = "2025.09.18.01"
description = "SuperU SDK to make AI calls - Create intelligent voice assistants for automated phone calls"
readme = {file = "README.md", content-type = "text/markdown"}
requires-python = ">=3.7"
license = {text = "MIT"}
authors = [
  {name = "Paras Chhugani", email = "paras@superu.ai"}
]
maintainers = [
  {name = "Paras Chhugani", email = "peoband@gmail.com"}
]
keywords = ["ai", "voice", "assistant", "phone", "calls", "automation", "superu", "sdk"]
classifiers = [
    "Development Status :: 4 - Beta",
    "Intended Audience :: Developers",
    "License :: OSI Approved :: MIT License",
    "Programming Language :: Python :: 3",
    "Programming Language :: Python :: 3.7",
    "Programming Language :: Python :: 3.8",
    "Programming Language :: Python :: 3.9",
    "Programming Language :: Python :: 3.10",
    "Programming Language :: Python :: 3.11",
    "Programming Language :: Python :: 3.12",
    "Topic :: Communications :: Telephony",
    "Topic :: Software Development :: Libraries :: Python Modules",
    "Topic :: Internet :: WWW/HTTP :: Dynamic Content",
    "Operating System :: OS Independent",
]
dependencies = [
  "plivo",
  "requests"
]

[project.urls]
Homepage = "https://dev.superu.ai"
Documentation = "https://dev.superu.ai"
Repository = "https://github.com/superu/superu-python"
Issues = "https://github.com/superu/superu-python/issues"
Changelog = "https://github.com/superu/superu-python/releases"

[build-system]
requires = ["setuptools>=61.0", "wheel"]
build-backend = "setuptools.build_meta"

[tool.setuptools.packages.find]
where = ["."]
include = ["superu*"]

[tool.setuptools.package-data]
"*" = ["*.md", "*.txt", "*.rst"]
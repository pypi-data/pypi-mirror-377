[build-system]
requires = ["hatchling"]
build-backend = "hatchling.build"

[project]
name = "swarmsim"
version = "1.2.2"
requires-python = ">=3.12"
authors = [
  { name="Connor Mattson", email="c.mattson@utah.edu" },
  { name="kenblu24", email="kenblu24@hotmail.com" },
]
maintainers = [{ name="kenblu24", email="kenblu24@hotmail.com" }]
description = "An agent-based swarm simulator."
readme = {file = "README.md", content-type = "text/markdown"}
license = "MIT"
license-files = ["LICENSE"]
classifiers = [
    "Programming Language :: Python :: 3",
    "Operating System :: OS Independent",
    "Development Status :: 3 - Alpha",
    "Topic :: Scientific/Engineering",
]
keywords = ["robotics", "swarm", "agent-based", "simulator"]
dependencies = [
    "matplotlib",
    "numpy",
    "opencv-python",
    "ripser",
    "pillow",
    "pygame-ce",
    "PyYAML>=6.0.1",
    "scipy",
    "scikit-learn",
    "thorpy",
    "circle_fit",
    "shapely",
    "pandas",
    "quads",
]

[project.optional-dependencies]
dev = [
    "ruff",
    "pytest",
    "pytest-cov",
    "pytest-xdist",
    "pytest-mock",
]
shapes = ["pointpats"]
docs = [
    "pydata-sphinx-theme~=0.16.1",
    "sphinx",
    "sphinx-autodoc-typehints",
    "sphinx-copybutton",
    "sphinx-togglebutton",
    "sphinx-design",
    "numpydoc",
    "myst-parser",
    "tqdm",
]

[project.urls]
"Homepage" = "https://github.com/kenblu24/RobotSwarmSimulator"
"Bug Tracker" = "https://github.com/kenblu24/RobotSwarmSimulator/issues"

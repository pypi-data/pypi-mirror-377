[build-system]
requires = ["hatchling"]
build-backend = "hatchling.build"

[project]
name = "swiftserialize"
version = "1.2.0"
authors = [
  { name="Sean Yeatts" },
]
license = {text = "MIT License"}
description = "A simple way to read and write structured data. Easily extendable to support custom data formats."
readme = "README.rst"
requires-python = ">=3.8"
classifiers = [
    "Programming Language :: Python :: 3",
    "License :: OSI Approved :: MIT License",
    "Operating System :: Microsoft :: Windows",
]
dependencies = [
  "PyYAML>=6.0.0",
  "pandas>=2.3.2",
]

[project.urls]
"Homepage" = "https://github.com/SeanYeatts/swiftserialize"

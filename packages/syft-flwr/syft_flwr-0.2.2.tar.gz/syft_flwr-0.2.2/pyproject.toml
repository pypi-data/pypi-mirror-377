[project]
name = "syft-flwr"
version = "0.2.2"
description = "syft_flwr is an open source framework that facilitate federated learning projects using Flower over the SyftBox protocol"
readme = "README.md"
requires-python = ">=3.10"
dependencies = [
    "syft-rds>=0.2.2",
    "flwr[simulation]==1.21.0",
    "flwr-datasets[vision]>=0.5.0",
    "loguru>=0.7.3",
    "safetensors>=0.6.2",
    "typing-extensions>=4.13.0",
    "tomli>=2.2.1",
    "tomli-w>=1.2.0",
]

# [tool.uv.sources]
# syft-rds = { path = "../syft-data-science" }  # for development


[project.scripts]
syft_flwr = "syft_flwr.cli:main"

[tool.uv]
dev-dependencies = [
    "ipykernel>=6.30.1",
    "ipywidgets>=8.1.7",
    "pytest>=8.4.1",
    "pre-commit>=4.3.0",
    "torch>=2.0.0",
    "imblearn>=0.0",
    "jupyterlab",
    "pytest-xdist>=3.8.0",
    "pytest-asyncio>=1.1.0",
]

[build-system]
requires = ["hatchling"]
build-backend = "hatchling.build"

[tool.hatch.build.targets.wheel]
packages = ["src/syft_flwr"]
only-include = ["src"]
exclude = ["src/**/__pycache__"]

[tool.hatch.build.targets.sdist]
only-include = ["src", "pyproject.toml", "/README.md"]
exclude = ["src/**/__pycache__", "examples", "notebooks", "justfile"]

[tool.ruff]
exclude = [".archive"]

[tool.ruff.lint]
extend-select = ["I"]

[tool.ruff.lint.per-file-ignores]
"**/__init__.py" = ["F401"]

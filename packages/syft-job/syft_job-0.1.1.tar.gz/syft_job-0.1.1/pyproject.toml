[project]
name = "syft-job"
version = "0.1.1"
description = "A generic job submission system for data science workflows with syft:// URL support"
readme = "README.md"
requires-python = ">=3.10"
dependencies = [
    "ipykernel>=6.30.1",
    "pydantic>=2.11.7",
    "pyyaml>=6.0",
    "syft-core>=0.2.8",
    "syft-client",
]

[project.scripts]
syft-job = "syft_job:main"
syft-job-runner = "syft_job.runner_main:main"

[tool.uv.sources]
"syft-client" = { git = "https://github.com/OpenMined/syft-client" , branch = "andrew_refactor_4" }

[build-system]
requires = ["hatchling"]
build-backend = "hatchling.build"

[dependency-groups]
dev = [
    "pre-commit>=4.3.0",
]

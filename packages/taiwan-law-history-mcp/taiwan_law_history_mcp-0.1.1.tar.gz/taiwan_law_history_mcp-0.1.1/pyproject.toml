[build-system]
requires = ["hatchling"]
build-backend = "hatchling.build"

[project]
name = "taiwan-law-history-mcp"
version = "0.1.1"
description = "Model Context Protocol server for Taiwan law history and article scraping from Legislative Yuan database"
readme = "README.md"
license = {text = "MIT"}
authors = [
    {name = "Taiwan Law MCP", email = "noreply@example.com"}
]
classifiers = [
    "Development Status :: 4 - Beta",
    "Intended Audience :: Developers",
    "Intended Audience :: Legal Industry",
    "License :: OSI Approved :: MIT License",
    "Programming Language :: Python :: 3",
    "Programming Language :: Python :: 3.9",
    "Programming Language :: Python :: 3.10",
    "Programming Language :: Python :: 3.11",
    "Programming Language :: Python :: 3.12",
    "Topic :: Internet :: WWW/HTTP :: Dynamic Content",
    "Topic :: Software Development :: Libraries :: Python Modules",
    "Topic :: Text Processing :: Markup :: HTML",
]
keywords = ["mcp", "taiwan", "law", "legal", "scraping", "legislative-yuan", "model-context-protocol"]
dependencies = [
    "mcp>=1.0.0",
    "requests>=2.31.0",
    "beautifulsoup4>=4.12.0",
    "html5lib>=1.1",
    "lxml>=4.9.0",
]
requires-python = ">=3.9"

[project.urls]
Homepage = "https://github.com/yourusername/taiwan-law-history-mcp"
Repository = "https://github.com/yourusername/taiwan-law-history-mcp"
Issues = "https://github.com/yourusername/taiwan-law-history-mcp/issues"
Documentation = "https://github.com/yourusername/taiwan-law-history-mcp#readme"

[project.scripts]
taiwan-law-history-mcp = "law_history_mcp.server:main"

[tool.uv]
dev-dependencies = [
    "build>=1.0.0",
    "twine>=4.0.0",
    "pytest>=7.0.0",
]

[tool.hatch.build.targets.wheel]
packages = ["law_history_mcp"]

[tool.hatch.build.targets.sdist]
include = [
    "/law_history_mcp",
    "/README.md",
    "/LICENSE",
]
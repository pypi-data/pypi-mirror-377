    - title: "Presets & Templates"
      desc: "Behavior templates and preset management"
      contents:
        - name: Preset
          members: []
        - name: PresetManager
          members: []
    - title: "Testing & Validation"
      desc: "Tools for testing chatbot behavior and compliance"
      contents:
        - autotest_avoid_topics
        - name: TestResults
          members: []
    - title: "Supporting Types"
      desc: "Internal types and enums for advanced usage"
      contents:

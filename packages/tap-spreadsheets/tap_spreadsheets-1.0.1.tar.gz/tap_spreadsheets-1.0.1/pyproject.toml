[project]
name = "tap-spreadsheets"
version = "1.0.1"
description = "Singer tap for spreadsheets, built with the Meltano Singer SDK."
readme = "README.md"
authors = [{ name = "Luca Capra", email = "luca.capra@spindox.it" }]
keywords = [
    "ELT",
    "Spreadsheets",
]
classifiers = [
    "Intended Audience :: Developers",
    "License :: OSI Approved :: Apache Software License",
    "Operating System :: OS Independent",
    "Programming Language :: Python :: 3.10",
    "Programming Language :: Python :: 3.11",
    "Programming Language :: Python :: 3.12",
    "Programming Language :: Python :: 3.13",
    "Programming Language :: Python :: 3.14",
]
license = "Apache-2.0"
license-files = [ "LICENSE" ]
requires-python = ">=3.10"
dependencies = [
    "openpyxl>=3.1.5",
    "python-dateutil>=2.9.0.post0",
    "singer-sdk[faker]~=0.49.1",
]

[project.optional-dependencies]
s3 = [
    "s3fs~=2025.9.0",
]

[project.scripts]
# CLI declaration
tap-spreadsheets = 'tap_spreadsheets.tap:TapSpreadsheets.cli'

[dependency-groups]
dev = [
    { include-group = "test" },
    "meltano>=3.9.1",
]
test = [
    "pytest>=8",
    "pytest-github-actions-annotate-failures>=0.3",
    "singer-sdk[testing]",
]
typing = [
    "mypy>=1.16.0",
    "ty>=0.0.1-alpha.16",
    "types-requests",
]
[tool.hatch.build.targets.wheel]
packages = [
    "tap_spreadsheets",
]

[tool.pytest.ini_options]
addopts = [
    "--durations=10",
]

[tool.mypy]
warn_unused_configs = true
ignore_missing_imports = true

[tool.ruff.lint]
ignore = [
    "COM812",  # missing-trailing-comma
]
select = ["ALL"]

[tool.ruff.lint.flake8-annotations]
allow-star-arg-any = true

[tool.ruff.lint.pydocstyle]
convention = "google"

[build-system]
requires = [
    "hatchling>=1,<2",
]
build-backend = "hatchling.build"

# This configuration can be used to customize tox tests as well as other test frameworks like flake8 and mypy
[tool.tox]
min_version = "4.22"
requires = [
    "tox>=4.22",
    "tox-uv",
]
env_list = [
    "typing",
    "py314",
    "py313",
    "py312",
    "py311",
    "py310",
]

[tool.tox.env_run_base]
runner = "uv-venv-lock-runner"
pass_env = [
    "GITHUB_*",
    "TAP_SPREADSHEETS_*",
]
dependency_groups = [ "test", "typing" ]
commands = [ [ "pytest", { replace = "posargs", default = [ "tests" ], extend = true } ] ]

[tool.tox.env.typing]
dependency_groups = [ "test", "typing" ]
commands = [
    [ "mypy", { replace = "posargs", default = [ "tap_spreadsheets", "tests" ], extend = true } ],
    [ "ty", "check", { replace = "posargs", default = [ "tap_spreadsheets", "tests" ], extend = true } ],
]



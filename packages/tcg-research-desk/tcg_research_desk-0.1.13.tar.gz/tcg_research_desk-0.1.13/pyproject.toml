[project]
name = "tcg-research-desk"
version = "0.1.13"
description = "Tools to analyze and build dashboards for trading card game tournaments"
authors = [
    {name = "ArcKayNine"}
]
readme = "README.md"
requires-python = ">=3.9"
dependencies = [
    "pandas>=1.5.3",
    "numpy>=1.23.5",
    "holoviews>=1.19.1",
    "panel>=1.4.5",
    "param>=2.1.1",
    "scipy>=1.11.2",
    "scikit-learn>=1.2.0",
    "bokeh==3.4.3"
]

include = [
    "src/tcg-research-desk/resources/*.png",
]

[tool.poetry]
packages = [{include = "tcg_research_desk", from = "src"}]


[build-system]
requires = ["poetry-core>=2.0.0,<3.0.0"]
build-backend = "poetry.core.masonry.api"

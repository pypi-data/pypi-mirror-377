[build-system]
requires = ["setuptools>=45", "wheel"]
build-backend = "setuptools.build_meta"

[project]
name = "td-google-login"
version = "1.0.0"
description = "A plug-and-play Django package for Google OAuth 2.0 authentication"
readme = "README.md"
license = {text = "MIT"}
authors = [
    {name = "TD Solutions", email = "support@tdsolutions.com"}
]
keywords = ["django", "google", "oauth", "authentication", "login"]
classifiers = [
    "Development Status :: 5 - Production/Stable",
    "Intended Audience :: Developers",
    "License :: OSI Approved :: MIT License",
    "Operating System :: OS Independent",
    "Programming Language :: Python :: 3",
    "Programming Language :: Python :: 3.8",
    "Programming Language :: Python :: 3.9",
    "Programming Language :: Python :: 3.10",
    "Programming Language :: Python :: 3.11",
    "Programming Language :: Python :: 3.12",
    "Framework :: Django",
    "Framework :: Django :: 3.2",
    "Framework :: Django :: 4.0",
    "Framework :: Django :: 4.1",
    "Framework :: Django :: 4.2",
    "Framework :: Django :: 5.0",
]
requires-python = ">=3.8"
dependencies = [
    "Django>=3.2",
    "google-auth>=2.0.0",
    "google-auth-oauthlib>=0.8.0",
    "google-auth-httplib2>=0.1.0",
    "requests>=2.25.0",
]

[project.optional-dependencies]
dev = [
    "pytest>=6.0",
    "pytest-django>=4.0",
    "black>=22.0",
    "flake8>=4.0",
    "mypy>=0.950",
]

[project.urls]
Homepage = "https://github.com/darshan-tbd/td-google-login"
Repository = "https://github.com/darshan-tbd/td-google-login"
Documentation = "https://github.com/darshan-tbd/td-google-login#readme"
"Bug Tracker" = "https://github.com/darshan-tbd/td-google-login/issues"

[tool.setuptools.packages.find]
include = ["td_google_login*"]

[tool.setuptools.package-data]
td_google_login = ["templates/**/*", "static/**/*"]

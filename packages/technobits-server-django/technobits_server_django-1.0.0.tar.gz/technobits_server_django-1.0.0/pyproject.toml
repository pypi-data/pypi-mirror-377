[build-system]
requires = ["setuptools>=61.0", "wheel"]
build-backend = "setuptools.build_meta"

[project]
name = "technobits-server-django"
version = "1.0.0"
description = "Technobits Server Django Package - Modular auth, payments, and utilities for Django"
readme = "README.md"
license = {text = "MIT"}
authors = [
    {name = "Technobits", email = "dev@technobits.com"}
]
classifiers = [
    "Development Status :: 5 - Production/Stable",
    "Intended Audience :: Developers",
    "License :: OSI Approved :: MIT License",
    "Operating System :: OS Independent",
    "Programming Language :: Python :: 3",
    "Programming Language :: Python :: 3.8",
    "Programming Language :: Python :: 3.9",
    "Programming Language :: Python :: 3.10",
    "Programming Language :: Python :: 3.11",
    "Programming Language :: Python :: 3.12",
    "Framework :: Django",
    "Framework :: Django :: 4.0",
    "Framework :: Django :: 4.1",
    "Framework :: Django :: 4.2",
    "Framework :: Django :: 5.0",
]
requires-python = ">=3.8"
dependencies = [
    "Django>=4.0,<6.0",
    "djangorestframework>=3.14.0",
    "djangorestframework-simplejwt>=5.3.0",
    "django-cors-headers>=4.3.0",
    "google-auth>=2.23.0",
    "requests>=2.31.0",
    "sib-api-v3-sdk>=7.6.0",
    "python-dotenv>=1.0.0",
]

[project.optional-dependencies]
dev = [
    "pytest>=7.0",
    "pytest-django>=4.5",
    "black>=23.0",
    "flake8>=6.0",
    "mypy>=1.0",
]
redis = ["redis>=4.0"]
postgres = ["psycopg2-binary>=2.9"]
stripe = ["stripe>=5.0"]

[project.urls]
Homepage = "https://github.com/technobits/technobits-library"
Documentation = "https://github.com/technobits/technobits-library/docs"
Repository = "https://github.com/technobits/technobits-library"
Issues = "https://github.com/technobits/technobits-library/issues"

[tool.setuptools.packages.find]
include = ["technobits*"]

[tool.setuptools.package-data]
"*" = ["*.txt", "*.md", "*.yml", "*.yaml"]



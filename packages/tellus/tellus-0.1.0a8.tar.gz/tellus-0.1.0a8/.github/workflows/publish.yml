name: Build and Publish to PyPI

on:
  push:
    tags:
      - 'v*'  # Triggers on version tags like v0.1.0a1, v0.1.0, etc.
  workflow_dispatch:  # Allow manual triggering for testing

jobs:
  build:
    name: Build distribution
    runs-on: ubuntu-latest
    
    steps:
    - uses: actions/checkout@v4
    
    - name: Set up Python
      uses: actions/setup-python@v5
      with:
        python-version: "3.11"
    
    - name: Install build dependencies
      run: |
        python -m pip install --upgrade pip
        python -m pip install build twine
    
    - name: Build package
      run: python -m build
    
    - name: Verify build
      run: |
        python -m twine check dist/*
        ls -la dist/
    
    - name: Store the distribution packages
      uses: actions/upload-artifact@v4
      with:
        name: python-package-distributions
        path: dist/

  publish-to-pypi:
    name: Publish to PyPI
    needs: [build]
    runs-on: ubuntu-latest
    environment:
      name: pypi
      url: https://pypi.org/p/tellus
    permissions:
      id-token: write  # IMPORTANT: mandatory for trusted publishing
    
    steps:
    - name: Download all the dists
      uses: actions/download-artifact@v4
      with:
        name: python-package-distributions
        path: dist/
    
    - name: Publish to PyPI
      uses: pypa/gh-action-pypi-publish@release/v1
      # Uses trusted publishing - no API tokens needed!
      # You'll need to configure this on PyPI first

  publish-to-testpypi:
    name: Publish to TestPyPI  
    needs: [build]
    runs-on: ubuntu-latest
    environment:
      name: testpypi
      url: https://test.pypi.org/p/tellus
    permissions:
      id-token: write  # IMPORTANT: mandatory for trusted publishing
    
    # Only publish to TestPyPI on pre-release tags
    if: contains(github.ref, 'a') || contains(github.ref, 'b') || contains(github.ref, 'rc')
    
    steps:
    - name: Download all the dists
      uses: actions/download-artifact@v4
      with:
        name: python-package-distributions
        path: dist/
    
    - name: Publish to TestPyPI
      uses: pypa/gh-action-pypi-publish@release/v1
      with:
        repository-url: https://test.pypi.org/legacy/
        # Uses trusted publishing for TestPyPI too

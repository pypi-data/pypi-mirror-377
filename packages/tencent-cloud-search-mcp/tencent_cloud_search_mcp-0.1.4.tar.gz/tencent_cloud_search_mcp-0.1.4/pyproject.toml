[build-system]
requires = ["hatchling"]
build-backend = "hatchling.build"

[project]
name = "tencent-cloud-search-mcp"
version = "0.1.4"
description = "腾讯云联网搜索API的MCP服务器"
authors = [
    {name = "jiny", email = "jiny@haiweikexin.com"},
]
license = {text = "MIT"}
readme = "README.md"
requires-python = ">=3.10"
classifiers = [
    "Development Status :: 3 - Alpha",
    "Intended Audience :: Developers",
    "License :: OSI Approved :: MIT License",
    "Operating System :: OS Independent",
    "Programming Language :: Python :: 3",
      "Programming Language :: Python :: 3.10",
    "Programming Language :: Python :: 3.11",
    "Programming Language :: Python :: 3.12",
]
dependencies = [
    "mcp>=1.0.0",
    "tencentcloud-sdk-python-wsa>=3.0.1443",
]

[project.optional-dependencies]
dev = [
    "black>=23.0.0",
]

[project.urls]
Homepage = "https://github.com/yourusername/tencent-cloud-search-mcp"
Repository = "https://github.com/yourusername/tencent-cloud-search-mcp"
Issues = "https://github.com/yourusername/tencent-cloud-search-mcp/issues"

[project.scripts]
tencent-cloud-search-mcp = "tencent_cloud_search_mcp.server:main"

[tool.uv]
dev-dependencies = [
    "black>=23.0.0",
    "twine>=6.2.0",
    "build>=1.3.0",
]

[tool.black]
line-length = 88
target-version = ['py310']
include = '\.pyi?$'
extend-exclude = '''
(
  /(
      \.eggs
    | \.git
    | \.hg
    | \.mypy_cache
    | \.tox
    | \.venv
    | _build
    | buck-out
    | build
    | dist
  )/
)
'''



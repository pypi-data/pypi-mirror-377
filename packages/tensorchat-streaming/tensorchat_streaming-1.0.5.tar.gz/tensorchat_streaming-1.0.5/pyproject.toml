[build-system]
requires = ["setuptools>=45", "wheel"]
build-backend = "setuptools.build_meta"

[project]
name = "tensorchat-streaming"
version = "1.0.5"
description = "Framework-agnostic Python client for Tensorchat.io streaming API"
readme = "README.md"
requires-python = ">=3.8"
license = "MIT"
authors = [
    {name = "Tensorchat.io", email = "support@tensorchat.io"}
]
keywords = [
    "tensorchat",
    "streaming", 
    "ai",
    "real-time",
    "llm",
    "async",
    "python",
    "openrouter",
    "concurrent"
]
classifiers = [
    "Development Status :: 4 - Beta",
    "Intended Audience :: Developers",
    "Topic :: Software Development :: Libraries :: Python Modules",
    "Topic :: Scientific/Engineering :: Artificial Intelligence",
    "Programming Language :: Python :: 3",
    "Programming Language :: Python :: 3.8",
    "Programming Language :: Python :: 3.9",
    "Programming Language :: Python :: 3.10",
    "Programming Language :: Python :: 3.11",
    "Programming Language :: Python :: 3.12",
    "Operating System :: OS Independent",
    "Framework :: AsyncIO",
]
dependencies = [
    "aiohttp>=3.8.0",
]

[project.optional-dependencies]
dev = [
    "pytest>=7.0.0",
    "pytest-asyncio>=0.21.0",
    "black>=22.0.0",
    "flake8>=4.0.0",
    "mypy>=0.950",
    "pre-commit>=2.20.0",
]
test = [
    "pytest>=7.0.0",
    "pytest-asyncio>=0.21.0",
    "pytest-cov>=4.0.0",
]

[project.urls]
Homepage = "https://tensorchat.io"
Documentation = "https://tensorchat.io/docs"
Repository = "https://github.com/datacorridor/tensorchat-streaming"
"Bug Tracker" = "https://github.com/datacorridor/tensorchat-streaming/issues"

[tool.setuptools.packages.find]
where = ["."]
include = ["tensorchat_streaming*"]

[tool.black]
line-length = 88
target-version = ['py38']

[tool.mypy]
python_version = "3.8"
warn_return_any = true
warn_unused_configs = true
disallow_untyped_defs = true

[tool.pytest.ini_options]
testpaths = ["tests"]
python_files = ["test_*.py", "*_test.py"]
asyncio_mode = "auto"
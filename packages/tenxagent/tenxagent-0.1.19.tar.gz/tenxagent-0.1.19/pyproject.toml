# in /pyproject.toml

# This section tells packaging tools like pip what build system to use.
# For most projects, setuptools is the standard and best choice.
[build-system]
requires = ["setuptools>=61.0"]
build-backend = "setuptools.build_meta"

# This section contains all the metadata for your package.
# It's the modern equivalent of the setup() function.
[project]
name = "tenxagent"
version = "0.1.19"
authors = [
  { name="Andrew Bain", email="andrew.d.bain@gmail.com" },
]
description = "A flexible, Pydantic-powered library for building AI agents."
readme = "README.md" # Automatically reads your README for the long description
requires-python = ">=3.8"
classifiers = [
    "Programming Language :: Python :: 3",
    "License :: OSI Approved :: MIT License",
    "Operating System :: OS Independent",
    "Intended Audience :: Developers",
    "Topic :: Scientific/Engineering :: Artificial Intelligence",
]

# Core dependencies needed for your library to run
dependencies = [
    "pydantic",
    "httpx",
    "openai",
    "tiktoken",
    "python-dotenv",
]

# Optional dependencies (e.g., for MongoDB support)
# Users can install these with: pip install tenxagent[mongo]
[project.optional-dependencies]
mongo = ["motor"]

# Links that will appear on your PyPI page
[project.urls]
"Homepage" = "https://github.com/andrewbain/tenxagent"
"Issues" = "https://github.com/andrewbain/tenxagentagent/issues"
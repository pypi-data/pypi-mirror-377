[project]
name = "textcompose"
version = "1.2.1"
description = "A Python library for building dynamic, structured text templates using a declarative, compose-based approach"
readme = "README.md"
license = { text = "Apache-2.0" }
authors = [
    { name = "m-xim", email = "i@m-xim.ru" },
]
requires-python = ">=3.10"
packages = [{ include = "textcompose" }]
dependencies = [
    "jinja2>=3.1.6",
    "magic-filter>=1.0.12",
    "python-box>=7.3.2",
]

keywords = [
    "template",
    "text generation",
    "compose",
    "structured text",
    "templating",
    "logic templates",
]
classifiers = [
    "Programming Language :: Python :: 3",
    "Programming Language :: Python :: 3.10",
    "Programming Language :: Python :: 3.11",
    "Programming Language :: Python :: 3.12",
    "Programming Language :: Python :: 3.13",
    "Topic :: Text Processing :: General",
    "License :: OSI Approved :: Apache Software License",
    "Topic :: Software Development :: Libraries",
    "Operating System :: OS Independent",
]

[project.urls]
Homepage = "https://github.com/m-xim/textcompose"
Repository = "https://github.com/m-xim/textcompose"
Issues = "https://github.com/m-xim/textcompose/issues"

[dependency-groups]
dev = [
    "ruff",
    "pytest",
]

[build-system]
requires = ["hatchling"]
build-backend = "hatchling.build"

[tool.ruff]
line-length = 120

[tool.ruff.lint]
ignore = ["COM812"]

[tool.semantic_release]
version_source = "pyproject"
commit_message = "chore(release): {version}"
version_toml = [
    "pyproject.toml:project.version",
]

[tool.semantic_release.branches.main]
match = "main"

[tool.semantic_release.branches.dev]
match = "dev"
prerelease = true

[build-system]
requires = ["hatchling >= 1.27"]
build-backend = "hatchling.build"

[project]
name = "theia-client"
version="0.2.1"
authors = [
  {name = "Liam Osler", email = "liam@builtrobotics.com"},
  {name = "Thomas Labourdette", email = "thomas@builtrobotics.com"},
]
dependencies= [
  "aiohttp ~= 3.11"
]
description = "Client package for Theia perception safety system."
# readme = TODO
# TODO: Support >= 3.7 with from __future__ import annotations
requires-python = ">=3.10"
classifiers = [
  "Programming Language :: Python :: 3",
  "Operating System :: OS Independent",
]
license = "MIT"

[project.urls]
Homepage = "https://github.com/builtrobotics/gaia-theia"
# TODO: Set up GH issues.
# Issues = "https://github.com/builtrobotics/gaia-theia/issues"

[tool.hatch.build.targets.sdist]
include = []

[tool.hatch.build.targets.sdist.force-include]
"__init__.py" = "theia/__init__.py"
"../../src/python/theia/client" = "theia/client"
"../../src/python/theia/core" = "theia/core"
"../../src/python/theia/py.typed" = "theia/py.typed"

[tool.hatch.build.targets.wheel]
packages = ["theia"]

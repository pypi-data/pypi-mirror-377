[project]
name = "tidyspss"
version = "0.2.0"
description = "A Python package for quick processing and transforming SPSS files"
readme = "README.md"
authors = [
    { name = "Albert Li" }
]
requires-python = ">=3.11"
keywords = ["spss", "sav", "data", "processing", "pandas", "pyreadstat"]
dependencies = [
    "openpyxl>=3.0.0",
    "pandas>=2.3.0",
    "polars>=1.31.0",
    "pyreadstat>=1.3.0",
]

[project.urls]

[project.scripts]
tidyspss = "tidyspss:main"


[build-system]
requires = ["uv_build>=0.8.9,<0.9.0"]
build-backend = "uv_build"

license = "MIT"

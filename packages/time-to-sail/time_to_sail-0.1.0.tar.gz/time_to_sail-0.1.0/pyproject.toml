[build-system]
requires = ["hatchling"]
build-backend = "hatchling.build"

[project]
name = "time-to-sail"
version = "0.1.0"
description = "UTC-first datetime utilities for Python & ORMs: parse any tz, store as UTC, convert for display."
readme = "README.md"
requires-python = ">=3.9"
authors = [{name = "Sailor Interactive"}]
license = {text = "MIT"}
dependencies = [
    "python-dateutil>=2.8.2",
    "tzdata>=2024.1; platform_system == 'Windows'",
]
classifiers = [
  "Programming Language :: Python :: 3",
  "License :: OSI Approved :: MIT License",
  "Operating System :: OS Independent",
]

[project.optional-dependencies]
orm = ["SQLAlchemy>=2.0"]
dev = ["pytest>=7", "build", "twine"]

[project.urls]
Homepage = "https://example.com/time-to-sail"
Repository = "https://example.com/time-to-sail"

[tool.hatch.build.targets.sdist]
include = ["src", "README.md"]

[tool.hatch.build.targets.wheel]
packages = ["src/timetosail"]

[project]
name = "tinyloop"
version = "0.1.30"
description = "A super lightweight library for LLM-based applications"
readme = "README.md"
authors = [{ name = "Fernando Meira", email = "fmeira.filho@gmail.com" }]
license = { text = "MIT" }
requires-python = ">=3.11"
dependencies = [
    "langfuse>=3.3.2",
    "litellm>=1.75.9",
    "mlflow>=3.3.1",
    "pillow>=11.3.0",
    "pydantic>=2.11.7",
]

[build-system]
requires = ["hatchling"]
build-backend = "hatchling.build"

[dependency-groups]
dev = [
    "ipykernel>=6.30.1",
    "pytest>=8.4.1",
    "pytest-asyncio>=1.1.0",
    "python-dotenv>=1.1.1",
    "rich>=14.1.0",
]

[project.urls]
repository = "https://github.com/fmeiraf/tinyloop"

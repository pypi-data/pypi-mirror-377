[tool:pytest]
# Pytest configuration for tinyloop
testpaths = tests
python_files = test_*.py
python_classes = Test*
python_functions = test_*
addopts = 
    -v
    --tb=short
    --strict-markers
filterwarnings =
    # Suppress Pydantic warnings from litellm (these are harmless compatibility warnings)
    ignore::UserWarning:pydantic.*
    ignore:.*Pydantic serializer warnings.*:UserWarning
    ignore:.*PydanticSerializationUnexpectedValue.*:UserWarning
    # Allow important warnings to show
    default::DeprecationWarning
    default::PendingDeprecationWarning
    default::FutureWarning
markers =
    integration: mark test as integration test that hits real APIs
    requires_api_key: mark test as requiring API keys to run

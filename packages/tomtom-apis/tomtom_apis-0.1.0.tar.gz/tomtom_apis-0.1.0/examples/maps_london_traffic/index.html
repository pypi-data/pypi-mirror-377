<!doctype html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>London traffic</title>
    <style>
      .grid-container {
        display: grid;
        grid-template-columns: repeat(3, 256px);
        gap: 5px;
        justify-content: center;
        padding: 10px;
      }
      .grid-item {
        position: relative;
        width: 256px;
        height: 256px;
      }
      .grid-item img {
        position: absolute;
        top: 0;
        left: 0;
        width: 100%;
        height: 100%;
        object-fit: cover;
      }
    </style>
  </head>

  <body>
    <h1>London traffic</h1>
    <div class="grid-container">
      <div class="grid-item">
        <img src="tiles/main_10_510_339.png" alt="map" class="bottom" />
        <img src="tiles/incidents_10_510_339.png" alt="traffic" class="top" />
      </div>
      <div class="grid-item">

[build-system]
requires = ["setuptools>=61.0", "wheel"]
build-backend = "setuptools.build_meta"

[project]
name = "tools_for_tl_glow_curves"
version = "1.0.0"
description = "Python tools for analyzing Thermoluminescence (TL) glow curves"
readme = "README.md"
authors = [
  { name="Jorge Eduardo Tenopala Peralta" }
]
license = { text="MIT" }
dependencies = [
  "numpy",
  "matplotlib",
  "pandas",
  "scikit-learn",
  "ipython"
]
requires-python = ">=3.8"

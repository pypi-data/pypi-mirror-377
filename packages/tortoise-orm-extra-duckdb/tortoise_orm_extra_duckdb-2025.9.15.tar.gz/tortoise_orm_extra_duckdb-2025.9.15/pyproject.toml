[project]
name = "tortoise-orm-extra-duckdb"
version = "2025.9.15"
description = "Tortoise ORM backend for DuckDB"
authors = [{ name = "fairydream", email = "cn.fairydream@outlook.com" }]
readme = { file = "README.md", content-type = "text/markdown" }
license = "MIT"
license-files = ["LICENSE"]
requires-python = ">=3.11, <4.0"
dependencies = [
    "aioduck",
    "tortoise-orm",
]

[build-system]
requires = ["setuptools"]
build-backend = "setuptools.build_meta"

[tool.setuptools.packages.find]
where = ["src"]

[project.urls]
Homepage = "https://github.com/cnfairydream/tortoise-orm-extra-duckdb"
Repository = "https://github.com/cnfairydream/tortoise-orm-extra-duckdb"

[build-system]
requires = ["setuptools>=61.0"]
build-backend = "setuptools.build_meta"

[project]
name = "traffic_anomaly"
version = "2.4.0"
authors = [
  { name="Shawn Strasser", email="shawn.strasser@odot.oregon.gov" },
]
description = "Robust decomposition, anomaly and changepoint detection on multiple time series for any SQL backend. Designed for traffic data."
readme = "README.md"
requires-python = ">=3.9"
classifiers = [
    "Programming Language :: Python :: 3",
    "License :: OSI Approved :: MIT License",
    "Operating System :: OS Independent",
]

dependencies = [
    "ibis-framework>=10.0.0,<11.0.0",
    "duckdb>=1.0.0,<1.3.0"
]

[tool.setuptools.packages.find]
where = ["src"]

[tool.setuptools.package-data]
traffic_anomaly = ["data/*.parquet"]
# input params
use_seq : false
input_type : hdf5
test_frac : 0.5
val_frac : 0.2
# hdf5 structure
exp_path : transcript
y_path : tis
seqn_path : seqname
id_path : transcript_id
# results params
prob_cutoff : 0.125
# model architecture
num_tokens: 8
dim: 42
depth: 8
heads: 6
dim_head: 16
local_attn_heads: 4
nb_features: 80
feature_redraw_interval: 1000
no_generalized_attention: true
reversible: false
ff_chunks: 1
use_scalenorm: false
use_rezero: false
ff_glu: false
emb_dropout: 0.1
ff_dropout: 0.1
attn_dropout: 0.1
local_window_size: 256
# training params
lr: 0.001
decay_rate: 0.96
warmup_steps: 1500
patience: 4
# data loading conditions
cond :
    ribo:
      num_reads : "x > 6"
# internal params
mlm : false
mask_frac : false
rand_frac : false

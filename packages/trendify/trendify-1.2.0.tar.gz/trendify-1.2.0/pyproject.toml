[build-system]
requires = ["hatchling"]
build-backend = "hatchling.build"

[project]
license-files = ["LICENSE"]
dependencies = [
  "dash",
  "filelock",
  "flask",
  "jinja2",
  "pandas",
  "plotly",
  "pydantic",
  "matplotlib",
  "numpy",
  "numpydantic",
  "scipy",
  "strenum",
  "supervisor",
  "waitress",
  "grafana_api",
  "streamlit",
]
name = "trendify"
version = "1.2.0"
requires-python = ">= 3.9"
authors = [
  { name = "Talbot Knighton", email = "talbotknighton@gmail.org" },
  { name = "David Gable", email = "david@david-gable.com" },
]
maintainers = [
  { name = "Talbot Knighton", email = "talbotknighton@gmail.org" },
  { name = "David Gable", email = "david@david-gable.com" },
]
description = "Tools for generating data products, storing, and interacting with them"
readme = "README.md"
keywords = ["Data", "Products", "Process", "Post", "Database"]
classifiers = [
  # How mature is this project? Common values are
  #   3 - Alpha
  #   4 - Beta
  #   5 - Production/Stable
  "Development Status :: 3 - Alpha",


  # Specify the Python versions you support here.
  "Programming Language :: Python :: 3",
  "Programming Language :: Python :: 3.11",
]

[project.optional-dependencies]
dev = [
  "mkdocs",
  "black",
  "pymdown-extensions",
  "mkdocs-material",
  "markdown-callouts",
  "mdx-gh-links",
  "mkdocs-click",
  "markdown_include",
  "mkdocs-glighbox",
  "mkdocs-gen-files",
  "mkdocs-section-index",
  "mkdocs-autorefs",
  "mkdocs-literate-nav",
  "mkdocstrings",
  "mkdocs-exclude",
  "mkdocs-snippets",
  "mkdocsstrings_handlers",
  "mkdocstrings-python",
  "griffe-pydantic",
]

# [project.urls]
# Homepage = ""
# Documentation = ""
# Repository = ""
# Issues = ""
# Changelog = ""

[project.scripts]
trendify_make_sample_data = "trendify.examples:make_sample_data"
trendify = "trendify.CLI:trendify"
# trendify_server = "trendify.CLI:serve"

[tool.setuptools]
include-package-data = true

[tool.setuptools.package-data]
"trendify.assets" = ["*.svg"]

[project]
name = "tsadmetrics"
version = "1.0.1"
description = "Librería para evaluación de detección de anomalías en series temporales"
readme = "README.md"
authors = [
  { name = "Pedro Rafael Velasco Priego", email = "i12veprp@uco.es" }
]
requires-python = ">=3.8"
dependencies = [
    "joblib==1.4.2",
    "numpy==1.24.4",
    "pandas==2.0.3",
    "PATE==0.1.1",
    "patsy==0.5.6",
    "python-dateutil==2.9.0.post0",
    "pytz==2024.1",
    "PyYAML==6.0.2",
    "scikit-learn==1.3.2",
    "scipy==1.10.1",
    "six==1.16.0",
    "statsmodels==0.14.1",
    "threadpoolctl==3.5.0",
    "tzdata==2024.1",
    "packaging==24.0",
    "typing_extensions==4.13.2"
]

[project.optional-dependencies]
dev = [
    "pytest==8.3.5",
    "iniconfig==2.1.0",
    "pluggy==1.5.0",
    "tomli==2.2.1",
    "exceptiongroup==1.3.0",
    "ipython>=7.0",
    "sphinx",
    "sphinx-rtd-theme",
    "numpydoc",
    "myst-parser"
]

[tool.setuptools.packages.find]
where = ["."]
exclude = ["tests*"]

[build-system]
requires = ["setuptools>=61.0", "wheel", "build"]
build-backend = "setuptools.build_meta"

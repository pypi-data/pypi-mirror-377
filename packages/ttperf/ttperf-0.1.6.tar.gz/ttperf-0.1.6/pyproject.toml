[project]
name = "ttperf"
version = "0.1.6"
description = "A Python CLI wrapper for profiling Tenstorrent's TT-Metal tests"
authors = [
    {name = "Aswin", email = "aswin@aswincloud.com"}
]
license = {file = "LICENSE"}
readme = "README.md"
requires-python = ">=3.8"
dependencies = [
    "pandas>=1.3.0",
]
keywords = ["tenstorrent", "tt-metal", "profiling", "performance", "cli"]
classifiers = [
    "Development Status :: 4 - Beta",
    "Intended Audience :: Developers",
    "Programming Language :: Python :: 3",
    "Programming Language :: Python :: 3.8",
    "Programming Language :: Python :: 3.9",
    "Programming Language :: Python :: 3.10",
    "Programming Language :: Python :: 3.11",
    "Topic :: Software Development :: Testing",
    "Topic :: System :: Benchmark",
]

[project.urls]
Homepage = "https://github.com/Aswintechie/ttperf"
Repository = "https://github.com/Aswintechie/ttperf"
Issues = "https://github.com/Aswintechie/ttperf/issues"
Documentation = "https://github.com/Aswintechie/ttperf/blob/master/README.md"

[project.scripts]
ttperf = "ttperf.ttperf:main"

[build-system]
requires = ["setuptools>=61.0", "wheel"]
build-backend = "setuptools.build_meta"

[tool.setuptools]
packages = ["ttperf"]

[tool.setuptools.package-data]
ttperf = [
    "data/test_eltwise_operations.py",
    "data/operation_configs.json"
]
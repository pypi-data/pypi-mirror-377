[project]
name = "typstpy"
version = "1.2.1"
description = "Python interface to generate executable Typst code."
authors = [{ name = "chenjunhan", email = "beibingyangliuying@foxmail.com" }]
requires-python = ">=3.10"
readme = "README.md"
license = "MIT"
dependencies = [
    "attrs>=25.3.0",
    "cytoolz>=1.0.1",
    "deprecated>=1.2.18",
]

[dependency-groups]
dev = [
    "coverage>=7.10.6",
    "ipykernel>=6.30.1",
    "pyperclip>=1.9.0",
]

[tool.ruff.lint]
select = ["E4", "E7", "E9", "F", "I", "D202"]

[tool.ruff.format]
quote-style = "single"
docstring-code-format = true

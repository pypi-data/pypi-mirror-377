[project]
name = "tyr-agent"
version = "1.0.2"
description = "Biblioteca para criação de agentes LLM com suporte a Gemini e GPT, histórico persistente, execução de funções e roteamento entre múltiplos agentes."
authors = [
  { name = "Witor Oliveira", email = "witoredson@gmail.com" }
]
readme = "README.md"
license = { text = "MIT" }
requires-python = ">=3.10"
dependencies = [
  "google-genai",
  "openai",
  "python-dotenv"
]
keywords = ["llm", "agent", "gemini", "openai", "function-calling", "multi-agent", "memory", "orchestration"]

[project.urls]
"Homepage" = "https://github.com/Drarlian/tyr-agent"
"Source" = "https://github.com/Drarlian/tyr-agent"
"Issues" = "https://github.com/Drarlian/tyr-agent/issues"

[build-system]
requires = ["setuptools>=61.0", "wheel"]
build-backend = "setuptools.build_meta"

[tool.setuptools]
package-dir = {"" = "src"}
include-package-data = true

[tool.setuptools.packages.find]
where = ["src"]

[tool.setuptools.package-data]
"tyr_agent" = ["py.typed"]
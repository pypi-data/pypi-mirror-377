[build-system]
requires = ["setuptools"]
build-backend = "setuptools.build_meta"

[project]
name = "unionai"
version = "0.1.194"
authors = [{ name = "unionai", email = "info@union.ai" }]
description = "Adds Union specific functionality to Flytekit"
license = { file = "LICENSE" }
readme = { file = "README_PYPI.md", content-type = "text/markdown" }
requires-python = ">=3.9"
dependencies = ["union==0.1.194"]
classifiers = [
    "Intended Audience :: Science/Research",
    "Intended Audience :: Developers",
    "License :: Other/Proprietary License",
    "Programming Language :: Python :: 3.9",
    "Programming Language :: Python :: 3.10",
    "Programming Language :: Python :: 3.11",
    "Programming Language :: Python :: 3.12",
    "Topic :: Scientific/Engineering",
    "Topic :: Scientific/Engineering :: Artificial Intelligence",
    "Topic :: Software Development",
    "Topic :: Software Development :: Libraries",
    "Topic :: Software Development :: Libraries :: Python Modules",
]

[project.optional-dependencies]
byoc = ["unionmeta-byoc"]

[project.urls]
Homepage = "https://www.union.ai/"

[project.scripts]
unionai = "union.cli._main:main"

[tool.setuptools]
include-package-data = true
license-files = ["licenses/*.txt", "LICENSE"]

[tool.setuptools.packages.find]
include = ["unionai*"]

[tool.pytest.ini_options]
norecursedirs = ["fsspec"]
log_cli = true
log_cli_level = 20
markers = []

[tool.coverage.run]
branch = true

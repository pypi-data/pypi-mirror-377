[build-system]
requires = ["setuptools>=61.0", "wheel"]
build-backend = "setuptools.build_meta"

[project]
name = "univllm"
version = "0.1.2"
description = "Universal interface for different LLM providers"
readme = "README.md"
authors = [
    {name = "nihilok", email = "nihilok@ush.name"}
]
license = {text = "MIT"}
requires-python = ">=3.9"
classifiers = [
    "Development Status :: 3 - Alpha",
    "Intended Audience :: Developers",
    "License :: OSI Approved :: MIT License",
    "Programming Language :: Python :: 3",
    "Programming Language :: Python :: 3.9",
    "Programming Language :: Python :: 3.10",
    "Programming Language :: Python :: 3.11",
    "Programming Language :: Python :: 3.12",
]
dependencies = [
    "openai==1.107.2",
    "anthropic==0.67.0",
    "httpx==0.28.1",
    "pydantic==2.11.9",
    "python-dotenv==1.1.1",
    "pytest==8.4.2",
]

[project.optional-dependencies]
dev = [
    "pytest==8.4.2",
    "pytest-asyncio==1.2.0",
    "black==25.1.0",
    "flake8==7.3.0",
    "mypy==1.18.1",
]

[project.urls]
Homepage = "https://github.com/nihilok/univllm"
Repository = "https://github.com/nihilok/univllm"

[tool.setuptools.packages.find]
where = ["."]
include = ["univllm*"]

[tool.black]
line-length = 88
target-version = ['py38']

[tool.mypy]
python_version = "3.8"
warn_return_any = true
warn_unused_configs = true
disallow_untyped_defs = true

[build-system]
requires = ["setuptools>=61.0", "wheel"]
build-backend = "setuptools.build_meta"

[project]
name = "upppdf"
version = "1.0.6"
authors = [
    {name = "Abozar Alizadeh", email = "abozar.alizadeh@gmail.com"},
]
description = "Unlock password protected PDF files using multiple methods"
readme = "README.md"
license = {text = "MIT"}
requires-python = ">=3.8"
classifiers = [
    "Development Status :: 4 - Beta",
    "Intended Audience :: End Users/Desktop",
    "License :: OSI Approved :: MIT License",
    "Operating System :: OS Independent",
    "Programming Language :: Python :: 3",
    "Programming Language :: Python :: 3.8",
    "Programming Language :: Python :: 3.9",
    "Programming Language :: Python :: 3.10",
    "Programming Language :: Python :: 3.11",
    "Programming Language :: Python :: 3.12",
    "Programming Language :: Python :: 3.13",
    "Topic :: Office/Business",
    "Topic :: Utilities",
]
keywords = ["pdf", "unlock", "password", "decrypt", "security"]
dependencies = [
    "PyPDF2>=3.0.0",
    "pikepdf>=9.0.0",
    "pymupdf>=1.24.0",
]

[project.urls]
Homepage = "https://github.com/abozaralizadeh/UPPPDF"
Repository = "https://github.com/abozaralizadeh/UPPPDF"
Issues = "https://github.com/abozaralizadeh/UPPPDF/issues"
Documentation = "https://github.com/abozaralizadeh/UPPPDF#readme"

[project.scripts]
upppdf = "upppdf.pdf_unlocker:main"

[tool.setuptools.packages.find]
where = ["."]
include = ["*"]
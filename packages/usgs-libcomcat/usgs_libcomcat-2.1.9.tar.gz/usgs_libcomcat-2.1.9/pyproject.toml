[project]
name = "usgs-libcomcat"
dynamic = ["version"]
description = "Python wrapper around ComCat web API"
authors = [
    {name = "Mike Hearne", email="mhearne@usgs.gov"},
    {name = "Heather Hunsinger", email="hhunsinger@usgs.gov"},
]
readme = "README.md"
requires-python = ">=3.7"

keywords = ["comcat", "earthquake"]

dependencies = [
    "esi_utils_colors>=1.0.3",
    "esi_utils_geo",
    "esi-utils-rupture",
    "esi_utils_time",
    "esi_utils_io",
    "fiona>=1.8.20",
    "geopy>=2.1.0",
    "h5py",
    "numba",
    "numpy>=1.21",
    "obspy>=1.2.1",
    "pandas>=1.3.3",
    "openpyxl>=3.0.6",
    "numpy>=1.21.0",
    "pandas>=1.4.1",
    "requests",
    "urllib3 >=1.25.4, < 1.27",
    "xlsxwriter>=3.0.1",
]

[project.optional-dependencies]
dev = [
    "build>=0.7.0",
    "black>=21",
    "flake8>=3.9",
    "ipython>=7.26",
    "notebook>=6.4.0",
    "geopy>=2.2.0",
    "twine>=3.5.0"

]
test = [
    "pytest>=6.2",
    "pytest-cov>=2.12.0",
    "vcrpy>=4.1"
]
build = [
    "build",
    "twine==6.0.1",
    "check-wheel-contents",
]

[project.scripts]
findid = "libcomcat.bin.findid:main"
getcsv = "libcomcat.bin.getcsv:main"
geteventhist = "libcomcat.bin.geteventhist:main"
getmags = "libcomcat.bin.getmags:main"
getpager = "libcomcat.bin.getpager:main"
getphases = "libcomcat.bin.getphases:main"
getproduct = "libcomcat.bin.getproduct:main"

[build-system]
requires = [
    "setuptools==75.6.0",
    "wheel",
    "setuptools_scm[toml]>=3.4",
]
build-backend = "setuptools.build_meta"

[tool.setuptools.packages.find]
where = ["src"]
include = ["libcomcat*"]
exclude = ["tests*"]

[tool.setuptools_scm]


[tool.setuptools]
include-package-data = true

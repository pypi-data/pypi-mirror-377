[build-system]
requires = ["hatchling >= 1.26"]
build-backend = "hatchling.build"

[project]
name = "ustat_var"
version = "0.3.4"
authors = [
  {name="Evan K. Rose", email="ekrose@uchicago.edu"},
  {name="Yotam Shem-Tov", email="shemtov@econ.ucla.edu"},
  {name="Jonathan T. Schellenberg", email="jschellenberg@econ.berkeley.edu"},
  {name="Jack Mulqueeney", email="jmulqueeney@uchicag.edu"}
]
maintainers =[
  {name="Jack Mulqueeney", email="jmulqueeney@uchicago.edu"}
]
description = "Computing unbiased variance estimators"
readme = "README.md"
requires-python = ">=3.9"
classifiers = [
    "Programming Language :: Python :: 3",
    "Operating System :: OS Independent",
]
license = "MIT"
license-files = ["LICEN[CS]E*"]

[project.urls]
Documentation = "https://ustat-var.readthedocs.io/en/latest/"
Repository = "https://github.com/jkmulq/ustat_var"
"Bug Tracker" = "https://github.com/jkmulq/ustat_var/issues"

[build-system]
requires = ["setuptools>=61", "wheel"]
build-backend = "setuptools.build_meta"

[project]
name = "utwrite"
version = "0.0.14"
description = "Auto[magically] write Python unittest files from docstrings."
readme = "README.md"
requires-python = ">=3.7"

classifiers = [
    "Intended Audience :: Developers"
]

[project.urls]
Homepage = "https://codeberg.org/pbellini/utwrite"

[project.scripts]
utw = "utwrite:main"

[license]
license = "GPL-3.0-or-later"

[tool.setuptools]
packages = ["utwrite"]

[tool.ruff.lint]
ignore = [
    "E722", # bare except
    "E731", # lambda
]

[tool.ruff.format]
quote-style = 'single'


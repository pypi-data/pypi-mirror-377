
[build-system]
requires = ["setuptools>=64", "wheel"]
build-backend = "setuptools.build_meta"

[project]
name = "viperlog"
version = "0.2.50"
description = "ViperLog core logging package"
readme = "README.md"
requires-python = ">=3.12"
#license = { text = "MIT" }
license = "MIT"

[tool.setuptools]
package-dir = {"" = "src"}

[tool.setuptools.packages.find]
where = ["src"]


[project.optional-dependencies]
core = ["viperlog"]
# Refered to in the errormessages are:
# console, http
console = ["viperlog-console-plugin"]
http = ["viperlog-http-plugin"]
all = ["viperlog-console-plugin", "viperlog-http-plugin"]


[build-system]
requires = ["hatchling >= 1.26"]
build-backend = "hatchling.build"

[project]
name = "vtk_openCARP_methods_ibt"
version = "1.0.4"
authors = [
    { name = "Pascal Maierhofer", email = "Pascal.Maierhofer@kit.edu" },
]
description = "This project builds a collection of often used methods for VTK and openCARP applications and was developed for the AugmentA project."
readme = "README.md"
requires-python = ">=3.9"
classifiers = [
    "Programming Language :: Python :: 3",
    "Operating System :: OS Independent",
]

dependencies = [
    "numpy>=1.24.0",
    "pytest",
    "pyvista>=0.44.1",
    "scipy>=1.11.0",
    "vtk>=9.3.1"
]

license = "Apache-2.0"
license-files = ["LICEN[CS]E*"]

[project.urls]
Homepage = "https://gitlab.kit.edu/kit/ibt-public/vtk_opencarp_helper_methods"
Issues = "https://gitlab.kit.edu/kit/ibt-public/vtk_opencarp_helper_methods/issues"

[project.optional-dependencies]
docs = [
    "sphinx",
    "sphinx-autodoc-typehints",
    "sphinx-rtd-theme"
]

[tool.hatch.build]
exclude = [
    "docs/**",
    "*.log",
    "**/__pycache__/**"
]
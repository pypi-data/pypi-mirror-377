{% load i18n wagtailadmin_tags %}

<td class="{% if page.is_navigable %}children{% else %}no-children{% endif %}">
  {% if page.is_navigable %}
    <a
      href="{% url "webradioadmin_radioshows:podcast_index" page.id %}"
      title="{% blocktrans trimmed with title=page.get_admin_display_title %}Explore podcasts of '{{ title }}'{% endblocktrans %}"
      aria-label="{% blocktrans trimmed with title=page.get_admin_display_title %}Explore podcasts of '{{ title }}'{% endblocktrans %}"
    >{% icon name="arrow-right" classname="default" %}</a>
  {% elif page_perms.can_add_subpage %}
    <a
      href="{% url "wagtailadmin_pages:add_subpage" page.id %}"
      title="{% blocktrans trimmed with title=page.get_admin_display_title %}Add a podcast to '{{ title }}'{% endblocktrans %}"
      aria-label="{% blocktrans trimmed with title=page.get_admin_display_title %}Add a podcast to '{{ title }}'{% endblocktrans %}"
    >{% icon name="plus-inverse" classname="default" %}</a>
  {% endif %}
</td>

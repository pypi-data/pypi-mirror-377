# PEP 518: https://www.python.org/dev/peps/pep-0518/

[project]
name = "wapi2nsconf"
dynamic = ["version"]
description = "Infoblox WAPI to DNS server configuration tool"
authors = [{name="Jakob Schlyter", email = "jakob@kirei.se"}]
license = "BSD-2-Clause"
readme = "README.md"
requires-python = ">=3.11,<4.0"
dependencies = [
    "httpx>=0.28.1",
    "Jinja2 >= 3.0.3",
    "PyYAML >= 6",
    "urllib3 >= 1.26.2",
    "voluptuous >= 0.12.0",
]

[project.urls]
repository = "https://github.com/kirei/wapi2nsconf"

[project.scripts]
wapi2nsconf = "wapi2nsconf.cli:main"

[build-system]
requires = ["hatchling", "uv-dynamic-versioning"]
build-backend = "hatchling.build"

[tool.hatch.version]
source = "uv-dynamic-versioning"

[dependency-groups]
dev = [
    "pytest>=8.3.5",
    "pytest-ruff>=0.4.1",
    "ruff>=0.11.0",
]

[tool.mypy]
ignore_missing_imports = true
disallow_untyped_calls = false
disallow_untyped_defs = true
disallow_incomplete_defs = true
check_untyped_defs = true
disallow_subclassing_any = true
disallow_untyped_decorators = true
warn_redundant_casts = true
warn_return_any = true
warn_unused_ignores = true
warn_unused_configs = true
no_implicit_optional = true
strict_optional = true

[tool.ruff.lint]
select = [
    # pycodestyle
    "E",
    # Pyflakes
    "F",
    # pyupgrade
    "UP",
    # flake8-bugbear
    "B",
    # flake8-simplify
    "SIM",
    # isort
    "I",
]
ignore = ["E501", "I001", "SIM102"]
exclude = ["examples/*"]

[tool.ruff.lint.isort]
combine-as-imports = true
split-on-trailing-comma = false

wapi:
  endpoint: https://infoblox.example.com/wapi/v2.5
  version: 2.5
  username: username
  password: password
  check_hostname: True
  timeout: 60

ipam:
  view: default
  ns_groups:
    - "Group1"
    - "Group2"
  extattr_key: "foo"
  extattr_value: "bar"

masters:
  - ip: 10.0.0.1
    tsig: tsig.example.com

output:
  - template: knot.conf
    filename: knot.conf
    variables:
      master_base: infoblox
      template_id: infoblox
      storage: /var/lib/knot/zones
      notify:
        - id: infoblox1
        - id: infoblox2

  - template: nsd.conf
    filename: nsd.conf
    variables:
      storage_prefix: ""
      notify:
        - ip: 10.0.0.1
          tsig: tsig.example.com
        - ip: 10.0.0.2

  - template: bind.conf
    filename: bind.conf
    variables:
      master: infoblox
      storage_prefix: /var/named/infoblox/
      notify:
        - ip: 10.0.0.1
          tsig: tsig.example.com
        - ip: 10.0.0.2

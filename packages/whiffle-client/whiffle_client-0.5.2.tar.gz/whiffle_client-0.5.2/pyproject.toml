[project]
name = "whiffle_client"
description = "Python based web client to interact with Whiffle services"
readme = "USER_README.md"

license = {file = "LICENSE.txt"}

classifiers = [
    "Programming Language :: Python :: 3",
    "License :: OSI Approved :: MIT License",
    "Operating System :: OS Independent",
]

requires-python = ">=3.9"

dependencies = [
    "click~=8.0.4",
    "PyYAML~=6.0",
    "pyyaml-include~=2.1",
    "platformdirs~=4.0.0",
    "requests",
]

dynamic = ["version"]

[project.optional-dependencies]
analysis = [
    "pandas~=2.2.0",
    "numpy",
    "scipy",
    "scikit-learn",
    "xarray>=2022.12.0",
    "netcdf4",
    "matplotlib",
    "seaborn",
    "hvplot",
    "jupyter",
    "jupyter_bokeh",
]

[project.scripts]
whiffle = "whiffle_client.entrypoints:whiffle"

[tool.setuptools]
package-dir = {"whiffle_client" = "whiffle_client"}

[tool.setuptools.package-data]
whiffle_client = [
    "resources/whiffle_config.yaml", 
    "resources/example_generic_params.json", 
    "resources/example_yaml_include.yaml",
    "resources/example_yaml_include_metmasts.yaml",
    ]

[build-system]
requires = ["setuptools>=42", "wheel", "setuptools-git-versioning"]
build-backend = "setuptools.build_meta"

[tool.setuptools-git-versioning]
enabled = true
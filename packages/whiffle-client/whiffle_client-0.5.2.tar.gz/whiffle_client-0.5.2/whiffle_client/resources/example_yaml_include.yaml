run_simulations: true
simulations:
  '000':
    data_sources:
      ls_model: era5an_pl
    domain:
      N:
      - 64
      - 64
      - 32
      c:
      - 3
      - 52
      d:
      - 256
      - 256
      - 32
    grasp_template: finecast
  '001':
    data_sources:
      land_sea_mask: default
      land_use: default
      ls_model: era5an_pl
    domain:
      N:
      - 64
      - 64
      - 32
      c:
      - 3
      - 52
      d:
      - 256
      - 256
      - 32
    grasp_template: finecast
    metmasts: !include whiffle_client/resources/example_yaml_include_metmasts.yaml
    output:
      metmasts:
        averaging_interval: 10min
        sampling_interval: 10s
        variables: u,v,w,M,MM,Thl,qt
      slices:
        averaging_interval: 1H
        heights:
        - 10
        - 100
        sampling_interval: 60s
        variables: M,MM
    parent: '000'
timing:
  end_wrt_init: 2H
  inits:
    end: 2018/01/03/00
    freq: 1D
    start: 2018/01/01/00
  spin_up: 1H
  start_wrt_init: 0H

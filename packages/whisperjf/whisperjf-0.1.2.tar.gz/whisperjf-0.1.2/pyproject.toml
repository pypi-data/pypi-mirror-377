[project]
authors = [
    {name = "Jonathan Fox"},
    {name = "Max Bain"},
]
license = {text = "MIT"}
requires-python = "<3.13,>=3.10"
dependencies = [
    "torch>=2.5.1",
    "torchaudio>=2.5.1",
    "faster-whisper==1.1.0",
    "ctranslate2==4.5.0",
    "transformers",
    "pandas",
    "nltk",
    "pyannote-audio<4.0.0,>=3.3.2",
    "llvmlite<1.0.0,>=0.43.0",
    "torchmetrics<2.0.0,>=1.5.2",
    "numba<1.0.0,>=0.60.0",
]
name = "whisperjf"
version = "0.1.2"
description = "A compatibility fix to for whisperx for use with gogadget"
readme = "README.md"

[project.scripts]
whisperjf = "whisperjf.transcribe:cli"

[build-system]
requires = ["hatchling"]
build-backend = "hatchling.build"

[tool.mypy]
disable_error_code = "import-untyped"

[tool.ruff]
line-length = 100
indent-width = 4
target-version = "py310"

[tool.ruff.format]
quote-style = "double"
indent-style = "space"

[tool.ruff.lint]
extend-select = ["I"]
changelog:
  exclude:
    labels:
      - ignore for release notes
  categories:
    - title: Breaking Changes 💥
      labels:
        - breaking change
    - title: Nieuwe Features 🎉
      labels:
        - enhancement
    - title: Bugfixes 🐛
      labels:
        - bug
    - title: Documentatie 📚
      labels:
        - documentation
    - title: Overige wijzigingen ✨
      labels:
        - "*"

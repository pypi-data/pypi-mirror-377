[build-system]
requires = ["maturin>=1.5"]
build-backend = "maturin"

[project]
name = "word2vec-matryoshka"
version = "0.1.2"
description = "Word2Vec with Matryoshka Representation Learning (Rust+PyO3), gensim-style API, numpy interop."
readme = "README.md"
authors = [{ name = "Kelvin Liang" }]
license = { text = "MIT" }
requires-python = ">=3.10"
dependencies = ["numpy>=1.26"]

[project.optional-dependencies]
dev = ["pytest>=8", "ruff>=0.6", "maturin>=1.5"]

[tool.maturin]
module-name = "word2vec_matryoshka._core"
bindings = "pyo3"
strip = true
features = []
python-source = "python"

[tool.ruff]
target-version = "py310"
line-length = 100
lint.select = ["E", "F", "I", "W", "UP", "B"]
lint.ignore = ["E203"]
format.indent-style = "space"

[tool.ruff.lint.isort]
known-first-party = ["word2vec_matryoshka"]

[dependency-groups]
dev = [
    "maturin>=1.9.4",
    "pytest>=8.4.2",
    "ruff>=0.13.0",
]

[package]
name = "word2vec_matryoshka"
version = "0.1.0"
edition = "2021"
description = "Word2Vec with Matryoshka multi-level representations (Rust + PyO3)"
license = "MIT"
readme = "README.md"

[lib]
name = "word2vec_matryoshka"
crate-type = ["cdylib"]

[dependencies]
pyo3 = { version = ">=0.22", features = ["extension-module", "abi3-py310"] }
numpy = ">=0.22"
rand = "0.8"
rayon = "1.8"
serde = { version = "1", features = ["derive"] }
serde_json = "1"
once_cell = "1"
ahash = { version = "0.8", features = ["serde"] }

[features]
default = []
simd = []
fast_sigmoid = []

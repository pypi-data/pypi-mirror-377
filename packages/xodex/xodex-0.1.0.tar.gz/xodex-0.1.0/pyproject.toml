[project]
name = "xodex"
version = "0.1.0"
description = "A modular, extensible Pygame game engine for rapid 2D game development."
long_description = "A modern Customizable Pygame Game engine."
long_description_content_type = "text/markdown"
readme = "README.md"
requires-python = ">=3.13"
authors = [
  { name = "Sackey Ezekiel Etrue", email = "sackeyetrue@gmail.com" },
  {name = "Xodex Contributers"},
]
maintainers = [
  { name = "Sackey Ezekiel Etrue", email = "sackeyetrue@gmail.com" },
]
keywords = [
  "pygame", "game engine", "2d", "xodex", "games", "engine", "framework"
]
classifiers = [
  "Intended Audience :: Developers",
  "License :: OSI Approved :: MIT License",
  "Programming Language :: Python :: 3",
  "Programming Language :: Python :: 3.9",
  "Programming Language :: Python :: 3.10",
  "Programming Language :: Python :: 3.11",
  "Programming Language :: Python :: 3.12",
  "Topic :: Games/Entertainment",
  "Topic :: Multimedia :: Graphics",
  "Topic :: Software Development :: Libraries :: Application Frameworks",
  "Operating System :: Microsoft :: Windows",
]
license = "MIT"
license-files = ["LICEN[CS]E*"]
dependencies = [
    "pillow>=11.3.0",
    "pygame>=2.6.1",
    "pygameui",
]

[build-system]
requires = ["uv_build>=0.8.15,<0.9.0"]
build-backend = "uv_build"

[project.scripts]
xodex = "xodex.__main__:execute_from_command_line"

[project.urls]
Homepage = "https://github.com/djoezeke/xodex"
Documentation = "https://github.com/djoezeke/xodex#readme"
Issues = "https://github.com/djoezeke/xodex/issues"
"Release Notes" = "https://github.com/djoezeke/xodex/releases"
Source = "https://github.com/djoezeke/xodex"

[dependency-groups]
dev = [
  "ruff",
  "pytest"
]

[project.optional-dependencies]
dev = [
  "pytest",
]
docs = [
]

[tool.uv]
default-groups = ["dev"]

[tool.uv.sources]
pygameui = { path = "../uinex", editable = true }

# Configure Ruff's linting rules
[tool.ruff]
src = ["src"]
fix = true
show-fixes = true
output-format = "full"
select = ["E", "W", "F", "I"] # Example: select error, warning, flake8-bugbear, and isort rules
ignore = ["E501"] # Example: ignore line length errors
line-length = 120 # Example: set line length

# Further linting configurations
[tool.ruff.lint]
unfixable = ["F841"] # Example: prevent fixing of unused local variables
  select = [
    "B",  # flake8-bugbear
    "E",  # pycodestyle error
    "F",  # pyflakes
    "I",  # isort
    "UP",  # pyupgrade
    "W",  # pycodestyle warning
]
ignore = [
    "UP038",  # keep isinstance tuple
]
  
[tool.ruff.lint.isort]
force-single-line = true
order-by-type = false

# Configure Ruff's formatter
[tool.ruff.format]
quote-style = "double"
indent-style = "space"

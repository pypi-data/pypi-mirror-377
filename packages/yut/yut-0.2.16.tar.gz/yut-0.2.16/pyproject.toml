[project]
name = "yut"

[tool.poetry]
name = "yut"
version = "0.2.16"
description = "轻量级GUI应用系统框架库，基于(Qt)PySide编写的通用表单、列表、统计组件以及SqlAlchemy扩展的数据库组件。利用SqlAlchemy反射机制构建数据集，前后端使用统一的数据字段定义，在业务级别动态决定数据项的输入和展示方式，并允许开发者进一步控制细节。后端生成的数据集封装为Pandas Dataframe传递给GUI，作为Model/View机制的基础，并在此基础上实现通用统计功能，包括分组统计、交叉统计，绘制相应的统计图表。"
authors = ["tjy <tjy@yeah.net>"]
readme = "readme.md"
packages = [
    { include = "yut", from = "src" },
    { include = "yui", from = "src" },
    { include = "yus", from = "src" },
]

# 显式包含非源码目录
include = [
    "examples/**/*",                  # 包含examples下的所有内容
#    "example_package_yours/**/*",     # 包含样例包
    "templates/**/*",                 # 包含模板文件
    "readme.md",                      # 可选：其他需要包含的文件
]

exclude = [
    "src/yui/**/*.png",
    "src/yui/**/*.ico",
]

[tool.poetry.dependencies]
python = ">=3.12"

[build-system]
requires = ["poetry-core>=2.0.0,<3.0.0"]
build-backend = "poetry.core.masonry.api"

[project.urls]
Homepage = "https://gitee.com/jy_tao/yut"

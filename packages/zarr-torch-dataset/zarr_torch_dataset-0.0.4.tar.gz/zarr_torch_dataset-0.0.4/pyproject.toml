######## PROJECT ########

[project]
name = "zarr-torch-dataset"
dynamic = ["version"]
description = "Pytorch dataset with Zarr backend"
authors = [
    {name = "SÃ©bastien Gardoll", email = "sebastien.gardoll@cnrs.fr"}
]
license = "CECILL-2.1"

dependencies = [
    "numpy>=2.1.3",
    "torch>=2.6",
    "zarr>=3.0.8",
]
readme = "README.md"
requires-python = ">= 3.11"

[build-system]
requires = ["hatchling==1.26.3"]
build-backend = "hatchling.build"

[project.urls]
Repository = "https://gitlab.in2p3.fr/ipsl/espri/espri-ia/projects/zarr-torch-dataset"

######## TOOLS ########

[tool.uv]
managed = true
default-groups = "all"

[dependency-groups]
dev = [
    "flake8>=7.3.0",
    "hatch>=1.14.1",
    "memory-profiler>=0.61.0",
    "mypy>=1.16.1",
    "pandas>=2.3.1",
    "pre-commit>=4.2.0",
    "pytest>=8.4.1",
    "pytest-xdist>=3.8.0",
    "ruff>=0.12.2",
    "scalene>=1.5.51",
    "matplotlib>=3.10.3",
    "lightning>=2.5.2",
    "pytest-cov>=6.2.1",
]

[tool.hatch.metadata]
allow-direct-references = true

[tool.hatch.build.targets.wheel]
packages = ["src/zarrdataset", "tests"]

[tool.hatch.version]
path = "src/zarrdataset/__init__.py"

[tool.mypy]
exclude = ['^tmp.*\.py']
follow_untyped_imports = true

[tool.ruff]
line-length = 120
indent-width = 4

[tool.ruff.lint]
extend-select = ["W", "S", "I", "B"]

[tool.ruff.per-file-ignores]
"tests/**" = ['S101', 'F811']

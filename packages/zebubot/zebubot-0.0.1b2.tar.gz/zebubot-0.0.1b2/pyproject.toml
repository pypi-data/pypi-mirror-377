[build-system]
requires = ["setuptools>=45", "wheel"]
build-backend = "setuptools.build_meta"

[project]
name = "zebubot"
version = "0.0.1b2"
description = "A high-performance algorithmic trading platform for Indian stock markets"
authors = [
    {name = "Zebu Team", email = "it@zebuetrade.com"}
]
readme = "README.md"
license = {text = "MIT"}
requires-python = ">=3.8"
classifiers = [
    "Development Status :: 4 - Beta",
    "Intended Audience :: Financial and Insurance Industry",
    "Topic :: Office/Business :: Financial :: Investment",
    "License :: OSI Approved :: MIT License",
    "Programming Language :: Python :: 3",
    "Programming Language :: Python :: 3.8",
    "Programming Language :: Python :: 3.9",
    "Programming Language :: Python :: 3.10",
    "Programming Language :: Python :: 3.11",
    "Programming Language :: Python :: 3.12",
    "Operating System :: OS Independent",
]
dependencies = [
    "click>=8.0.0",
    "requests>=2.25.0",
    "python-dotenv>=0.19.0",
    "pyyaml>=6.0",
    "pandas>=1.3.0",
    "numpy>=1.21.0",
    "websockets>=10.0",
    "asyncio-mqtt>=0.11.0",
    "websocket-client>=1.0.0",
    "cython>=0.29.0",
]

[project.optional-dependencies]
dev = [
    "pytest>=6.0",
    "pytest-cov>=2.0",
    "black>=21.0",
    "flake8>=3.9",
    "mypy>=0.910",
]

[project.scripts]
zebubot = "zebubot.cli:main"

[project.urls]
Homepage = "https://github.com/zebubot/zebubot"
Repository = "https://github.com/zebubot/zebubot.git"
Issues = "https://github.com/zebubot/zebubot/issues"

[tool.black]
line-length = 88
target-version = ['py38']

[tool.mypy]
python_version = "3.8"
warn_return_any = true
warn_unused_configs = true
disallow_untyped_defs = true

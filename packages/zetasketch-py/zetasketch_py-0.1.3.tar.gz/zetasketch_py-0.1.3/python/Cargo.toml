[package]
name = "zetasketch-py"
version = "0.1.3"
edition = "2021"
authors = [ "Daniel Vr√°til <me@dvratil.cz>" ]
license = "MIT"
description = "Python bindings for zetasketch-rs - Rust reimplementation of the ZetaSketch Java library for HyperLogLog++ implementation used by Google BigQuery and BigTable."
keywords = [ "zetasketch", "hyperloglog", "google", "hll", "sketch", "python" ]
documentation = "https://docs.rs/zetasketch-py"
homepage = "https://crates.io/crates/zetasketch-py"
repository = "https://github.com/danvratil/zetasketch-rs"
readme = "README.md"
categories = [
    "algorithms",
    "data-structures",
    "api-bindings",
]

[lib]
name = "zetasketch"
crate-type = ["cdylib"]

[dependencies]
pyo3 = { version = "0.25.1", features = ["extension-module"] }
zetasketch-rs = { path = ".." }

[build-dependencies]
pyo3-build-config = "0.25.1"
